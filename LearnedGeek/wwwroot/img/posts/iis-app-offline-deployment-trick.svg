<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="iisGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005a9e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fileGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#1a1a2e"/>

  <!-- Subtle grid -->
  <g opacity="0.06" stroke="#0078d4" stroke-width="0.5">
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="200" y1="0" x2="200" y2="400"/>
    <line x1="400" y1="0" x2="400" y2="400"/>
    <line x1="600" y1="0" x2="600" y2="400"/>
  </g>

  <!-- Step 1: Upload app_offline.htm -->
  <g transform="translate(80, 100)">
    <!-- File icon -->
    <rect x="0" y="0" width="100" height="120" rx="6" fill="url(#fileGradient)" opacity="0.9"/>
    <rect x="10" y="10" width="80" height="80" rx="3" fill="#1a1a2e" opacity="0.2"/>
    <text x="50" y="55" font-family="monospace" font-size="9" fill="#1a1a2e" text-anchor="middle" font-weight="bold">app_</text>
    <text x="50" y="70" font-family="monospace" font-size="9" fill="#1a1a2e" text-anchor="middle" font-weight="bold">offline</text>
    <text x="50" y="85" font-family="monospace" font-size="9" fill="#1a1a2e" text-anchor="middle" font-weight="bold">.htm</text>
    <text x="50" y="110" font-family="system-ui" font-size="8" fill="#fef3c7" text-anchor="middle">Upload</text>
  </g>

  <!-- Arrow 1 -->
  <g transform="translate(190, 155)">
    <line x1="0" y1="0" x2="60" y2="0" stroke="#fbbf24" stroke-width="3"/>
    <polygon points="60,0 50,-8 50,8" fill="#fbbf24"/>
  </g>

  <!-- Step 2: IIS Stops App -->
  <g transform="translate(270, 80)">
    <rect x="0" y="0" width="140" height="140" rx="8" fill="url(#iisGradient)" opacity="0.9"/>
    <text x="70" y="35" font-family="system-ui" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">IIS</text>

    <!-- Stop symbol -->
    <g transform="translate(35, 50)">
      <rect x="0" y="0" width="70" height="50" rx="4" fill="#dc2626" opacity="0.9"/>
      <rect x="20" y="12" width="10" height="26" rx="2" fill="#fff"/>
      <rect x="40" y="12" width="10" height="26" rx="2" fill="#fff"/>
    </g>

    <text x="70" y="125" font-family="system-ui" font-size="10" fill="#bfdbfe" text-anchor="middle">App Stopped</text>
    <text x="70" y="137" font-family="system-ui" font-size="8" fill="#93c5fd" text-anchor="middle">Locks Released</text>
  </g>

  <!-- Arrow 2 -->
  <g transform="translate(420, 155)">
    <line x1="0" y1="0" x2="60" y2="0" stroke="#22c55e" stroke-width="3"/>
    <polygon points="60,0 50,-8 50,8" fill="#22c55e"/>
  </g>

  <!-- Step 3: Deploy Files -->
  <g transform="translate(500, 90)">
    <rect x="0" y="0" width="120" height="120" rx="8" fill="#16213e" stroke="#22c55e" stroke-width="2"/>

    <!-- Multiple file icons -->
    <g transform="translate(20, 20)">
      <rect x="0" y="0" width="35" height="40" rx="3" fill="#22c55e" opacity="0.7"/>
      <text x="17" y="24" font-family="monospace" font-size="8" fill="#fff" text-anchor="middle">.dll</text>
    </g>
    <g transform="translate(45, 30)">
      <rect x="0" y="0" width="35" height="40" rx="3" fill="#22c55e" opacity="0.8"/>
      <text x="17" y="24" font-family="monospace" font-size="8" fill="#fff" text-anchor="middle">.dll</text>
    </g>
    <g transform="translate(65, 40)">
      <rect x="0" y="0" width="35" height="40" rx="3" fill="#22c55e" opacity="0.9"/>
      <text x="17" y="24" font-family="monospace" font-size="8" fill="#fff" text-anchor="middle">.dll</text>
    </g>

    <text x="60" y="105" font-family="system-ui" font-size="10" fill="#86efac" text-anchor="middle">Deploy Files</text>
  </g>

  <!-- Arrow 3 -->
  <g transform="translate(630, 155)">
    <line x1="0" y1="0" x2="60" y2="0" stroke="#0078d4" stroke-width="3"/>
    <polygon points="60,0 50,-8 50,8" fill="#0078d4"/>
  </g>

  <!-- Step 4: App Online -->
  <g transform="translate(700, 100)">
    <circle cx="40" cy="60" r="50" fill="url(#iisGradient)" opacity="0.9"/>

    <!-- Checkmark -->
    <path d="M 20 60 L 35 75 L 60 45" stroke="#22c55e" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <text x="40" y="130" font-family="system-ui" font-size="10" fill="#86efac" text-anchor="middle">Online!</text>
  </g>

  <!-- Bottom: Delete file note -->
  <g transform="translate(400, 290)">
    <rect x="-150" y="0" width="300" height="50" rx="6" fill="#16213e" stroke="#6b7280" stroke-width="1" stroke-dasharray="4,2"/>
    <text x="0" y="20" font-family="monospace" font-size="10" fill="#9ca3af" text-anchor="middle">Delete app_offline.htm</text>
    <text x="0" y="38" font-family="system-ui" font-size="9" fill="#6b7280" text-anchor="middle">IIS automatically restarts the app</text>
  </g>

  <!-- Title -->
  <text x="400" y="375" font-family="system-ui, sans-serif" font-size="13" fill="#6b7280" text-anchor="middle">One file stops the app, releases locks, and shows a maintenance page</text>
</svg>
