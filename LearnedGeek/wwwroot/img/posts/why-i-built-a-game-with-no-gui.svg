<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="800" height="450" fill="#1a1a2e"/>

  <!-- Grid pattern background -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#2a2a3e" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="800" height="450" fill="url(#grid)" opacity="0.3"/>

  <!-- VS separator -->
  <text x="400" y="230" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FF5722" text-anchor="middle" opacity="0.3">VS</text>

  <!-- Traditional UI side (left) -->
  <g>
    <text x="200" y="60" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f44336" text-anchor="middle">TRADITIONAL GAME</text>

    <!-- Game window with UI -->
    <rect x="50" y="80" width="300" height="320" fill="#2a2a3e" stroke="#f44336" stroke-width="2" rx="8"/>

    <!-- Buttons and UI elements -->
    <rect x="80" y="110" width="100" height="40" fill="#f44336" rx="4"/>
    <text x="130" y="135" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">PLAY</text>

    <rect x="220" y="110" width="100" height="40" fill="#555" rx="4"/>
    <text x="270" y="135" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">QUIT</text>

    <!-- Health bar -->
    <rect x="80" y="170" width="240" height="20" fill="#333" rx="4"/>
    <rect x="80" y="170" width="180" height="20" fill="#4CAF50" rx="4"/>
    <text x="200" y="185" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">HP: 75/100</text>

    <!-- Character sprite placeholder -->
    <circle cx="200" cy="260" r="50" fill="#555"/>
    <circle cx="185" cy="250" r="8" fill="#fff"/>
    <circle cx="215" cy="250" r="8" fill="#fff"/>
    <path d="M 180 280 Q 200 290 220 280" stroke="#fff" stroke-width="3" fill="none"/>

    <!-- Menu buttons -->
    <rect x="80" y="340" width="60" height="30" fill="#555" rx="4"/>
    <text x="110" y="360" font-family="Arial, sans-serif" font-size="11" fill="#fff" text-anchor="middle">Attack</text>

    <rect x="150" y="340" width="60" height="30" fill="#555" rx="4"/>
    <text x="180" y="360" font-family="Arial, sans-serif" font-size="11" fill="#fff" text-anchor="middle">Defend</text>

    <rect x="220" y="340" width="60" height="30" fill="#555" rx="4"/>
    <text x="250" y="360" font-family="Arial, sans-serif" font-size="11" fill="#fff" text-anchor="middle">Items</text>

    <!-- Label -->
    <text x="200" y="425" font-family="Arial, sans-serif" font-size="14" fill="#f44336" text-anchor="middle">Click Buttons</text>
  </g>

  <!-- API-only side (right) -->
  <g>
    <text x="600" y="60" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4CAF50" text-anchor="middle">API COMBAT</text>

    <!-- Terminal/Code window -->
    <rect x="450" y="80" width="300" height="320" fill="#0d1117" stroke="#4CAF50" stroke-width="2" rx="8"/>

    <!-- Terminal header -->
    <rect x="450" y="80" width="300" height="25" fill="#161b22" rx="8"/>
    <circle cx="465" cy="92" r="5" fill="#ff5f56"/>
    <circle cx="480" cy="92" r="5" fill="#ffbd2e"/>
    <circle cx="495" cy="92" r="5" fill="#27c93f"/>

    <!-- Code content -->
    <text x="470" y="130" font-family="'Courier New', monospace" font-size="12" fill="#ff7b72">POST</text>
    <text x="510" y="130" font-family="'Courier New', monospace" font-size="12" fill="#79c0ff">/v1/battle/queue</text>

    <text x="470" y="155" font-family="'Courier New', monospace" font-size="12" fill="#7ee787">{"strategy":</text>
    <text x="485" y="175" font-family="'Courier New', monospace" font-size="12" fill="#7ee787">"attack-aggressive",</text>

    <text x="470" y="200" font-family="'Courier New', monospace" font-size="12" fill="#7ee787">"target":</text>
    <text x="485" y="220" font-family="'Courier New', monospace" font-size="12" fill="#7ee787">"lowestHp",</text>

    <text x="470" y="245" font-family="'Courier New', monospace" font-size="12" fill="#7ee787">"abilities":</text>
    <text x="485" y="265" font-family="'Courier New', monospace" font-size="12" fill="#7ee787">["fireball", "heal"]</text>

    <text x="470" y="290" font-family="'Courier New', monospace" font-size="12" fill="#7ee787">}</text>

    <text x="470" y="330" font-family="'Courier New', monospace" font-size="12" fill="#58a6ff">→</text>
    <text x="490" y="330" font-family="'Courier New', monospace" font-size="12" fill="#a5d6ff">Battle queued</text>

    <text x="470" y="355" font-family="'Courier New', monospace" font-size="12" fill="#58a6ff">→</text>
    <text x="490" y="355" font-family="'Courier New', monospace" font-size="12" fill="#a5d6ff">Result: VICTORY</text>

    <rect x="470" y="365" width="10" height="15" fill="#58a6ff" opacity="0.5"/>

    <!-- Label -->
    <text x="600" y="425" font-family="Arial, sans-serif" font-size="14" fill="#4CAF50" text-anchor="middle">Write Code</text>
  </g>

  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FF5722" text-anchor="middle">WHY NO GUI?</text>
</svg>
