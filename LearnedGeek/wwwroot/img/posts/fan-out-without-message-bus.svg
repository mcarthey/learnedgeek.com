<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="450" fill="#1a1a2e"/>
  <defs>
    <pattern id="grid2" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#2a2a3e" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="800" height="450" fill="url(#grid2)" opacity="0.3"/>

  <!-- Central battle result node -->
  <circle cx="160" cy="200" r="50" fill="#2a2a3e" stroke="#ff6b6b" stroke-width="3"/>
  <text x="160" y="192" font-family="monospace" font-size="11" fill="#ff6b6b" text-anchor="middle" font-weight="bold">Battle</text>
  <text x="160" y="208" font-family="monospace" font-size="11" fill="#ff6b6b" text-anchor="middle" font-weight="bold">Result</text>

  <!-- Fan-out lines and service boxes -->
  <!-- 1. Elo Rating -->
  <line x1="210" y1="180" x2="340" y2="50" stroke="#50fa7b" stroke-width="1.5"/>
  <rect x="340" y="34" width="140" height="32" fill="#2a2a3e" rx="4" stroke="#50fa7b" stroke-width="1.5"/>
  <text x="346" y="46" font-family="monospace" font-size="8" fill="#50fa7b">1</text>
  <text x="360" y="54" font-family="monospace" font-size="10" fill="#f8f8f2">Elo Rating</text>
  <text x="458" y="54" font-family="monospace" font-size="8" fill="#50fa7b">â˜…</text>

  <!-- 2. XP Award -->
  <line x1="210" y1="185" x2="340" y2="82" stroke="#8be9fd" stroke-width="1.5"/>
  <rect x="340" y="72" width="140" height="28" fill="#2a2a3e" rx="4" stroke="#8be9fd" stroke-width="1"/>
  <text x="346" y="82" font-family="monospace" font-size="8" fill="#8be9fd">2</text>
  <text x="360" y="90" font-family="monospace" font-size="10" fill="#f8f8f2">XP Award</text>

  <!-- 3. Loot Roll -->
  <line x1="210" y1="190" x2="340" y2="112" stroke="#8be9fd" stroke-width="1.5"/>
  <rect x="340" y="104" width="140" height="28" fill="#2a2a3e" rx="4" stroke="#8be9fd" stroke-width="1"/>
  <text x="346" y="114" font-family="monospace" font-size="8" fill="#8be9fd">3</text>
  <text x="360" y="122" font-family="monospace" font-size="10" fill="#f8f8f2">Loot Roll</text>

  <!-- 4. Achievements -->
  <line x1="210" y1="195" x2="340" y2="144" stroke="#8be9fd" stroke-width="1.5"/>
  <rect x="340" y="136" width="140" height="28" fill="#2a2a3e" rx="4" stroke="#8be9fd" stroke-width="1"/>
  <text x="346" y="146" font-family="monospace" font-size="8" fill="#8be9fd">4</text>
  <text x="360" y="154" font-family="monospace" font-size="10" fill="#f8f8f2">Achievements</text>

  <!-- 5. Season Rank -->
  <line x1="210" y1="200" x2="340" y2="176" stroke="#f1fa8c" stroke-width="1.5"/>
  <rect x="340" y="168" width="140" height="28" fill="#2a2a3e" rx="4" stroke="#f1fa8c" stroke-width="1"/>
  <text x="346" y="178" font-family="monospace" font-size="8" fill="#f1fa8c">5</text>
  <text x="360" y="186" font-family="monospace" font-size="10" fill="#f8f8f2">Season Rank</text>

  <!-- 6. Guild War -->
  <line x1="210" y1="205" x2="340" y2="208" stroke="#f1fa8c" stroke-width="1.5"/>
  <rect x="340" y="200" width="140" height="28" fill="#2a2a3e" rx="4" stroke="#f1fa8c" stroke-width="1"/>
  <text x="346" y="210" font-family="monospace" font-size="8" fill="#f1fa8c">6</text>
  <text x="360" y="218" font-family="monospace" font-size="10" fill="#f8f8f2">Guild War</text>

  <!-- 7. Battle Pass -->
  <line x1="210" y1="210" x2="340" y2="240" stroke="#bd93f9" stroke-width="1.5"/>
  <rect x="340" y="232" width="140" height="28" fill="#2a2a3e" rx="4" stroke="#bd93f9" stroke-width="1"/>
  <text x="346" y="242" font-family="monospace" font-size="8" fill="#bd93f9">7</text>
  <text x="360" y="250" font-family="monospace" font-size="10" fill="#f8f8f2">Battle Pass</text>

  <!-- 8. Rivals -->
  <line x1="210" y1="215" x2="340" y2="272" stroke="#bd93f9" stroke-width="1.5"/>
  <rect x="340" y="264" width="140" height="28" fill="#2a2a3e" rx="4" stroke="#bd93f9" stroke-width="1"/>
  <text x="346" y="274" font-family="monospace" font-size="8" fill="#bd93f9">8</text>
  <text x="360" y="282" font-family="monospace" font-size="10" fill="#f8f8f2">Rival Tracking</text>

  <!-- 9. Challenges -->
  <line x1="210" y1="220" x2="340" y2="304" stroke="#bd93f9" stroke-width="1.5"/>
  <rect x="340" y="296" width="140" height="28" fill="#2a2a3e" rx="4" stroke="#bd93f9" stroke-width="1"/>
  <text x="346" y="306" font-family="monospace" font-size="8" fill="#bd93f9">9</text>
  <text x="360" y="314" font-family="monospace" font-size="10" fill="#f8f8f2">Challenges</text>

  <!-- 10. Notifications -->
  <line x1="210" y1="225" x2="340" y2="336" stroke="#6272a4" stroke-width="1.5" stroke-dasharray="4,3"/>
  <rect x="340" y="328" width="140" height="28" fill="#2a2a3e" rx="4" stroke="#6272a4" stroke-width="1"/>
  <text x="346" y="338" font-family="monospace" font-size="8" fill="#6272a4">10</text>
  <text x="360" y="346" font-family="monospace" font-size="10" fill="#6272a4">Notifications</text>
  <text x="486" y="346" font-family="monospace" font-size="7" fill="#6272a4">fire&amp;forget</text>

  <!-- try/catch labels -->
  <text x="520" y="54" font-family="monospace" font-size="9" fill="#50fa7b">no try/catch (critical)</text>
  <text x="520" y="122" font-family="monospace" font-size="9" fill="#8be9fd">try/catch each</text>
  <text x="520" y="250" font-family="monospace" font-size="9" fill="#bd93f9">try/catch each</text>
  <text x="520" y="346" font-family="monospace" font-size="9" fill="#6272a4">Task.Run()</text>

  <!-- No message bus callout -->
  <rect x="560" y="160" width="200" height="50" fill="#2a2a3e" rx="6" stroke="#ff5555" stroke-width="1.5" stroke-dasharray="4,4"/>
  <text x="570" y="178" font-family="monospace" font-size="9" fill="#ff5555">No RabbitMQ</text>
  <text x="570" y="192" font-family="monospace" font-size="9" fill="#ff5555">No Kafka</text>
  <text x="570" y="206" font-family="monospace" font-size="9" fill="#f8f8f2">Just try/catch</text>

  <!-- Title -->
  <text x="400" y="400" font-family="'Segoe UI', Arial, sans-serif" font-size="22" fill="#f8f8f2" text-anchor="middle" font-weight="bold">One Battle, Ten Service Calls</text>
  <text x="400" y="425" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#6272a4" text-anchor="middle">Fan-out without a message bus</text>
</svg>