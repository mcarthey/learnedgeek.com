<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="card-bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937"/>
      <stop offset="100%" style="stop-color:#111827"/>
    </linearGradient>
    <linearGradient id="error-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="success-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle grid -->
  <g stroke="#334155" stroke-width="0.5" opacity="0.3">
    <line x1="0" y1="157" x2="1200" y2="157"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
    <line x1="0" y1="473" x2="1200" y2="473"/>
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="900" y1="0" x2="900" y2="630"/>
  </g>

  <!-- Left side: Resource file that exists -->
  <g transform="translate(100, 150)">
    <!-- File icon -->
    <rect x="0" y="0" width="180" height="220" rx="8" fill="url(#card-bg)" stroke="#374151" stroke-width="2"/>
    <rect x="0" y="0" width="180" height="32" rx="8" fill="#374151"/>
    <rect x="0" y="24" width="180" height="8" fill="#374151"/>

    <!-- File type indicator -->
    <text x="90" y="22" text-anchor="middle" fill="#22c55e" font-family="monospace" font-size="11" font-weight="bold">.resx</text>

    <!-- Resource entries -->
    <text x="15" y="60" fill="#9ca3af" font-family="monospace" font-size="10">Welcome_Message</text>
    <text x="15" y="78" fill="#22c55e" font-family="monospace" font-size="10">"Â¡Bienvenido!"</text>

    <line x1="15" y1="90" x2="165" y2="90" stroke="#374151" stroke-width="1"/>

    <text x="15" y="108" fill="#9ca3af" font-family="monospace" font-size="10">Goodbye_Message</text>
    <text x="15" y="126" fill="#22c55e" font-family="monospace" font-size="10">"Â¡AdiÃ³s!"</text>

    <line x1="15" y1="138" x2="165" y2="138" stroke="#374151" stroke-width="1"/>

    <text x="15" y="156" fill="#9ca3af" font-family="monospace" font-size="10">Error_NotFound</text>
    <text x="15" y="174" fill="#22c55e" font-family="monospace" font-size="10">"No encontrado"</text>

    <!-- Check mark -->
    <circle cx="160" cy="200" r="16" fill="url(#success-grad)"/>
    <path d="M152 200 L158 206 L170 192" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Label -->
    <text x="90" y="250" text-anchor="middle" fill="#9ca3af" font-family="sans-serif" font-size="12">SharedResource.es.resx</text>
    <text x="90" y="268" text-anchor="middle" fill="#6b7280" font-family="sans-serif" font-size="10">âœ“ File exists</text>
  </g>

  <!-- Arrow pointing right (broken/dashed) -->
  <g transform="translate(320, 250)">
    <line x1="0" y1="0" x2="100" y2="0" stroke="#ef4444" stroke-width="3" stroke-dasharray="10,6" opacity="0.7"/>
    <polygon points="100,-8 120,0 100,8" fill="#ef4444" opacity="0.7"/>

    <!-- X mark over arrow -->
    <g transform="translate(50, 0)">
      <circle cx="0" cy="0" r="18" fill="#1e293b" stroke="#ef4444" stroke-width="2"/>
      <line x1="-7" y1="-7" x2="7" y2="7" stroke="#ef4444" stroke-width="3" stroke-linecap="round"/>
      <line x1="7" y1="-7" x2="-7" y2="7" stroke="#ef4444" stroke-width="3" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Middle: The namespace mismatch visualization -->
  <g transform="translate(470, 130)">
    <rect x="0" y="0" width="260" height="280" rx="12" fill="url(#card-bg)" stroke="#ef4444" stroke-width="2" stroke-dasharray="8,4"/>

    <text x="130" y="30" text-anchor="middle" fill="#ef4444" font-family="sans-serif" font-size="14" font-weight="bold">ADDRESS MISMATCH</text>

    <!-- Expected path -->
    <text x="20" y="65" fill="#9ca3af" font-family="sans-serif" font-size="11">Looking for:</text>
    <rect x="20" y="75" width="220" height="36" rx="4" fill="#1f2937" stroke="#374151"/>
    <text x="30" y="98" fill="#60a5fa" font-family="monospace" font-size="10">MyApp.Resources</text>
    <text x="130" y="98" fill="#9ca3af" font-family="monospace" font-size="10">.</text>
    <text x="136" y="98" fill="#fbbf24" font-family="monospace" font-size="10">SharedResource</text>

    <!-- Actual path -->
    <text x="20" y="135" fill="#9ca3af" font-family="sans-serif" font-size="11">But your code says:</text>
    <rect x="20" y="145" width="220" height="36" rx="4" fill="#1f2937" stroke="#374151"/>
    <text x="30" y="168" fill="#60a5fa" font-family="monospace" font-size="10">MyApp</text>
    <text x="62" y="168" fill="#9ca3af" font-family="monospace" font-size="10">.</text>
    <text x="68" y="168" fill="#fbbf24" font-family="monospace" font-size="10">SharedResource</text>

    <!-- The problem indicator -->
    <g transform="translate(130, 205)">
      <rect x="-60" y="-15" width="120" height="30" rx="4" fill="#7f1d1d" stroke="#ef4444"/>
      <text x="0" y="5" text-anchor="middle" fill="#fca5a5" font-family="monospace" font-size="11">.Resources</text>
      <text x="0" y="-25" fill="#ef4444" font-family="sans-serif" font-size="10">Missing segment!</text>
    </g>

    <!-- Mail metaphor -->
    <text x="130" y="260" text-anchor="middle" fill="#6b7280" font-family="sans-serif" font-size="10" font-style="italic">"Wrong address, no delivery"</text>
  </g>

  <!-- Right side: The sad output -->
  <g transform="translate(780, 150)">
    <!-- Browser window -->
    <rect x="0" y="0" width="280" height="220" rx="8" fill="url(#card-bg)" stroke="#374151" stroke-width="2"/>
    <rect x="0" y="0" width="280" height="32" rx="8" fill="#374151"/>
    <rect x="0" y="24" width="280" height="8" fill="#374151"/>

    <!-- Browser controls -->
    <circle cx="18" cy="16" r="6" fill="#ef4444"/>
    <circle cx="38" cy="16" r="6" fill="#f59e0b"/>
    <circle cx="58" cy="16" r="6" fill="#22c55e"/>

    <!-- URL bar -->
    <rect x="80" y="8" width="180" height="16" rx="4" fill="#1f2937"/>
    <text x="90" y="20" fill="#6b7280" font-family="monospace" font-size="9">localhost:5000</text>

    <!-- Page content showing raw keys -->
    <text x="20" y="65" fill="#9ca3af" font-family="sans-serif" font-size="12">Homepage</text>

    <rect x="20" y="80" width="240" height="50" rx="4" fill="#1f2937" stroke="#374151"/>
    <text x="30" y="105" fill="#ef4444" font-family="monospace" font-size="14">Welcome_Message</text>
    <text x="220" y="105" fill="#6b7280" font-family="sans-serif" font-size="10">ðŸ˜¢</text>

    <rect x="20" y="140" width="240" height="50" rx="4" fill="#1f2937" stroke="#374151"/>
    <text x="30" y="165" fill="#ef4444" font-family="monospace" font-size="14">Goodbye_Message</text>
    <text x="220" y="165" fill="#6b7280" font-family="sans-serif" font-size="10">ðŸ˜¢</text>

    <!-- Expected vs Got label -->
    <text x="140" y="250" text-anchor="middle" fill="#9ca3af" font-family="sans-serif" font-size="12">Expected: "Â¡Bienvenido!"</text>
    <text x="140" y="268" text-anchor="middle" fill="#ef4444" font-family="sans-serif" font-size="12" font-weight="bold">Got: Welcome_Message</text>
  </g>

  <!-- Ghost illustration -->
  <g transform="translate(600, 420)">
    <ellipse cx="0" cy="70" rx="35" ry="8" fill="#1e293b" opacity="0.5"/>
    <path d="M-30 10 Q-30 -30 0 -40 Q30 -30 30 10 L30 55 Q25 45 20 55 Q15 45 10 55 Q5 45 0 55 Q-5 45 -10 55 Q-15 45 -20 55 Q-25 45 -30 55 Z" fill="#374151" opacity="0.7"/>
    <circle cx="-10" cy="-10" r="6" fill="#1e293b"/>
    <circle cx="10" cy="-10" r="6" fill="#1e293b"/>
    <text x="0" y="100" text-anchor="middle" fill="#6b7280" font-family="sans-serif" font-size="11" font-style="italic">The Localization Ghost</text>
  </g>

  <!-- Title -->
  <text x="600" y="560" text-anchor="middle" fill="#e2e8f0" font-family="sans-serif" font-size="28" font-weight="bold">The Case of the Missing Translations</text>
  <text x="600" y="590" text-anchor="middle" fill="#9ca3af" font-family="sans-serif" font-size="16">.NET Localization: When Resource Files Go Silent</text>
</svg>
