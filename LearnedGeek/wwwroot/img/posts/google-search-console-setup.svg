<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="googleBlue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4285f4"/>
      <stop offset="100%" style="stop-color:#34a0ff"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#34a853"/>
      <stop offset="100%" style="stop-color:#4ecb71"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGrad)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.03">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#fff" stroke-width="1"/>
    </pattern>
    <rect width="800" height="450" fill="url(#grid)"/>
  </g>

  <!-- Left side: Invisible site representation -->
  <g transform="translate(80, 100)">
    <!-- Browser window frame - faded/invisible -->
    <rect x="0" y="0" width="200" height="150" rx="8" fill="#2a2a4a" stroke="#3a3a5a" stroke-width="2" opacity="0.4"/>
    <!-- Browser header dots -->
    <circle cx="18" cy="15" r="5" fill="#ff6b6b" opacity="0.3"/>
    <circle cx="38" cy="15" r="5" fill="#feca57" opacity="0.3"/>
    <circle cx="58" cy="15" r="5" fill="#48dbfb" opacity="0.3"/>

    <!-- URL bar -->
    <rect x="15" y="35" width="170" height="20" rx="4" fill="#1a1a2e" opacity="0.5"/>
    <text x="25" y="49" font-family="monospace" font-size="9" fill="#666">learnedgeek.com</text>

    <!-- Content lines - faded -->
    <rect x="15" y="70" width="120" height="8" rx="2" fill="#4a4a6a" opacity="0.3"/>
    <rect x="15" y="85" width="160" height="8" rx="2" fill="#4a4a6a" opacity="0.3"/>
    <rect x="15" y="100" width="100" height="8" rx="2" fill="#4a4a6a" opacity="0.3"/>
    <rect x="15" y="115" width="140" height="8" rx="2" fill="#4a4a6a" opacity="0.3"/>

    <!-- Ghost/invisible indicator -->
    <text x="100" y="180" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">site:yoursite.com</text>
    <text x="100" y="198" font-family="Arial, sans-serif" font-size="10" fill="#ff6b6b" text-anchor="middle" opacity="0.7">No results found</text>

    <!-- Question marks floating -->
    <text x="30" y="60" font-family="Arial, sans-serif" font-size="24" fill="#ff6b6b" opacity="0.4">?</text>
    <text x="160" y="130" font-family="Arial, sans-serif" font-size="20" fill="#ff6b6b" opacity="0.3">?</text>
  </g>

  <!-- Center: Arrow transformation -->
  <g transform="translate(330, 180)">
    <!-- Arrow body -->
    <rect x="0" y="12" width="80" height="16" rx="4" fill="url(#googleBlue)"/>
    <!-- Arrow head -->
    <polygon points="80,5 80,35 110,20" fill="url(#googleBlue)"/>

    <!-- Search Console icon above arrow -->
    <g transform="translate(30, -50)">
      <rect x="0" y="0" width="50" height="40" rx="4" fill="#4285f4"/>
      <rect x="8" y="10" width="15" height="12" fill="#fff"/>
      <rect x="27" y="10" width="15" height="12" fill="#fff"/>
      <rect x="8" y="26" width="34" height="6" fill="#fff"/>
      <!-- Checkmark -->
      <circle cx="40" cy="5" r="10" fill="#34a853"/>
      <path d="M35,5 L38,8 L45,1" stroke="#fff" stroke-width="2" fill="none"/>
    </g>
  </g>

  <!-- Right side: Visible/indexed site -->
  <g transform="translate(480, 100)">
    <!-- Browser window frame - vibrant -->
    <rect x="0" y="0" width="200" height="150" rx="8" fill="#2a2a4a" stroke="url(#greenGrad)" stroke-width="2"/>
    <!-- Browser header dots -->
    <circle cx="18" cy="15" r="5" fill="#ff6b6b"/>
    <circle cx="38" cy="15" r="5" fill="#feca57"/>
    <circle cx="58" cy="15" r="5" fill="#48dbfb"/>

    <!-- URL bar -->
    <rect x="15" y="35" width="170" height="20" rx="4" fill="#1a1a2e"/>
    <text x="25" y="49" font-family="monospace" font-size="9" fill="#4ecb71">learnedgeek.com</text>

    <!-- Content lines - visible -->
    <rect x="15" y="70" width="120" height="8" rx="2" fill="#4285f4"/>
    <rect x="15" y="85" width="160" height="8" rx="2" fill="#5a6a8a"/>
    <rect x="15" y="100" width="100" height="8" rx="2" fill="#5a6a8a"/>
    <rect x="15" y="115" width="140" height="8" rx="2" fill="#5a6a8a"/>

    <!-- Indexed indicator -->
    <text x="100" y="180" font-family="Arial, sans-serif" font-size="11" fill="#aaa" text-anchor="middle">site:yoursite.com</text>
    <text x="100" y="198" font-family="Arial, sans-serif" font-size="10" fill="#34a853" text-anchor="middle">15 results</text>

    <!-- Check marks -->
    <g transform="translate(175, 60)">
      <circle cx="0" cy="0" r="12" fill="#34a853"/>
      <path d="M-5,0 L-2,3 L5,-4" stroke="#fff" stroke-width="2" fill="none"/>
    </g>
  </g>

  <!-- Bottom: 3 step indicators -->
  <g transform="translate(150, 320)">
    <!-- Step 1 -->
    <g>
      <circle cx="50" cy="30" r="25" fill="none" stroke="#4285f4" stroke-width="2"/>
      <text x="50" y="36" font-family="Arial, sans-serif" font-size="18" fill="#4285f4" text-anchor="middle" font-weight="bold">1</text>
      <text x="50" y="75" font-family="Arial, sans-serif" font-size="11" fill="#888" text-anchor="middle">Verify</text>
    </g>

    <!-- Connector -->
    <line x1="85" y1="30" x2="135" y2="30" stroke="#4a4a6a" stroke-width="2" stroke-dasharray="4,4"/>

    <!-- Step 2 -->
    <g transform="translate(150, 0)">
      <circle cx="50" cy="30" r="25" fill="none" stroke="#fbbc04" stroke-width="2"/>
      <text x="50" y="36" font-family="Arial, sans-serif" font-size="18" fill="#fbbc04" text-anchor="middle" font-weight="bold">2</text>
      <text x="50" y="75" font-family="Arial, sans-serif" font-size="11" fill="#888" text-anchor="middle">Submit</text>
      <text x="50" y="88" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">sitemap</text>
    </g>

    <!-- Connector -->
    <line x1="235" y1="30" x2="285" y2="30" stroke="#4a4a6a" stroke-width="2" stroke-dasharray="4,4"/>

    <!-- Step 3 -->
    <g transform="translate(300, 0)">
      <circle cx="50" cy="30" r="25" fill="none" stroke="#34a853" stroke-width="2"/>
      <text x="50" y="36" font-family="Arial, sans-serif" font-size="18" fill="#34a853" text-anchor="middle" font-weight="bold">3</text>
      <text x="50" y="75" font-family="Arial, sans-serif" font-size="11" fill="#888" text-anchor="middle">Request</text>
      <text x="50" y="88" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">indexing</text>
    </g>
  </g>

  <!-- Title -->
  <text x="400" y="45" font-family="Arial, sans-serif" font-size="22" fill="#fff" text-anchor="middle" font-weight="bold">
    Google Search Console
  </text>
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="14" fill="#888" text-anchor="middle">
    The step nobody mentions
  </text>
</svg>