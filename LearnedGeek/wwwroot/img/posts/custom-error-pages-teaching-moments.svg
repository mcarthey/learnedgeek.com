<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
    <linearGradient id="sadGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fecaca"/>
      <stop offset="100%" style="stop-color:#fca5a5"/>
    </linearGradient>
    <linearGradient id="happyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#bbf7d0"/>
      <stop offset="100%" style="stop-color:#86efac"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#1e293b" font-family="Inter, system-ui, sans-serif" font-size="22" font-weight="700">Error Pages: From Dead End to Teaching Moment</text>

  <!-- LEFT SIDE: Boring Error Page -->
  <g transform="translate(40, 70)">
    <text x="150" y="0" text-anchor="middle" fill="#dc2626" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600">BEFORE</text>

    <!-- Browser window -->
    <rect x="0" y="15" width="300" height="210" rx="8" fill="white" filter="url(#shadow)"/>
    <!-- Browser header -->
    <rect x="0" y="15" width="300" height="30" rx="8" fill="#f1f5f9"/>
    <rect x="0" y="37" width="300" height="8" fill="#f1f5f9"/>
    <!-- Traffic lights -->
    <circle cx="18" cy="30" r="5" fill="#ef4444"/>
    <circle cx="36" cy="30" r="5" fill="#f59e0b"/>
    <circle cx="54" cy="30" r="5" fill="#22c55e"/>

    <!-- Sad content -->
    <rect x="20" y="60" width="260" height="150" rx="4" fill="url(#sadGrad)"/>

    <!-- Boring error message -->
    <text x="150" y="100" text-anchor="middle" fill="#991b1b" font-family="serif" font-size="20" font-weight="700">404 Not Found</text>
    <line x1="50" y1="115" x2="250" y2="115" stroke="#b91c1c" stroke-width="1"/>
    <text x="150" y="140" text-anchor="middle" fill="#7f1d1d" font-family="serif" font-size="11">The requested URL was not found</text>
    <text x="150" y="155" text-anchor="middle" fill="#7f1d1d" font-family="serif" font-size="11">on this server.</text>

    <!-- Sad face -->
    <circle cx="150" cy="185" r="15" fill="none" stroke="#991b1b" stroke-width="2"/>
    <circle cx="144" cy="181" r="2" fill="#991b1b"/>
    <circle cx="156" cy="181" r="2" fill="#991b1b"/>
    <path d="M143 191 Q150 186 157 191" stroke="#991b1b" stroke-width="2" fill="none" stroke-linecap="round"/>

    <!-- Labels -->
    <g transform="translate(0, 240)">
      <rect x="30" y="0" width="80" height="20" rx="4" fill="#fee2e2"/>
      <text x="70" y="14" text-anchor="middle" fill="#991b1b" font-family="Inter, system-ui, sans-serif" font-size="9" font-weight="500">Cold</text>

      <rect x="120" y="0" width="80" height="20" rx="4" fill="#fee2e2"/>
      <text x="160" y="14" text-anchor="middle" fill="#991b1b" font-family="Inter, system-ui, sans-serif" font-size="9" font-weight="500">Unhelpful</text>

      <rect x="210" y="0" width="80" height="20" rx="4" fill="#fee2e2"/>
      <text x="250" y="14" text-anchor="middle" fill="#991b1b" font-family="Inter, system-ui, sans-serif" font-size="9" font-weight="500">Dead End</text>
    </g>
  </g>

  <!-- ARROW -->
  <g transform="translate(355, 175)">
    <path d="M0 20 L50 20 L50 5 L80 25 L50 45 L50 30 L0 30 Z" fill="#6366f1"/>
    <text x="40" y="65" text-anchor="middle" fill="#4f46e5" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600">Transform!</text>
  </g>

  <!-- RIGHT SIDE: Delightful Error Page -->
  <g transform="translate(460, 70)">
    <text x="150" y="0" text-anchor="middle" fill="#16a34a" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600">AFTER</text>

    <!-- Browser window -->
    <rect x="0" y="15" width="300" height="300" rx="8" fill="white" filter="url(#shadow)"/>
    <!-- Browser header -->
    <rect x="0" y="15" width="300" height="30" rx="8" fill="#f1f5f9"/>
    <rect x="0" y="37" width="300" height="8" fill="#f1f5f9"/>
    <!-- Traffic lights -->
    <circle cx="18" cy="30" r="5" fill="#ef4444"/>
    <circle cx="36" cy="30" r="5" fill="#f59e0b"/>
    <circle cx="54" cy="30" r="5" fill="#22c55e"/>

    <!-- Big 404 number -->
    <text x="150" y="95" text-anchor="middle" fill="#e5e7eb" font-family="Inter, system-ui, sans-serif" font-size="48" font-weight="700">404</text>

    <!-- Friendly headline -->
    <text x="150" y="125" text-anchor="middle" fill="#1e293b" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600">Well, this is awkward.</text>
    <text x="150" y="143" text-anchor="middle" fill="#64748b" font-family="Inter, system-ui, sans-serif" font-size="10">You've found a page that doesn't exist.</text>

    <!-- Fun fact box -->
    <rect x="20" y="155" width="260" height="60" rx="6" fill="#f0fdf4"/>
    <text x="30" y="172" fill="#166534" font-family="Inter, system-ui, sans-serif" font-size="9" font-weight="600">Fun fact for fellow geeks:</text>
    <text x="30" y="186" fill="#166534" font-family="Inter, system-ui, sans-serif" font-size="8">The 404 code was defined in HTTP/1.0 (1996).</text>
    <text x="30" y="198" fill="#166534" font-family="Inter, system-ui, sans-serif" font-size="8">Legend says it came from room 404 at CERN.</text>
    <text x="30" y="210" fill="#166534" font-family="Inter, system-ui, sans-serif" font-size="8">Probably not true, but it's a great story!</text>

    <!-- Buttons -->
    <rect x="35" y="225" width="100" height="28" rx="6" fill="#1e293b"/>
    <text x="85" y="243" text-anchor="middle" fill="white" font-family="Inter, system-ui, sans-serif" font-size="9" font-weight="500">Back to Home</text>

    <rect x="145" y="225" width="120" height="28" rx="6" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    <text x="205" y="243" text-anchor="middle" fill="#1e293b" font-family="Inter, system-ui, sans-serif" font-size="9" font-weight="500">Learn Something</text>

    <!-- Quick links -->
    <text x="150" y="275" text-anchor="middle" fill="#94a3b8" font-family="Inter, system-ui, sans-serif" font-size="8">Maybe you were looking for:</text>
    <text x="150" y="290" text-anchor="middle" fill="#3b82f6" font-family="Inter, system-ui, sans-serif" font-size="9">About | Services | Blog | Contact</text>

    <!-- Happy face -->
    <circle cx="270" cy="125" r="12" fill="url(#happyGrad)" stroke="#16a34a" stroke-width="1.5"/>
    <circle cx="266" cy="122" r="1.5" fill="#166534"/>
    <circle cx="274" cy="122" r="1.5" fill="#166534"/>
    <path d="M265 128 Q270 133 275 128" stroke="#166534" stroke-width="1.5" fill="none" stroke-linecap="round"/>

    <!-- Labels -->
    <g transform="translate(0, 330)">
      <rect x="15" y="0" width="80" height="20" rx="4" fill="#dcfce7"/>
      <text x="55" y="14" text-anchor="middle" fill="#166534" font-family="Inter, system-ui, sans-serif" font-size="9" font-weight="500">On-Brand</text>

      <rect x="105" y="0" width="80" height="20" rx="4" fill="#dcfce7"/>
      <text x="145" y="14" text-anchor="middle" fill="#166534" font-family="Inter, system-ui, sans-serif" font-size="9" font-weight="500">Educational</text>

      <rect x="195" y="0" width="90" height="20" rx="4" fill="#dcfce7"/>
      <text x="240" y="14" text-anchor="middle" fill="#166534" font-family="Inter, system-ui, sans-serif" font-size="9" font-weight="500">Keeps Visitors</text>
    </g>
  </g>

  <!-- Bottom tagline -->
  <text x="400" y="425" text-anchor="middle" fill="#64748b" font-family="Inter, system-ui, sans-serif" font-size="13" font-style="italic">"Every error is a teaching opportunity"</text>
</svg>
