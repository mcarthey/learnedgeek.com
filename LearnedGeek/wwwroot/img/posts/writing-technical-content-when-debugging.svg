<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="chaosGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#991b1b"/>
    </linearGradient>
    <linearGradient id="polishGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#15803d"/>
    </linearGradient>
    <linearGradient id="coffeeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#78350f"/>
      <stop offset="100%" style="stop-color:#451a03"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad)"/>

  <!-- Left side: Chaos Mode -->
  <text x="175" y="40" font-family="sans-serif" font-size="14" fill="#f87171" text-anchor="middle" font-weight="bold">11:47 PM - Hour 6</text>

  <!-- Exhausted developer icon (simple stick figure slumped) -->
  <g transform="translate(100, 70)">
    <!-- Desk -->
    <rect x="0" y="90" width="150" height="8" rx="2" fill="#374151"/>
    <!-- Monitor -->
    <rect x="45" y="40" width="60" height="45" rx="3" fill="#1f2937" stroke="#4b5563" stroke-width="2"/>
    <!-- Screen glow (error red) -->
    <rect x="50" y="45" width="50" height="35" rx="2" fill="#7f1d1d"/>
    <text x="75" y="67" font-family="monospace" font-size="8" fill="#fca5a5" text-anchor="middle">ERROR</text>
    <!-- Head (drooping) -->
    <circle cx="75" cy="25" r="15" fill="#fcd34d" stroke="#f59e0b" stroke-width="2"/>
    <!-- Tired eyes (lines) -->
    <line x1="68" y1="23" x2="73" y2="23" stroke="#78350f" stroke-width="2"/>
    <line x1="77" y1="23" x2="82" y2="23" stroke="#78350f" stroke-width="2"/>
    <!-- Frown -->
    <path d="M68 30 Q75 27 82 30" stroke="#78350f" stroke-width="2" fill="none"/>
  </g>

  <!-- Cold coffee -->
  <g transform="translate(220, 130)">
    <rect x="0" y="0" width="25" height="30" rx="3" fill="url(#coffeeGrad)"/>
    <ellipse cx="12.5" cy="5" rx="12.5" ry="5" fill="#5c3d2e"/>
    <!-- No steam (cold!) -->
    <text x="12" y="50" font-family="sans-serif" font-size="7" fill="#6b7280" text-anchor="middle">cold</text>
  </g>

  <!-- Messy notes -->
  <g transform="translate(70, 175)">
    <rect x="0" y="0" width="180" height="100" rx="4" fill="#1f2937" stroke="#ef4444" stroke-width="1"/>
    <text x="10" y="20" font-family="monospace" font-size="8" fill="#f87171">// TODO: WHY???</text>
    <text x="10" y="35" font-family="monospace" font-size="8" fill="#9ca3af">tried X - nope</text>
    <text x="10" y="50" font-family="monospace" font-size="8" fill="#9ca3af">tried Y - also nope</text>
    <text x="10" y="65" font-family="monospace" font-size="8" fill="#22c55e">THIS WORKS!!! idk why</text>
    <text x="10" y="80" font-family="monospace" font-size="8" fill="#9ca3af">askdjf save before forget</text>
    <text x="10" y="92" font-family="monospace" font-size="7" fill="#6b7280">brain.exe has stopped</text>
  </g>

  <!-- Browser tabs explosion -->
  <g transform="translate(130, 280)">
    <rect x="0" y="0" width="30" height="15" rx="2" fill="#374151" stroke="#4b5563" stroke-width="1"/>
    <rect x="8" y="-3" width="30" height="15" rx="2" fill="#374151" stroke="#4b5563" stroke-width="1"/>
    <rect x="16" y="-6" width="30" height="15" rx="2" fill="#374151" stroke="#4b5563" stroke-width="1"/>
    <rect x="24" y="-9" width="30" height="15" rx="2" fill="#374151" stroke="#4b5563" stroke-width="1"/>
    <rect x="32" y="-12" width="30" height="15" rx="2" fill="#374151" stroke="#4b5563" stroke-width="1"/>
    <text x="80" y="8" font-family="sans-serif" font-size="9" fill="#9ca3af">43 tabs</text>
  </g>

  <!-- Arrow (time passing) -->
  <g transform="translate(330, 160)">
    <path d="M0 40 C40 40 40 0 80 0 C120 0 120 40 140 40" stroke="#8b5cf6" stroke-width="3" fill="none" stroke-dasharray="8,4"/>
    <polygon points="145,40 135,35 135,45" fill="#8b5cf6"/>
    <text x="70" y="70" font-family="sans-serif" font-size="10" fill="#a78bfa" text-anchor="middle">24+ hours</text>
    <text x="70" y="85" font-family="sans-serif" font-size="9" fill="#7c3aed" text-anchor="middle">+ sleep + coffee</text>
  </g>

  <!-- Right side: Polish Mode -->
  <text x="600" y="40" font-family="sans-serif" font-size="14" fill="#86efac" text-anchor="middle" font-weight="bold">Three Days Later</text>

  <!-- Happy developer -->
  <g transform="translate(520, 70)">
    <!-- Desk -->
    <rect x="0" y="90" width="150" height="8" rx="2" fill="#374151"/>
    <!-- Monitor -->
    <rect x="45" y="40" width="60" height="45" rx="3" fill="#1f2937" stroke="#4b5563" stroke-width="2"/>
    <!-- Screen (nice green) -->
    <rect x="50" y="45" width="50" height="35" rx="2" fill="#14532d"/>
    <text x="75" y="60" font-family="monospace" font-size="6" fill="#86efac" text-anchor="middle">The test</text>
    <text x="75" y="70" font-family="monospace" font-size="6" fill="#86efac" text-anchor="middle">passed...</text>
    <!-- Head (upright) -->
    <circle cx="75" cy="20" r="15" fill="#fcd34d" stroke="#f59e0b" stroke-width="2"/>
    <!-- Happy eyes -->
    <circle cx="69" cy="18" r="2" fill="#78350f"/>
    <circle cx="81" cy="18" r="2" fill="#78350f"/>
    <!-- Smile -->
    <path d="M68 25 Q75 30 82 25" stroke="#78350f" stroke-width="2" fill="none"/>
  </g>

  <!-- Hot coffee (with steam) -->
  <g transform="translate(645, 125)">
    <rect x="0" y="10" width="25" height="30" rx="3" fill="url(#coffeeGrad)"/>
    <ellipse cx="12.5" cy="15" rx="12.5" ry="5" fill="#92400e"/>
    <!-- Steam -->
    <path d="M8 8 Q5 0 8 -5" stroke="#9ca3af" stroke-width="1.5" fill="none" opacity="0.6"/>
    <path d="M12 6 Q15 -2 12 -8" stroke="#9ca3af" stroke-width="1.5" fill="none" opacity="0.6"/>
    <path d="M17 8 Q20 0 17 -5" stroke="#9ca3af" stroke-width="1.5" fill="none" opacity="0.6"/>
    <text x="12" y="55" font-family="sans-serif" font-size="7" fill="#86efac" text-anchor="middle">fresh</text>
  </g>

  <!-- Polished blog post -->
  <g transform="translate(490, 175)">
    <rect x="0" y="0" width="180" height="100" rx="4" fill="#1f2937" stroke="#22c55e" stroke-width="2"/>
    <text x="90" y="18" font-family="sans-serif" font-size="9" fill="#86efac" text-anchor="middle" font-weight="bold">Blog Post Draft</text>
    <line x1="15" y1="25" x2="165" y2="25" stroke="#374151" stroke-width="1"/>
    <text x="15" y="40" font-family="sans-serif" font-size="7" fill="#e2e8f0">The test passed. Ship it, right?</text>
    <text x="15" y="52" font-family="sans-serif" font-size="7" fill="#9ca3af">I was feeling pretty good</text>
    <text x="15" y="64" font-family="sans-serif" font-size="7" fill="#9ca3af">until staging caught fire...</text>
    <text x="15" y="80" font-family="sans-serif" font-size="7" fill="#fcd34d" font-style="italic">"InMemory databases lie</text>
    <text x="15" y="92" font-family="sans-serif" font-size="7" fill="#fcd34d" font-style="italic">to you."</text>
  </g>

  <!-- Witty analogy lightbulb -->
  <g transform="translate(690, 250)">
    <ellipse cx="15" cy="15" rx="12" ry="15" fill="#fcd34d" opacity="0.3"/>
    <ellipse cx="15" cy="15" rx="8" ry="10" fill="#fcd34d" opacity="0.5"/>
    <text x="15" y="19" font-family="sans-serif" font-size="14" fill="#fcd34d" text-anchor="middle">&#x1F4A1;</text>
    <text x="15" y="45" font-family="sans-serif" font-size="7" fill="#fcd34d" text-anchor="middle">wit added</text>
  </g>

  <!-- Bottom labels -->
  <text x="175" y="340" font-family="sans-serif" font-size="10" fill="#f87171" text-anchor="middle" font-weight="bold">CAPTURE MODE</text>
  <text x="175" y="355" font-family="sans-serif" font-size="9" fill="#9ca3af" text-anchor="middle">"Just get it down"</text>

  <text x="600" y="340" font-family="sans-serif" font-size="10" fill="#86efac" text-anchor="middle" font-weight="bold">POLISH MODE</text>
  <text x="600" y="355" font-family="sans-serif" font-size="9" fill="#9ca3af" text-anchor="middle">"Make it enjoyable"</text>

  <!-- Tagline -->
  <text x="400" y="385" font-family="sans-serif" font-size="12" fill="#e2e8f0" text-anchor="middle">The entertaining version is always a second pass</text>
</svg>
