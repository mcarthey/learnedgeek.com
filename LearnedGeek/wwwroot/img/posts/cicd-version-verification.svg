<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="buildGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db"/>
      <stop offset="100%" style="stop-color:#2980b9"/>
    </linearGradient>
    <linearGradient id="deployGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6"/>
      <stop offset="100%" style="stop-color:#8e44ad"/>
    </linearGradient>
    <linearGradient id="verifyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60"/>
      <stop offset="100%" style="stop-color:#1e8449"/>
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4a5568"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad)"/>

  <!-- Pipeline arrows -->
  <line x1="200" y1="160" x2="290" y2="160" stroke="#4a5568" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="420" y1="160" x2="510" y2="160" stroke="#4a5568" stroke-width="3" marker-end="url(#arrow)"/>

  <!-- Build stage -->
  <g transform="translate(120, 120)">
    <rect x="0" y="0" width="80" height="80" rx="8" fill="url(#buildGrad)"/>
    <text x="40" y="35" font-family="sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">BUILD</text>
    <text x="40" y="55" font-family="monospace" font-size="10" fill="#bee3f8" text-anchor="middle">v0.9.0</text>
    <circle cx="70" cy="10" r="12" fill="#27ae60"/>
    <text x="70" y="14" font-family="sans-serif" font-size="12" fill="white" text-anchor="middle">✓</text>
  </g>

  <!-- Deploy stage -->
  <g transform="translate(340, 120)">
    <rect x="0" y="0" width="80" height="80" rx="8" fill="url(#deployGrad)"/>
    <text x="40" y="35" font-family="sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">DEPLOY</text>
    <text x="40" y="55" font-family="monospace" font-size="10" fill="#e9d8fd" text-anchor="middle">MSDeploy</text>
    <circle cx="70" cy="10" r="12" fill="#27ae60"/>
    <text x="70" y="14" font-family="sans-serif" font-size="12" fill="white" text-anchor="middle">✓</text>
  </g>

  <!-- Verify stage -->
  <g transform="translate(560, 120)">
    <rect x="0" y="0" width="80" height="80" rx="8" fill="url(#verifyGrad)"/>
    <text x="40" y="35" font-family="sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">VERIFY</text>
    <text x="40" y="55" font-family="monospace" font-size="10" fill="#c6f6d5" text-anchor="middle">/api/version</text>
    <circle cx="70" cy="10" r="12" fill="#27ae60"/>
    <text x="70" y="14" font-family="sans-serif" font-size="12" fill="white" text-anchor="middle">✓</text>
  </g>

  <!-- Version comparison box -->
  <g transform="translate(480, 250)">
    <rect x="0" y="0" width="240" height="100" rx="8" fill="#2d3748" stroke="#4a5568" stroke-width="2"/>
    <text x="120" y="25" font-family="sans-serif" font-size="12" fill="#a0aec0" text-anchor="middle">Version Check</text>

    <text x="30" y="55" font-family="sans-serif" font-size="11" fill="#a0aec0">Expected:</text>
    <text x="140" y="55" font-family="monospace" font-size="12" fill="#68d391">0.9.0-beta</text>

    <text x="30" y="80" font-family="sans-serif" font-size="11" fill="#a0aec0">Deployed:</text>
    <text x="140" y="80" font-family="monospace" font-size="12" fill="#68d391">0.9.0-beta</text>

    <text x="215" y="67" font-family="sans-serif" font-size="18" fill="#48bb78">✓</text>
  </g>

  <!-- curl arrow from verify to comparison -->
  <path d="M600 200 L600 240 L590 250" stroke="#48bb78" stroke-width="2" fill="none" stroke-dasharray="4"/>
  <text x="615" y="230" font-family="monospace" font-size="9" fill="#48bb78">curl</text>

  <!-- Question marks for "did it actually work?" -->
  <g transform="translate(80, 270)">
    <rect x="0" y="0" width="180" height="80" rx="8" fill="#2d3748" stroke="#e53e3e" stroke-width="2" stroke-dasharray="4"/>
    <text x="90" y="30" font-family="sans-serif" font-size="11" fill="#fc8181" text-anchor="middle">Deploy "succeeded" but...</text>
    <text x="90" y="50" font-family="sans-serif" font-size="10" fill="#a0aec0" text-anchor="middle">• Config wrong?</text>
    <text x="90" y="65" font-family="sans-serif" font-size="10" fill="#a0aec0" text-anchor="middle">• App crashed on start?</text>
  </g>

  <!-- Title -->
  <text x="400" y="45" font-family="sans-serif" font-size="18" fill="#e2e8f0" text-anchor="middle" font-weight="bold">CI/CD Version Verification</text>
  <text x="400" y="380" font-family="sans-serif" font-size="12" fill="#a0aec0" text-anchor="middle">Trust, but verify: confirm your deploy actually deployed</text>
</svg>