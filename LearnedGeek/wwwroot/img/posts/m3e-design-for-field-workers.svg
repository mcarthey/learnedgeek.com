<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="m3eGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6750A4"/>
      <stop offset="100%" style="stop-color:#9C27B0"/>
    </linearGradient>
    <linearGradient id="tealGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00796B"/>
      <stop offset="100%" style="stop-color:#26A69A"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="420" fill="url(#bgGrad)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.1" stroke="#fff" stroke-width="0.5">
    <line x1="0" y1="84" x2="800" y2="84"/>
    <line x1="0" y1="168" x2="800" y2="168"/>
    <line x1="0" y1="252" x2="800" y2="252"/>
    <line x1="0" y1="336" x2="800" y2="336"/>
    <line x1="160" y1="0" x2="160" y2="420"/>
    <line x1="320" y1="0" x2="320" y2="420"/>
    <line x1="480" y1="0" x2="480" y2="420"/>
    <line x1="640" y1="0" x2="640" y2="420"/>
  </g>

  <!-- Phone outline -->
  <rect x="280" y="40" width="240" height="340" rx="24" fill="#0d1117" stroke="#30363d" stroke-width="2"/>
  <rect x="295" y="70" width="210" height="280" rx="4" fill="#161b22"/>

  <!-- Large touch target buttons (64px concept) -->
  <rect x="310" y="90" width="180" height="56" rx="12" fill="url(#m3eGrad)" opacity="0.9"/>
  <text x="400" y="125" font-family="system-ui, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="600">Clock In</text>

  <rect x="310" y="160" width="180" height="56" rx="12" fill="url(#tealGrad)" opacity="0.9"/>
  <text x="400" y="195" font-family="system-ui, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="600">View Schedule</text>

  <rect x="310" y="230" width="180" height="56" rx="12" fill="#1e3a5f" stroke="#4fc3f7" stroke-width="1"/>
  <text x="400" y="265" font-family="system-ui, sans-serif" font-size="16" fill="#4fc3f7" text-anchor="middle" font-weight="600">Submit Hours</text>

  <!-- Touch target measurement annotation -->
  <line x1="505" y1="90" x2="540" y2="90" stroke="#ffb74d" stroke-width="1.5"/>
  <line x1="505" y1="146" x2="540" y2="146" stroke="#ffb74d" stroke-width="1.5"/>
  <line x1="540" y1="90" x2="540" y2="146" stroke="#ffb74d" stroke-width="1.5"/>
  <text x="555" y="123" font-family="monospace" font-size="12" fill="#ffb74d">64px</text>

  <!-- Gloved hand icon -->
  <g transform="translate(80, 140)">
    <ellipse cx="60" cy="100" rx="45" ry="55" fill="#ff9800" opacity="0.3"/>
    <path d="M40 80 Q35 60 45 50 Q55 45 60 55 L60 85 M60 55 Q65 45 75 50 Q85 60 80 80 L80 85 M45 85 L45 120 Q45 135 60 135 Q75 135 75 120 L75 85"
          fill="none" stroke="#ff9800" stroke-width="3" stroke-linecap="round"/>
    <text x="60" y="160" font-family="system-ui, sans-serif" font-size="11" fill="#ff9800" text-anchor="middle">Work Gloves</text>
  </g>

  <!-- M3E badge -->
  <g transform="translate(600, 100)">
    <rect x="0" y="0" width="120" height="50" rx="8" fill="url(#m3eGrad)" opacity="0.2" stroke="#6750A4" stroke-width="1"/>
    <text x="60" y="22" font-family="system-ui, sans-serif" font-size="12" fill="#E8DEF8" text-anchor="middle" font-weight="bold">Material 3</text>
    <text x="60" y="40" font-family="system-ui, sans-serif" font-size="11" fill="#CAC4D0" text-anchor="middle">Expressive</text>
  </g>

  <!-- Field worker context icons -->
  <g transform="translate(620, 200)">
    <rect x="0" y="0" width="80" height="24" rx="4" fill="#1e3a5f"/>
    <text x="40" y="17" font-family="system-ui, sans-serif" font-size="11" fill="#4fc3f7" text-anchor="middle">üî® Field</text>
  </g>
  <g transform="translate(620, 235)">
    <rect x="0" y="0" width="80" height="24" rx="4" fill="#1e3a5f"/>
    <text x="40" y="17" font-family="system-ui, sans-serif" font-size="11" fill="#4fc3f7" text-anchor="middle">‚òÄÔ∏è Outdoor</text>
  </g>
  <g transform="translate(620, 270)">
    <rect x="0" y="0" width="80" height="24" rx="4" fill="#1e3a5f"/>
    <text x="40" y="17" font-family="system-ui, sans-serif" font-size="11" fill="#4fc3f7" text-anchor="middle">üß§ Gloves</text>
  </g>

  <!-- Title -->
  <text x="400" y="400" font-family="system-ui, sans-serif" font-size="14" fill="#8b949e" text-anchor="middle">Designing for Real Hands in Real Conditions</text>
</svg>