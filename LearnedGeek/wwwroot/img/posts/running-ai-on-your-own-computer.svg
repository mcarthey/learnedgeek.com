<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="computer-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#374151"/>
      <stop offset="100%" style="stop-color:#1f2937"/>
    </linearGradient>
    <linearGradient id="screen-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#312e81"/>
    </linearGradient>
    <linearGradient id="brain-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <linearGradient id="cloud-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280"/>
      <stop offset="100%" style="stop-color:#4b5563"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle grid -->
  <g stroke="#3730a3" stroke-width="0.5" opacity="0.2">
    <line x1="0" y1="157" x2="1200" y2="157"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
    <line x1="0" y1="473" x2="1200" y2="473"/>
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="900" y1="0" x2="900" y2="630"/>
  </g>

  <!-- Center: Local Computer with AI inside -->
  <g transform="translate(600, 300)">
    <!-- Monitor -->
    <rect x="-180" y="-150" width="360" height="220" rx="12" fill="url(#computer-grad)" stroke="#4b5563" stroke-width="3"/>
    <!-- Screen -->
    <rect x="-160" y="-130" width="320" height="170" rx="6" fill="url(#screen-grad)"/>

    <!-- AI Brain inside the computer -->
    <g transform="translate(0, -45)">
      <!-- Brain shape (simplified) -->
      <ellipse cx="0" cy="0" rx="60" ry="50" fill="url(#brain-grad)" opacity="0.9"/>
      <!-- Brain details (neural network nodes) -->
      <circle cx="-30" cy="-15" r="8" fill="#a78bfa"/>
      <circle cx="0" cy="-25" r="8" fill="#a78bfa"/>
      <circle cx="30" cy="-15" r="8" fill="#a78bfa"/>
      <circle cx="-20" cy="10" r="8" fill="#c4b5fd"/>
      <circle cx="20" cy="10" r="8" fill="#c4b5fd"/>
      <circle cx="0" cy="25" r="8" fill="#c4b5fd"/>
      <!-- Connections -->
      <line x1="-30" y1="-15" x2="0" y2="-25" stroke="#e9d5ff" stroke-width="2" opacity="0.6"/>
      <line x1="0" y1="-25" x2="30" y2="-15" stroke="#e9d5ff" stroke-width="2" opacity="0.6"/>
      <line x1="-30" y1="-15" x2="-20" y2="10" stroke="#e9d5ff" stroke-width="2" opacity="0.6"/>
      <line x1="30" y1="-15" x2="20" y2="10" stroke="#e9d5ff" stroke-width="2" opacity="0.6"/>
      <line x1="-20" y1="10" x2="0" y2="25" stroke="#e9d5ff" stroke-width="2" opacity="0.6"/>
      <line x1="20" y1="10" x2="0" y2="25" stroke="#e9d5ff" stroke-width="2" opacity="0.6"/>
      <line x1="0" y1="-25" x2="0" y2="25" stroke="#e9d5ff" stroke-width="2" opacity="0.6"/>

      <!-- Pulse animation circles (static representation) -->
      <circle cx="0" cy="0" r="70" fill="none" stroke="#8b5cf6" stroke-width="1" opacity="0.3"/>
      <circle cx="0" cy="0" r="85" fill="none" stroke="#8b5cf6" stroke-width="1" opacity="0.2"/>
    </g>

    <!-- Terminal text on screen -->
    <text x="-140" y="15" fill="#22c55e" font-family="monospace" font-size="11">$ ollama run llama3.2</text>
    <text x="-140" y="30" fill="#9ca3af" font-family="monospace" font-size="10">>>> Ready to chat...</text>

    <!-- Monitor stand -->
    <rect x="-30" y="70" width="60" height="20" fill="#374151"/>
    <rect x="-60" y="90" width="120" height="10" rx="3" fill="#374151"/>

    <!-- Label -->
    <text x="0" y="130" text-anchor="middle" fill="#a78bfa" font-family="system-ui" font-size="16" font-weight="bold">Your Computer</text>
    <text x="0" y="150" text-anchor="middle" fill="#6b7280" font-family="system-ui" font-size="12">AI runs here</text>
  </g>

  <!-- Left side: Privacy shield -->
  <g transform="translate(180, 280)">
    <!-- Shield -->
    <path d="M0 -60 L50 -45 L50 20 Q50 60 0 80 Q-50 60 -50 20 L-50 -45 Z"
          fill="#166534" stroke="#22c55e" stroke-width="2"/>
    <!-- Lock icon on shield -->
    <rect x="-15" y="-10" width="30" height="25" rx="4" fill="#22c55e"/>
    <rect x="-10" y="-25" width="20" height="20" rx="10" fill="none" stroke="#22c55e" stroke-width="4"/>

    <text x="0" y="110" text-anchor="middle" fill="#22c55e" font-family="system-ui" font-size="14" font-weight="600">Private</text>
    <text x="0" y="128" text-anchor="middle" fill="#6b7280" font-family="system-ui" font-size="11">Data stays local</text>
  </g>

  <!-- Right side: Cloud with X (what you don't need) -->
  <g transform="translate(1020, 280)">
    <!-- Cloud shape -->
    <ellipse cx="0" cy="0" rx="70" ry="40" fill="url(#cloud-grad)" opacity="0.5"/>
    <ellipse cx="-40" cy="10" rx="35" ry="25" fill="url(#cloud-grad)" opacity="0.5"/>
    <ellipse cx="40" cy="10" rx="35" ry="25" fill="url(#cloud-grad)" opacity="0.5"/>

    <!-- X over cloud -->
    <circle cx="0" cy="0" r="30" fill="#7f1d1d" opacity="0.8"/>
    <line x1="-15" y1="-15" x2="15" y2="15" stroke="#ef4444" stroke-width="4" stroke-linecap="round"/>
    <line x1="15" y1="-15" x2="-15" y2="15" stroke="#ef4444" stroke-width="4" stroke-linecap="round"/>

    <text x="0" y="80" text-anchor="middle" fill="#9ca3af" font-family="system-ui" font-size="14" font-weight="600">No Cloud Required</text>
    <text x="0" y="98" text-anchor="middle" fill="#6b7280" font-family="system-ui" font-size="11">Works offline</text>
  </g>

  <!-- Arrows showing data flow staying local -->
  <g transform="translate(350, 300)">
    <!-- Circular arrow showing local loop -->
    <path d="M0 -30 Q40 -30 40 0 Q40 30 0 30" stroke="#8b5cf6" stroke-width="3" fill="none" stroke-dasharray="8,4"/>
    <polygon points="0,25 10,35 0,45" fill="#8b5cf6" transform="rotate(180, 0, 35)"/>
  </g>

  <!-- Benefits row at bottom -->
  <g transform="translate(200, 520)">
    <!-- Free -->
    <circle cx="0" cy="0" r="25" fill="#166534" stroke="#22c55e" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" fill="#22c55e" font-family="system-ui" font-size="14" font-weight="bold">$0</text>
    <text x="0" y="45" text-anchor="middle" fill="#9ca3af" font-family="system-ui" font-size="11">Free Forever</text>
  </g>

  <g transform="translate(450, 520)">
    <!-- Offline -->
    <circle cx="0" cy="0" r="25" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="0" y="6" text-anchor="middle" fill="#60a5fa" font-family="system-ui" font-size="20">✈</text>
    <text x="0" y="45" text-anchor="middle" fill="#9ca3af" font-family="system-ui" font-size="11">Works Offline</text>
  </g>

  <g transform="translate(750, 520)">
    <!-- Programmable -->
    <circle cx="0" cy="0" r="25" fill="#4c1d95" stroke="#8b5cf6" stroke-width="2"/>
    <text x="0" y="6" text-anchor="middle" fill="#a78bfa" font-family="system-ui" font-size="16" font-weight="bold">{}</text>
    <text x="0" y="45" text-anchor="middle" fill="#9ca3af" font-family="system-ui" font-size="11">Programmable</text>
  </g>

  <g transform="translate(1000, 520)">
    <!-- Fast -->
    <circle cx="0" cy="0" r="25" fill="#713f12" stroke="#f59e0b" stroke-width="2"/>
    <text x="0" y="6" text-anchor="middle" fill="#fbbf24" font-family="system-ui" font-size="18">⚡</text>
    <text x="0" y="45" text-anchor="middle" fill="#9ca3af" font-family="system-ui" font-size="11">No Latency</text>
  </g>

  <!-- Title -->
  <text x="600" y="55" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="24" font-weight="bold">
    Local AI: Your Computer, Your Models, Your Privacy
  </text>

  <!-- Ollama logo text -->
  <text x="600" y="85" text-anchor="middle" fill="#6b7280" font-family="system-ui" font-size="14">
    Powered by Ollama
  </text>
</svg>
