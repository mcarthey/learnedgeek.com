<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
    <linearGradient id="bootstrapGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7952b3"/>
      <stop offset="100%" style="stop-color:#563d7c"/>
    </linearGradient>
    <linearGradient id="tailwindGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8"/>
      <stop offset="100%" style="stop-color:#0ea5e9"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGrad)"/>

  <!-- Divider line -->
  <line x1="400" y1="60" x2="400" y2="390" stroke="#cbd5e1" stroke-width="2" stroke-dasharray="8,4"/>

  <!-- VS Circle -->
  <circle cx="400" cy="225" r="30" fill="#1e293b"/>
  <text x="400" y="232" text-anchor="middle" fill="white" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600">VS</text>

  <!-- Bootstrap Side -->
  <g transform="translate(40, 80)">
    <!-- Bootstrap Logo/Icon -->
    <rect x="80" y="0" width="160" height="50" rx="8" fill="url(#bootstrapGrad)"/>
    <text x="160" y="32" text-anchor="middle" fill="white" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="700">Bootstrap</text>

    <!-- Component approach visualization -->
    <text x="160" y="80" text-anchor="middle" fill="#475569" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="500">Component-Based</text>

    <!-- LEGO Set Box -->
    <rect x="60" y="100" width="200" height="140" rx="8" fill="white" stroke="#7952b3" stroke-width="2"/>
    <text x="160" y="125" text-anchor="middle" fill="#7952b3" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600">PRE-BUILT KIT</text>

    <!-- Pre-built components inside -->
    <rect x="80" y="140" width="70" height="25" rx="4" fill="#7952b3"/>
    <text x="115" y="157" text-anchor="middle" fill="white" font-family="monospace" font-size="9">.btn</text>

    <rect x="160" y="140" width="80" height="25" rx="4" fill="#7952b3"/>
    <text x="200" y="157" text-anchor="middle" fill="white" font-family="monospace" font-size="9">.card</text>

    <rect x="80" y="175" width="90" height="25" rx="4" fill="#7952b3"/>
    <text x="125" y="192" text-anchor="middle" fill="white" font-family="monospace" font-size="9">.navbar</text>

    <rect x="180" y="175" width="60" height="25" rx="4" fill="#7952b3"/>
    <text x="210" y="192" text-anchor="middle" fill="white" font-family="monospace" font-size="9">.modal</text>

    <rect x="100" y="210" width="120" height="20" rx="4" fill="#e9d5ff" stroke="#7952b3" stroke-dasharray="3,2"/>
    <text x="160" y="224" text-anchor="middle" fill="#7952b3" font-family="monospace" font-size="8">custom.css?</text>

    <!-- Pros/Cons -->
    <text x="160" y="270" text-anchor="middle" fill="#16a34a" font-family="Inter, system-ui, sans-serif" font-size="11">+ Fast to start</text>
    <text x="160" y="288" text-anchor="middle" fill="#16a34a" font-family="Inter, system-ui, sans-serif" font-size="11">+ Consistent look</text>
    <text x="160" y="306" text-anchor="middle" fill="#dc2626" font-family="Inter, system-ui, sans-serif" font-size="11">- Hard to customize</text>
  </g>

  <!-- Tailwind Side -->
  <g transform="translate(440, 80)">
    <!-- Tailwind Logo/Icon -->
    <rect x="80" y="0" width="160" height="50" rx="8" fill="url(#tailwindGrad)"/>
    <text x="160" y="32" text-anchor="middle" fill="white" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="700">Tailwind</text>

    <!-- Utility approach visualization -->
    <text x="160" y="80" text-anchor="middle" fill="#475569" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="500">Utility-First</text>

    <!-- LEGO Bricks Container -->
    <rect x="60" y="100" width="200" height="140" rx="8" fill="white" stroke="#0ea5e9" stroke-width="2"/>
    <text x="160" y="125" text-anchor="middle" fill="#0ea5e9" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600">BUILDING BLOCKS</text>

    <!-- Individual utility bricks - scattered like LEGO pieces -->
    <rect x="75" y="138" width="40" height="18" rx="3" fill="#0ea5e9"/>
    <text x="95" y="150" text-anchor="middle" fill="white" font-family="monospace" font-size="7">flex</text>

    <rect x="120" y="138" width="35" height="18" rx="3" fill="#0ea5e9"/>
    <text x="137" y="150" text-anchor="middle" fill="white" font-family="monospace" font-size="7">p-4</text>

    <rect x="160" y="138" width="45" height="18" rx="3" fill="#0ea5e9"/>
    <text x="182" y="150" text-anchor="middle" fill="white" font-family="monospace" font-size="7">mt-2</text>

    <rect x="210" y="138" width="40" height="18" rx="3" fill="#0ea5e9"/>
    <text x="230" y="150" text-anchor="middle" fill="white" font-family="monospace" font-size="7">gap-4</text>

    <rect x="80" y="162" width="55" height="18" rx="3" fill="#38bdf8"/>
    <text x="107" y="174" text-anchor="middle" fill="white" font-family="monospace" font-size="7">bg-blue</text>

    <rect x="140" y="162" width="55" height="18" rx="3" fill="#38bdf8"/>
    <text x="167" y="174" text-anchor="middle" fill="white" font-family="monospace" font-size="7">text-lg</text>

    <rect x="200" y="162" width="50" height="18" rx="3" fill="#38bdf8"/>
    <text x="225" y="174" text-anchor="middle" fill="white" font-family="monospace" font-size="7">rounded</text>

    <rect x="90" y="186" width="60" height="18" rx="3" fill="#7dd3fc"/>
    <text x="120" y="198" text-anchor="middle" fill="#0c4a6e" font-family="monospace" font-size="7">hover:</text>

    <rect x="155" y="186" width="50" height="18" rx="3" fill="#7dd3fc"/>
    <text x="180" y="198" text-anchor="middle" fill="#0c4a6e" font-family="monospace" font-size="7">md:</text>

    <rect x="210" y="186" width="45" height="18" rx="3" fill="#7dd3fc"/>
    <text x="232" y="198" text-anchor="middle" fill="#0c4a6e" font-family="monospace" font-size="7">dark:</text>

    <!-- Arrow showing composition -->
    <path d="M160 210 L160 225" stroke="#0ea5e9" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="160" y="235" text-anchor="middle" fill="#0ea5e9" font-family="Inter, system-ui, sans-serif" font-size="9" font-weight="500">= Anything</text>

    <!-- Pros/Cons -->
    <text x="160" y="270" text-anchor="middle" fill="#16a34a" font-family="Inter, system-ui, sans-serif" font-size="11">+ Full control</text>
    <text x="160" y="288" text-anchor="middle" fill="#16a34a" font-family="Inter, system-ui, sans-serif" font-size="11">+ No overrides needed</text>
    <text x="160" y="306" text-anchor="middle" fill="#dc2626" font-family="Inter, system-ui, sans-serif" font-size="11">- Learning curve</text>
  </g>

  <!-- Bottom comparison -->
  <g transform="translate(0, 400)">
    <rect x="100" y="0" width="250" height="35" rx="6" fill="#f3e8ff"/>
    <text x="225" y="22" text-anchor="middle" fill="#7952b3" font-family="monospace" font-size="11">class="btn btn-primary"</text>

    <rect x="450" y="0" width="250" height="35" rx="6" fill="#e0f2fe"/>
    <text x="575" y="22" text-anchor="middle" fill="#0369a1" font-family="monospace" font-size="9">class="bg-blue-500 px-4 py-2..."</text>
  </g>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#1e293b" font-family="Inter, system-ui, sans-serif" font-size="22" font-weight="700">The CSS Framework Paradigm Shift</text>
</svg>
