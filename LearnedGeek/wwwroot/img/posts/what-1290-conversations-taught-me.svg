<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c0a1d"/>
      <stop offset="50%" style="stop-color:#1a1333"/>
      <stop offset="100%" style="stop-color:#0c0a1d"/>
    </linearGradient>
    <linearGradient id="cluster1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.1"/>
    </linearGradient>
    <linearGradient id="cluster2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0.1"/>
    </linearGradient>
    <linearGradient id="cluster3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Grid representing the meaning map -->
  <g stroke="#2a2548" stroke-width="1" opacity="0.4">
    <line x1="100" y1="100" x2="100" y2="530"/>
    <line x1="300" y1="100" x2="300" y2="530"/>
    <line x1="500" y1="100" x2="500" y2="530"/>
    <line x1="700" y1="100" x2="700" y2="530"/>
    <line x1="900" y1="100" x2="900" y2="530"/>
    <line x1="1100" y1="100" x2="1100" y2="530"/>
    <line x1="100" y1="100" x2="1100" y2="100"/>
    <line x1="100" y1="200" x2="1100" y2="200"/>
    <line x1="100" y1="300" x2="1100" y2="300"/>
    <line x1="100" y1="400" x2="1100" y2="400"/>
    <line x1="100" y1="530" x2="1100" y2="530"/>
  </g>

  <!-- Cluster 1: Code/Tech (blue) - top left area -->
  <ellipse cx="280" cy="220" rx="150" ry="100" fill="url(#cluster1)" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="280" y="130" text-anchor="middle" fill="#60a5fa" font-family="Arial, sans-serif" font-size="14" font-weight="600">Code and Debugging</text>

  <!-- Dots in cluster 1 -->
  <circle cx="220" cy="200" r="8" fill="#3b82f6"/>
  <circle cx="260" cy="180" r="6" fill="#60a5fa"/>
  <circle cx="310" cy="210" r="7" fill="#3b82f6"/>
  <circle cx="250" cy="240" r="5" fill="#93c5fd"/>
  <circle cx="340" cy="190" r="6" fill="#60a5fa"/>
  <circle cx="200" cy="250" r="7" fill="#3b82f6"/>
  <circle cx="290" cy="260" r="5" fill="#93c5fd"/>
  <circle cx="330" cy="240" r="6" fill="#60a5fa"/>

  <!-- Labels for cluster 1 dots -->
  <text x="220" y="175" text-anchor="middle" fill="#93c5fd" font-family="Arial, sans-serif" font-size="9">Python</text>
  <text x="310" y="235" text-anchor="middle" fill="#93c5fd" font-family="Arial, sans-serif" font-size="9">TypeScript</text>
  <text x="340" y="170" text-anchor="middle" fill="#93c5fd" font-family="Arial, sans-serif" font-size="9">React</text>

  <!-- Cluster 2: Cooking/Life (green) - bottom right area -->
  <ellipse cx="900" cy="400" rx="140" ry="90" fill="url(#cluster2)" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="900" y="320" text-anchor="middle" fill="#4ade80" font-family="Arial, sans-serif" font-size="14" font-weight="600">Cooking and Recipes</text>

  <!-- Dots in cluster 2 -->
  <circle cx="860" cy="380" r="7" fill="#22c55e"/>
  <circle cx="920" cy="400" r="6" fill="#4ade80"/>
  <circle cx="880" cy="430" r="5" fill="#86efac"/>
  <circle cx="940" cy="370" r="7" fill="#22c55e"/>
  <circle cx="960" cy="420" r="6" fill="#4ade80"/>
  <circle cx="840" cy="420" r="5" fill="#86efac"/>

  <!-- Labels for cluster 2 dots -->
  <text x="860" y="360" text-anchor="middle" fill="#86efac" font-family="Arial, sans-serif" font-size="9">dinner</text>
  <text x="940" y="350" text-anchor="middle" fill="#86efac" font-family="Arial, sans-serif" font-size="9">recipe</text>

  <!-- Cluster 3: Writing/Creative (orange) - middle area -->
  <ellipse cx="600" cy="380" rx="130" ry="85" fill="url(#cluster3)" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="600" y="300" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="14" font-weight="600">Writing and Creative</text>

  <!-- Dots in cluster 3 -->
  <circle cx="560" cy="360" r="6" fill="#f59e0b"/>
  <circle cx="620" cy="390" r="7" fill="#fbbf24"/>
  <circle cx="580" cy="410" r="5" fill="#fcd34d"/>
  <circle cx="650" cy="370" r="6" fill="#f59e0b"/>
  <circle cx="540" cy="400" r="5" fill="#fcd34d"/>
  <circle cx="660" cy="410" r="6" fill="#fbbf24"/>

  <!-- Labels for cluster 3 dots -->
  <text x="620" y="370" text-anchor="middle" fill="#fcd34d" font-family="Arial, sans-serif" font-size="9">novel</text>
  <text x="560" y="340" text-anchor="middle" fill="#fcd34d" font-family="Arial, sans-serif" font-size="9">plot</text>

  <!-- Wandering conversation showing segmentation -->
  <g transform="translate(750, 180)">
    <rect x="0" y="0" width="280" height="120" rx="8" fill="#1f1f3a" stroke="#4b5563" stroke-width="1"/>
    <text x="140" y="25" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="12" font-weight="600">One Conversation, 4 Topics</text>

    <!-- Segmented bar -->
    <rect x="20" y="45" width="60" height="25" rx="4" fill="#3b82f6"/>
    <rect x="85" y="45" width="50" height="25" rx="4" fill="#8b5cf6"/>
    <rect x="140" y="45" width="55" height="25" rx="4" fill="#f59e0b"/>
    <rect x="200" y="45" width="60" height="25" rx="4" fill="#22c55e"/>

    <text x="50" y="62" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Code</text>
    <text x="110" y="62" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">API</text>
    <text x="167" y="62" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Writing</text>
    <text x="230" y="62" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Recipe</text>

    <!-- Arrow showing split -->
    <polygon points="140,80 130,90 135,90 135,105 145,105 145,90 150,90" fill="#6b7280"/>
    <text x="140" y="118" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="9">Split into segments</text>
  </g>

  <!-- Stats with arrow shapes instead of Unicode -->
  <g transform="translate(100, 480)">
    <text x="0" y="0" fill="#6b7280" font-family="Arial, sans-serif" font-size="13">1,290 conversations</text>
    <polygon points="175,0 185,-5 185,5" fill="#4b5563"/>
    <text x="200" y="0" fill="#9ca3af" font-family="Arial, sans-serif" font-size="13" font-weight="600">6,000 segments</text>
    <polygon points="345,0 355,-5 355,5" fill="#4b5563"/>
    <text x="370" y="0" fill="#a78bfa" font-family="Arial, sans-serif" font-size="13" font-weight="600">meaningful clusters</text>
  </g>

  <!-- Title -->
  <text x="600" y="60" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="22" font-weight="bold">
    The Meaning Map: GPS Coordinates for Your Conversations
  </text>

  <!-- Bottom tagline -->
  <text x="600" y="590" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="14">
    Similar topics cluster together | Topic shifts become segment boundaries | Patterns emerge from chaos
  </text>

  <!-- Legend -->
  <g transform="translate(100, 520)">
    <circle cx="10" cy="0" r="6" fill="#3b82f6"/>
    <text x="25" y="4" fill="#9ca3af" font-family="Arial, sans-serif" font-size="11">= conversation segment (plotted by meaning)</text>
  </g>
</svg>
