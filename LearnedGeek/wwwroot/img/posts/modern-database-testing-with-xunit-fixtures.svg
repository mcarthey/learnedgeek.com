<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="inMemoryGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c"/>
      <stop offset="100%" style="stop-color:#c0392b"/>
    </linearGradient>
    <linearGradient id="realDbGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60"/>
      <stop offset="100%" style="stop-color:#1e8449"/>
    </linearGradient>
    <linearGradient id="respawnGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6"/>
      <stop offset="100%" style="stop-color:#8e44ad"/>
    </linearGradient>
    <linearGradient id="fixtureGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db"/>
      <stop offset="100%" style="stop-color:#2980b9"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad)"/>

  <!-- Subtle grid -->
  <g opacity="0.05" stroke="#8b5cf6" stroke-width="0.5">
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="200" y1="0" x2="200" y2="400"/>
    <line x1="400" y1="0" x2="400" y2="400"/>
    <line x1="600" y1="0" x2="600" y2="400"/>
  </g>

  <!-- Divider -->
  <line x1="400" y1="50" x2="400" y2="330" stroke="#4a5568" stroke-width="2" stroke-dasharray="8,4"/>

  <!-- Left side: InMemory (Bad) -->
  <text x="200" y="45" font-family="sans-serif" font-size="16" fill="#e74c3c" text-anchor="middle" font-weight="bold">InMemory Database</text>

  <!-- InMemory box -->
  <rect x="100" y="70" width="200" height="60" rx="8" fill="url(#inMemoryGrad)"/>
  <text x="200" y="95" font-family="monospace" font-size="11" fill="white" text-anchor="middle">UseInMemoryDatabase()</text>
  <text x="200" y="115" font-family="sans-serif" font-size="9" fill="#fca5a5" text-anchor="middle">"Fast and convenient"</text>

  <!-- Problems list -->
  <g transform="translate(100, 145)">
    <text x="0" y="0" font-family="sans-serif" font-size="10" fill="#f87171">No real SQL execution</text>
    <text x="0" y="20" font-family="sans-serif" font-size="10" fill="#f87171">Missing constraints</text>
    <text x="0" y="40" font-family="sans-serif" font-size="10" fill="#f87171">No transactions</text>
    <text x="0" y="60" font-family="sans-serif" font-size="10" fill="#f87171">False confidence</text>
  </g>

  <!-- X mark -->
  <circle cx="200" cy="270" r="25" fill="#c0392b"/>
  <text x="200" y="278" font-family="sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">&#x2717;</text>

  <text x="200" y="315" font-family="sans-serif" font-size="10" fill="#f87171" text-anchor="middle">~5ms/test</text>
  <text x="200" y="330" font-family="sans-serif" font-size="10" fill="#718096" text-anchor="middle">Tests pass, production fails</text>

  <!-- Right side: Real Database (Good) -->
  <text x="600" y="45" font-family="sans-serif" font-size="16" fill="#27ae60" text-anchor="middle" font-weight="bold">Real SQL Server + Respawn</text>

  <!-- xUnit Fixture box -->
  <rect x="500" y="65" width="200" height="50" rx="8" fill="url(#fixtureGrad)"/>
  <text x="600" y="87" font-family="monospace" font-size="10" fill="white" text-anchor="middle">IClassFixture&lt;SqlLocalDbFixture&gt;</text>
  <text x="600" y="103" font-family="sans-serif" font-size="8" fill="#bee3f8" text-anchor="middle">Unique database per test class</text>

  <!-- Arrow down -->
  <path d="M600 120 L600 140" stroke="#27ae60" stroke-width="2" fill="none"/>
  <polygon points="600,145 595,138 605,138" fill="#27ae60"/>

  <!-- Respawn box -->
  <rect x="500" y="150" width="200" height="50" rx="8" fill="url(#respawnGrad)"/>
  <text x="600" y="172" font-family="monospace" font-size="11" fill="white" text-anchor="middle">Respawn</text>
  <text x="600" y="188" font-family="sans-serif" font-size="8" fill="#e9d5ff" text-anchor="middle">~20ms reset (not 1000ms)</text>

  <!-- Arrow down -->
  <path d="M600 205 L600 225" stroke="#27ae60" stroke-width="2" fill="none"/>
  <polygon points="600,230 595,223 605,223" fill="#27ae60"/>

  <!-- Real DB box -->
  <rect x="500" y="235" width="200" height="50" rx="8" fill="url(#realDbGrad)"/>
  <text x="600" y="257" font-family="monospace" font-size="10" fill="white" text-anchor="middle">SQL Server (LocalDB / Container)</text>
  <text x="600" y="273" font-family="sans-serif" font-size="8" fill="#bbf7d0" text-anchor="middle">Real SQL, real constraints</text>

  <!-- Check mark -->
  <circle cx="600" cy="320" r="20" fill="#1e8449"/>
  <text x="600" y="327" font-family="sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="bold">&#x2713;</text>

  <text x="600" y="355" font-family="sans-serif" font-size="10" fill="#86efac" text-anchor="middle">~20ms/test</text>

  <!-- Bottom tagline -->
  <text x="400" y="385" font-family="sans-serif" font-size="13" fill="#e2e8f0" text-anchor="middle">When tests pass, you can actually believe them</text>
</svg>
