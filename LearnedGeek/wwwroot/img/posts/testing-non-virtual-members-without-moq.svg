<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="moqGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#1a1a2e"/>

  <!-- Left: Moq fails -->
  <g transform="translate(80, 70)">
    <text x="100" y="0" font-family="system-ui" font-size="14" fill="#ef4444" font-weight="bold" text-anchor="middle">MOQ FAILS</text>

    <rect x="0" y="20" width="200" height="120" rx="8" fill="#16213e" stroke="#ef4444" stroke-width="2"/>
    <text x="100" y="50" font-family="monospace" font-size="9" fill="#fca5a5" text-anchor="middle">mock.Setup(x => x.Uri)</text>
    <text x="100" y="70" font-family="monospace" font-size="9" fill="#fca5a5" text-anchor="middle">.Returns("test");</text>

    <line x1="20" y1="90" x2="180" y2="90" stroke="#ef4444" stroke-width="1" opacity="0.5"/>

    <text x="100" y="110" font-family="system-ui" font-size="10" fill="#f87171" text-anchor="middle">NotSupportedException:</text>
    <text x="100" y="125" font-family="system-ui" font-size="9" fill="#fca5a5" text-anchor="middle">Non-overridable members</text>

    <text x="100" y="165" font-family="system-ui" font-size="11" fill="#6b7280" text-anchor="middle">Uri is not virtual!</text>
  </g>

  <!-- Center: Two solutions -->
  <g transform="translate(320, 60)">
    <text x="80" y="0" font-family="system-ui" font-size="14" fill="#22c55e" font-weight="bold" text-anchor="middle">TWO SOLUTIONS</text>

    <!-- Solution 1: Test Implementation -->
    <g transform="translate(0, 25)">
      <rect x="0" y="0" width="160" height="130" rx="8" fill="#16213e" stroke="#22c55e" stroke-width="2"/>
      <text x="80" y="25" font-family="system-ui" font-size="11" fill="#86efac" text-anchor="middle" font-weight="bold">Inherit + Override</text>
      <text x="80" y="50" font-family="monospace" font-size="8" fill="#4ade80" text-anchor="middle">class TestNav :</text>
      <text x="80" y="65" font-family="monospace" font-size="8" fill="#4ade80" text-anchor="middle">NavigationManager</text>
      <text x="80" y="85" font-family="monospace" font-size="8" fill="#4ade80" text-anchor="middle">{</text>
      <text x="80" y="100" font-family="monospace" font-size="8" fill="#4ade80" text-anchor="middle">Initialize(uri,uri)</text>
      <text x="80" y="115" font-family="monospace" font-size="8" fill="#4ade80" text-anchor="middle">}</text>
    </g>
  </g>

  <!-- Solution 2: Wrapper Interface -->
  <g transform="translate(520, 85)">
    <rect x="0" y="0" width="180" height="130" rx="8" fill="#16213e" stroke="#22c55e" stroke-width="2"/>
    <text x="90" y="25" font-family="system-ui" font-size="11" fill="#86efac" text-anchor="middle" font-weight="bold">Wrapper Interface</text>
    <text x="90" y="50" font-family="monospace" font-size="8" fill="#4ade80" text-anchor="middle">interface INavService</text>
    <text x="90" y="65" font-family="monospace" font-size="8" fill="#4ade80" text-anchor="middle">{</text>
    <text x="90" y="80" font-family="monospace" font-size="8" fill="#4ade80" text-anchor="middle">string? CurrentUrl</text>
    <text x="90" y="95" font-family="monospace" font-size="8" fill="#4ade80" text-anchor="middle">}</text>
    <text x="90" y="118" font-family="monospace" font-size="8" fill="#22c55e" text-anchor="middle">// Now mockable!</text>
  </g>

  <!-- SOLID Principles -->
  <g transform="translate(100, 260)">
    <rect x="0" y="0" width="600" height="80" rx="8" fill="#16213e" stroke="#8b5cf6" stroke-width="2"/>
    <text x="300" y="25" font-family="system-ui" font-size="12" fill="#a78bfa" text-anchor="middle" font-weight="bold">THE SOLID CONNECTION</text>
    <text x="150" y="50" font-family="system-ui" font-size="10" fill="#c4b5fd" text-anchor="middle">LSP: "Not virtual" = design choice</text>
    <text x="150" y="68" font-family="system-ui" font-size="10" fill="#c4b5fd" text-anchor="middle">about extensibility</text>
    <text x="450" y="50" font-family="system-ui" font-size="10" fill="#c4b5fd" text-anchor="middle">DIP: Depend on abstractions</text>
    <text x="450" y="68" font-family="system-ui" font-size="10" fill="#c4b5fd" text-anchor="middle">Create your own interface</text>
  </g>

  <!-- Title -->
  <text x="400" y="375" font-family="system-ui, sans-serif" font-size="13" fill="#6b7280" text-anchor="middle">When Moq can't help, inheritance and composition can</text>
</svg>
