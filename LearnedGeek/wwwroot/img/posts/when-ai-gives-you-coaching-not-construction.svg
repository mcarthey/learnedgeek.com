<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="card-bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937"/>
      <stop offset="100%" style="stop-color:#111827"/>
    </linearGradient>
    <linearGradient id="coaching-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="construction-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="decay-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle grid -->
  <g stroke="#334155" stroke-width="0.5" opacity="0.3">
    <line x1="0" y1="157" x2="1200" y2="157"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
    <line x1="0" y1="473" x2="1200" y2="473"/>
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="900" y1="0" x2="900" y2="630"/>
  </g>

  <!-- Left side: Coaching (ChatGPT) -->
  <g transform="translate(60, 60)">
    <text x="150" y="0" text-anchor="middle" fill="#f59e0b" font-family="sans-serif" font-size="14" font-weight="bold">COACHING</text>

    <rect x="0" y="20" width="300" height="260" rx="8" fill="url(#card-bg)" stroke="url(#coaching-grad)" stroke-width="2"/>

    <!-- ChatGPT logo placeholder -->
    <g transform="translate(125, 40)">
      <circle cx="25" cy="20" r="18" fill="#10a37f" opacity="0.3"/>
      <circle cx="25" cy="20" r="12" fill="none" stroke="#10a37f" stroke-width="2"/>
    </g>

    <!-- Hedging phrases -->
    <g transform="translate(15, 85)">
      <rect x="0" y="0" width="270" height="28" rx="4" fill="#422006" opacity="0.5"/>
      <text x="10" y="19" fill="#fbbf24" font-family="monospace" font-size="11">"You could design..."</text>
    </g>

    <g transform="translate(15, 120)">
      <rect x="0" y="0" width="270" height="28" rx="4" fill="#422006" opacity="0.5"/>
      <text x="10" y="19" fill="#fbbf24" font-family="monospace" font-size="11">"One approach might be..."</text>
    </g>

    <g transform="translate(15, 155)">
      <rect x="0" y="0" width="270" height="28" rx="4" fill="#422006" opacity="0.5"/>
      <text x="10" y="19" fill="#fbbf24" font-family="monospace" font-size="11">"Consider using..."</text>
    </g>

    <g transform="translate(15, 190)">
      <rect x="0" y="0" width="270" height="28" rx="4" fill="#422006" opacity="0.5"/>
      <text x="10" y="19" fill="#fbbf24" font-family="monospace" font-size="11">"You could potentially..."</text>
    </g>

    <!-- Result -->
    <g transform="translate(15, 235)">
      <text x="135" y="15" text-anchor="middle" fill="#9ca3af" font-family="sans-serif" font-size="11">15 minutes later:</text>
      <text x="135" y="35" text-anchor="middle" fill="#ef4444" font-family="sans-serif" font-size="12" font-weight="bold">Still no algorithm</text>
    </g>
  </g>

  <!-- Arrow -->
  <g transform="translate(380, 180)">
    <text x="20" y="-10" fill="#6b7280" font-family="sans-serif" font-size="10">vs</text>
    <line x1="0" y1="0" x2="40" y2="0" stroke="#6b7280" stroke-width="2"/>
  </g>

  <!-- Right side: Construction (Gemini) -->
  <g transform="translate(440, 60)">
    <text x="150" y="0" text-anchor="middle" fill="#22c55e" font-family="sans-serif" font-size="14" font-weight="bold">CONSTRUCTION</text>

    <rect x="0" y="20" width="300" height="260" rx="8" fill="url(#card-bg)" stroke="url(#construction-grad)" stroke-width="2"/>

    <!-- Gemini sparkle -->
    <g transform="translate(125, 40)">
      <circle cx="25" cy="20" r="18" fill="#4285f4" opacity="0.3"/>
      <text x="25" y="26" text-anchor="middle" fill="#4285f4" font-family="sans-serif" font-size="16">✦</text>
    </g>

    <!-- The actual algorithm -->
    <g transform="translate(15, 85)">
      <rect x="0" y="0" width="270" height="130" rx="4" fill="#052e16" opacity="0.5"/>
      <text x="10" y="22" fill="#22c55e" font-family="monospace" font-size="12" font-weight="bold">S_new = S_old × e^(-λΔt) + W_i</text>
      <text x="10" y="48" fill="#9ca3af" font-family="monospace" font-size="10">Store per customer:</text>
      <text x="10" y="68" fill="#e2e8f0" font-family="monospace" font-size="10">  • last_score</text>
      <text x="10" y="88" fill="#e2e8f0" font-family="monospace" font-size="10">  • last_updated_timestamp</text>
      <text x="10" y="115" fill="#22c55e" font-family="monospace" font-size="10">λ = ln(2) / half_life_seconds</text>
    </g>

    <!-- Result -->
    <g transform="translate(15, 230)">
      <text x="135" y="15" text-anchor="middle" fill="#9ca3af" font-family="sans-serif" font-size="11">30 seconds later:</text>
      <text x="135" y="35" text-anchor="middle" fill="#22c55e" font-family="sans-serif" font-size="12" font-weight="bold">Complete solution</text>
    </g>
  </g>

  <!-- Bottom: Exponential Decay Visualization -->
  <g transform="translate(760, 60)">
    <text x="170" y="0" text-anchor="middle" fill="#8b5cf6" font-family="sans-serif" font-size="14" font-weight="bold">EXPONENTIAL DECAY</text>

    <rect x="0" y="20" width="340" height="260" rx="8" fill="url(#card-bg)" stroke="#8b5cf6" stroke-width="2"/>

    <!-- Graph axes -->
    <g transform="translate(30, 50)">
      <!-- Y axis -->
      <line x1="30" y1="10" x2="30" y2="180" stroke="#6b7280" stroke-width="1"/>
      <text x="15" y="95" text-anchor="middle" fill="#9ca3af" font-family="sans-serif" font-size="9" transform="rotate(-90, 15, 95)">Impact</text>

      <!-- X axis -->
      <line x1="30" y1="180" x2="280" y2="180" stroke="#6b7280" stroke-width="1"/>
      <text x="155" y="200" text-anchor="middle" fill="#9ca3af" font-family="sans-serif" font-size="9">Time</text>

      <!-- Decay curve -->
      <path d="M 30 30 Q 80 30 100 60 Q 130 100 160 130 Q 200 160 280 175"
            fill="none" stroke="url(#decay-grad)" stroke-width="3"/>

      <!-- Event markers -->
      <circle cx="30" cy="30" r="6" fill="#8b5cf6"/>
      <text x="30" y="20" text-anchor="middle" fill="#e2e8f0" font-family="sans-serif" font-size="8">Event</text>

      <!-- Threshold line -->
      <line x1="30" y1="120" x2="280" y2="120" stroke="#ef4444" stroke-width="1" stroke-dasharray="5,3"/>
      <text x="285" y="124" fill="#ef4444" font-family="sans-serif" font-size="8">Threshold</text>

      <!-- Score annotation -->
      <text x="155" y="230" text-anchor="middle" fill="#9ca3af" font-family="sans-serif" font-size="10">"Score ≥ 4.2 = notify"</text>
    </g>
  </g>

  <!-- Key insight box -->
  <g transform="translate(60, 350)">
    <rect x="0" y="0" width="680" height="80" rx="8" fill="#1f2937" stroke="#374151"/>
    <text x="340" y="30" text-anchor="middle" fill="#e2e8f0" font-family="sans-serif" font-size="14" font-weight="bold">The Mental Model Shift</text>
    <text x="340" y="55" text-anchor="middle" fill="#9ca3af" font-family="sans-serif" font-size="12">"You're not tracking outages. You're integrating impact over time."</text>
  </g>

  <!-- Takeaway box -->
  <g transform="translate(760, 350)">
    <rect x="0" y="0" width="340" height="80" rx="8" fill="#052e16" stroke="#22c55e" stroke-width="1"/>
    <text x="170" y="30" text-anchor="middle" fill="#22c55e" font-family="sans-serif" font-size="12" font-weight="bold">The Practical Takeaway</text>
    <text x="170" y="55" text-anchor="middle" fill="#e2e8f0" font-family="sans-serif" font-size="11">Don't ask AI to invent.</text>
    <text x="170" y="72" text-anchor="middle" fill="#e2e8f0" font-family="sans-serif" font-size="11">Ask it to review.</text>
  </g>

  <!-- Title -->
  <text x="600" y="480" text-anchor="middle" fill="#e2e8f0" font-family="sans-serif" font-size="26" font-weight="bold">When AI Gives You Coaching Instead of Construction</text>
  <text x="600" y="515" text-anchor="middle" fill="#9ca3af" font-family="sans-serif" font-size="16">I asked for an algorithm. I got "you could consider..."</text>

  <!-- Tech badges -->
  <g transform="translate(350, 550)">
    <rect x="0" y="0" width="80" height="24" rx="12" fill="#1f2937" stroke="#374151"/>
    <text x="40" y="16" text-anchor="middle" fill="#10a37f" font-family="sans-serif" font-size="10">ChatGPT</text>

    <rect x="90" y="0" width="70" height="24" rx="12" fill="#1f2937" stroke="#374151"/>
    <text x="125" y="16" text-anchor="middle" fill="#4285f4" font-family="sans-serif" font-size="10">Gemini</text>

    <rect x="170" y="0" width="90" height="24" rx="12" fill="#1f2937" stroke="#374151"/>
    <text x="215" y="16" text-anchor="middle" fill="#8b5cf6" font-family="sans-serif" font-size="10">Algorithms</text>

    <rect x="270" y="0" width="80" height="24" rx="12" fill="#1f2937" stroke="#374151"/>
    <text x="310" y="16" text-anchor="middle" fill="#ef4444" font-family="sans-serif" font-size="10">Streaming</text>
  </g>
</svg>
