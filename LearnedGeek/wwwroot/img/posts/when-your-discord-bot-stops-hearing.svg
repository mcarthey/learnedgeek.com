<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a12"/>
      <stop offset="50%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0a0a12"/>
    </linearGradient>
    <linearGradient id="discord-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5865F2"/>
      <stop offset="100%" style="stop-color:#4752C4"/>
    </linearGradient>
    <linearGradient id="success-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="error-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="card-bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937"/>
      <stop offset="100%" style="stop-color:#111827"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle grid -->
  <g stroke="#2a2a3a" stroke-width="0.5" opacity="0.4">
    <line x1="0" y1="157" x2="1200" y2="157"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
    <line x1="0" y1="473" x2="1200" y2="473"/>
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="900" y1="0" x2="900" y2="630"/>
  </g>

  <!-- LEFT SIDE: Messages being sent -->
  <g transform="translate(60, 90)">
    <!-- Discord channel -->
    <rect x="0" y="0" width="280" height="35" rx="8" fill="url(#discord-grad)"/>
    <text x="15" y="23" fill="white" font-family="system-ui" font-size="14" font-weight="bold"># bot-testing</text>

    <!-- Message panel -->
    <rect x="0" y="45" width="280" height="320" rx="8" fill="url(#card-bg)" stroke="#374151" stroke-width="1"/>

    <!-- User messages -->
    <g fill="#d1d5db" font-family="system-ui" font-size="11">
      <text x="15" y="75"><tspan fill="#22c55e">user:</tspan> !admin whoami</text>
      <text x="15" y="105"><tspan fill="#22c55e">user:</tspan> !admin whoami</text>
      <text x="15" y="135"><tspan fill="#22c55e">user:</tspan> hello? bot?</text>
      <text x="15" y="165"><tspan fill="#22c55e">user:</tspan> !admin whoami</text>
      <text x="15" y="195"><tspan fill="#f59e0b">user:</tspan> why isn't this working</text>
      <text x="15" y="225"><tspan fill="#f59e0b">user:</tspan> !admin test</text>
      <text x="15" y="255"><tspan fill="#ef4444">user:</tspan> HELLO???</text>
      <text x="15" y="285"><tspan fill="#ef4444">user:</tspan> !admin please</text>
      <text x="15" y="315"><tspan fill="#6b7280">user:</tspan> ...</text>
      <text x="15" y="345"><tspan fill="#6b7280" font-style="italic">(crickets)</tspan></text>
    </g>

    <!-- Label -->
    <text x="140" y="390" text-anchor="middle" fill="#9ca3af" font-family="sans-serif" font-size="12">Messages Sent</text>
    <text x="140" y="408" text-anchor="middle" fill="#22c55e" font-family="sans-serif" font-size="11">Working fine</text>
  </g>

  <!-- CENTER: The deaf bot -->
  <g transform="translate(600, 240)">
    <!-- Sound waves that don't reach (broken) -->
    <g opacity="0.4">
      <path d="M-180 -30 Q-150 -30 -140 0 Q-150 30 -180 30" stroke="#ef4444" stroke-width="2" fill="none" stroke-dasharray="6,4"/>
      <path d="M-200 -50 Q-160 -50 -145 0 Q-160 50 -200 50" stroke="#ef4444" stroke-width="2" fill="none" stroke-dasharray="6,4"/>
      <path d="M-220 -70 Q-170 -70 -150 0 Q-170 70 -220 70" stroke="#ef4444" stroke-width="2" fill="none" stroke-dasharray="6,4"/>
    </g>

    <!-- X marks over sound waves -->
    <g transform="translate(-165, 0)">
      <circle cx="0" cy="0" r="15" fill="#1a1a2e" stroke="#ef4444" stroke-width="2"/>
      <line x1="-6" y1="-6" x2="6" y2="6" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
      <line x1="6" y1="-6" x2="-6" y2="6" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
    </g>

    <!-- Bot avatar -->
    <circle cx="0" cy="0" r="65" fill="url(#card-bg)" stroke="#5865F2" stroke-width="4"/>

    <!-- Bot face - confused/deaf -->
    <circle cx="-20" cy="-15" r="10" fill="#5865F2"/>
    <circle cx="20" cy="-15" r="10" fill="#5865F2"/>
    <circle cx="-20" cy="-15" r="4" fill="#1a1a2e"/>
    <circle cx="20" cy="-15" r="4" fill="#1a1a2e"/>

    <!-- Confused mouth -->
    <path d="M-15 20 Q0 15 15 25" stroke="#5865F2" stroke-width="4" fill="none" stroke-linecap="round"/>

    <!-- Headphones with X -->
    <ellipse cx="-55" cy="-5" rx="12" ry="18" fill="#374151" stroke="#4b5563" stroke-width="2"/>
    <ellipse cx="55" cy="-5" rx="12" ry="18" fill="#374151" stroke="#4b5563" stroke-width="2"/>
    <path d="M-45 -25 Q0 -60 45 -25" stroke="#374151" stroke-width="6" fill="none"/>

    <!-- X on headphones -->
    <g transform="translate(-55, -5)">
      <line x1="-5" y1="-5" x2="5" y2="5" stroke="#ef4444" stroke-width="2"/>
      <line x1="5" y1="-5" x2="-5" y2="5" stroke="#ef4444" stroke-width="2"/>
    </g>
    <g transform="translate(55, -5)">
      <line x1="-5" y1="-5" x2="5" y2="5" stroke="#ef4444" stroke-width="2"/>
      <line x1="5" y1="-5" x2="-5" y2="5" stroke="#ef4444" stroke-width="2"/>
    </g>

    <!-- Status indicators below bot -->
    <g transform="translate(0, 100)">
      <text x="0" y="0" text-anchor="middle" fill="#5865F2" font-family="system-ui" font-size="18" font-weight="bold">TLDRkseid Bot</text>

      <!-- Contradicting status badges -->
      <g transform="translate(-80, 25)">
        <rect x="0" y="0" width="70" height="22" rx="4" fill="#14532d"/>
        <circle cx="12" cy="11" r="5" fill="#22c55e"/>
        <text x="22" y="15" fill="#86efac" font-family="system-ui" font-size="10">Online</text>
      </g>

      <g transform="translate(-5, 25)">
        <rect x="0" y="0" width="90" height="22" rx="4" fill="#14532d"/>
        <circle cx="12" cy="11" r="5" fill="#22c55e"/>
        <text x="22" y="15" fill="#86efac" font-family="system-ui" font-size="10">Connected</text>
      </g>

      <g transform="translate(90, 25)">
        <rect x="0" y="0" width="70" height="22" rx="4" fill="#7f1d1d"/>
        <circle cx="12" cy="11" r="5" fill="#ef4444"/>
        <text x="22" y="15" fill="#fca5a5" font-family="system-ui" font-size="10">Deaf</text>
      </g>
    </g>
  </g>

  <!-- RIGHT SIDE: Console logs -->
  <g transform="translate(860, 90)">
    <rect x="0" y="0" width="280" height="35" rx="8" fill="#1f2937"/>
    <text x="15" y="23" fill="#9ca3af" font-family="monospace" font-size="12" font-weight="bold">Console Output</text>

    <!-- Console panel -->
    <rect x="0" y="45" width="280" height="320" rx="8" fill="#0f0f1a" stroke="#374151" stroke-width="1"/>

    <!-- Log messages -->
    <g font-family="monospace" font-size="9">
      <text x="10" y="70" fill="#22c55e">Gateway: Connected</text>
      <text x="10" y="90" fill="#22c55e">Gateway: Ready</text>
      <text x="10" y="110" fill="#60a5fa">Heartbeat: ACK (41ms)</text>
      <text x="10" y="130" fill="#22c55e">Handler registered</text>
      <text x="10" y="150" fill="#60a5fa">Heartbeat: ACK (38ms)</text>
      <text x="10" y="170" fill="#60a5fa">Heartbeat: ACK (42ms)</text>
      <text x="10" y="190" fill="#6b7280">Waiting for messages...</text>
      <text x="10" y="210" fill="#60a5fa">Heartbeat: ACK (39ms)</text>
      <text x="10" y="230" fill="#6b7280">Waiting for messages...</text>
      <text x="10" y="250" fill="#60a5fa">Heartbeat: ACK (41ms)</text>
      <text x="10" y="270" fill="#6b7280">Waiting for messages...</text>
      <text x="10" y="290" fill="#6b7280">Waiting for messages...</text>
      <text x="10" y="310" fill="#f59e0b">Messages received: 0</text>
      <text x="10" y="330" fill="#ef4444">Why??? Everything looks fine!</text>
      <text x="10" y="350" fill="#6b7280" font-style="italic">_ </text>
    </g>

    <!-- Label -->
    <text x="140" y="390" text-anchor="middle" fill="#9ca3af" font-family="sans-serif" font-size="12">All Systems "Normal"</text>
    <text x="140" y="408" text-anchor="middle" fill="#ef4444" font-family="sans-serif" font-size="11">Zero messages received</text>
  </g>

  <!-- Bottom revelation banner -->
  <g transform="translate(0, 480)">
    <rect x="0" y="0" width="1200" height="150" fill="#0f0f1a" opacity="0.9"/>

    <!-- The fix -->
    <g transform="translate(200, 40)">
      <rect x="0" y="0" width="180" height="70" rx="8" fill="#7f1d1d" stroke="#ef4444" stroke-width="2"/>
      <text x="90" y="25" text-anchor="middle" fill="#fca5a5" font-family="system-ui" font-size="11">Old Application</text>
      <text x="90" y="45" text-anchor="middle" fill="#ef4444" font-family="monospace" font-size="9">ID: 1360355...239</text>
      <text x="90" y="62" text-anchor="middle" fill="#ef4444" font-family="system-ui" font-size="10" font-weight="bold">CORRUPTED</text>
    </g>

    <!-- Arrow -->
    <g transform="translate(420, 65)">
      <line x1="0" y1="0" x2="80" y2="0" stroke="#22c55e" stroke-width="3"/>
      <polygon points="80,-8 100,0 80,8" fill="#22c55e"/>
      <text x="50" y="-15" text-anchor="middle" fill="#22c55e" font-family="system-ui" font-size="11">Create new</text>
    </g>

    <!-- New app -->
    <g transform="translate(540, 40)">
      <rect x="0" y="0" width="180" height="70" rx="8" fill="#14532d" stroke="#22c55e" stroke-width="2"/>
      <text x="90" y="25" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="11">New Application</text>
      <text x="90" y="45" text-anchor="middle" fill="#22c55e" font-family="monospace" font-size="9">Fresh Discord App</text>
      <text x="90" y="62" text-anchor="middle" fill="#22c55e" font-family="system-ui" font-size="10" font-weight="bold">WORKS INSTANTLY</text>
    </g>

    <!-- Tagline -->
    <g transform="translate(850, 55)">
      <text x="0" y="0" fill="#9ca3af" font-family="sans-serif" font-size="14" font-style="italic">"Sometimes the code isn't broken.</text>
      <text x="0" y="22" fill="#9ca3af" font-family="sans-serif" font-size="14" font-style="italic">Discord just stops listening."</text>
    </g>

    <!-- Tech badges -->
    <g transform="translate(100, 125)">
      <rect x="0" y="-12" width="55" height="20" rx="4" fill="#5865F2"/>
      <text x="27" y="2" text-anchor="middle" fill="white" font-family="system-ui" font-size="10">Discord</text>

      <rect x="65" y="-12" width="75" height="20" rx="4" fill="#512bd4"/>
      <text x="102" y="2" text-anchor="middle" fill="white" font-family="system-ui" font-size="10">Discord.NET</text>

      <rect x="150" y="-12" width="65" height="20" rx="4" fill="#374151"/>
      <text x="182" y="2" text-anchor="middle" fill="#d1d5db" font-family="system-ui" font-size="10">Debugging</text>
    </g>
  </g>

  <!-- Title at top -->
  <text x="600" y="50" text-anchor="middle" fill="#e2e8f0" font-family="sans-serif" font-size="26" font-weight="bold">When Your Discord Bot Stops Hearing</text>
  <text x="600" y="75" text-anchor="middle" fill="#6b7280" font-family="sans-serif" font-size="14">A Debugging Odyssey</text>
</svg>