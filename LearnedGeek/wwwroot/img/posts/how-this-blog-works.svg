<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="card-bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937"/>
      <stop offset="100%" style="stop-color:#111827"/>
    </linearGradient>
    <linearGradient id="md-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="json-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="csharp-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="html-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle grid -->
  <g stroke="#334155" stroke-width="0.5" opacity="0.3">
    <line x1="0" y1="157" x2="1200" y2="157"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
    <line x1="0" y1="473" x2="1200" y2="473"/>
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="900" y1="0" x2="900" y2="630"/>
  </g>

  <!-- Left: Source Files -->
  <g transform="translate(80, 100)">
    <text x="100" y="0" text-anchor="middle" fill="#9ca3af" font-family="sans-serif" font-size="14" font-weight="bold">SOURCE FILES</text>

    <!-- JSON file -->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="200" height="140" rx="8" fill="url(#card-bg)" stroke="url(#json-grad)" stroke-width="2"/>
      <rect x="0" y="0" width="200" height="28" rx="8" fill="#374151"/>
      <rect x="0" y="20" width="200" height="8" fill="#374151"/>
      <text x="100" y="19" text-anchor="middle" fill="#f59e0b" font-family="monospace" font-size="11" font-weight="bold">posts.json</text>

      <text x="15" y="52" fill="#6b7280" font-family="monospace" font-size="9">{</text>
      <text x="25" y="68" fill="#f59e0b" font-family="monospace" font-size="9">"slug"</text>
      <text x="60" y="68" fill="#6b7280" font-family="monospace" font-size="9">:</text>
      <text x="68" y="68" fill="#22c55e" font-family="monospace" font-size="9">"my-post"</text>
      <text x="25" y="84" fill="#f59e0b" font-family="monospace" font-size="9">"title"</text>
      <text x="63" y="84" fill="#6b7280" font-family="monospace" font-size="9">:</text>
      <text x="71" y="84" fill="#22c55e" font-family="monospace" font-size="9">"..."</text>
      <text x="25" y="100" fill="#f59e0b" font-family="monospace" font-size="9">"date"</text>
      <text x="58" y="100" fill="#6b7280" font-family="monospace" font-size="9">:</text>
      <text x="66" y="100" fill="#22c55e" font-family="monospace" font-size="9">"2026-01-11"</text>
      <text x="15" y="116" fill="#6b7280" font-family="monospace" font-size="9">}</text>

      <!-- Label -->
      <text x="100" y="155" text-anchor="middle" fill="#f59e0b" font-family="sans-serif" font-size="10">Metadata</text>
    </g>

    <!-- Markdown file -->
    <g transform="translate(0, 210)">
      <rect x="0" y="0" width="200" height="140" rx="8" fill="url(#card-bg)" stroke="url(#md-grad)" stroke-width="2"/>
      <rect x="0" y="0" width="200" height="28" rx="8" fill="#374151"/>
      <rect x="0" y="20" width="200" height="8" fill="#374151"/>
      <text x="100" y="19" text-anchor="middle" fill="#60a5fa" font-family="monospace" font-size="11" font-weight="bold">my-post.md</text>

      <text x="15" y="52" fill="#60a5fa" font-family="monospace" font-size="10"># My Title</text>
      <text x="15" y="72" fill="#e2e8f0" font-family="monospace" font-size="9">Some **bold** text</text>
      <text x="15" y="92" fill="#e2e8f0" font-family="monospace" font-size="9">and a [link](url)</text>
      <text x="15" y="112" fill="#6b7280" font-family="monospace" font-size="9">```csharp</text>
      <text x="15" y="126" fill="#22c55e" font-family="monospace" font-size="9">Console.Write...</text>

      <!-- Label -->
      <text x="100" y="155" text-anchor="middle" fill="#60a5fa" font-family="sans-serif" font-size="10">Content</text>
    </g>
  </g>

  <!-- Arrow 1 -->
  <g transform="translate(300, 250)">
    <line x1="0" y1="0" x2="80" y2="0" stroke="#a855f7" stroke-width="3"/>
    <polygon points="80,-8 100,0 80,8" fill="#a855f7"/>
  </g>

  <!-- Middle: BlogService -->
  <g transform="translate(420, 120)">
    <text x="130" y="0" text-anchor="middle" fill="#9ca3af" font-family="sans-serif" font-size="14" font-weight="bold">BLOG SERVICE</text>

    <rect x="0" y="20" width="260" height="280" rx="12" fill="url(#card-bg)" stroke="url(#csharp-grad)" stroke-width="2"/>

    <!-- C# icon -->
    <g transform="translate(115, 55)">
      <circle cx="15" cy="15" r="25" fill="url(#csharp-grad)" opacity="0.2"/>
      <text x="15" y="22" text-anchor="middle" fill="#a855f7" font-family="sans-serif" font-size="18" font-weight="bold">C#</text>
    </g>

    <!-- Process steps -->
    <g transform="translate(20, 100)">
      <rect x="0" y="0" width="220" height="35" rx="4" fill="#1f2937" stroke="#374151"/>
      <text x="15" y="22" fill="#f59e0b" font-family="sans-serif" font-size="11">1. Load posts.json</text>
    </g>

    <g transform="translate(20, 145)">
      <rect x="0" y="0" width="220" height="35" rx="4" fill="#1f2937" stroke="#374151"/>
      <text x="15" y="22" fill="#60a5fa" font-family="sans-serif" font-size="11">2. Read .md file</text>
    </g>

    <g transform="translate(20, 190)">
      <rect x="0" y="0" width="220" height="35" rx="4" fill="#1f2937" stroke="#374151"/>
      <text x="15" y="22" fill="#a855f7" font-family="sans-serif" font-size="11">3. Markdig converts to HTML</text>
    </g>

    <g transform="translate(20, 235)">
      <rect x="0" y="0" width="220" height="35" rx="4" fill="#1f2937" stroke="#374151"/>
      <text x="15" y="22" fill="#22c55e" font-family="sans-serif" font-size="11">4. Return BlogPost object</text>
    </g>

    <!-- Gears animation suggestion -->
    <g transform="translate(200, 50)">
      <circle cx="0" cy="0" r="15" fill="none" stroke="#a855f7" stroke-width="2" opacity="0.5"/>
      <circle cx="0" cy="0" r="8" fill="#a855f7" opacity="0.3"/>
    </g>
  </g>

  <!-- Arrow 2 -->
  <g transform="translate(700, 250)">
    <line x1="0" y1="0" x2="80" y2="0" stroke="#22c55e" stroke-width="3"/>
    <polygon points="80,-8 100,0 80,8" fill="#22c55e"/>
  </g>

  <!-- Right: Browser output -->
  <g transform="translate(820, 100)">
    <text x="150" y="0" text-anchor="middle" fill="#9ca3af" font-family="sans-serif" font-size="14" font-weight="bold">RENDERED PAGE</text>

    <!-- Browser window -->
    <rect x="0" y="20" width="300" height="280" rx="8" fill="url(#card-bg)" stroke="url(#html-grad)" stroke-width="2"/>
    <rect x="0" y="20" width="300" height="32" rx="8" fill="#374151"/>
    <rect x="0" y="44" width="300" height="8" fill="#374151"/>

    <!-- Browser controls -->
    <circle cx="18" cy="36" r="6" fill="#ef4444"/>
    <circle cx="38" cy="36" r="6" fill="#f59e0b"/>
    <circle cx="58" cy="36" r="6" fill="#22c55e"/>

    <!-- URL bar -->
    <rect x="80" y="28" width="200" height="16" rx="4" fill="#1f2937"/>
    <text x="90" y="40" fill="#6b7280" font-family="monospace" font-size="9">/blog/my-post</text>

    <!-- Rendered content -->
    <text x="20" y="80" fill="#e2e8f0" font-family="sans-serif" font-size="20" font-weight="bold">My Title</text>

    <line x1="20" y1="95" x2="280" y2="95" stroke="#374151" stroke-width="1"/>

    <text x="20" y="120" fill="#9ca3af" font-family="sans-serif" font-size="10">Jan 11, 2026 • Computers</text>

    <rect x="20" y="135" width="260" height="80" rx="4" fill="#111827"/>
    <text x="30" y="160" fill="#e2e8f0" font-family="sans-serif" font-size="12">Some </text>
    <text x="62" y="160" fill="#e2e8f0" font-family="sans-serif" font-size="12" font-weight="bold">bold</text>
    <text x="90" y="160" fill="#e2e8f0" font-family="sans-serif" font-size="12"> text</text>

    <text x="30" y="180" fill="#e2e8f0" font-family="sans-serif" font-size="12">and a </text>
    <text x="66" y="180" fill="#60a5fa" font-family="sans-serif" font-size="12" text-decoration="underline">link</text>

    <!-- Code block rendered -->
    <rect x="30" y="190" width="240" height="20" rx="2" fill="#1f2937"/>
    <text x="40" y="205" fill="#22c55e" font-family="monospace" font-size="10">Console.WriteLine("Hi!");</text>

    <!-- Share/comments area -->
    <rect x="20" y="230" width="260" height="50" rx="4" fill="#1f2937" stroke="#374151"/>
    <text x="35" y="255" fill="#6b7280" font-family="sans-serif" font-size="10">Comments powered by</text>
    <text x="140" y="255" fill="#60a5fa" font-family="sans-serif" font-size="10">Giscus</text>
    <text x="35" y="270" fill="#6b7280" font-family="sans-serif" font-size="10">Share: Twitter • LinkedIn</text>
  </g>

  <!-- Title -->
  <text x="600" y="480" text-anchor="middle" fill="#e2e8f0" font-family="sans-serif" font-size="28" font-weight="bold">How This Blog Works</text>
  <text x="600" y="515" text-anchor="middle" fill="#9ca3af" font-family="sans-serif" font-size="16">From Markdown Files to Web Pages</text>

  <!-- Tech badges -->
  <g transform="translate(420, 540)">
    <rect x="0" y="0" width="70" height="24" rx="12" fill="#1f2937" stroke="#374151"/>
    <text x="35" y="16" text-anchor="middle" fill="#60a5fa" font-family="sans-serif" font-size="10">.md</text>

    <rect x="80" y="0" width="70" height="24" rx="12" fill="#1f2937" stroke="#374151"/>
    <text x="115" y="16" text-anchor="middle" fill="#f59e0b" font-family="sans-serif" font-size="10">.json</text>

    <rect x="160" y="0" width="70" height="24" rx="12" fill="#1f2937" stroke="#374151"/>
    <text x="195" y="16" text-anchor="middle" fill="#a855f7" font-family="sans-serif" font-size="10">C#</text>

    <rect x="240" y="0" width="70" height="24" rx="12" fill="#1f2937" stroke="#374151"/>
    <text x="275" y="16" text-anchor="middle" fill="#22c55e" font-family="sans-serif" font-size="10">HTML</text>
  </g>
</svg>
