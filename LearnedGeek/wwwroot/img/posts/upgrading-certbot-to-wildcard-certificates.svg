<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="certGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lockGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#1a1a2e"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.1" stroke="#4ade80" stroke-width="0.5">
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="200" y1="0" x2="200" y2="400"/>
    <line x1="400" y1="0" x2="400" y2="400"/>
    <line x1="600" y1="0" x2="600" y2="400"/>
  </g>

  <!-- Certificate with lock - center left -->
  <g transform="translate(120, 120)">
    <!-- Certificate body -->
    <rect x="0" y="0" width="140" height="180" rx="8" fill="url(#certGradient)" opacity="0.9"/>
    <rect x="10" y="10" width="120" height="160" rx="4" fill="#1a1a2e" opacity="0.3"/>

    <!-- Lock icon on certificate -->
    <g transform="translate(45, 35)">
      <!-- Lock body -->
      <rect x="5" y="25" width="40" height="35" rx="4" fill="url(#lockGradient)"/>
      <!-- Lock shackle -->
      <path d="M 12 25 L 12 15 Q 12 5 25 5 Q 38 5 38 15 L 38 25"
            fill="none" stroke="url(#lockGradient)" stroke-width="6" stroke-linecap="round"/>
      <!-- Keyhole -->
      <circle cx="25" cy="40" r="5" fill="#1a1a2e"/>
      <rect x="23" y="40" width="4" height="10" fill="#1a1a2e"/>
    </g>

    <!-- Wildcard asterisk -->
    <text x="70" y="145" font-family="monospace" font-size="48" font-weight="bold" fill="#fbbf24" text-anchor="middle">*</text>
    <text x="70" y="170" font-family="monospace" font-size="12" fill="#a7f3d0" text-anchor="middle">.domain.com</text>
  </g>

  <!-- Connection lines from cert to subdomains -->
  <g stroke="#4ade80" stroke-width="2" fill="none" opacity="0.6">
    <!-- Lines branching out -->
    <path d="M 260 200 Q 350 140 440 100"/>
    <path d="M 260 210 Q 350 200 440 200"/>
    <path d="M 260 220 Q 350 260 440 300"/>
  </g>

  <!-- Connection dots -->
  <circle cx="260" cy="210" r="6" fill="#4ade80"/>

  <!-- Subdomain boxes -->
  <!-- api.domain.com -->
  <g transform="translate(440, 70)">
    <rect x="0" y="0" width="200" height="50" rx="6" fill="#16213e" stroke="#4ade80" stroke-width="2"/>
    <circle cx="25" cy="25" r="8" fill="#10b981"/>
    <path d="M 21 25 L 24 28 L 30 22" stroke="#fff" stroke-width="2" fill="none"/>
    <text x="45" y="30" font-family="monospace" font-size="14" fill="#a7f3d0">api.domain.com</text>
  </g>

  <!-- www.domain.com -->
  <g transform="translate(440, 170)">
    <rect x="0" y="0" width="200" height="50" rx="6" fill="#16213e" stroke="#4ade80" stroke-width="2"/>
    <circle cx="25" cy="25" r="8" fill="#10b981"/>
    <path d="M 21 25 L 24 28 L 30 22" stroke="#fff" stroke-width="2" fill="none"/>
    <text x="45" y="30" font-family="monospace" font-size="14" fill="#a7f3d0">www.domain.com</text>
  </g>

  <!-- staging.domain.com -->
  <g transform="translate(440, 270)">
    <rect x="0" y="0" width="200" height="50" rx="6" fill="#16213e" stroke="#4ade80" stroke-width="2"/>
    <circle cx="25" cy="25" r="8" fill="#10b981"/>
    <path d="M 21 25 L 24 28 L 30 22" stroke="#fff" stroke-width="2" fill="none"/>
    <text x="45" y="30" font-family="monospace" font-size="14" fill="#a7f3d0">staging.domain.com</text>
  </g>

  <!-- Ellipsis indicating more -->
  <g transform="translate(680, 195)">
    <circle cx="0" cy="0" r="4" fill="#4ade80" opacity="0.5"/>
    <circle cx="0" cy="15" r="4" fill="#4ade80" opacity="0.5"/>
    <circle cx="0" cy="30" r="4" fill="#4ade80" opacity="0.5"/>
  </g>

  <!-- Title text -->
  <text x="400" y="380" font-family="system-ui, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">One wildcard certificate covers all subdomains</text>
</svg>
