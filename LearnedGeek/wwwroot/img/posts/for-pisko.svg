<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c1929"/>
      <stop offset="50%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#0c1929"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#1d4ed8"/>
      <stop offset="50%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#60a5fa"/>
    </linearGradient>
    <filter id="spectral" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="soft-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8"/>
    </filter>
  </defs>

  <!-- Background - night sky -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Stars -->
  <g fill="#ffffff" opacity="0.4">
    <circle cx="100" cy="80" r="1"/>
    <circle cx="250" cy="120" r="1.5"/>
    <circle cx="400" cy="60" r="1"/>
    <circle cx="550" cy="140" r="1"/>
    <circle cx="700" cy="90" r="1.5"/>
    <circle cx="850" cy="130" r="1"/>
    <circle cx="1000" cy="70" r="1"/>
    <circle cx="1100" cy="110" r="1.5"/>
    <circle cx="150" cy="180" r="1"/>
    <circle cx="950" cy="160" r="1"/>
    <circle cx="500" cy="200" r="1"/>
    <circle cx="780" cy="50" r="1"/>
  </g>

  <!-- Ground/horizon -->
  <rect x="0" y="450" width="1200" height="180" fill="#0a1628"/>

  <!-- Spectral hound - Taibhse/Pisko -->
  <g transform="translate(600, 350)" filter="url(#spectral)">
    <!-- Body glow -->
    <ellipse cx="0" cy="0" rx="120" ry="80" fill="url(#glow)" opacity="0.2" filter="url(#soft-glow)"/>

    <!-- Dog silhouette - sitting, watching -->
    <g fill="url(#glow)" opacity="0.7">
      <!-- Body -->
      <ellipse cx="0" cy="20" rx="60" ry="50"/>
      <!-- Chest -->
      <ellipse cx="20" cy="0" rx="40" ry="45"/>
      <!-- Head -->
      <ellipse cx="50" cy="-50" rx="35" ry="30"/>
      <!-- Snout -->
      <ellipse cx="80" cy="-45" rx="20" ry="15"/>
      <!-- Ears -->
      <path d="M35 -80 Q45 -100 55 -85 Q50 -75 40 -70" fill="url(#glow)"/>
      <path d="M55 -80 Q65 -105 80 -80 Q70 -70 60 -70" fill="url(#glow)"/>
      <!-- Front legs -->
      <rect x="30" y="40" width="15" height="50" rx="5"/>
      <rect x="50" y="40" width="15" height="50" rx="5"/>
      <!-- Back haunch -->
      <ellipse cx="-40" cy="30" rx="35" ry="40"/>
      <!-- Tail (curved up slightly) -->
      <path d="M-70 10 Q-100 -20 -90 -50" stroke="url(#glow)" stroke-width="12" fill="none" stroke-linecap="round"/>
    </g>

    <!-- Eye - watching, patient -->
    <circle cx="65" cy="-55" r="6" fill="#60a5fa"/>
    <circle cx="67" cy="-56" r="2" fill="#ffffff"/>
  </g>

  <!-- 500 years text floating -->
  <g transform="translate(600, 150)" opacity="0.5">
    <text x="0" y="0" text-anchor="middle" fill="#60a5fa" font-family="Georgia, serif" font-size="48" font-weight="bold" letter-spacing="8">
      500 YEARS
    </text>
    <text x="0" y="40" text-anchor="middle" fill="#3b82f6" font-family="Georgia, serif" font-size="20" font-style="italic">
      of loyalty • of hope • of watching
    </text>
  </g>

  <!-- Completion badge -->
  <g transform="translate(200, 300)">
    <rect x="-80" y="-40" width="160" height="80" rx="8" fill="#0f172a" stroke="#3b82f6" stroke-width="2"/>
    <text x="0" y="-10" text-anchor="middle" fill="#60a5fa" font-family="system-ui" font-size="14" font-weight="bold">NOVEL90</text>
    <text x="0" y="15" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="12">Fall 2025</text>
    <text x="0" y="35" text-anchor="middle" fill="#22c55e" font-family="system-ui" font-size="11">✓ COMPLETE</text>
  </g>

  <!-- Word count -->
  <g transform="translate(1000, 300)">
    <rect x="-80" y="-40" width="160" height="80" rx="8" fill="#0f172a" stroke="#3b82f6" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" fill="#fbbf24" font-family="system-ui" font-size="28" font-weight="bold">120K</text>
    <text x="0" y="20" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="12">words</text>
  </g>

  <!-- Heart - blue for Pisko -->
  <g transform="translate(600, 520)">
    <path d="M0 -15 C-15 -30 -35 -25 -35 -5 C-35 15 0 35 0 35 C0 35 35 15 35 -5 C35 -25 15 -30 0 -15" fill="#3b82f6" opacity="0.8"/>
  </g>

  <!-- Bottom text -->
  <text x="600" y="590" text-anchor="middle" fill="#60a5fa" font-family="Georgia, serif" font-size="18" font-style="italic">
    This one's for you, Pisko.
  </text>
</svg>
