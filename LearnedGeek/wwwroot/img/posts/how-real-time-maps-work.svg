<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="phoneGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <filter id="eli5_crayon" x="-5%" y="-5%" width="110%" height="110%">
      <feTurbulence type="turbulence" baseFrequency="0.04" numOctaves="4" seed="2" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    <filter id="eli5_shadow" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#fff" text-anchor="middle" font-weight="bold">
    How Real-Time Maps Actually Work
  </text>
  <text x="400" y="65" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">
    No Code Required
  </text>

  <!-- Phone call analogy - left side -->
  <g transform="translate(80, 100)">
    <rect x="0" y="0" width="280" height="170" rx="12" fill="#2a2a4a" stroke="#4a4a6a" stroke-width="2"/>
    <text x="140" y="28" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">The Old Way: Postcards</text>

    <!-- Request/response arrows -->
    <g transform="translate(30, 50)">
      <!-- Person icon -->
      <circle cx="25" cy="20" r="12" fill="#6b7280"/>
      <rect x="15" y="35" width="20" height="25" rx="3" fill="#6b7280"/>

      <!-- Arrows going back and forth -->
      <path d="M55,30 L165,30" stroke="#f59e0b" stroke-width="2"/>
      <polygon points="170,27 170,33 180,30" fill="#f59e0b"/>
      <text x="115" y="22" font-family="Arial, sans-serif" font-size="9" fill="#f59e0b" text-anchor="middle">Request</text>

      <path d="M165,50 L55,50" stroke="#94a3b8" stroke-width="2"/>
      <polygon points="50,47 50,53 40,50" fill="#94a3b8"/>
      <text x="115" y="65" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">Response</text>

      <!-- Server icon -->
      <rect x="185" y="10" width="50" height="50" rx="4" fill="#1e293b" stroke="#4a4a6a"/>
      <rect x="195" y="20" width="30" height="6" rx="2" fill="#4a4a6a"/>
      <rect x="195" y="30" width="30" height="6" rx="2" fill="#4a4a6a"/>
      <rect x="195" y="40" width="30" height="6" rx="2" fill="#4a4a6a"/>
    </g>

    <text x="140" y="130" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">Ask... wait... answer... silence.</text>
    <text x="140" y="148" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">Ask again... wait... answer...</text>
  </g>

  <!-- Phone call analogy - right side -->
  <g transform="translate(440, 100)">
    <rect x="0" y="0" width="280" height="170" rx="12" fill="#2a2a4a" stroke="#10b981" stroke-width="2"/>
    <text x="140" y="28" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">The New Way: Phone Call</text>

    <!-- Continuous connection -->
    <g transform="translate(30, 50)">
      <!-- Person icon -->
      <circle cx="25" cy="25" r="12" fill="#10b981"/>
      <rect x="15" y="40" width="20" height="25" rx="3" fill="#10b981"/>

      <!-- Wavy continuous line -->
      <path d="M55,35 Q80,25 105,35 Q130,45 155,35 Q180,25 205,35" stroke="#10b981" stroke-width="3" fill="none"/>

      <!-- Phone icon at end -->
      <rect x="210" y="15" width="35" height="50" rx="4" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
      <rect x="215" y="22" width="25" height="35" rx="2" fill="#2a3a4a"/>
      <circle cx="227" cy="58" r="4" fill="#10b981"/>
    </g>

    <text x="140" y="130" font-family="Arial, sans-serif" font-size="11" fill="#10b981" text-anchor="middle">Connection stays open.</text>
    <text x="140" y="148" font-family="Arial, sans-serif" font-size="11" fill="#10b981" text-anchor="middle">Updates flow instantly.</text>
  </g>

  <!-- Map visualization at bottom -->
  <g transform="translate(200, 290)">
    <rect x="0" y="0" width="400" height="130" rx="12" fill="#1e293b" stroke="#10b981" stroke-width="2"/>

    <!-- Map roads -->
    <line x1="30" y1="65" x2="370" y2="65" stroke="#3f4f5f" stroke-width="3"/>
    <line x1="200" y1="20" x2="200" y2="110" stroke="#3f4f5f" stroke-width="3"/>
    <line x1="80" y1="30" x2="320" y2="100" stroke="#3f4f5f" stroke-width="2"/>

    <!-- Moving marker with trail -->
    <circle cx="100" cy="65" r="6" fill="#10b981" opacity="0.3"/>
    <circle cx="140" cy="65" r="6" fill="#10b981" opacity="0.5"/>
    <circle cx="180" cy="65" r="6" fill="#10b981" opacity="0.7"/>
    <circle cx="220" cy="65" r="15" fill="#10b981"/>
    <text x="220" y="70" font-family="Arial, sans-serif" font-size="11" fill="#fff" text-anchor="middle" font-weight="bold">JD</text>

    <!-- Arrow showing movement -->
    <path d="M240,65 L280,65" stroke="#10b981" stroke-width="2" stroke-dasharray="4,2"/>
    <polygon points="285,62 285,68 295,65" fill="#10b981"/>

    <!-- Destination marker -->
    <g transform="translate(330, 45)">
      <path d="M0,25 L10,0 L20,25 Q10,30 0,25" fill="#ef4444"/>
      <circle cx="10" cy="12" r="4" fill="#fff"/>
    </g>

    <text x="200" y="-10" font-family="Arial, sans-serif" font-size="12" fill="#10b981" text-anchor="middle">Live Updates</text>
  </g>

  <!-- Key insight -->
  <g transform="translate(80, 380)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">
      WebSocket = Phone call that never hangs up
    </text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">
      SignalR = Operator who keeps you connected
    </text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">
      Leaflet = Artist who draws the map
    </text>
  </g>
  <!-- ELI5 Badge - lower right -->
  <g transform="translate(695, 355)">
    <g filter="url(#eli5_shadow)">
      <g transform="rotate(-5, 50, 45)">
        <rect x="2" y="4" width="88" height="82" rx="4" fill="#FFF9F0" stroke="#DDD" stroke-width="1" opacity="0.95"/>
        <line x1="8" y1="24" x2="84" y2="24" stroke="#89B4D6" stroke-width="0.5" opacity="0.2"/>
        <line x1="8" y1="38" x2="84" y2="38" stroke="#89B4D6" stroke-width="0.5" opacity="0.2"/>
        <line x1="8" y1="52" x2="84" y2="52" stroke="#89B4D6" stroke-width="0.5" opacity="0.2"/>
        <line x1="8" y1="66" x2="84" y2="66" stroke="#89B4D6" stroke-width="0.5" opacity="0.2"/>
      </g>
      <g transform="translate(46, 30)">
        <g stroke="#E24444" fill="none" stroke-width="2.5" stroke-linecap="round">
          <polyline points="-22,-12 -26,-12 -26,12 -22,12"/>
        </g>
        <g stroke="#E24444" fill="none" stroke-width="2.5" stroke-linecap="round">
          <polyline points="22,-12 26,-12 26,12 22,12"/>
        </g>
        <path d="M 0,-13 C -8,-14 -16,-12 -19,-6 C -20,0 -19,6 -18,10 C -16,14 -8,15 0,14" fill="#D4E8FC" stroke="#3B82F6" stroke-width="2" stroke-linecap="round"/>
        <path d="M 0,-13 C 8,-14 16,-12 19,-6 C 20,0 19,6 18,10 C 16,14 8,15 0,14" fill="#D4F8D4" stroke="#22C55E" stroke-width="2" stroke-linecap="round"/>
        <line x1="0" y1="-12" x2="0" y2="13" stroke="#999" stroke-width="1" opacity="0.3"/>
        <circle cx="-10" cy="-3" r="2" fill="#F59E0B" stroke="#E24444" stroke-width="1"/>
        <circle cx="-8" cy="6" r="2" fill="#F59E0B" stroke="#E24444" stroke-width="1"/>
        <line x1="-10" y1="-3" x2="-8" y2="6" stroke="#3B82F6" stroke-width="1" stroke-linecap="round"/>
      </g>
    </g>
    <g stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" fill="none">
      <path d="M22,54 V68 M22,54 H32 M22,61 H30 M22,68 H32" stroke="#E24444"/>
      <path d="M37,54 V68 H47" stroke="#3B82F6"/>
      <path d="M50,54 H56 M53,54 V68 M50,68 H56" stroke="#22C55E"/>
      <path d="M68,54 H60 V60 H65 Q70,60 70,64 Q70,68 65,68 H60" stroke="#F59E0B"/>
    </g>
  </g>
</svg>
