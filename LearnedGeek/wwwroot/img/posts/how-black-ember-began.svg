<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="ember" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="50%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
    <linearGradient id="spectral" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#1d4ed8"/>
      <stop offset="100%" style="stop-color:#60a5fa"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="soft-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle grid -->
  <g stroke="#334155" stroke-width="0.5" opacity="0.15">
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="900" y1="0" x2="900" y2="630"/>
  </g>

  <!-- Phase 1: Game Controller / Avatar (left) -->
  <g transform="translate(200, 300)">
    <!-- Controller shape -->
    <g opacity="0.7">
      <ellipse cx="0" cy="0" rx="80" ry="50" fill="#374151" stroke="#4b5563" stroke-width="2"/>
      <!-- D-pad -->
      <rect x="-50" y="-10" width="20" height="20" fill="#1f2937"/>
      <!-- Buttons -->
      <circle cx="35" cy="-10" r="8" fill="#ef4444"/>
      <circle cx="50" cy="5" r="8" fill="#22c55e"/>
      <!-- Sticks -->
      <circle cx="-25" cy="15" r="12" fill="#1f2937" stroke="#4b5563" stroke-width="1"/>
      <circle cx="20" cy="15" r="12" fill="#1f2937" stroke="#4b5563" stroke-width="1"/>
    </g>
    <!-- Superhero silhouette rising from controller -->
    <g transform="translate(0, -80)" opacity="0.5">
      <ellipse cx="0" cy="0" rx="25" ry="35" fill="#374151"/>
      <circle cx="0" cy="-45" r="18" fill="#374151"/>
      <!-- Cape -->
      <path d="M-20 -20 Q-40 20 -35 50 L0 30 L35 50 Q40 20 20 -20" fill="#1f2937" opacity="0.8"/>
    </g>
    <!-- Label -->
    <text x="0" y="100" text-anchor="middle" fill="#6b7280" font-family="system-ui" font-size="14">VIDEO GAME</text>
    <text x="0" y="120" text-anchor="middle" fill="#9ca3af" font-family="system-ui" font-size="12">Avatar</text>
  </g>

  <!-- Arrow 1 -->
  <g transform="translate(330, 300)">
    <line x1="0" y1="0" x2="60" y2="0" stroke="#64748b" stroke-width="2" stroke-dasharray="4,4"/>
    <polygon points="60,-5 72,0 60,5" fill="#64748b"/>
  </g>

  <!-- Phase 2: Pisko / Taibhse (center) - the catalyst -->
  <g transform="translate(500, 300)">
    <!-- Glow effect -->
    <ellipse cx="0" cy="0" rx="70" ry="60" fill="url(#spectral)" opacity="0.15" filter="url(#soft-glow)"/>

    <!-- Dog silhouette - sitting, watching -->
    <g fill="url(#spectral)" opacity="0.7" filter="url(#glow)">
      <!-- Body -->
      <ellipse cx="0" cy="10" rx="35" ry="30"/>
      <!-- Chest -->
      <ellipse cx="15" cy="-5" rx="25" ry="28"/>
      <!-- Head -->
      <ellipse cx="35" cy="-35" rx="22" ry="18"/>
      <!-- Snout -->
      <ellipse cx="52" cy="-32" rx="12" ry="9"/>
      <!-- Ears -->
      <path d="M25 -52 Q32 -65 40 -55 Q36 -48 28 -45"/>
      <path d="M38 -52 Q45 -68 55 -52 Q48 -45 42 -45"/>
      <!-- Front legs -->
      <rect x="20" y="20" width="10" height="30" rx="3"/>
      <rect x="32" y="20" width="10" height="30" rx="3"/>
      <!-- Tail -->
      <path d="M-30 5 Q-50 -15 -45 -35" stroke="url(#spectral)" stroke-width="8" fill="none" stroke-linecap="round"/>
    </g>

    <!-- Eye - watching -->
    <circle cx="42" cy="-38" r="4" fill="#60a5fa"/>
    <circle cx="43" cy="-39" r="1.5" fill="#ffffff"/>

    <!-- Heart symbol -->
    <g transform="translate(0, 70)">
      <path d="M0 -8 C-8 -16 -20 -14 -20 -4 C-20 6 0 18 0 18 C0 18 20 6 20 -4 C20 -14 8 -16 0 -8" fill="#ef4444" opacity="0.6"/>
    </g>

    <!-- Label -->
    <text x="0" y="110" text-anchor="middle" fill="#60a5fa" font-family="Georgia, serif" font-size="14" font-style="italic">Pisko</text>
    <text x="0" y="130" text-anchor="middle" fill="#9ca3af" font-family="system-ui" font-size="12">The Catalyst</text>
  </g>

  <!-- Arrow 2 -->
  <g transform="translate(610, 300)">
    <line x1="0" y1="0" x2="60" y2="0" stroke="#64748b" stroke-width="2" stroke-dasharray="4,4"/>
    <polygon points="60,-5 72,0 60,5" fill="#64748b"/>
  </g>

  <!-- Phase 3: Book / Literary Fiction (right) -->
  <g transform="translate(800, 300)">
    <!-- Book shape -->
    <g transform="rotate(-5)">
      <rect x="-60" y="-80" width="120" height="160" rx="4" fill="#1e293b" stroke="url(#ember)" stroke-width="3"/>
      <!-- Spine -->
      <rect x="-60" y="-80" width="15" height="160" fill="#0f172a"/>
      <!-- Pages -->
      <g fill="#94a3b8" opacity="0.3">
        <rect x="-40" y="-65" width="85" height="4"/>
        <rect x="-40" y="-55" width="80" height="4"/>
        <rect x="-40" y="-45" width="85" height="4"/>
        <rect x="-40" y="-35" width="70" height="4"/>
        <rect x="-40" y="-25" width="85" height="4"/>
        <rect x="-40" y="-15" width="75" height="4"/>
        <rect x="-40" y="-5" width="85" height="4"/>
        <rect x="-40" y="5" width="80" height="4"/>
        <rect x="-40" y="15" width="85" height="4"/>
        <rect x="-40" y="25" width="65" height="4"/>
        <rect x="-40" y="35" width="85" height="4"/>
        <rect x="-40" y="45" width="78" height="4"/>
        <rect x="-40" y="55" width="85" height="4"/>
      </g>
      <!-- Title area -->
      <text x="10" y="-55" text-anchor="middle" fill="url(#ember)" font-family="Georgia, serif" font-size="11" font-weight="bold">THE STONES</text>
      <text x="10" y="-42" text-anchor="middle" fill="url(#ember)" font-family="Georgia, serif" font-size="11" font-weight="bold">REMEMBER</text>
    </g>

    <!-- Ember sparks around book -->
    <g fill="url(#ember)" opacity="0.7">
      <circle cx="70" cy="-60" r="4"/>
      <circle cx="75" cy="-40" r="3"/>
      <circle cx="65" cy="-75" r="2"/>
      <circle cx="-70" cy="40" r="3"/>
      <circle cx="-65" cy="55" r="2"/>
    </g>

    <!-- Label -->
    <text x="0" y="110" text-anchor="middle" fill="#f97316" font-family="system-ui" font-size="14">LITERARY</text>
    <text x="0" y="130" text-anchor="middle" fill="#9ca3af" font-family="system-ui" font-size="12">Dark Fantasy</text>
  </g>

  <!-- Black Ember figure silhouette spanning the transformation -->
  <g transform="translate(1000, 280)" opacity="0.6">
    <!-- Figure with fire in chest -->
    <ellipse cx="0" cy="20" rx="30" ry="45" fill="#1f2937"/>
    <circle cx="0" cy="-35" r="22" fill="#1f2937"/>
    <!-- Fire in chest -->
    <ellipse cx="0" cy="10" rx="12" ry="15" fill="url(#ember)" opacity="0.8" filter="url(#glow)"/>
    <!-- Cloak/coat -->
    <path d="M-25 -10 Q-45 40 -40 80 L0 60 L40 80 Q45 40 25 -10" fill="#0f172a" opacity="0.8"/>
    <text x="0" y="110" text-anchor="middle" fill="#f97316" font-family="Georgia, serif" font-size="14" font-style="italic">Black Ember</text>
  </g>

  <!-- Timeline at bottom -->
  <g transform="translate(600, 520)">
    <line x1="-350" y1="0" x2="350" y2="0" stroke="#475569" stroke-width="2"/>
    <!-- Timeline points -->
    <g fill="#64748b">
      <circle cx="-300" cy="0" r="6"/>
      <circle cx="-100" cy="0" r="6"/>
      <circle cx="100" cy="0" r="6"/>
      <circle cx="300" cy="0" r="6"/>
    </g>
    <!-- Labels -->
    <text x="-300" y="25" text-anchor="middle" fill="#9ca3af" font-family="system-ui" font-size="11">Game Avatar</text>
    <text x="-100" y="25" text-anchor="middle" fill="#60a5fa" font-family="system-ui" font-size="11">Pisko Dies</text>
    <text x="100" y="25" text-anchor="middle" fill="#fbbf24" font-family="system-ui" font-size="11">First Draft</text>
    <text x="300" y="25" text-anchor="middle" fill="#22c55e" font-family="system-ui" font-size="11">Novel</text>
  </g>

  <!-- Bottom text -->
  <text x="600" y="590" text-anchor="middle" fill="#64748b" font-family="system-ui, sans-serif" font-size="14">
    Origin Story: From Superhero RPG to Literary Dark Fantasy
  </text>
</svg>
