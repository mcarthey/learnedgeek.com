<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="tagGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12"/>
      <stop offset="100%" style="stop-color:#e67e22"/>
    </linearGradient>
    <linearGradient id="versionGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db"/>
      <stop offset="100%" style="stop-color:#2980b9"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad)"/>

  <!-- Git timeline -->
  <line x1="100" y1="280" x2="700" y2="280" stroke="#4a5568" stroke-width="4" stroke-linecap="round"/>

  <!-- Commits on timeline -->
  <circle cx="150" cy="280" r="12" fill="#718096"/>
  <circle cx="280" cy="280" r="12" fill="#718096"/>
  <circle cx="410" cy="280" r="12" fill="#718096"/>
  <circle cx="540" cy="280" r="12" fill="#718096"/>
  <circle cx="650" cy="280" r="12" fill="#48bb78"/>

  <!-- Tag at first commit -->
  <g transform="translate(150, 200)">
    <path d="M-25 0 L25 0 L35 20 L25 40 L-25 40 Z" fill="url(#tagGrad)"/>
    <circle cx="28" cy="20" r="5" fill="#1a1a2e"/>
    <text x="0" y="25" font-family="monospace" font-size="11" fill="#1a1a2e" text-anchor="middle" font-weight="bold">v1.2.0</text>
  </g>
  <line x1="150" y1="240" x2="150" y2="268" stroke="#f39c12" stroke-width="2" stroke-dasharray="4"/>

  <!-- Height indicators -->
  <text x="215" y="260" font-family="monospace" font-size="10" fill="#a0aec0">+1</text>
  <text x="345" y="260" font-family="monospace" font-size="10" fill="#a0aec0">+2</text>
  <text x="475" y="260" font-family="monospace" font-size="10" fill="#a0aec0">+3</text>
  <text x="595" y="260" font-family="monospace" font-size="10" fill="#a0aec0">+4</text>

  <!-- Version box -->
  <g transform="translate(400, 80)">
    <rect x="-180" y="-40" width="360" height="80" rx="8" fill="url(#versionGrad)" opacity="0.9"/>

    <!-- Version number breakdown -->
    <text x="0" y="-5" font-family="monospace" font-size="32" fill="white" text-anchor="middle" font-weight="bold">1.3.0-alpha.0.4</text>

    <!-- Labels -->
    <text x="-120" y="25" font-family="sans-serif" font-size="10" fill="#bee3f8" text-anchor="middle">MAJOR</text>
    <text x="-80" y="25" font-family="sans-serif" font-size="10" fill="#bee3f8" text-anchor="middle">MINOR</text>
    <text x="-35" y="25" font-family="sans-serif" font-size="10" fill="#bee3f8" text-anchor="middle">PATCH</text>
    <text x="55" y="25" font-family="sans-serif" font-size="10" fill="#bee3f8" text-anchor="middle">PRE-RELEASE</text>
    <text x="135" y="25" font-family="sans-serif" font-size="10" fill="#bee3f8" text-anchor="middle">HEIGHT</text>
  </g>

  <!-- Arrow from current commit to version -->
  <path d="M650 268 L650 180 L580 140" stroke="#48bb78" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#48bb78"/>
    </marker>
  </defs>

  <!-- MinVer label -->
  <text x="680" y="200" font-family="sans-serif" font-size="12" fill="#48bb78" font-weight="bold">MinVer</text>
  <text x="680" y="215" font-family="sans-serif" font-size="10" fill="#a0aec0">calculates</text>

  <!-- Title -->
  <text x="400" y="360" font-family="sans-serif" font-size="16" fill="#e2e8f0" text-anchor="middle">Git Tags â†’ Automatic Version Numbers</text>

  <!-- Commit labels -->
  <text x="150" y="310" font-family="monospace" font-size="9" fill="#718096" text-anchor="middle">tagged</text>
  <text x="650" y="310" font-family="monospace" font-size="9" fill="#48bb78" text-anchor="middle">HEAD</text>
</svg>