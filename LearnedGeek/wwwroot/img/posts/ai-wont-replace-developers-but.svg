<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#312e81"/>
    </linearGradient>
    <linearGradient id="humanGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#6d28d9"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <g stroke="#4338ca" stroke-width="0.5" opacity="0.15">
    <line x1="0" y1="75" x2="800" y2="75"/>
    <line x1="0" y1="150" x2="800" y2="150"/>
    <line x1="0" y1="225" x2="800" y2="225"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="375" x2="800" y2="375"/>
    <line x1="100" y1="0" x2="100" y2="450"/>
    <line x1="200" y1="0" x2="200" y2="450"/>
    <line x1="300" y1="0" x2="300" y2="450"/>
    <line x1="400" y1="0" x2="400" y2="450"/>
    <line x1="500" y1="0" x2="500" y2="450"/>
    <line x1="600" y1="0" x2="600" y2="450"/>
    <line x1="700" y1="0" x2="700" y2="450"/>
  </g>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#f8fafc" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="700">The Real AI + Developer Relationship</text>

  <!-- Left side: Human brain with skills -->
  <g transform="translate(80, 80)">
    <rect x="0" y="0" width="260" height="280" rx="12" fill="#1e293b" filter="url(#shadow)" opacity="0.9"/>
    <rect x="0" y="0" width="260" height="36" rx="12" fill="url(#humanGrad)"/>
    <rect x="0" y="28" width="260" height="8" fill="url(#humanGrad)"/>

    <!-- Human icon -->
    <circle cx="24" cy="18" r="10" fill="#f8fafc"/>
    <text x="44" y="24" fill="#f8fafc" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="600">HUMAN DEVELOPER</text>

    <!-- Brain outline -->
    <g transform="translate(90, 60)">
      <ellipse cx="40" cy="35" rx="35" ry="30" fill="none" stroke="#60a5fa" stroke-width="2" opacity="0.5"/>
      <path d="M20 35 Q15 20 30 15 Q45 10 55 20 Q70 15 75 30 Q80 45 65 55 Q50 65 35 60 Q15 55 20 35" fill="#3b82f6" opacity="0.3"/>
    </g>

    <!-- Skills list -->
    <g transform="translate(15, 130)">
      <circle cx="8" cy="8" r="6" fill="#22c55e"/>
      <text x="8" y="12" text-anchor="middle" fill="white" font-family="Inter, system-ui, sans-serif" font-size="8" font-weight="700">✓</text>
      <text x="22" y="12" fill="#e2e8f0" font-family="Inter, system-ui, sans-serif" font-size="11">System Architecture</text>
    </g>

    <g transform="translate(15, 155)">
      <circle cx="8" cy="8" r="6" fill="#22c55e"/>
      <text x="8" y="12" text-anchor="middle" fill="white" font-family="Inter, system-ui, sans-serif" font-size="8" font-weight="700">✓</text>
      <text x="22" y="12" fill="#e2e8f0" font-family="Inter, system-ui, sans-serif" font-size="11">Security Decisions</text>
    </g>

    <g transform="translate(15, 180)">
      <circle cx="8" cy="8" r="6" fill="#22c55e"/>
      <text x="8" y="12" text-anchor="middle" fill="white" font-family="Inter, system-ui, sans-serif" font-size="8" font-weight="700">✓</text>
      <text x="22" y="12" fill="#e2e8f0" font-family="Inter, system-ui, sans-serif" font-size="11">Debugging Judgment</text>
    </g>

    <g transform="translate(15, 205)">
      <circle cx="8" cy="8" r="6" fill="#22c55e"/>
      <text x="8" y="12" text-anchor="middle" fill="white" font-family="Inter, system-ui, sans-serif" font-size="8" font-weight="700">✓</text>
      <text x="22" y="12" fill="#e2e8f0" font-family="Inter, system-ui, sans-serif" font-size="11">Code Review</text>
    </g>

    <g transform="translate(15, 230)">
      <circle cx="8" cy="8" r="6" fill="#22c55e"/>
      <text x="8" y="12" text-anchor="middle" fill="white" font-family="Inter, system-ui, sans-serif" font-size="8" font-weight="700">✓</text>
      <text x="22" y="12" fill="#e2e8f0" font-family="Inter, system-ui, sans-serif" font-size="11">Knowing When AI Is Wrong</text>
    </g>

    <g transform="translate(15, 255)">
      <circle cx="8" cy="8" r="6" fill="#22c55e"/>
      <text x="8" y="12" text-anchor="middle" fill="white" font-family="Inter, system-ui, sans-serif" font-size="8" font-weight="700">✓</text>
      <text x="22" y="12" fill="#e2e8f0" font-family="Inter, system-ui, sans-serif" font-size="11">Business Context</text>
    </g>
  </g>

  <!-- Right side: AI capabilities -->
  <g transform="translate(460, 80)">
    <rect x="0" y="0" width="260" height="280" rx="12" fill="#1e293b" filter="url(#shadow)" opacity="0.9"/>
    <rect x="0" y="0" width="260" height="36" rx="12" fill="url(#aiGrad)"/>
    <rect x="0" y="28" width="260" height="8" fill="url(#aiGrad)"/>

    <!-- AI icon -->
    <g transform="translate(14, 8)">
      <rect x="0" y="0" width="20" height="20" rx="4" fill="#f8fafc" opacity="0.9"/>
      <circle cx="6" cy="10" r="2" fill="#6d28d9"/>
      <circle cx="14" cy="10" r="2" fill="#6d28d9"/>
      <rect x="4" y="14" width="12" height="2" rx="1" fill="#6d28d9"/>
    </g>
    <text x="44" y="24" fill="#f8fafc" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="600">AI ASSISTANT</text>

    <!-- Circuit pattern -->
    <g transform="translate(90, 55)" stroke="#a78bfa" stroke-width="1.5" fill="none" opacity="0.4">
      <rect x="10" y="10" width="60" height="50" rx="4"/>
      <line x1="40" y1="0" x2="40" y2="10"/>
      <line x1="20" y1="60" x2="20" y2="70"/>
      <line x1="60" y1="60" x2="60" y2="70"/>
      <circle cx="40" cy="35" r="12" fill="#8b5cf6" opacity="0.3"/>
    </g>

    <!-- Capabilities -->
    <g transform="translate(15, 130)">
      <circle cx="8" cy="8" r="6" fill="#8b5cf6"/>
      <text x="8" y="12" text-anchor="middle" fill="white" font-family="Inter, system-ui, sans-serif" font-size="9" font-weight="700">⚡</text>
      <text x="22" y="12" fill="#e2e8f0" font-family="Inter, system-ui, sans-serif" font-size="11">Large Refactoring</text>
    </g>

    <g transform="translate(15, 155)">
      <circle cx="8" cy="8" r="6" fill="#8b5cf6"/>
      <text x="8" y="12" text-anchor="middle" fill="white" font-family="Inter, system-ui, sans-serif" font-size="9" font-weight="700">⚡</text>
      <text x="22" y="12" fill="#e2e8f0" font-family="Inter, system-ui, sans-serif" font-size="11">Boilerplate Generation</text>
    </g>

    <g transform="translate(15, 180)">
      <circle cx="8" cy="8" r="6" fill="#8b5cf6"/>
      <text x="8" y="12" text-anchor="middle" fill="white" font-family="Inter, system-ui, sans-serif" font-size="9" font-weight="700">⚡</text>
      <text x="22" y="12" fill="#e2e8f0" font-family="Inter, system-ui, sans-serif" font-size="11">Multi-Tool Tasks (SVGs!)</text>
    </g>

    <g transform="translate(15, 205)">
      <circle cx="8" cy="8" r="6" fill="#8b5cf6"/>
      <text x="8" y="12" text-anchor="middle" fill="white" font-family="Inter, system-ui, sans-serif" font-size="9" font-weight="700">⚡</text>
      <text x="22" y="12" fill="#e2e8f0" font-family="Inter, system-ui, sans-serif" font-size="11">Commit Messages</text>
    </g>

    <g transform="translate(15, 230)">
      <circle cx="8" cy="8" r="6" fill="#8b5cf6"/>
      <text x="8" y="12" text-anchor="middle" fill="white" font-family="Inter, system-ui, sans-serif" font-size="9" font-weight="700">⚡</text>
      <text x="22" y="12" fill="#e2e8f0" font-family="Inter, system-ui, sans-serif" font-size="11">Pattern Implementation</text>
    </g>

    <g transform="translate(15, 255)">
      <circle cx="8" cy="8" r="6" fill="#8b5cf6"/>
      <text x="8" y="12" text-anchor="middle" fill="white" font-family="Inter, system-ui, sans-serif" font-size="9" font-weight="700">⚡</text>
      <text x="22" y="12" fill="#e2e8f0" font-family="Inter, system-ui, sans-serif" font-size="11">Code Explanation</text>
    </g>
  </g>

  <!-- Center: Collaboration arrows -->
  <g transform="translate(340, 180)">
    <!-- Arrow right -->
    <path d="M30 30 L80 30" stroke="#f8fafc" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    <text x="55" y="22" text-anchor="middle" fill="#94a3b8" font-family="Inter, system-ui, sans-serif" font-size="8">directs</text>

    <!-- Arrow left -->
    <path d="M80 50 L30 50" stroke="#f8fafc" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    <text x="55" y="66" text-anchor="middle" fill="#94a3b8" font-family="Inter, system-ui, sans-serif" font-size="8">implements</text>

    <!-- Plus sign in circle -->
    <circle cx="55" cy="40" r="15" fill="#1e293b" stroke="#f8fafc" stroke-width="2"/>
    <text x="55" y="46" text-anchor="middle" fill="#f8fafc" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="700">+</text>
  </g>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f8fafc"/>
    </marker>
  </defs>

  <!-- Bottom: The real equation -->
  <g transform="translate(50, 380)">
    <rect x="0" y="0" width="700" height="50" rx="8" fill="#0f172a" opacity="0.8"/>

    <text x="30" y="32" fill="#3b82f6" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600">Human Expertise</text>
    <text x="175" y="32" fill="#f8fafc" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="700">+</text>
    <text x="200" y="32" fill="#8b5cf6" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600">AI Speed</text>
    <text x="300" y="32" fill="#f8fafc" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="700">=</text>
    <text x="330" y="32" fill="#22c55e" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600">10x Productivity</text>

    <line x1="470" y1="10" x2="470" y2="40" stroke="#334155" stroke-width="1"/>

    <text x="500" y="27" fill="#ef4444" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="500">AI alone?</text>
    <text x="570" y="27" fill="#94a3b8" font-family="Inter, system-ui, sans-serif" font-size="11">= Fast broken things</text>
  </g>

  <!-- Corner accent -->
  <circle cx="750" cy="420" r="60" fill="#8b5cf6" opacity="0.1"/>
  <circle cx="50" cy="30" r="40" fill="#3b82f6" opacity="0.1"/>
</svg>
