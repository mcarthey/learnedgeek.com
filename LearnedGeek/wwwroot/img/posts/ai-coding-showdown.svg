<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1a"/>
      <stop offset="50%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
    <linearGradient id="chatgpt-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10a37f"/>
      <stop offset="100%" style="stop-color:#0d8a6a"/>
    </linearGradient>
    <linearGradient id="claude-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d97706"/>
      <stop offset="100%" style="stop-color:#b45309"/>
    </linearGradient>
    <linearGradient id="vs-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle grid -->
  <g stroke="#2a2a4a" stroke-width="0.5" opacity="0.3">
    <line x1="0" y1="157" x2="1200" y2="157"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
    <line x1="0" y1="473" x2="1200" y2="473"/>
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="900" y1="0" x2="900" y2="630"/>
  </g>

  <!-- Center VS badge -->
  <g transform="translate(600, 315)">
    <circle cx="0" cy="0" r="45" fill="url(#vs-grad)" stroke="#fca5a5" stroke-width="3"/>
    <text x="0" y="8" text-anchor="middle" fill="white" font-family="system-ui" font-size="28" font-weight="bold">VS</text>
  </g>

  <!-- ChatGPT side (left) -->
  <g transform="translate(80, 100)">
    <!-- Logo circle -->
    <circle cx="50" cy="50" r="40" fill="url(#chatgpt-grad)" stroke="#34d399" stroke-width="2"/>
    <text x="50" y="58" text-anchor="middle" fill="white" font-family="system-ui" font-size="24" font-weight="bold">GPT</text>

    <!-- Title -->
    <text x="110" y="40" fill="#10a37f" font-family="system-ui" font-size="22" font-weight="bold">ChatGPT</text>
    <text x="110" y="65" fill="#6b7280" font-family="system-ui" font-size="14">Pattern Matching</text>

    <!-- Chat bubbles showing loops -->
    <g transform="translate(0, 120)">
      <!-- Bubble 1 -->
      <rect x="0" y="0" width="380" height="50" rx="8" fill="#1f2937" stroke="#374151" stroke-width="1"/>
      <text x="15" y="30" fill="#9ca3af" font-family="monospace" font-size="12">"Likely your code does this..."</text>

      <!-- Bubble 2 -->
      <rect x="0" y="65" width="380" height="50" rx="8" fill="#1f2937" stroke="#374151" stroke-width="1"/>
      <text x="15" y="95" fill="#9ca3af" font-family="monospace" font-size="12">"Have you tried caching?"</text>

      <!-- Bubble 3 (looping arrow) -->
      <rect x="0" y="130" width="380" height="50" rx="8" fill="#1f2937" stroke="#374151" stroke-width="1"/>
      <text x="15" y="160" fill="#9ca3af" font-family="monospace" font-size="12">"Let's try solution A again..."</text>

      <!-- Loop indicator -->
      <path d="M390 90 Q420 90 420 140 Q420 190 390 190" stroke="#ef4444" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
      <polygon points="390,185 400,190 390,195" fill="#ef4444"/>
    </g>

    <!-- Query count (bad) -->
    <g transform="translate(0, 340)">
      <rect x="0" y="0" width="180" height="60" rx="8" fill="#7f1d1d" stroke="#ef4444" stroke-width="1"/>
      <text x="90" y="25" text-anchor="middle" fill="#fca5a5" font-family="system-ui" font-size="12" font-weight="600">DATABASE QUERIES</text>
      <text x="90" y="48" text-anchor="middle" fill="#ef4444" font-family="system-ui" font-size="22" font-weight="bold">620</text>
    </g>
  </g>

  <!-- Claude side (right) -->
  <g transform="translate(660, 100)">
    <!-- Logo circle -->
    <circle cx="50" cy="50" r="40" fill="url(#claude-grad)" stroke="#fbbf24" stroke-width="2"/>
    <text x="50" y="45" text-anchor="middle" fill="white" font-family="system-ui" font-size="14" font-weight="bold">Claude</text>
    <text x="50" y="62" text-anchor="middle" fill="white" font-family="system-ui" font-size="11">Code</text>

    <!-- Title -->
    <text x="110" y="40" fill="#d97706" font-family="system-ui" font-size="22" font-weight="bold">Claude</text>
    <text x="110" y="65" fill="#6b7280" font-family="system-ui" font-size="14">Architectural Reasoning</text>

    <!-- Analysis output -->
    <g transform="translate(0, 120)">
      <!-- Analysis box -->
      <rect x="0" y="0" width="380" height="180" rx="8" fill="#1f2937" stroke="#374151" stroke-width="1"/>

      <!-- Header -->
      <rect x="0" y="0" width="380" height="30" rx="8" fill="#374151"/>
      <rect x="0" y="22" width="380" height="8" fill="#374151"/>
      <text x="15" y="20" fill="#9ca3af" font-family="system-ui" font-size="11" font-weight="600">PERFORMANCE_ISSUES.md</text>

      <!-- Content -->
      <text x="15" y="50" fill="#22c55e" font-family="monospace" font-size="11">N+1 Query Pattern Detected:</text>
      <text x="15" y="70" fill="#9ca3af" font-family="monospace" font-size="10">ConversationService.GetConversationsAsync()</text>
      <text x="15" y="85" fill="#9ca3af" font-family="monospace" font-size="10">  → lazy loads Messages (N queries)</text>
      <text x="15" y="100" fill="#9ca3af" font-family="monospace" font-size="10">  → lazy loads Chunks (N×M queries)</text>

      <text x="15" y="125" fill="#22c55e" font-family="monospace" font-size="11">Solution:</text>
      <text x="15" y="145" fill="#60a5fa" font-family="monospace" font-size="10">.Include(c => c.Messages)</text>
      <text x="15" y="160" fill="#60a5fa" font-family="monospace" font-size="10">    .ThenInclude(m => m.Chunks)</text>

      <!-- Checkmark -->
      <circle cx="350" cy="150" r="18" fill="#166534" stroke="#22c55e" stroke-width="2"/>
      <path d="M342 150 L348 156 L360 144" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>

    <!-- Query count (good) -->
    <g transform="translate(200, 340)">
      <rect x="0" y="0" width="180" height="60" rx="8" fill="#14532d" stroke="#22c55e" stroke-width="1"/>
      <text x="90" y="25" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="12" font-weight="600">DATABASE QUERIES</text>
      <text x="90" y="48" text-anchor="middle" fill="#22c55e" font-family="system-ui" font-size="22" font-weight="bold">1</text>
    </g>
  </g>

  <!-- Bottom tagline -->
  <text x="600" y="560" text-anchor="middle" fill="#6b7280" font-family="system-ui" font-size="16">
    Pattern Matching vs. Architectural Reasoning
  </text>
  <text x="600" y="590" text-anchor="middle" fill="#4b5563" font-family="system-ui" font-size="13">
    620 queries → 1 query (when the AI actually reads your code)
  </text>
</svg>
