<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#1f1f3a"/>
      <stop offset="100%" style="stop-color:#2d1f3d"/>
    </linearGradient>
    <linearGradient id="fire" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="50%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
    <linearGradient id="heal" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#15803d"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Grid pattern -->
  <g stroke="#3f3f5f" stroke-width="0.5" opacity="0.2">
    <line x1="0" y1="157" x2="1200" y2="157"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
    <line x1="0" y1="472" x2="1200" y2="472"/>
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="900" y1="0" x2="900" y2="630"/>
  </g>

  <!-- Brigid - dual nature (left) -->
  <g transform="translate(250, 280)">
    <!-- Healing hand -->
    <g transform="translate(-80, 0)">
      <ellipse cx="0" cy="0" rx="60" ry="70" fill="#15803d" opacity="0.3"/>
      <path d="M-15 30 L-15 -20 Q-15 -40 0 -50 Q15 -40 15 -20 L15 30" fill="none" stroke="#22c55e" stroke-width="3"/>
      <circle cx="0" cy="-60" r="15" fill="#22c55e" opacity="0.6"/>
      <!-- Healing rays -->
      <g stroke="#4ade80" stroke-width="1" opacity="0.5">
        <line x1="0" y1="-80" x2="0" y2="-100"/>
        <line x1="-15" y1="-75" x2="-25" y2="-90"/>
        <line x1="15" y1="-75" x2="25" y2="-90"/>
      </g>
    </g>
    <!-- Forging hand -->
    <g transform="translate(80, 0)">
      <ellipse cx="0" cy="0" rx="60" ry="70" fill="#dc2626" opacity="0.3"/>
      <!-- Hammer -->
      <rect x="-8" y="-60" width="16" height="50" fill="#78716c"/>
      <rect x="-20" y="-70" width="40" height="20" rx="3" fill="#57534e"/>
      <!-- Sparks -->
      <g fill="#fbbf24">
        <circle cx="-30" cy="20" r="3"/>
        <circle cx="25" cy="10" r="2"/>
        <circle cx="-15" cy="30" r="2"/>
        <circle cx="35" cy="25" r="3"/>
      </g>
    </g>
    <!-- Label -->
    <text x="0" y="100" text-anchor="middle" fill="#a8a29e" font-family="Georgia, serif" font-size="16">Brigid</text>
    <text x="0" y="120" text-anchor="middle" fill="#6b7280" font-family="Georgia, serif" font-size="12" font-style="italic">healer AND smith</text>
  </g>

  <!-- Morrigan - war and prophecy (center) -->
  <g transform="translate(600, 280)">
    <ellipse cx="0" cy="0" rx="100" ry="100" fill="#1f1f3a" stroke="#6b21a8" stroke-width="2"/>
    <!-- Crow/raven shape -->
    <g fill="#1a1a2e" stroke="#a855f7" stroke-width="2">
      <path d="M0 -60 Q-40 -40 -60 0 Q-40 20 0 10 Q40 20 60 0 Q40 -40 0 -60"/>
      <!-- Wings spread -->
      <path d="M-60 0 Q-100 -20 -120 10 Q-100 30 -60 20"/>
      <path d="M60 0 Q100 -20 120 10 Q100 30 60 20"/>
    </g>
    <!-- Eye -->
    <circle cx="0" cy="-20" r="8" fill="#dc2626"/>
    <circle cx="0" cy="-20" r="3" fill="#fbbf24"/>
    <!-- Prophecy swirl -->
    <path d="M-30 40 Q0 60 30 40 Q50 20 30 0" fill="none" stroke="#c084fc" stroke-width="2" opacity="0.6"/>
    <!-- Label -->
    <text x="0" y="130" text-anchor="middle" fill="#a8a29e" font-family="Georgia, serif" font-size="16">The Morrigan</text>
    <text x="0" y="150" text-anchor="middle" fill="#6b7280" font-family="Georgia, serif" font-size="12" font-style="italic">war AND prophecy</text>
  </g>

  <!-- Lugh - light and trickster (right) -->
  <g transform="translate(950, 280)">
    <!-- Sun/light aspect -->
    <g transform="translate(-60, -20)">
      <circle cx="0" cy="0" r="40" fill="#fbbf24" opacity="0.3"/>
      <circle cx="0" cy="0" r="25" fill="#fbbf24" opacity="0.5"/>
      <!-- Rays -->
      <g stroke="#fbbf24" stroke-width="2">
        <line x1="0" y1="-50" x2="0" y2="-65"/>
        <line x1="35" y1="-35" x2="46" y2="-46"/>
        <line x1="50" y1="0" x2="65" y2="0"/>
        <line x1="35" y1="35" x2="46" y2="46"/>
        <line x1="-35" y1="-35" x2="-46" y2="-46"/>
        <line x1="-50" y1="0" x2="-65" y2="0"/>
      </g>
    </g>
    <!-- Trickster mask/shadow -->
    <g transform="translate(40, 20)" opacity="0.7">
      <ellipse cx="0" cy="0" rx="35" ry="45" fill="#1a1a2e" stroke="#6b7280" stroke-width="2"/>
      <!-- Sly eyes -->
      <path d="M-15 -10 Q-10 -15 -5 -10" fill="none" stroke="#fbbf24" stroke-width="2"/>
      <path d="M5 -10 Q10 -15 15 -10" fill="none" stroke="#fbbf24" stroke-width="2"/>
      <!-- Smirk -->
      <path d="M-10 10 Q0 20 10 10" fill="none" stroke="#fbbf24" stroke-width="2"/>
    </g>
    <!-- Label -->
    <text x="0" y="100" text-anchor="middle" fill="#a8a29e" font-family="Georgia, serif" font-size="16">Lugh</text>
    <text x="0" y="120" text-anchor="middle" fill="#6b7280" font-family="Georgia, serif" font-size="12" font-style="italic">light AND trickster</text>
  </g>

  <!-- Central message -->
  <g transform="translate(600, 480)">
    <text x="0" y="0" text-anchor="middle" fill="#c084fc" font-family="Georgia, serif" font-size="22" font-weight="bold">
      Neither Good Nor Evil
    </text>
    <text x="0" y="30" text-anchor="middle" fill="#9ca3af" font-family="Georgia, serif" font-size="16" font-style="italic">
      Necessary and dangerous at once
    </text>
  </g>

  <!-- Bottom text -->
  <text x="600" y="580" text-anchor="middle" fill="#6b7280" font-family="system-ui, sans-serif" font-size="14">
    400+ Celtic Deities • Moral Complexity • Forces of Nature with Agency
  </text>
</svg>
