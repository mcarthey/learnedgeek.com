<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="450" fill="#1a1a2e"/>
  <defs>
    <pattern id="grid9" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#2a2a3e" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="800" height="450" fill="url(#grid9)" opacity="0.3"/>

  <!-- Calendar weeks -->
  <g transform="translate(60, 50)">
    <!-- Week headers -->
    <text x="0" y="0" font-family="'Segoe UI', sans-serif" font-size="12" fill="#6272a4">8-WEEK MODIFIER ROTATION</text>

    <!-- Week 1 - Active -->
    <rect x="0" y="20" width="80" height="90" fill="#282a36" rx="6" stroke="#ff6b6b" stroke-width="2"/>
    <text x="40" y="40" font-family="monospace" font-size="8" fill="#ff6b6b" text-anchor="middle" font-weight="bold">WEEK 1</text>
    <text x="40" y="55" font-family="monospace" font-size="7" fill="#ff6b6b" text-anchor="middle">ACTIVE</text>
    <text x="40" y="75" font-family="monospace" font-size="7" fill="#f8f8f2" text-anchor="middle">Arcane</text>
    <text x="40" y="88" font-family="monospace" font-size="7" fill="#f8f8f2" text-anchor="middle">Disruption</text>
    <text x="40" y="102" font-family="monospace" font-size="6" fill="#6272a4" text-anchor="middle">Mage -30%</text>

    <!-- Week 2 -->
    <rect x="90" y="20" width="80" height="90" fill="#282a36" rx="6" stroke="#44475a" stroke-width="1"/>
    <text x="130" y="40" font-family="monospace" font-size="8" fill="#6272a4" text-anchor="middle">WEEK 2</text>
    <text x="130" y="75" font-family="monospace" font-size="7" fill="#f8f8f2" text-anchor="middle">Heavy</text>
    <text x="130" y="88" font-family="monospace" font-size="7" fill="#f8f8f2" text-anchor="middle">Armor</text>
    <text x="130" y="102" font-family="monospace" font-size="6" fill="#6272a4" text-anchor="middle">Def +50%</text>

    <!-- Week 3 -->
    <rect x="180" y="20" width="80" height="90" fill="#282a36" rx="6" stroke="#44475a" stroke-width="1"/>
    <text x="220" y="40" font-family="monospace" font-size="8" fill="#6272a4" text-anchor="middle">WEEK 3</text>
    <text x="220" y="75" font-family="monospace" font-size="7" fill="#f8f8f2" text-anchor="middle">Bloodlust</text>
    <text x="220" y="102" font-family="monospace" font-size="6" fill="#6272a4" text-anchor="middle">Crit 25%</text>

    <!-- Week 4 -->
    <rect x="270" y="20" width="80" height="90" fill="#282a36" rx="6" stroke="#44475a" stroke-width="1"/>
    <text x="310" y="40" font-family="monospace" font-size="8" fill="#6272a4" text-anchor="middle">WEEK 4</text>
    <text x="310" y="75" font-family="monospace" font-size="7" fill="#f8f8f2" text-anchor="middle">Healing</text>
    <text x="310" y="88" font-family="monospace" font-size="7" fill="#f8f8f2" text-anchor="middle">Drought</text>
    <text x="310" y="102" font-family="monospace" font-size="6" fill="#6272a4" text-anchor="middle">Heal -50%</text>

    <!-- Weeks 5-8 -->
    <rect x="360" y="20" width="80" height="90" fill="#282a36" rx="6" stroke="#44475a" stroke-width="1"/>
    <text x="400" y="40" font-family="monospace" font-size="8" fill="#6272a4" text-anchor="middle">WEEK 5</text>
    <text x="400" y="75" font-family="monospace" font-size="7" fill="#f8f8f2" text-anchor="middle">Speed</text>
    <text x="400" y="88" font-family="monospace" font-size="7" fill="#f8f8f2" text-anchor="middle">Surge</text>

    <rect x="450" y="20" width="80" height="90" fill="#282a36" rx="6" stroke="#44475a" stroke-width="1"/>
    <text x="490" y="40" font-family="monospace" font-size="8" fill="#6272a4" text-anchor="middle">WEEK 6</text>
    <text x="490" y="75" font-family="monospace" font-size="7" fill="#f8f8f2" text-anchor="middle">Glass</text>
    <text x="490" y="88" font-family="monospace" font-size="7" fill="#f8f8f2" text-anchor="middle">Cannon</text>

    <rect x="540" y="20" width="80" height="90" fill="#282a36" rx="6" stroke="#44475a" stroke-width="1"/>
    <text x="580" y="40" font-family="monospace" font-size="8" fill="#6272a4" text-anchor="middle">WEEK 7</text>
    <text x="580" y="75" font-family="monospace" font-size="7" fill="#f8f8f2" text-anchor="middle">Fortification</text>

    <rect x="630" y="20" width="80" height="90" fill="#282a36" rx="6" stroke="#44475a" stroke-width="1"/>
    <text x="670" y="40" font-family="monospace" font-size="8" fill="#6272a4" text-anchor="middle">WEEK 8</text>
    <text x="670" y="75" font-family="monospace" font-size="7" fill="#f8f8f2" text-anchor="middle">Wild</text>
    <text x="670" y="88" font-family="monospace" font-size="7" fill="#f8f8f2" text-anchor="middle">Magic</text>
  </g>

  <!-- Interface code -->
  <rect x="60" y="180" width="340" height="120" fill="#282a36" rx="6"/>
  <text x="76" y="200" font-family="monospace" font-size="10" fill="#ff79c6">public interface</text>
  <text x="178" y="200" font-family="monospace" font-size="10" fill="#8be9fd"> IModifierEffect</text>
  <text x="76" y="218" font-family="monospace" font-size="10" fill="#f8f8f2">{</text>
  <text x="92" y="236" font-family="monospace" font-size="10" fill="#ff79c6">void</text>
  <text x="120" y="236" font-family="monospace" font-size="10" fill="#50fa7b"> ModifyUnitStats</text>
  <text x="248" y="236" font-family="monospace" font-size="10" fill="#f8f8f2">(Unit);</text>
  <text x="92" y="254" font-family="monospace" font-size="10" fill="#ff79c6">void</text>
  <text x="120" y="254" font-family="monospace" font-size="10" fill="#50fa7b"> ApplyToBattle</text>
  <text x="236" y="254" font-family="monospace" font-size="10" fill="#f8f8f2">(Context);</text>
  <text x="76" y="272" font-family="monospace" font-size="10" fill="#f8f8f2">}</text>

  <!-- Effect visualization -->
  <rect x="440" y="180" width="320" height="120" fill="#282a36" rx="6" stroke="#ff6b6b" stroke-width="1"/>
  <text x="600" y="200" font-family="'Segoe UI', sans-serif" font-size="12" fill="#ff6b6b" text-anchor="middle" font-weight="bold">This Week: Arcane Disruption</text>

  <!-- Unit stat changes -->
  <text x="460" y="224" font-family="monospace" font-size="10" fill="#ff5555">Mage     Attack × 0.70  ▼</text>
  <text x="460" y="244" font-family="monospace" font-size="10" fill="#50fa7b">Warrior  Attack × 1.20  ▲</text>
  <text x="460" y="264" font-family="monospace" font-size="10" fill="#50fa7b">Ranger   Attack × 1.20  ▲</text>
  <text x="460" y="284" font-family="monospace" font-size="10" fill="#6272a4">Healer   unchanged</text>

  <!-- Monday midnight banner -->
  <rect x="200" y="320" width="400" height="36" fill="#2a2a3e" rx="6" stroke="#f1fa8c" stroke-width="1"/>
  <text x="400" y="343" font-family="monospace" font-size="11" fill="#f1fa8c" text-anchor="middle">Rotates every Monday 00:00 UTC — no deploy required</text>

  <!-- Title -->
  <text x="400" y="396" font-family="'Segoe UI', Arial, sans-serif" font-size="22" fill="#f8f8f2" text-anchor="middle" font-weight="bold">Environmental Modifiers</text>
  <text x="400" y="420" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#6272a4" text-anchor="middle">Rotating the meta weekly without patching</text>
</svg>