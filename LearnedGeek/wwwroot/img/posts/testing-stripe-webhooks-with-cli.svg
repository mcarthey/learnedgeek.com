<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="50%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e1e2e"/>
    </linearGradient>
    <linearGradient id="stripe" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#635bff"/>
      <stop offset="100%" style="stop-color:#5046e5"/>
    </linearGradient>
    <linearGradient id="success" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#635bff;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#635bff;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Grid pattern -->
  <g stroke="#334155" stroke-width="0.5" opacity="0.3">
    <line x1="0" y1="0" x2="0" y2="630"/>
    <line x1="100" y1="0" x2="100" y2="630"/>
    <line x1="200" y1="0" x2="200" y2="630"/>
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="400" y1="0" x2="400" y2="630"/>
    <line x1="500" y1="0" x2="500" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="700" y1="0" x2="700" y2="630"/>
    <line x1="800" y1="0" x2="800" y2="630"/>
    <line x1="900" y1="0" x2="900" y2="630"/>
    <line x1="1000" y1="0" x2="1000" y2="630"/>
    <line x1="1100" y1="0" x2="1100" y2="630"/>
    <line x1="1200" y1="0" x2="1200" y2="630"/>
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="400" x2="1200" y2="400"/>
    <line x1="0" y1="500" x2="1200" y2="500"/>
    <line x1="0" y1="600" x2="1200" y2="600"/>
  </g>

  <!-- Glow effect -->
  <ellipse cx="600" cy="300" rx="400" ry="220" fill="url(#glow)"/>

  <!-- Stripe Cloud (left side) -->
  <g transform="translate(120, 180)">
    <rect width="200" height="140" rx="12" fill="#1e293b" stroke="#635bff" stroke-width="2"/>
    <!-- Stripe logo hint -->
    <g transform="translate(70, 25)">
      <rect width="60" height="35" rx="6" fill="url(#stripe)"/>
      <text x="30" y="24" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">S</text>
    </g>
    <text x="100" y="85" text-anchor="middle" fill="#94a3b8" font-family="monospace" font-size="11">Stripe Test</text>
    <text x="100" y="100" text-anchor="middle" fill="#94a3b8" font-family="monospace" font-size="11">Servers</text>
    <!-- Event dots -->
    <circle cx="50" cy="120" r="4" fill="#635bff" opacity="0.7"/>
    <circle cx="70" cy="120" r="4" fill="#635bff" opacity="0.7"/>
    <circle cx="90" cy="120" r="4" fill="#635bff" opacity="0.7"/>
    <circle cx="110" cy="120" r="4" fill="#635bff" opacity="0.7"/>
    <circle cx="130" cy="120" r="4" fill="#635bff" opacity="0.7"/>
    <circle cx="150" cy="120" r="4" fill="#635bff" opacity="0.7"/>
  </g>

  <!-- Tunnel/Arrow (animated webhook flow) -->
  <g transform="translate(340, 230)">
    <!-- Tunnel pipe -->
    <rect x="0" y="15" width="280" height="40" rx="20" fill="#1e293b" stroke="#475569" stroke-width="1"/>
    <!-- Events flowing through -->
    <circle cx="40" cy="35" r="8" fill="#635bff" opacity="0.9"/>
    <circle cx="90" cy="35" r="8" fill="#635bff" opacity="0.7"/>
    <circle cx="140" cy="35" r="8" fill="#22c55e" opacity="0.9"/>
    <circle cx="190" cy="35" r="8" fill="#635bff" opacity="0.6"/>
    <circle cx="240" cy="35" r="8" fill="#22c55e" opacity="0.8"/>
    <!-- Arrow head -->
    <polygon points="280,35 260,20 260,50" fill="#475569"/>
    <!-- Label -->
    <text x="140" y="75" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="10">stripe listen --forward-to</text>
  </g>

  <!-- Localhost (right side) -->
  <g transform="translate(640, 160)">
    <rect width="240" height="200" rx="12" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <!-- Terminal header -->
    <rect x="0" y="0" width="240" height="30" rx="12" fill="#334155"/>
    <rect x="0" y="15" width="240" height="15" fill="#334155"/>
    <circle cx="20" cy="15" r="5" fill="#ef4444"/>
    <circle cx="38" cy="15" r="5" fill="#fbbf24"/>
    <circle cx="56" cy="15" r="5" fill="#22c55e"/>
    <text x="120" y="18" text-anchor="middle" fill="#94a3b8" font-family="monospace" font-size="10">localhost:5001</text>

    <!-- Terminal content -->
    <text x="15" y="55" fill="#22c55e" font-family="monospace" font-size="10">--&gt; checkout.session.completed</text>
    <text x="15" y="75" fill="#94a3b8" font-family="monospace" font-size="10">&lt;-- [200] POST /webhook</text>
    <text x="15" y="95" fill="#22c55e" font-family="monospace" font-size="10">--&gt; payment_intent.succeeded</text>
    <text x="15" y="115" fill="#94a3b8" font-family="monospace" font-size="10">&lt;-- [200] POST /webhook</text>
    <text x="15" y="135" fill="#22c55e" font-family="monospace" font-size="10">--&gt; charge.succeeded</text>
    <text x="15" y="155" fill="#94a3b8" font-family="monospace" font-size="10">&lt;-- [200] POST /webhook</text>

    <!-- Blinking cursor -->
    <rect x="15" y="170" width="8" height="14" fill="#22c55e" opacity="0.8"/>
  </g>

  <!-- CLI Command (bottom left) -->
  <g transform="translate(120, 400)">
    <rect width="280" height="80" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="15" y="25" fill="#64748b" font-family="monospace" font-size="10">Terminal 3:</text>
    <text x="15" y="45" fill="#22c55e" font-family="monospace" font-size="11">$ stripe trigger</text>
    <text x="15" y="62" fill="#635bff" font-family="monospace" font-size="11">  checkout.session.completed</text>
  </g>

  <!-- Event type badges -->
  <g transform="translate(900, 180)">
    <rect width="180" height="180" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="15" y="25" fill="#94a3b8" font-family="monospace" font-size="11">Webhook Events</text>

    <!-- Event badges -->
    <rect x="12" y="40" width="156" height="22" rx="4" fill="#635bff" opacity="0.2"/>
    <text x="20" y="55" fill="#a5b4fc" font-family="monospace" font-size="9">product.created</text>

    <rect x="12" y="68" width="156" height="22" rx="4" fill="#635bff" opacity="0.2"/>
    <text x="20" y="83" fill="#a5b4fc" font-family="monospace" font-size="9">price.created</text>

    <rect x="12" y="96" width="156" height="22" rx="4" fill="#22c55e" opacity="0.3"/>
    <text x="20" y="111" fill="#86efac" font-family="monospace" font-size="9">checkout.session.completed</text>

    <rect x="12" y="124" width="156" height="22" rx="4" fill="#635bff" opacity="0.2"/>
    <text x="20" y="139" fill="#a5b4fc" font-family="monospace" font-size="9">payment_intent.succeeded</text>

    <rect x="12" y="152" width="156" height="22" rx="4" fill="#635bff" opacity="0.2"/>
    <text x="20" y="167" fill="#a5b4fc" font-family="monospace" font-size="9">charge.succeeded</text>
  </g>

  <!-- Credit card hint -->
  <g transform="translate(950, 400)" opacity="0.6">
    <rect width="120" height="75" rx="8" fill="#334155"/>
    <rect x="10" y="20" width="40" height="25" rx="4" fill="#fbbf24" opacity="0.5"/>
    <text x="60" y="60" fill="#64748b" font-family="monospace" font-size="9">4242 4242...</text>
  </g>

  <!-- Text label -->
  <text x="600" y="540" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="18">
    Test Stripe Webhooks Locally with the CLI
  </text>
</svg>
