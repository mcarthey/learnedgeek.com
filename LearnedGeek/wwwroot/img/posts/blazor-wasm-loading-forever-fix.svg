<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="card-bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937"/>
      <stop offset="100%" style="stop-color:#111827"/>
    </linearGradient>
    <linearGradient id="error-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="success-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="blazor-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="xml-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle grid -->
  <g stroke="#334155" stroke-width="0.5" opacity="0.3">
    <line x1="0" y1="157" x2="1200" y2="157"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
    <line x1="0" y1="473" x2="1200" y2="473"/>
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="900" y1="0" x2="900" y2="630"/>
  </g>

  <!-- Left side: The Problem -->
  <g transform="translate(80, 70)">
    <text x="150" y="0" text-anchor="middle" fill="#ef4444" font-family="sans-serif" font-size="14" font-weight="bold">THE PROBLEM</text>

    <!-- Browser window with loading -->
    <rect x="0" y="20" width="300" height="200" rx="8" fill="url(#card-bg)" stroke="url(#error-grad)" stroke-width="2"/>
    <rect x="0" y="20" width="300" height="28" rx="8" fill="#374151"/>
    <rect x="0" y="40" width="300" height="8" fill="#374151"/>

    <!-- Browser dots -->
    <circle cx="16" cy="34" r="5" fill="#ef4444"/>
    <circle cx="32" cy="34" r="5" fill="#f59e0b"/>
    <circle cx="48" cy="34" r="5" fill="#22c55e"/>

    <!-- URL bar -->
    <rect x="60" y="26" width="220" height="14" rx="3" fill="#1f2937"/>
    <text x="70" y="37" fill="#6b7280" font-family="monospace" font-size="8">localhost:5199</text>

    <!-- Loading spinner (static representation) -->
    <g transform="translate(150, 110)">
      <circle cx="0" cy="0" r="25" fill="none" stroke="#374151" stroke-width="4"/>
      <path d="M 0 -25 A 25 25 0 0 1 25 0" fill="none" stroke="#a855f7" stroke-width="4" stroke-linecap="round"/>
    </g>

    <!-- Loading text -->
    <text x="150" y="160" text-anchor="middle" fill="#9ca3af" font-family="sans-serif" font-size="14">Loading...</text>
    <text x="150" y="180" text-anchor="middle" fill="#6b7280" font-family="sans-serif" font-size="10">(forever)</text>

    <!-- Console errors below -->
    <rect x="0" y="235" width="300" height="120" rx="6" fill="#111827" stroke="#374151"/>
    <text x="10" y="255" fill="#ef4444" font-family="monospace" font-size="9">Console</text>

    <text x="10" y="280" fill="#ef4444" font-family="monospace" font-size="8">Failed to load module script</text>
    <text x="10" y="295" fill="#ef4444" font-family="monospace" font-size="8">MIME type: "text/html"</text>
    <text x="10" y="320" fill="#fbbf24" font-family="monospace" font-size="8">TypeError: Failed to fetch</text>
    <text x="10" y="335" fill="#fbbf24" font-family="monospace" font-size="8">http://localhost:5199/0</text>

    <!-- The suspicious /0 highlighted -->
    <rect x="195" y="326" width="20" height="12" rx="2" fill="#ef4444" opacity="0.3"/>
    <text x="205" y="335" text-anchor="middle" fill="#ef4444" font-family="monospace" font-size="8" font-weight="bold">/0</text>
  </g>

  <!-- Arrow -->
  <g transform="translate(400, 200)">
    <line x1="0" y1="0" x2="80" y2="0" stroke="#f59e0b" stroke-width="3"/>
    <polygon points="80,-8 100,0 80,8" fill="#f59e0b"/>
    <text x="50" y="25" text-anchor="middle" fill="#f59e0b" font-family="sans-serif" font-size="11">Fix</text>
  </g>

  <!-- Middle: The Solution -->
  <g transform="translate(520, 70)">
    <text x="130" y="0" text-anchor="middle" fill="#f59e0b" font-family="sans-serif" font-size="14" font-weight="bold">THE FIX</text>

    <!-- csproj file -->
    <rect x="0" y="20" width="260" height="200" rx="8" fill="url(#card-bg)" stroke="url(#xml-grad)" stroke-width="2"/>
    <rect x="0" y="20" width="260" height="28" rx="8" fill="#374151"/>
    <rect x="0" y="40" width="260" height="8" fill="#374151"/>

    <!-- File icon -->
    <text x="130" y="40" text-anchor="middle" fill="#f59e0b" font-family="monospace" font-size="11" font-weight="bold">MyApp.csproj</text>

    <!-- XML content -->
    <text x="15" y="70" fill="#6b7280" font-family="monospace" font-size="9">&lt;PropertyGroup&gt;</text>
    <text x="25" y="88" fill="#60a5fa" font-family="monospace" font-size="9">&lt;TargetFramework&gt;</text>
    <text x="135" y="88" fill="#22c55e" font-family="monospace" font-size="9">net10.0</text>

    <!-- The key line - highlighted -->
    <rect x="10" y="100" width="240" height="30" rx="4" fill="#422006" opacity="0.5"/>
    <text x="25" y="118" fill="#fbbf24" font-family="monospace" font-size="9" font-weight="bold">&lt;WasmInlineBootConfig&gt;</text>
    <text x="25" y="133" fill="#22c55e" font-family="monospace" font-size="10" font-weight="bold">false</text>
    <text x="55" y="133" fill="#fbbf24" font-family="monospace" font-size="9" font-weight="bold">&lt;/WasmInlineBootConfig&gt;</text>

    <text x="15" y="155" fill="#6b7280" font-family="monospace" font-size="9">&lt;/PropertyGroup&gt;</text>

    <!-- Package update hint -->
    <text x="15" y="180" fill="#6b7280" font-family="monospace" font-size="8">&lt;!-- Also update packages --&gt;</text>
    <text x="15" y="195" fill="#60a5fa" font-family="monospace" font-size="8">Version="10.0.0"</text>
    <text x="100" y="195" fill="#22c55e" font-family="monospace" font-size="8">(not preview)</text>

    <!-- Clean rebuild command -->
    <rect x="0" y="235" width="260" height="50" rx="6" fill="#111827" stroke="#374151"/>
    <text x="130" y="255" text-anchor="middle" fill="#9ca3af" font-family="sans-serif" font-size="9">Then clean rebuild:</text>
    <text x="130" y="275" text-anchor="middle" fill="#22c55e" font-family="monospace" font-size="10">rm -rf bin obj &amp;&amp; dotnet build</text>
  </g>

  <!-- Arrow -->
  <g transform="translate(800, 200)">
    <line x1="0" y1="0" x2="80" y2="0" stroke="#22c55e" stroke-width="3"/>
    <polygon points="80,-8 100,0 80,8" fill="#22c55e"/>
  </g>

  <!-- Right side: Success -->
  <g transform="translate(920, 70)">
    <text x="110" y="0" text-anchor="middle" fill="#22c55e" font-family="sans-serif" font-size="14" font-weight="bold">SUCCESS</text>

    <!-- Browser window working -->
    <rect x="0" y="20" width="220" height="200" rx="8" fill="url(#card-bg)" stroke="url(#success-grad)" stroke-width="2"/>
    <rect x="0" y="20" width="220" height="28" rx="8" fill="#374151"/>
    <rect x="0" y="40" width="220" height="8" fill="#374151"/>

    <!-- Browser dots -->
    <circle cx="16" cy="34" r="5" fill="#ef4444"/>
    <circle cx="32" cy="34" r="5" fill="#f59e0b"/>
    <circle cx="48" cy="34" r="5" fill="#22c55e"/>

    <!-- App content -->
    <text x="110" y="80" text-anchor="middle" fill="#e2e8f0" font-family="sans-serif" font-size="16" font-weight="bold">My Blazor App</text>

    <!-- Checkmark -->
    <g transform="translate(85, 110)">
      <circle cx="25" cy="25" r="30" fill="url(#success-grad)" opacity="0.2"/>
      <path d="M 10 25 L 22 37 L 42 12" fill="none" stroke="#22c55e" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    </g>

    <text x="110" y="180" text-anchor="middle" fill="#22c55e" font-family="sans-serif" font-size="12">App loaded!</text>
    <text x="110" y="200" text-anchor="middle" fill="#6b7280" font-family="sans-serif" font-size="10">No more /0 errors</text>

    <!-- Boot file exists -->
    <rect x="0" y="235" width="220" height="50" rx="6" fill="#111827" stroke="#22c55e" stroke-width="1"/>
    <text x="15" y="255" fill="#22c55e" font-family="monospace" font-size="9">_framework/</text>
    <text x="15" y="273" fill="#e2e8f0" font-family="monospace" font-size="9">dotnet.boot.js</text>
    <text x="130" y="273" fill="#22c55e" font-family="monospace" font-size="9">exists!</text>
  </g>

  <!-- Title -->
  <text x="600" y="420" text-anchor="middle" fill="#e2e8f0" font-family="sans-serif" font-size="26" font-weight="bold">Blazor WASM "Loading..." Forever</text>
  <text x="600" y="455" text-anchor="middle" fill="#9ca3af" font-family="sans-serif" font-size="16">When /0 errors mean your boot config is broken</text>

  <!-- Tech badges -->
  <g transform="translate(380, 490)">
    <rect x="0" y="0" width="70" height="24" rx="12" fill="#1f2937" stroke="#374151"/>
    <text x="35" y="16" text-anchor="middle" fill="#a855f7" font-family="sans-serif" font-size="10">Blazor</text>

    <rect x="80" y="0" width="70" height="24" rx="12" fill="#1f2937" stroke="#374151"/>
    <text x="115" y="16" text-anchor="middle" fill="#22c55e" font-family="sans-serif" font-size="10">WASM</text>

    <rect x="160" y="0" width="70" height="24" rx="12" fill="#1f2937" stroke="#374151"/>
    <text x="195" y="16" text-anchor="middle" fill="#60a5fa" font-family="sans-serif" font-size="10">.NET 10</text>

    <rect x="240" y="0" width="90" height="24" rx="12" fill="#1f2937" stroke="#374151"/>
    <text x="285" y="16" text-anchor="middle" fill="#ef4444" font-family="sans-serif" font-size="10">Debugging</text>
  </g>

  <!-- The culprit callout -->
  <g transform="translate(530, 530)">
    <rect x="0" y="0" width="140" height="30" rx="6" fill="#422006" stroke="#f59e0b" stroke-width="1"/>
    <text x="70" y="20" text-anchor="middle" fill="#fbbf24" font-family="monospace" font-size="11">WasmInlineBootConfig</text>
  </g>
</svg>
