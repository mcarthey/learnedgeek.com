<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef2f2"/>
      <stop offset="100%" style="stop-color:#fee2e2"/>
    </linearGradient>
    <linearGradient id="buttonGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
    <filter id="innerShadow">
      <feOffset dx="0" dy="2"/>
      <feGaussianBlur stdDeviation="2" result="offset-blur"/>
      <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse"/>
      <feFlood flood-color="black" flood-opacity="0.3" result="color"/>
      <feComposite operator="in" in="color" in2="inverse" result="shadow"/>
      <feComposite operator="over" in="shadow" in2="SourceGraphic"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="45" text-anchor="middle" fill="#991b1b" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="700">The Developer's Emergency Recovery Kit</text>

  <!-- Big Red "OOPS" Button -->
  <g transform="translate(120, 80)">
    <!-- Button base (3D effect) -->
    <ellipse cx="100" cy="170" rx="85" ry="20" fill="#7f1d1d"/>

    <!-- Button cylinder -->
    <rect x="15" y="90" width="170" height="80" rx="10" fill="#991b1b"/>

    <!-- Button top -->
    <ellipse cx="100" cy="90" rx="85" ry="20" fill="url(#buttonGrad)" filter="url(#innerShadow)"/>

    <!-- Button highlight -->
    <ellipse cx="100" cy="85" rx="60" ry="12" fill="#f87171" opacity="0.4"/>

    <!-- OOPS text on button -->
    <text x="100" y="98" text-anchor="middle" fill="white" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="800">OOPS</text>

    <!-- Pressed indicator lines -->
    <path d="M30 60 L50 75" stroke="#fca5a5" stroke-width="3" stroke-linecap="round"/>
    <path d="M170 60 L150 75" stroke="#fca5a5" stroke-width="3" stroke-linecap="round"/>
    <path d="M100 50 L100 70" stroke="#fca5a5" stroke-width="3" stroke-linecap="round"/>

    <text x="100" y="210" text-anchor="middle" fill="#7f1d1d" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600">DON'T PANIC</text>
  </g>

  <!-- Arrow pointing right -->
  <g transform="translate(320, 160)">
    <path d="M0 30 L60 30 L60 10 L100 40 L60 70 L60 50 L0 50 Z" fill="#f97316"/>
    <text x="50" y="95" text-anchor="middle" fill="#c2410c" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="500">then...</text>
  </g>

  <!-- Recovery Options Panel -->
  <g transform="translate(440, 70)">
    <rect x="0" y="0" width="320" height="220" rx="12" fill="white" filter="url(#shadow)"/>
    <rect x="0" y="0" width="320" height="40" rx="12" fill="#1e293b"/>
    <rect x="0" y="28" width="320" height="12" fill="#1e293b"/>
    <text x="160" y="26" text-anchor="middle" fill="white" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600">Recovery Options</text>

    <!-- Option 1: robots.txt -->
    <g transform="translate(20, 55)">
      <rect x="0" y="0" width="24" height="24" rx="4" fill="#dbeafe"/>
      <text x="12" y="17" text-anchor="middle" fill="#2563eb" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="700">1</text>
      <text x="35" y="10" fill="#1e293b" font-family="monospace" font-size="11">robots.txt</text>
      <text x="35" y="22" fill="#64748b" font-family="Inter, system-ui, sans-serif" font-size="10">Block future crawling</text>
    </g>

    <!-- Option 2: noindex -->
    <g transform="translate(20, 95)">
      <rect x="0" y="0" width="24" height="24" rx="4" fill="#fef3c7"/>
      <text x="12" y="17" text-anchor="middle" fill="#d97706" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="700">2</text>
      <text x="35" y="10" fill="#1e293b" font-family="monospace" font-size="11">&lt;meta noindex&gt;</text>
      <text x="35" y="22" fill="#64748b" font-family="Inter, system-ui, sans-serif" font-size="10">Remove from search results</text>
    </g>

    <!-- Option 3: Search Console -->
    <g transform="translate(20, 135)">
      <rect x="0" y="0" width="24" height="24" rx="4" fill="#dcfce7"/>
      <text x="12" y="17" text-anchor="middle" fill="#16a34a" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="700">3</text>
      <text x="35" y="10" fill="#1e293b" font-family="monospace" font-size="11">Search Console</text>
      <text x="35" y="22" fill="#64748b" font-family="Inter, system-ui, sans-serif" font-size="10">Request emergency removal</text>
    </g>

    <!-- Option 4: Git reset -->
    <g transform="translate(20, 175)">
      <rect x="0" y="0" width="24" height="24" rx="4" fill="#fce7f3"/>
      <text x="12" y="17" text-anchor="middle" fill="#db2777" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="700">4</text>
      <text x="35" y="10" fill="#1e293b" font-family="monospace" font-size="11">git reset / amend</text>
      <text x="35" y="22" fill="#64748b" font-family="Inter, system-ui, sans-serif" font-size="10">Undo the damage</text>
    </g>

    <!-- Checkmarks on right side -->
    <g transform="translate(260, 55)">
      <circle cx="15" cy="12" r="12" fill="url(#greenGrad)"/>
      <path d="M9 12 L13 16 L21 8" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    <g transform="translate(260, 95)">
      <circle cx="15" cy="12" r="12" fill="url(#greenGrad)"/>
      <path d="M9 12 L13 16 L21 8" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    <g transform="translate(260, 135)">
      <circle cx="15" cy="12" r="12" fill="url(#greenGrad)"/>
      <path d="M9 12 L13 16 L21 8" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    <g transform="translate(260, 175)">
      <circle cx="15" cy="12" r="12" fill="url(#greenGrad)"/>
      <path d="M9 12 L13 16 L21 8" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>

  <!-- Terminal window at bottom -->
  <g transform="translate(80, 310)">
    <rect x="0" y="0" width="640" height="120" rx="8" fill="#1e293b" filter="url(#shadow)"/>
    <!-- Terminal header -->
    <rect x="0" y="0" width="640" height="28" rx="8" fill="#334155"/>
    <rect x="0" y="20" width="640" height="8" fill="#334155"/>
    <!-- Traffic lights -->
    <circle cx="20" cy="14" r="6" fill="#ef4444"/>
    <circle cx="40" cy="14" r="6" fill="#f59e0b"/>
    <circle cx="60" cy="14" r="6" fill="#22c55e"/>
    <text x="320" y="18" text-anchor="middle" fill="#94a3b8" font-family="monospace" font-size="11">terminal</text>

    <!-- Terminal content -->
    <text x="15" y="50" fill="#22c55e" font-family="monospace" font-size="12">$</text>
    <text x="30" y="50" fill="#f8fafc" font-family="monospace" font-size="12">git reset --soft HEAD~1</text>
    <text x="280" y="50" fill="#64748b" font-family="monospace" font-size="11"># Undo last commit</text>

    <text x="15" y="72" fill="#22c55e" font-family="monospace" font-size="12">$</text>
    <text x="30" y="72" fill="#f8fafc" font-family="monospace" font-size="12">git commit --amend -m "Fixed message"</text>

    <text x="15" y="94" fill="#22c55e" font-family="monospace" font-size="12">$</text>
    <text x="30" y="94" fill="#f8fafc" font-family="monospace" font-size="12">git push --force</text>
    <text x="200" y="94" fill="#fbbf24" font-family="monospace" font-size="11"># Careful with this one!</text>
  </g>
</svg>
