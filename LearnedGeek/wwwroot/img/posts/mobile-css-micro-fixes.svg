<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420">
  <defs>
    <linearGradient id="bgGrad6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="420" fill="url(#bgGrad6)"/>

  <!-- Code editor mockup -->
  <g transform="translate(50, 40)">
    <rect width="700" height="340" rx="8" fill="#0d1117" stroke="#30363d" stroke-width="1"/>

    <!-- Title bar -->
    <rect width="700" height="32" rx="8" fill="#161b22"/>
    <circle cx="20" cy="16" r="6" fill="#ff5f56"/>
    <circle cx="40" cy="16" r="6" fill="#ffbd2e"/>
    <circle cx="60" cy="16" r="6" fill="#27ca40"/>
    <text x="350" y="21" font-family="system-ui, sans-serif" font-size="12" fill="#8b949e" text-anchor="middle">mobile-micro-fixes.css</text>

    <!-- CSS code snippets -->
    <g font-family="'Courier New', monospace" font-size="12">
      <!-- Snippet 1 -->
      <text x="20" y="60" fill="#6a9955">/* Disable text selection */</text>
      <text x="20" y="78" fill="#569cd6">-webkit-user-select</text><text x="175" y="78" fill="#d4d4d4">:</text><text x="185" y="78" fill="#ce9178"> none</text><text x="225" y="78" fill="#d4d4d4">;</text>

      <!-- Snippet 2 -->
      <text x="20" y="108" fill="#6a9955">/* Remove tap highlight */</text>
      <text x="20" y="126" fill="#569cd6">-webkit-tap-highlight-color</text><text x="240" y="126" fill="#d4d4d4">:</text><text x="250" y="126" fill="#ce9178"> transparent</text><text x="345" y="126" fill="#d4d4d4">;</text>

      <!-- Snippet 3 -->
      <text x="20" y="156" fill="#6a9955">/* Prevent pull-to-refresh */</text>
      <text x="20" y="174" fill="#569cd6">overscroll-behavior</text><text x="175" y="174" fill="#d4d4d4">:</text><text x="185" y="174" fill="#ce9178"> none</text><text x="225" y="174" fill="#d4d4d4">;</text>

      <!-- Snippet 4 -->
      <text x="20" y="204" fill="#6a9955">/* Smooth scrolling */</text>
      <text x="20" y="222" fill="#569cd6">-webkit-overflow-scrolling</text><text x="235" y="222" fill="#d4d4d4">:</text><text x="245" y="222" fill="#ce9178"> touch</text><text x="295" y="222" fill="#d4d4d4">;</text>

      <!-- Snippet 5 -->
      <text x="20" y="252" fill="#6a9955">/* Safe area padding */</text>
      <text x="20" y="270" fill="#569cd6">padding-bottom</text><text x="130" y="270" fill="#d4d4d4">:</text><text x="140" y="270" fill="#dcdcaa"> env</text><text x="165" y="270" fill="#d4d4d4">(</text><text x="175" y="270" fill="#ce9178">safe-area-inset-bottom</text><text x="355" y="270" fill="#d4d4d4">);</text>

      <!-- Snippet 6 -->
      <text x="20" y="300" fill="#6a9955">/* Disable zoom on inputs */</text>
      <text x="20" y="318" fill="#569cd6">font-size</text><text x="95" y="318" fill="#d4d4d4">:</text><text x="105" y="318" fill="#b5cea8"> 16px</text><text x="145" y="318" fill="#d4d4d4">;</text>
      <text x="165" y="318" fill="#6a9955">/* minimum for iOS */</text>
    </g>

    <!-- Living document badge -->
    <g transform="translate(560, 50)">
      <rect x="0" y="0" width="120" height="28" rx="14" fill="#ff9800" opacity="0.2" stroke="#ff9800" stroke-width="1"/>
      <text x="60" y="19" font-family="system-ui, sans-serif" font-size="11" fill="#ff9800" text-anchor="middle" font-weight="bold">üìù Living Doc</text>
    </g>
  </g>

  <!-- Decorative phone icons showing before/after -->
  <g transform="translate(680, 140)">
    <rect width="50" height="80" rx="6" fill="none" stroke="#ff6b6b" stroke-width="1.5"/>
    <text x="25" y="45" font-family="system-ui, sans-serif" font-size="10" fill="#ff6b6b" text-anchor="middle">Web</text>
    <text x="25" y="95" font-family="system-ui, sans-serif" font-size="9" fill="#8b949e" text-anchor="middle">Before</text>
  </g>

  <g transform="translate(680, 255)">
    <rect width="50" height="80" rx="6" fill="none" stroke="#4caf50" stroke-width="1.5"/>
    <text x="25" y="45" font-family="system-ui, sans-serif" font-size="10" fill="#4caf50" text-anchor="middle">Native</text>
    <text x="25" y="95" font-family="system-ui, sans-serif" font-size="9" fill="#8b949e" text-anchor="middle">After</text>
  </g>

  <text x="705" y="245" font-family="system-ui, sans-serif" font-size="16" fill="#4fc3f7" text-anchor="middle">‚Üì</text>

  <!-- Title -->
  <text x="400" y="405" font-family="system-ui, sans-serif" font-size="14" fill="#8b949e" text-anchor="middle">One-Liners That Make Web Apps Feel Native</text>
</svg>