<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="devGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="prodGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#1a1a2e"/>

  <!-- Subtle grid -->
  <g opacity="0.08" stroke="#8b5cf6" stroke-width="0.5">
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="200" y1="0" x2="200" y2="400"/>
    <line x1="400" y1="0" x2="400" y2="400"/>
    <line x1="600" y1="0" x2="600" y2="400"/>
  </g>

  <!-- Central Migration Helper box -->
  <g transform="translate(300, 140)">
    <rect x="0" y="0" width="200" height="120" rx="8" fill="#16213e" stroke="#8b5cf6" stroke-width="2"/>
    <text x="100" y="35" font-family="monospace" font-size="12" fill="#c4b5fd" text-anchor="middle">MigrationHelper</text>
    <line x1="20" y1="50" x2="180" y2="50" stroke="#8b5cf6" stroke-width="1" opacity="0.5"/>
    <text x="100" y="75" font-family="monospace" font-size="10" fill="#a78bfa" text-anchor="middle">GetSqlScript(name)</text>
    <text x="100" y="95" font-family="monospace" font-size="10" fill="#a78bfa" text-anchor="middle">GetEnvironment()</text>
  </g>

  <!-- SQL Script files on the left -->
  <g transform="translate(40, 80)">
    <!-- Dev script -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="140" height="40" rx="4" fill="#16213e" stroke="#22c55e" stroke-width="1.5"/>
      <text x="10" y="16" font-family="monospace" font-size="8" fill="#86efac">Script.dev.sql</text>
      <text x="10" y="30" font-family="monospace" font-size="7" fill="#4ade80" opacity="0.7">INSERT demo data...</text>
    </g>
    <!-- Stg script -->
    <g transform="translate(0, 55)">
      <rect x="0" y="0" width="140" height="40" rx="4" fill="#16213e" stroke="#f59e0b" stroke-width="1.5"/>
      <text x="10" y="16" font-family="monospace" font-size="8" fill="#fcd34d">Script.stg.sql</text>
      <text x="10" y="30" font-family="monospace" font-size="7" fill="#fbbf24" opacity="0.7">INSERT test data...</text>
    </g>
    <!-- Prod script -->
    <g transform="translate(0, 110)">
      <rect x="0" y="0" width="140" height="40" rx="4" fill="#16213e" stroke="#ef4444" stroke-width="1.5"/>
      <text x="10" y="16" font-family="monospace" font-size="8" fill="#fca5a5">Script.prod.sql</text>
      <text x="10" y="30" font-family="monospace" font-size="7" fill="#f87171" opacity="0.7">-- empty (no-op)</text>
    </g>
    <!-- Generic script -->
    <g transform="translate(0, 165)">
      <rect x="0" y="0" width="140" height="40" rx="4" fill="#16213e" stroke="#6b7280" stroke-width="1.5"/>
      <text x="10" y="16" font-family="monospace" font-size="8" fill="#9ca3af">Script.sql</text>
      <text x="10" y="30" font-family="monospace" font-size="7" fill="#6b7280" opacity="0.7">fallback (all envs)</text>
    </g>
  </g>

  <!-- Connection lines from scripts to helper -->
  <g stroke="#8b5cf6" stroke-width="1.5" fill="none" opacity="0.4">
    <path d="M 180 100 Q 240 120 300 170"/>
    <path d="M 180 155 Q 240 170 300 195"/>
    <path d="M 180 210 Q 240 210 300 210"/>
    <path d="M 180 265 Q 240 240 300 225"/>
  </g>

  <!-- Environment boxes on the right -->
  <!-- Dev -->
  <g transform="translate(600, 70)">
    <rect x="0" y="0" width="150" height="70" rx="8" fill="url(#devGradient)" opacity="0.9"/>
    <text x="75" y="28" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">Development</text>
    <text x="75" y="50" font-family="monospace" font-size="10" fill="#bbf7d0" text-anchor="middle">Full demo data</text>
  </g>

  <!-- Staging -->
  <g transform="translate(600, 165)">
    <rect x="0" y="0" width="150" height="70" rx="8" fill="url(#stgGradient)" opacity="0.9"/>
    <text x="75" y="28" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">Staging</text>
    <text x="75" y="50" font-family="monospace" font-size="10" fill="#fef3c7" text-anchor="middle">Minimal test data</text>
  </g>

  <!-- Production -->
  <g transform="translate(600, 260)">
    <rect x="0" y="0" width="150" height="70" rx="8" fill="url(#prodGradient)" opacity="0.9"/>
    <text x="75" y="28" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">Production</text>
    <text x="75" y="50" font-family="monospace" font-size="10" fill="#fecaca" text-anchor="middle">No seed data</text>
  </g>

  <!-- Connection lines from helper to environments -->
  <g stroke-width="2" fill="none">
    <path d="M 500 170 Q 550 130 600 105" stroke="#22c55e" opacity="0.6"/>
    <path d="M 500 200 Q 550 200 600 200" stroke="#f59e0b" opacity="0.6"/>
    <path d="M 500 230 Q 550 265 600 295" stroke="#ef4444" opacity="0.6"/>
  </g>

  <!-- Arrows -->
  <g fill="none" stroke-width="2">
    <polygon points="598,105 608,100 608,110" fill="#22c55e" opacity="0.8"/>
    <polygon points="598,200 608,195 608,205" fill="#f59e0b" opacity="0.8"/>
    <polygon points="598,295 608,290 608,300" fill="#ef4444" opacity="0.8"/>
  </g>

  <!-- Title -->
  <text x="400" y="375" font-family="system-ui, sans-serif" font-size="13" fill="#6b7280" text-anchor="middle">Convention-based SQL scripts load automatically per environment</text>
</svg>
