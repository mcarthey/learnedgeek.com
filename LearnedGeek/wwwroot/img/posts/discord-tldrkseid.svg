<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a12"/>
      <stop offset="50%" style="stop-color:#1a0a1a"/>
      <stop offset="100%" style="stop-color:#0a0a12"/>
    </linearGradient>
    <linearGradient id="discord-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5865F2"/>
      <stop offset="100%" style="stop-color:#4752C4"/>
    </linearGradient>
    <linearGradient id="darkseid-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="50%" style="stop-color:#7f1d1d"/>
      <stop offset="100%" style="stop-color:#450a0a"/>
    </linearGradient>
    <linearGradient id="omega-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="50%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ef4444"/>
    </linearGradient>
    <linearGradient id="summary-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10a37f"/>
      <stop offset="100%" style="stop-color:#0d8a6a"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle cosmic grid -->
  <g stroke="#2a1a2a" stroke-width="0.5" opacity="0.4">
    <line x1="0" y1="157" x2="1200" y2="157"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
    <line x1="0" y1="473" x2="1200" y2="473"/>
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="900" y1="0" x2="900" y2="630"/>
  </g>

  <!-- LEFT SIDE: Discord message chaos -->
  <g transform="translate(50, 80)">
    <!-- Discord header -->
    <rect x="0" y="0" width="320" height="35" rx="8" fill="url(#discord-grad)"/>
    <text x="15" y="23" fill="white" font-family="system-ui" font-size="14" font-weight="bold"># general-chaos</text>
    <text x="280" y="23" fill="#a5b4fc" font-family="system-ui" font-size="11">500+</text>

    <!-- Message stack (visual chaos) -->
    <g transform="translate(0, 45)">
      <rect x="0" y="0" width="320" height="380" rx="8" fill="#1f2937" stroke="#374151" stroke-width="1"/>

      <!-- Messages scrolling by -->
      <g fill="#9ca3af" font-family="system-ui" font-size="10">
        <text x="10" y="25"><tspan fill="#5865F2">@user1:</tspan> anyone see the game last night?</text>
        <text x="10" y="45"><tspan fill="#22c55e">@user2:</tspan> which game there were like 5</text>
        <text x="10" y="65"><tspan fill="#f59e0b">@user3:</tspan> the one with the thing</text>
        <text x="10" y="85"><tspan fill="#5865F2">@user1:</tspan> yes that one exactly</text>
        <text x="10" y="105"><tspan fill="#ec4899">@user4:</tspan> speaking of things, did anyone</text>
        <text x="10" y="125"><tspan fill="#ec4899">@user4:</tspan> finish the project for monday</text>
        <text x="10" y="145"><tspan fill="#22c55e">@user2:</tspan> wait what project</text>
        <text x="10" y="165"><tspan fill="#f59e0b">@user3:</tspan> THE project</text>
        <text x="10" y="185"><tspan fill="#8b5cf6">@user5:</tspan> oh no i forgot about that</text>
        <text x="10" y="205"><tspan fill="#5865F2">@user1:</tspan> lmao same</text>
        <text x="10" y="225"><tspan fill="#ec4899">@user4:</tspan> it's due in 2 hours...</text>
        <text x="10" y="245"><tspan fill="#22c55e">@user2:</tspan> WHAT</text>
        <text x="10" y="265"><tspan fill="#8b5cf6">@user5:</tspan> panic mode activated</text>
        <text x="10" y="285"><tspan fill="#f59e0b">@user3:</tspan> does anyone have the requirements</text>
        <text x="10" y="305"><tspan fill="#5865F2">@user1:</tspan> check #announcements from last week</text>
        <text x="10" y="325"><tspan fill="#ec4899">@user4:</tspan> that channel has 847 unread msgs</text>
        <text x="10" y="345"><tspan fill="#22c55e">@user2:</tspan> we're doomed</text>
        <text x="10" y="365"><tspan fill="#6b7280">...</tspan></text>
      </g>

      <!-- Scroll indicator -->
      <rect x="305" y="10" width="6" height="360" rx="3" fill="#374151"/>
      <rect x="305" y="10" width="6" height="40" rx="3" fill="#5865F2"/>
    </g>
  </g>

  <!-- CENTER: TLDRkseid bot (the villain) -->
  <g transform="translate(600, 315)">
    <!-- Omega beam effects shooting from bot -->
    <path d="M-80 -20 Q-180 -40 -200 0 Q-180 40 -80 20" stroke="url(#omega-grad)" stroke-width="4" fill="none" opacity="0.6" filter="url(#glow)"/>
    <path d="M80 -20 Q180 -40 200 0 Q180 40 80 20" stroke="url(#omega-grad)" stroke-width="4" fill="none" opacity="0.6" filter="url(#glow)"/>

    <!-- Bot avatar circle -->
    <circle cx="0" cy="0" r="70" fill="url(#darkseid-grad)" stroke="#ef4444" stroke-width="3"/>

    <!-- Omega symbol in center -->
    <text x="0" y="15" text-anchor="middle" fill="url(#omega-grad)" font-family="serif" font-size="60" font-weight="bold" filter="url(#glow)">&#937;</text>

    <!-- Bot name -->
    <text x="0" y="110" text-anchor="middle" fill="#ef4444" font-family="system-ui" font-size="28" font-weight="bold">TLDRkseid</text>
    <text x="0" y="135" text-anchor="middle" fill="#9ca3af" font-family="system-ui" font-size="13">Discord AI Summarizer</text>

    <!-- Tagline -->
    <text x="0" y="165" text-anchor="middle" fill="#6b7280" font-family="serif" font-size="12" font-style="italic">"Anti-life justifies my means"</text>
  </g>

  <!-- RIGHT SIDE: Clean summary output -->
  <g transform="translate(830, 80)">
    <!-- Summary header -->
    <rect x="0" y="0" width="320" height="35" rx="8" fill="url(#summary-grad)"/>
    <text x="15" y="23" fill="white" font-family="system-ui" font-size="14" font-weight="bold">/tldr depth:standard</text>

    <!-- Summary output -->
    <g transform="translate(0, 45)">
      <rect x="0" y="0" width="320" height="380" rx="8" fill="#1f2937" stroke="#374151" stroke-width="1"/>

      <!-- Clean bullet points -->
      <g fill="#d1d5db" font-family="system-ui" font-size="12">
        <circle cx="20" cy="35" r="4" fill="#22c55e"/>
        <text x="35" y="40">Sports discussion: Users debated</text>
        <text x="35" y="56">which game was "the one"</text>

        <circle cx="20" cy="95" r="4" fill="#22c55e"/>
        <text x="35" y="100">Project deadline crisis: A project</text>
        <text x="35" y="116">due in 2 hours was discovered</text>
        <text x="35" y="132">by multiple team members</text>

        <circle cx="20" cy="165" r="4" fill="#22c55e"/>
        <text x="35" y="170">Requirements unclear: No one</text>
        <text x="35" y="186">has the project specs, channel</text>
        <text x="35" y="202">has 847 unread messages</text>

        <circle cx="20" cy="235" r="4" fill="#22c55e"/>
        <text x="35" y="240">Collective panic: Team entered</text>
        <text x="35" y="256">"doom mode" - status: doomed</text>
      </g>

      <!-- Token cost footer -->
      <g transform="translate(0, 300)">
        <rect x="10" y="0" width="300" height="65" rx="6" fill="#14532d" opacity="0.5"/>
        <text x="25" y="22" fill="#86efac" font-family="monospace" font-size="10">Tokens: 1,247 (~$0.0025)</text>
        <text x="25" y="42" fill="#9ca3af" font-family="system-ui" font-size="10">Saved you time? Consider supporting:</text>
        <text x="25" y="57" fill="#fbbf24" font-family="system-ui" font-size="10">buymeacoffee.com/mcarthey</text>
      </g>
    </g>
  </g>

  <!-- Bottom info bar -->
  <g transform="translate(0, 540)">
    <rect x="0" y="0" width="1200" height="90" fill="#0f0f1a" opacity="0.8"/>

    <!-- Depth levels -->
    <g transform="translate(100, 35)">
      <text x="0" y="0" fill="#6b7280" font-family="system-ui" font-size="11">DEPTH LEVELS:</text>
      <g transform="translate(100, -5)" font-family="monospace" font-size="10">
        <rect x="0" y="-10" width="60" height="20" rx="4" fill="#374151"/>
        <text x="30" y="4" text-anchor="middle" fill="#9ca3af">recent</text>

        <rect x="70" y="-10" width="50" height="20" rx="4" fill="#374151"/>
        <text x="95" y="4" text-anchor="middle" fill="#9ca3af">brief</text>

        <rect x="130" y="-10" width="70" height="20" rx="4" fill="#5865F2"/>
        <text x="165" y="4" text-anchor="middle" fill="white">standard</text>

        <rect x="210" y="-10" width="50" height="20" rx="4" fill="#374151"/>
        <text x="235" y="4" text-anchor="middle" fill="#9ca3af">deep</text>

        <rect x="270" y="-10" width="45" height="20" rx="4" fill="#374151"/>
        <text x="292" y="4" text-anchor="middle" fill="#9ca3af">max</text>
      </g>
    </g>

    <!-- Tech stack -->
    <g transform="translate(750, 35)">
      <text x="0" y="0" fill="#6b7280" font-family="system-ui" font-size="11">POWERED BY:</text>
      <g transform="translate(90, -5)" font-family="system-ui" font-size="10">
        <rect x="0" y="-10" width="50" height="20" rx="4" fill="#5865F2"/>
        <text x="25" y="4" text-anchor="middle" fill="white">Discord</text>

        <text x="60" y="4" fill="#4b5563">+</text>

        <rect x="75" y="-10" width="55" height="20" rx="4" fill="#10a37f"/>
        <text x="102" y="4" text-anchor="middle" fill="white">OpenAI</text>

        <text x="140" y="4" fill="#4b5563">+</text>

        <rect x="155" y="-10" width="40" height="20" rx="4" fill="#512bd4"/>
        <text x="175" y="4" text-anchor="middle" fill="white">.NET</text>
      </g>
    </g>
  </g>
</svg>
