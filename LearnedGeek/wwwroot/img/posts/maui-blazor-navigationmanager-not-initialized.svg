<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="mauiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#1a1a2e"/>

  <!-- Timeline -->
  <line x1="100" y1="200" x2="700" y2="200" stroke="#374151" stroke-width="2"/>

  <!-- Step 1: App Starting -->
  <g transform="translate(120, 120)">
    <circle cx="0" cy="80" r="12" fill="#8b5cf6"/>
    <text x="0" y="0" font-family="system-ui" font-size="12" fill="#a78bfa" text-anchor="middle">App</text>
    <text x="0" y="15" font-family="system-ui" font-size="12" fill="#a78bfa" text-anchor="middle">Starting</text>
    <rect x="-50" y="30" width="100" height="30" rx="4" fill="#16213e" stroke="#8b5cf6" stroke-width="1"/>
    <text x="0" y="50" font-family="monospace" font-size="9" fill="#c4b5fd" text-anchor="middle">WebView loading...</text>
  </g>

  <!-- Step 2: Error Occurs -->
  <g transform="translate(280, 120)">
    <circle cx="0" cy="80" r="12" fill="#f59e0b"/>
    <text x="0" y="0" font-family="system-ui" font-size="12" fill="#fbbf24" text-anchor="middle">Error</text>
    <text x="0" y="15" font-family="system-ui" font-size="12" fill="#fbbf24" text-anchor="middle">Occurs</text>
    <rect x="-50" y="30" width="100" height="30" rx="4" fill="#16213e" stroke="#f59e0b" stroke-width="1"/>
    <text x="0" y="50" font-family="monospace" font-size="9" fill="#fcd34d" text-anchor="middle">OnErrorAsync()</text>
  </g>

  <!-- Step 3: Try to get URL -->
  <g transform="translate(440, 120)">
    <circle cx="0" cy="80" r="12" fill="#ef4444"/>
    <text x="0" y="0" font-family="system-ui" font-size="12" fill="#f87171" text-anchor="middle">Access</text>
    <text x="0" y="15" font-family="system-ui" font-size="12" fill="#f87171" text-anchor="middle">NavManager.Uri</text>
    <rect x="-60" y="30" width="120" height="30" rx="4" fill="#16213e" stroke="#ef4444" stroke-width="1"/>
    <text x="0" y="50" font-family="monospace" font-size="9" fill="#fca5a5" text-anchor="middle">Not initialized!</text>
  </g>

  <!-- Step 4: BOOM -->
  <g transform="translate(600, 120)">
    <circle cx="0" cy="80" r="12" fill="#ef4444"/>
    <text x="0" y="-5" font-family="system-ui" font-size="16" fill="#ef4444" text-anchor="middle" font-weight="bold">BOOM</text>
    <text x="0" y="15" font-family="system-ui" font-size="10" fill="#fca5a5" text-anchor="middle">InvalidOperation</text>
    <text x="0" y="28" font-family="system-ui" font-size="10" fill="#fca5a5" text-anchor="middle">Exception</text>
  </g>

  <!-- Fix section -->
  <g transform="translate(400, 260)">
    <rect x="-200" y="0" width="400" height="80" rx="8" fill="#16213e" stroke="#22c55e" stroke-width="2"/>
    <text x="0" y="25" font-family="system-ui" font-size="12" fill="#22c55e" text-anchor="middle" font-weight="bold">THE FIX: Wrap in try-catch</text>
    <text x="0" y="50" font-family="monospace" font-size="11" fill="#86efac" text-anchor="middle">try { return _nav.Uri; }</text>
    <text x="0" y="68" font-family="monospace" font-size="11" fill="#86efac" text-anchor="middle">catch { return null; }</text>
  </g>

  <!-- Title -->
  <text x="400" y="375" font-family="system-ui, sans-serif" font-size="13" fill="#6b7280" text-anchor="middle">WebViewNavigationManager isn't ready during early error handling</text>
</svg>
