<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a4d1a"/>
      <stop offset="50%" style="stop-color:#0f2d0f"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="yellow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Grid pattern -->
  <g stroke="#2d5a2d" stroke-width="0.5" opacity="0.3">
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="400" x2="1200" y2="400"/>
    <line x1="0" y1="500" x2="1200" y2="500"/>
    <line x1="200" y1="0" x2="200" y2="630"/>
    <line x1="400" y1="0" x2="400" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="800" y1="0" x2="800" y2="630"/>
    <line x1="1000" y1="0" x2="1000" y2="630"/>
  </g>

  <!-- Simplified tractor silhouette -->
  <g transform="translate(250, 200)">
    <!-- Tractor body -->
    <rect x="100" y="80" width="300" height="120" rx="10" fill="#2d5a2d"/>
    <!-- Hood -->
    <rect x="350" y="100" width="150" height="80" rx="5" fill="#2d5a2d"/>
    <!-- Cab roof -->
    <rect x="120" y="20" width="180" height="60" rx="5" fill="#1a3d1a"/>
    <!-- Cab windows -->
    <rect x="140" y="30" width="60" height="40" rx="3" fill="#4a7c4a" opacity="0.5"/>
    <rect x="220" y="30" width="60" height="40" rx="3" fill="#4a7c4a" opacity="0.5"/>
    <!-- Rear wheel -->
    <circle cx="180" cy="220" r="80" fill="#1a1a1a" stroke="#333" stroke-width="8"/>
    <circle cx="180" cy="220" r="50" fill="#2a2a2a"/>
    <circle cx="180" cy="220" r="20" fill="url(#yellow)"/>
    <!-- Front wheel -->
    <circle cx="450" cy="220" r="50" fill="#1a1a1a" stroke="#333" stroke-width="6"/>
    <circle cx="450" cy="220" r="30" fill="#2a2a2a"/>
    <circle cx="450" cy="220" r="12" fill="url(#yellow)"/>
    <!-- Exhaust -->
    <rect x="480" y="60" width="15" height="50" fill="#444"/>
  </g>

  <!-- Fuel pump icon -->
  <g transform="translate(750, 180)">
    <rect x="0" y="0" width="80" height="120" rx="8" fill="#dc2626" stroke="#991b1b" stroke-width="3"/>
    <rect x="10" y="20" width="60" height="30" rx="4" fill="#1a1a1a"/>
    <circle cx="40" cy="35" r="8" fill="#22c55e"/>
    <!-- Wires coming out -->
    <path d="M80 40 Q120 40 120 80 Q120 120 160 120" stroke="#ef4444" stroke-width="4" fill="none"/>
    <path d="M80 60 Q100 60 100 100 Q100 140 140 140" stroke="#1a1a1a" stroke-width="4" fill="none"/>
    <!-- Fuel line -->
    <rect x="30" y="120" width="20" height="40" fill="#666"/>
  </g>

  <!-- Relay icon -->
  <g transform="translate(900, 280)">
    <rect x="0" y="0" width="100" height="80" rx="5" fill="#374151"/>
    <rect x="10" y="10" width="80" height="60" rx="3" fill="#1f2937"/>
    <!-- Pins -->
    <rect x="20" y="70" width="8" height="20" fill="#d4af37"/>
    <rect x="35" y="70" width="8" height="20" fill="#d4af37"/>
    <rect x="55" y="70" width="8" height="20" fill="#d4af37"/>
    <rect x="70" y="70" width="8" height="20" fill="#d4af37"/>
    <!-- Labels -->
    <text x="22" y="105" fill="#9ca3af" font-family="monospace" font-size="10">85</text>
    <text x="37" y="105" fill="#9ca3af" font-family="monospace" font-size="10">86</text>
    <text x="57" y="105" fill="#9ca3af" font-family="monospace" font-size="10">30</text>
    <text x="72" y="105" fill="#9ca3af" font-family="monospace" font-size="10">87</text>
  </g>

  <!-- Connection lines -->
  <g stroke="#fbbf24" stroke-width="2" stroke-dasharray="8,4" opacity="0.6">
    <line x1="830" y1="240" x2="900" y2="290"/>
    <line x1="640" y1="350" x2="750" y2="240"/>
  </g>

  <!-- Oil pressure icon -->
  <g transform="translate(580, 380)">
    <circle cx="30" cy="30" r="25" fill="#374151" stroke="#fbbf24" stroke-width="3"/>
    <text x="30" y="35" text-anchor="middle" fill="#fbbf24" font-family="system-ui" font-size="14" font-weight="bold">OIL</text>
  </g>

  <!-- Multimeter hint -->
  <g transform="translate(100, 400)" opacity="0.5">
    <rect width="60" height="90" rx="5" fill="#1f2937"/>
    <rect x="10" y="10" width="40" height="25" rx="2" fill="#0f172a"/>
    <text x="30" y="28" text-anchor="middle" fill="#22c55e" font-family="monospace" font-size="12">12.4</text>
    <circle cx="20" cy="55" r="6" fill="#dc2626"/>
    <circle cx="40" cy="55" r="6" fill="#1a1a1a"/>
    <rect x="15" y="70" width="10" height="15" fill="#dc2626"/>
    <rect x="35" y="70" width="10" height="15" fill="#1a1a1a"/>
  </g>

  <!-- Text -->
  <text x="600" y="550" text-anchor="middle" fill="#9ca3af" font-family="system-ui, sans-serif" font-size="18">
    John Deere 318 • Electric Fuel Pump • Relay Wiring
  </text>
</svg>
