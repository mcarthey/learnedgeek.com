<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420">
  <defs>
    <linearGradient id="bgGrad7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="mauiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#512BD4"/>
      <stop offset="100%" style="stop-color:#7B68EE"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="420" fill="url(#bgGrad7)"/>

  <!-- Left side: The Problem -->
  <g transform="translate(50, 60)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="14" fill="#ff6b6b" font-weight="bold">THE PROBLEM</text>

    <!-- Laptop with VS -->
    <rect x="0" y="30" width="120" height="80" rx="4" fill="#1e1e2e" stroke="#30363d" stroke-width="1"/>
    <rect x="10" y="40" width="100" height="55" fill="#252526"/>
    <text x="60" y="75" font-family="system-ui, sans-serif" font-size="10" fill="#569cd6" text-anchor="middle">Visual Studio</text>

    <!-- Wireless signal -->
    <g transform="translate(140, 55)">
      <path d="M0 30 Q15 15 30 30" fill="none" stroke="#4fc3f7" stroke-width="2" opacity="0.5"/>
      <path d="M5 25 Q15 15 25 25" fill="none" stroke="#4fc3f7" stroke-width="2" opacity="0.7"/>
      <path d="M10 20 Q15 15 20 20" fill="none" stroke="#4fc3f7" stroke-width="2"/>
      <text x="15" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#4fc3f7" text-anchor="middle">WiFi</text>
    </g>

    <!-- Phone crashing -->
    <g transform="translate(190, 30)">
      <rect width="60" height="100" rx="8" fill="#0d1117" stroke="#ff6b6b" stroke-width="2"/>
      <rect x="5" y="15" width="50" height="70" fill="#1e1e2e"/>
      <text x="30" y="45" font-family="system-ui, sans-serif" font-size="20" fill="#ff6b6b" text-anchor="middle">ðŸ’¥</text>
      <text x="30" y="65" font-family="system-ui, sans-serif" font-size="8" fill="#ff6b6b" text-anchor="middle">CRASH</text>
    </g>

    <!-- Error message -->
    <rect x="0" y="150" width="260" height="50" rx="4" fill="#2d1f1f" stroke="#ff6b6b" stroke-width="1"/>
    <text x="10" y="170" font-family="'Courier New', monospace" font-size="9" fill="#ff6b6b">System.IO.FileNotFoundException:</text>
    <text x="10" y="185" font-family="'Courier New', monospace" font-size="9" fill="#ff6b6b">Could not load assembly...</text>
  </g>

  <!-- Arrow -->
  <g transform="translate(370, 140)">
    <line x1="0" y1="20" x2="60" y2="20" stroke="#4caf50" stroke-width="3"/>
    <polygon points="60,20 50,12 50,28" fill="#4caf50"/>
  </g>

  <!-- Right side: The Solution -->
  <g transform="translate(470, 60)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="14" fill="#4caf50" font-weight="bold">THE FIX</text>

    <!-- Code snippet -->
    <rect x="0" y="25" width="280" height="80" rx="4" fill="#0d1117" stroke="#4caf50" stroke-width="1"/>
    <text x="10" y="48" font-family="'Courier New', monospace" font-size="10" fill="#6a9955">&lt;!-- .csproj --&gt;</text>
    <text x="10" y="68" font-family="'Courier New', monospace" font-size="10" fill="#808080">&lt;</text><text x="20" y="68" font-family="'Courier New', monospace" font-size="10" fill="#569cd6">EmbedAssembliesIntoApk</text><text x="185" y="68" font-family="'Courier New', monospace" font-size="10" fill="#808080">&gt;</text>
    <text x="20" y="85" font-family="'Courier New', monospace" font-size="10" fill="#ce9178">true</text>
    <text x="10" y="100" font-family="'Courier New', monospace" font-size="10" fill="#808080">&lt;/</text><text x="27" y="100" font-family="'Courier New', monospace" font-size="10" fill="#569cd6">EmbedAssembliesIntoApk</text><text x="192" y="100" font-family="'Courier New', monospace" font-size="10" fill="#808080">&gt;</text>

    <!-- Happy phone -->
    <g transform="translate(100, 120)">
      <rect width="60" height="100" rx="8" fill="#0d1117" stroke="#4caf50" stroke-width="2"/>
      <rect x="5" y="15" width="50" height="70" fill="#1e1e2e"/>
      <text x="30" y="50" font-family="system-ui, sans-serif" font-size="20" fill="#4caf50" text-anchor="middle">âœ“</text>
      <text x="30" y="70" font-family="system-ui, sans-serif" font-size="8" fill="#4caf50" text-anchor="middle">Running</text>
    </g>
  </g>

  <!-- MAUI badge -->
  <g transform="translate(340, 280)">
    <rect x="0" y="0" width="120" height="40" rx="8" fill="url(#mauiGrad)" opacity="0.3" stroke="#512BD4" stroke-width="1"/>
    <text x="60" y="18" font-family="system-ui, sans-serif" font-size="11" fill="#E8DEF8" text-anchor="middle" font-weight="bold">.NET MAUI</text>
    <text x="60" y="33" font-family="system-ui, sans-serif" font-size="9" fill="#CAC4D0" text-anchor="middle">Blazor Hybrid</text>
  </g>

  <!-- Explanation -->
  <g transform="translate(100, 340)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="11" fill="#8b949e">Fast Deployment</text>
    <text x="130" y="0" font-family="system-ui, sans-serif" font-size="11" fill="#ff6b6b">streams assemblies over WiFi</text>
    <text x="330" y="0" font-family="system-ui, sans-serif" font-size="11" fill="#8b949e">â†’ breaks on wireless debugging</text>
  </g>

  <g transform="translate(100, 360)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="11" fill="#8b949e">This flag</text>
    <text x="60" y="0" font-family="system-ui, sans-serif" font-size="11" fill="#4caf50">bundles everything into the APK</text>
    <text x="280" y="0" font-family="system-ui, sans-serif" font-size="11" fill="#8b949e">â†’ slower builds, but it works</text>
  </g>

  <!-- Title -->
  <text x="400" y="405" font-family="system-ui, sans-serif" font-size="14" fill="#8b949e" text-anchor="middle">The One Flag That Saves Your Sanity</text>
</svg>