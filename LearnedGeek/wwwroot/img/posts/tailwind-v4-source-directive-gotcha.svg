<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="v3Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#374151"/>
      <stop offset="100%" style="stop-color:#1f2937"/>
    </linearGradient>
    <linearGradient id="v4Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#065f46"/>
      <stop offset="100%" style="stop-color:#064e3b"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGrad)"/>

  <!-- Grid lines -->
  <g stroke="#334155" stroke-width="0.5" opacity="0.2">
    <line x1="0" y1="75" x2="800" y2="75"/>
    <line x1="0" y1="150" x2="800" y2="150"/>
    <line x1="0" y1="225" x2="800" y2="225"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="375" x2="800" y2="375"/>
    <line x1="200" y1="0" x2="200" y2="450"/>
    <line x1="400" y1="0" x2="400" y2="450"/>
    <line x1="600" y1="0" x2="600" y2="450"/>
  </g>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#f8fafc" font-family="Inter, system-ui, sans-serif" font-size="22" font-weight="700">Tailwind v4: Where Did My Content Paths Go?</text>

  <!-- LEFT: v3 Config (crossed out) -->
  <g transform="translate(40, 70)">
    <text x="150" y="0" text-anchor="middle" fill="#ef4444" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="600">TAILWIND v3 (old way)</text>

    <!-- Config file -->
    <rect x="0" y="15" width="300" height="180" rx="8" fill="url(#v3Grad)" filter="url(#shadow)"/>
    <rect x="0" y="15" width="300" height="28" rx="8" fill="#4b5563"/>
    <rect x="0" y="35" width="300" height="8" fill="#4b5563"/>

    <!-- File icon -->
    <rect x="12" y="24" width="12" height="14" rx="1" fill="#fbbf24" opacity="0.8"/>
    <text x="32" y="35" fill="#9ca3af" font-family="monospace" font-size="10">tailwind.config.js</text>

    <!-- Code content -->
    <text x="15" y="60" fill="#9ca3af" font-family="monospace" font-size="9">module.exports = {</text>
    <text x="25" y="78" fill="#fbbf24" font-family="monospace" font-size="9">content</text>
    <text x="65" y="78" fill="#9ca3af" font-family="monospace" font-size="9">: [</text>
    <text x="35" y="96" fill="#a5f3fc" font-family="monospace" font-size="9">"./**/*.razor"</text>
    <text x="130" y="96" fill="#9ca3af" font-family="monospace" font-size="9">,</text>
    <text x="35" y="114" fill="#a5f3fc" font-family="monospace" font-size="9">"../Shared/**/*.razor"</text>
    <text x="25" y="132" fill="#9ca3af" font-family="monospace" font-size="9">],</text>
    <text x="25" y="150" fill="#9ca3af" font-family="monospace" font-size="9">theme: { ... }</text>
    <text x="15" y="168" fill="#9ca3af" font-family="monospace" font-size="9">}</text>

    <!-- Big red X over it -->
    <g opacity="0.9">
      <line x1="20" y1="50" x2="280" y2="180" stroke="#ef4444" stroke-width="6" stroke-linecap="round"/>
      <line x1="280" y1="50" x2="20" y2="180" stroke="#ef4444" stroke-width="6" stroke-linecap="round"/>
    </g>

    <!-- Label -->
    <rect x="80" y="200" width="140" height="24" rx="4" fill="#7f1d1d"/>
    <text x="150" y="216" text-anchor="middle" fill="#fecaca" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600">IGNORED IN v4!</text>
  </g>

  <!-- Arrow -->
  <g transform="translate(355, 160)">
    <path d="M0 20 L60 20 L60 5 L90 25 L60 45 L60 30 L0 30 Z" fill="#38bdf8"/>
    <text x="45" y="65" text-anchor="middle" fill="#7dd3fc" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="500">migrate to</text>
  </g>

  <!-- RIGHT: v4 CSS -->
  <g transform="translate(460, 70)">
    <text x="150" y="0" text-anchor="middle" fill="#22c55e" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="600">TAILWIND v4 (new way)</text>

    <!-- CSS file -->
    <rect x="0" y="15" width="300" height="180" rx="8" fill="url(#v4Grad)" filter="url(#shadow)"/>
    <rect x="0" y="15" width="300" height="28" rx="8" fill="#047857"/>
    <rect x="0" y="35" width="300" height="8" fill="#047857"/>

    <!-- File icon -->
    <rect x="12" y="24" width="12" height="14" rx="1" fill="#38bdf8" opacity="0.8"/>
    <text x="32" y="35" fill="#a7f3d0" font-family="monospace" font-size="10">app.src.css</text>

    <!-- Code content -->
    <text x="15" y="60" fill="#f472b6" font-family="monospace" font-size="9">@import</text>
    <text x="60" y="60" fill="#a5f3fc" font-family="monospace" font-size="9">"tailwindcss"</text>
    <text x="140" y="60" fill="#a7f3d0" font-family="monospace" font-size="9">;</text>

    <text x="15" y="85" fill="#94a3b8" font-family="monospace" font-size="9">/* Content paths live HERE now */</text>

    <text x="15" y="108" fill="#f472b6" font-family="monospace" font-size="9">@source</text>
    <text x="60" y="108" fill="#a5f3fc" font-family="monospace" font-size="9">"./**/*.razor"</text>
    <text x="155" y="108" fill="#a7f3d0" font-family="monospace" font-size="9">;</text>

    <text x="15" y="126" fill="#f472b6" font-family="monospace" font-size="9">@source</text>
    <text x="60" y="126" fill="#a5f3fc" font-family="monospace" font-size="9">"../Shared/**/*.razor"</text>
    <text x="195" y="126" fill="#a7f3d0" font-family="monospace" font-size="9">;</text>

    <text x="15" y="151" fill="#f472b6" font-family="monospace" font-size="9">@layer</text>
    <text x="50" y="151" fill="#fbbf24" font-family="monospace" font-size="9">utilities</text>
    <text x="105" y="151" fill="#a7f3d0" font-family="monospace" font-size="9">{ ... }</text>

    <!-- Checkmark -->
    <g transform="translate(250, 155)">
      <circle cx="20" cy="20" r="18" fill="#22c55e" filter="url(#glow)"/>
      <path d="M12 20 L17 25 L28 14" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>

    <!-- Label -->
    <rect x="80" y="200" width="140" height="24" rx="4" fill="#14532d"/>
    <text x="150" y="216" text-anchor="middle" fill="#bbf7d0" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600">CSS is the config!</text>
  </g>

  <!-- Bottom comparison boxes -->
  <g transform="translate(50, 320)">
    <rect x="0" y="0" width="320" height="80" rx="6" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="160" y="22" text-anchor="middle" fill="#94a3b8" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600">v3: JavaScript Config</text>
    <text x="160" y="42" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="10">content: ["./**/*.tsx"]</text>
    <text x="160" y="62" text-anchor="middle" fill="#64748b" font-family="Inter, system-ui, sans-serif" font-size="9">in tailwind.config.js</text>
  </g>

  <g transform="translate(430, 320)">
    <rect x="0" y="0" width="320" height="80" rx="6" fill="#022c22" stroke="#065f46" stroke-width="1"/>
    <text x="160" y="22" text-anchor="middle" fill="#6ee7b7" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600">v4: CSS Directives</text>
    <text x="160" y="42" text-anchor="middle" fill="#34d399" font-family="monospace" font-size="10">@source "./**/*.tsx";</text>
    <text x="160" y="62" text-anchor="middle" fill="#34d399" font-family="Inter, system-ui, sans-serif" font-size="9">in your CSS file</text>
  </g>

  <!-- Bottom tagline -->
  <text x="400" y="432" text-anchor="middle" fill="#64748b" font-family="Inter, system-ui, sans-serif" font-size="11" font-style="italic">"Your config file is now a historical artifact"</text>
</svg>
