<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
    <linearGradient id="paperGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fefefe"/>
      <stop offset="100%" style="stop-color:#f5f5f0"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f6e05e"/>
      <stop offset="100%" style="stop-color:#d69e2e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGrad)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.03">
    <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#fff" stroke-width="0.5"/>
    </pattern>
    <rect width="800" height="450" fill="url(#grid)"/>
  </g>

  <!-- Manuscript stack (back pages) -->
  <rect x="185" y="72" width="430" height="320" rx="2" fill="#e8e8e0" transform="rotate(2, 400, 225)"/>
  <rect x="183" y="70" width="430" height="320" rx="2" fill="#ececea" transform="rotate(1, 400, 225)"/>

  <!-- Main manuscript page -->
  <rect x="180" y="65" width="430" height="320" rx="2" fill="url(#paperGrad)"/>
  <rect x="180" y="65" width="430" height="320" rx="2" fill="none" stroke="#d0d0c8" stroke-width="1"/>

  <!-- Red margin line -->
  <line x1="230" y1="65" x2="230" y2="385" stroke="#e8a0a0" stroke-width="1"/>

  <!-- Horizontal lines on paper -->
  <g stroke="#d8d8d0" stroke-width="0.5">
    <line x1="180" y1="95" x2="610" y2="95"/>
    <line x1="180" y1="120" x2="610" y2="120"/>
    <line x1="180" y1="145" x2="610" y2="145"/>
    <line x1="180" y1="170" x2="610" y2="170"/>
    <line x1="180" y1="195" x2="610" y2="195"/>
    <line x1="180" y1="220" x2="610" y2="220"/>
    <line x1="180" y1="245" x2="610" y2="245"/>
    <line x1="180" y1="270" x2="610" y2="270"/>
    <line x1="180" y1="295" x2="610" y2="295"/>
    <line x1="180" y1="320" x2="610" y2="320"/>
    <line x1="180" y1="345" x2="610" y2="345"/>
    <line x1="180" y1="370" x2="610" y2="370"/>
  </g>

  <!-- "Draft" crossed out text -->
  <text x="250" y="118" font-family="Georgia, serif" font-size="14" fill="#666">Chapter One: The Beginning</text>

  <!-- Typewritten text lines -->
  <g font-family="Courier, monospace" font-size="11" fill="#333">
    <text x="250" y="143">It was a dark and stormy night. The</text>
    <text x="250" y="168">wind howled through the trees like a</text>
    <text x="250" y="193">wounded animal, and Sarah knew that</text>
    <text x="250" y="218">nothing would ever be the same again.</text>
    <text x="250" y="268">She picked up the phone and dialed</text>
    <text x="250" y="293">the number she had memorized years</text>
    <text x="250" y="318">ago, fingers trembling slightly...</text>
  </g>

  <!-- Red editing marks -->
  <g stroke="#c53030" stroke-width="2" fill="none">
    <!-- Strike through "dark and stormy" -->
    <line x1="320" y1="140" x2="440" y2="140"/>
    <!-- Caret insert mark -->
    <path d="M 440 135 L 450 145 L 460 135" stroke-width="1.5"/>
  </g>

  <!-- Red handwritten edit text -->
  <text x="442" y="130" font-family="Brush Script MT, cursive" font-size="11" fill="#c53030" transform="rotate(-5, 442, 130)">quiet</text>

  <!-- Circle around "wounded animal" with question mark -->
  <ellipse cx="420" cy="165" rx="65" ry="12" stroke="#c53030" stroke-width="1.5" fill="none"/>
  <text x="490" y="160" font-family="Arial" font-size="14" fill="#c53030">?</text>

  <!-- Arrow in margin -->
  <g transform="translate(195, 260)">
    <path d="M 0 0 L 25 0 L 20 -5 M 25 0 L 20 5" stroke="#c53030" stroke-width="2" fill="none"/>
  </g>

  <!-- Margin note -->
  <text x="195" y="245" font-family="Brush Script MT, cursive" font-size="9" fill="#c53030" transform="rotate(-90, 195, 245)">move up?</text>

  <!-- 90-day progress arc in corner -->
  <g transform="translate(680, 100)">
    <circle cx="0" cy="0" r="50" fill="#2d3748"/>
    <circle cx="0" cy="0" r="50" fill="none" stroke="#4a5568" stroke-width="8"/>
    <!-- Progress arc (showing about 10% as "just starting") -->
    <circle cx="0" cy="0" r="50" fill="none" stroke="url(#goldGrad)" stroke-width="8"
            stroke-dasharray="31 283" stroke-linecap="round" transform="rotate(-90)"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="20" fill="#f6e05e" text-anchor="middle" font-weight="bold">90</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="10" fill="#a0aec0" text-anchor="middle">DAYS</text>
  </g>

  <!-- Year transition at bottom -->
  <g transform="translate(400, 420)">
    <text x="-100" y="0" font-family="Arial, sans-serif" font-size="16" fill="#718096" text-anchor="end">2025</text>
    <text x="-90" y="0" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">DRAFT</text>

    <line x1="-40" y1="-5" x2="40" y2="-5" stroke="#f6e05e" stroke-width="2"/>
    <polygon points="40,-5 35,-10 35,0" fill="#f6e05e"/>

    <text x="60" y="0" font-family="Arial, sans-serif" font-size="16" fill="#f6e05e" text-anchor="start">2026</text>
    <text x="105" y="0" font-family="Arial, sans-serif" font-size="12" fill="#f6e05e">EDIT</text>
  </g>

  <!-- Pencil icon -->
  <g transform="translate(620, 340) rotate(45)">
    <rect x="0" y="0" width="12" height="60" rx="1" fill="#f6c744"/>
    <polygon points="0,60 6,75 12,60" fill="#ffd89b"/>
    <polygon points="3,70 6,80 9,70" fill="#333"/>
    <rect x="0" y="0" width="12" height="8" fill="#e85c5c"/>
  </g>

  <!-- Coffee stain ring (authenticity) -->
  <circle cx="160" cy="400" r="25" fill="none" stroke="#d4b896" stroke-width="3" opacity="0.4"/>
  <circle cx="160" cy="400" r="22" fill="none" stroke="#d4b896" stroke-width="1" opacity="0.3"/>
</svg>
