<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="450" fill="#1a1a2e"/>
  <defs>
    <pattern id="grid3" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#2a2a3e" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="800" height="450" fill="url(#grid3)" opacity="0.3"/>

  <!-- Clock in center -->
  <circle cx="400" cy="180" r="60" fill="#2a2a3e" stroke="#bd93f9" stroke-width="2"/>
  <circle cx="400" cy="180" r="3" fill="#bd93f9"/>
  <line x1="400" y1="180" x2="400" y2="140" stroke="#f8f8f2" stroke-width="2" stroke-linecap="round"/>
  <line x1="400" y1="180" x2="430" y2="170" stroke="#f8f8f2" stroke-width="1.5" stroke-linecap="round"/>
  <text x="400" y="205" font-family="monospace" font-size="9" fill="#bd93f9" text-anchor="middle">BackgroundService</text>

  <!-- Service boxes arranged in circle around clock -->
  <!-- Top row -->
  <rect x="60" y="30" width="160" height="36" fill="#2a2a3e" rx="4" stroke="#ff6b6b" stroke-width="1.5"/>
  <text x="140" y="44" font-family="monospace" font-size="8" fill="#ff6b6b" text-anchor="middle">Battle Processor</text>
  <text x="140" y="58" font-family="monospace" font-size="7" fill="#6272a4" text-anchor="middle">every 5 seconds</text>

  <rect x="240" y="30" width="160" height="36" fill="#2a2a3e" rx="4" stroke="#50fa7b" stroke-width="1.5"/>
  <text x="320" y="44" font-family="monospace" font-size="8" fill="#50fa7b" text-anchor="middle">Modifier Rotation</text>
  <text x="320" y="58" font-family="monospace" font-size="7" fill="#6272a4" text-anchor="middle">Monday 00:00 UTC</text>

  <rect x="420" y="30" width="160" height="36" fill="#2a2a3e" rx="4" stroke="#f1fa8c" stroke-width="1.5"/>
  <text x="500" y="44" font-family="monospace" font-size="8" fill="#f1fa8c" text-anchor="middle">Daily Challenges</text>
  <text x="500" y="58" font-family="monospace" font-size="7" fill="#6272a4" text-anchor="middle">midnight UTC</text>

  <rect x="600" y="30" width="160" height="36" fill="#2a2a3e" rx="4" stroke="#8be9fd" stroke-width="1.5"/>
  <text x="680" y="44" font-family="monospace" font-size="8" fill="#8be9fd" text-anchor="middle">Strategy Decay</text>
  <text x="680" y="58" font-family="monospace" font-size="7" fill="#6272a4" text-anchor="middle">daily 2 AM UTC</text>

  <!-- Left column -->
  <rect x="40" y="110" width="150" height="36" fill="#2a2a3e" rx="4" stroke="#ff79c6" stroke-width="1"/>
  <text x="115" y="124" font-family="monospace" font-size="8" fill="#ff79c6" text-anchor="middle">Guild Boss Spawns</text>
  <text x="115" y="138" font-family="monospace" font-size="7" fill="#6272a4" text-anchor="middle">every 4 hours</text>

  <rect x="40" y="160" width="150" height="36" fill="#2a2a3e" rx="4" stroke="#ff79c6" stroke-width="1"/>
  <text x="115" y="174" font-family="monospace" font-size="8" fill="#ff79c6" text-anchor="middle">Invite Expiry</text>
  <text x="115" y="188" font-family="monospace" font-size="7" fill="#6272a4" text-anchor="middle">every hour</text>

  <rect x="40" y="210" width="150" height="36" fill="#2a2a3e" rx="4" stroke="#ff79c6" stroke-width="1"/>
  <text x="115" y="224" font-family="monospace" font-size="8" fill="#ff79c6" text-anchor="middle">Guild War Matching</text>
  <text x="115" y="238" font-family="monospace" font-size="7" fill="#6272a4" text-anchor="middle">every 30 min</text>

  <!-- Right column -->
  <rect x="610" y="110" width="150" height="36" fill="#2a2a3e" rx="4" stroke="#ffb86c" stroke-width="1"/>
  <text x="685" y="124" font-family="monospace" font-size="8" fill="#ffb86c" text-anchor="middle">Tournament</text>
  <text x="685" y="138" font-family="monospace" font-size="7" fill="#6272a4" text-anchor="middle">every minute (active)</text>

  <rect x="610" y="160" width="150" height="36" fill="#2a2a3e" rx="4" stroke="#ffb86c" stroke-width="1"/>
  <text x="685" y="174" font-family="monospace" font-size="8" fill="#ffb86c" text-anchor="middle">Notification Cleanup</text>
  <text x="685" y="188" font-family="monospace" font-size="7" fill="#6272a4" text-anchor="middle">daily 3 AM UTC</text>

  <rect x="610" y="210" width="150" height="36" fill="#2a2a3e" rx="4" stroke="#ffb86c" stroke-width="1"/>
  <text x="685" y="224" font-family="monospace" font-size="8" fill="#ffb86c" text-anchor="middle">Admin Alerts</text>
  <text x="685" y="238" font-family="monospace" font-size="7" fill="#6272a4" text-anchor="middle">every 15 min</text>

  <!-- Connecting lines -->
  <line x1="140" y1="66" x2="360" y2="145" stroke="#ff6b6b" stroke-width="0.8" opacity="0.4"/>
  <line x1="320" y1="66" x2="380" y2="130" stroke="#50fa7b" stroke-width="0.8" opacity="0.4"/>
  <line x1="500" y1="66" x2="420" y2="130" stroke="#f1fa8c" stroke-width="0.8" opacity="0.4"/>
  <line x1="680" y1="66" x2="440" y2="145" stroke="#8be9fd" stroke-width="0.8" opacity="0.4"/>
  <line x1="190" y1="128" x2="340" y2="170" stroke="#ff79c6" stroke-width="0.8" opacity="0.4"/>
  <line x1="190" y1="178" x2="340" y2="180" stroke="#ff79c6" stroke-width="0.8" opacity="0.4"/>
  <line x1="190" y1="228" x2="340" y2="190" stroke="#ff79c6" stroke-width="0.8" opacity="0.4"/>
  <line x1="610" y1="128" x2="460" y2="170" stroke="#ffb86c" stroke-width="0.8" opacity="0.4"/>
  <line x1="610" y1="178" x2="460" y2="180" stroke="#ffb86c" stroke-width="0.8" opacity="0.4"/>
  <line x1="610" y1="228" x2="460" y2="190" stroke="#ffb86c" stroke-width="0.8" opacity="0.4"/>

  <!-- Bottom: code snippet -->
  <rect x="200" y="280" width="400" height="60" fill="#282a36" rx="6"/>
  <text x="216" y="300" font-family="monospace" font-size="10" fill="#ff79c6">while</text>
  <text x="252" y="300" font-family="monospace" font-size="10" fill="#f8f8f2">(!stoppingToken.IsCancellationRequested)</text>
  <text x="216" y="316" font-family="monospace" font-size="10" fill="#f8f8f2">  { DoWork();</text>
  <text x="312" y="316" font-family="monospace" font-size="10" fill="#ff79c6">await</text>
  <text x="352" y="316" font-family="monospace" font-size="10" fill="#50fa7b">Task.Delay</text>
  <text x="434" y="316" font-family="monospace" font-size="10" fill="#f8f8f2">(...);</text>
  <text x="216" y="332" font-family="monospace" font-size="10" fill="#f8f8f2">  }</text>

  <!-- Title -->
  <text x="400" y="386" font-family="'Segoe UI', Arial, sans-serif" font-size="22" fill="#f8f8f2" text-anchor="middle" font-weight="bold">10 Background Services</text>
  <text x="400" y="412" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#6272a4" text-anchor="middle">No Hangfire. No Quartz. $5/month shared hosting.</text>

  <!-- $5/mo badge -->
  <rect x="340" y="425" width="120" height="22" fill="#50fa7b" rx="11"/>
  <text x="400" y="440" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#1a1a2e" text-anchor="middle" font-weight="bold">$5/month hosting</text>
</svg>