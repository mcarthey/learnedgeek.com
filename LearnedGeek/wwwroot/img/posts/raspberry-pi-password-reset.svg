<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="pi-green" x1="0%" y1="0%" x2="0%"  y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="wsl-orange" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Grid pattern -->
  <g stroke="#2a3f5f" stroke-width="0.5" opacity="0.3">
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="400" x2="1200" y2="400"/>
    <line x1="0" y1="500" x2="1200" y2="500"/>
    <line x1="200" y1="0" x2="200" y2="630"/>
    <line x1="400" y1="0" x2="400" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="800" y1="0" x2="800" y2="630"/>
    <line x1="1000" y1="0" x2="1000" y2="630"/>
  </g>

  <!-- Raspberry Pi Board -->
  <g transform="translate(100, 180)">
    <rect x="0" y="0" width="200" height="130" rx="8" fill="#1a5f2a" stroke="#166534" stroke-width="3"/>
    <!-- CPU -->
    <rect x="70" y="40" width="50" height="50" rx="4" fill="#374151"/>
    <!-- GPIO pins -->
    <g fill="#d4af37">
      <rect x="20" y="5" width="4" height="15"/>
      <rect x="30" y="5" width="4" height="15"/>
      <rect x="40" y="5" width="4" height="15"/>
      <rect x="50" y="5" width="4" height="15"/>
      <rect x="60" y="5" width="4" height="15"/>
      <rect x="70" y="5" width="4" height="15"/>
      <rect x="80" y="5" width="4" height="15"/>
      <rect x="90" y="5" width="4" height="15"/>
      <rect x="100" y="5" width="4" height="15"/>
      <rect x="110" y="5" width="4" height="15"/>
    </g>
    <!-- USB ports -->
    <rect x="160" y="20" width="35" height="25" rx="2" fill="#374151" stroke="#4b5563" stroke-width="2"/>
    <rect x="160" y="55" width="35" height="25" rx="2" fill="#374151" stroke="#4b5563" stroke-width="2"/>
    <!-- Ethernet -->
    <rect x="160" y="90" width="35" height="30" rx="2" fill="#374151" stroke="#4b5563" stroke-width="2"/>
    <!-- SD card slot -->
    <rect x="-15" y="50" width="20" height="30" rx="2" fill="#1f2937"/>
    <!-- Power LED -->
    <circle cx="30" cy="110" r="5" fill="#ef4444"/>
    <!-- Activity LED -->
    <circle cx="50" cy="110" r="5" fill="#22c55e"/>
  </g>

  <!-- SD Card -->
  <g transform="translate(70, 240)">
    <rect x="0" y="0" width="40" height="50" rx="3" fill="#1f2937" stroke="#374151" stroke-width="2"/>
    <rect x="5" y="5" width="30" height="8" fill="#374151"/>
    <!-- Label -->
    <text x="20" y="35" text-anchor="middle" fill="#6b7280" font-family="monospace" font-size="8">SD</text>
  </g>

  <!-- Arrow from Pi to SD -->
  <g transform="translate(85, 300)">
    <line x1="0" y1="0" x2="0" y2="40" stroke="#ef4444" stroke-width="3"/>
    <polygon points="-8,40 8,40 0,55" fill="#ef4444"/>
  </g>

  <!-- Windows/WSL Terminal -->
  <g transform="translate(400, 140)">
    <!-- Terminal window -->
    <rect x="0" y="0" width="500" height="350" rx="8" fill="#0c0c0c" stroke="#374151" stroke-width="2"/>

    <!-- Title bar -->
    <rect x="0" y="0" width="500" height="35" rx="8" fill="#1f2937"/>
    <rect x="0" y="25" width="500" height="10" fill="#1f2937"/>
    <!-- Window controls -->
    <circle cx="20" cy="17" r="6" fill="#ef4444"/>
    <circle cx="40" cy="17" r="6" fill="#fbbf24"/>
    <circle cx="60" cy="17" r="6" fill="#22c55e"/>
    <!-- Title -->
    <text x="250" y="22" text-anchor="middle" fill="#9ca3af" font-family="monospace" font-size="12">Ubuntu (WSL)</text>

    <!-- Terminal content -->
    <g transform="translate(15, 50)" fill="#9ca3af" font-family="monospace" font-size="13">
      <text y="0" fill="#22c55e">user@pc</text><text x="60" y="0">:</text><text x="65" y="0" fill="#3b82f6">~</text><text x="75" y="0">$ sudo mount -o loop,offset=272629760 pi.img /mnt/pi</text>

      <text y="25" fill="#22c55e">user@pc</text><text x="60" y="25">:</text><text x="65" y="25" fill="#3b82f6">~</text><text x="75" y="25">$ sudo nano /mnt/pi/etc/shadow</text>

      <text y="60" fill="#6b7280"># Editing shadow file...</text>

      <text y="95" fill="#fbbf24">pi:</text><text x="25" y="95" fill="#ef4444">$6$xxxx$oldpasswordhash</text><text x="245" y="95" fill="#6b7280">:19000:0:99999:7:::</text>

      <text y="120" fill="#22c55e">        â†“</text>

      <text y="145" fill="#fbbf24">pi:</text><text x="25" y="145" fill="#22c55e">$6$new$newpasswordhash</text><text x="220" y="145" fill="#6b7280">:19000:0:99999:7:::</text>

      <text y="190" fill="#22c55e">user@pc</text><text x="60" y="190">:</text><text x="65" y="190" fill="#3b82f6">~</text><text x="75" y="190">$ sudo umount /mnt/pi</text>

      <text y="225" fill="#6b7280"># Write image back to SD card</text>

      <text y="260" fill="#22c55e">Password reset complete!</text>
    </g>
  </g>

  <!-- Arrow from SD to Terminal -->
  <g>
    <path d="M120 380 Q200 450 400 350" stroke="#f97316" stroke-width="3" fill="none" stroke-dasharray="8,4"/>
    <text x="220" y="430" fill="#f97316" font-family="system-ui" font-size="12">disk image</text>
  </g>

  <!-- Lock icon (crossed out) -->
  <g transform="translate(980, 200)">
    <rect x="10" y="40" width="60" height="50" rx="5" fill="#374151" stroke="#6b7280" stroke-width="3"/>
    <path d="M25 40 L25 25 Q25 10 40 10 Q55 10 55 25 L55 40" fill="none" stroke="#6b7280" stroke-width="4"/>
    <!-- Keyhole -->
    <circle cx="40" cy="58" r="8" fill="#1f2937"/>
    <rect x="37" y="62" width="6" height="15" fill="#1f2937"/>
    <!-- Strike through -->
    <line x1="5" y1="85" x2="75" y2="15" stroke="#ef4444" stroke-width="4"/>
  </g>

  <!-- Checkmark -->
  <g transform="translate(1020, 320)">
    <circle cx="30" cy="30" r="25" fill="#166534" stroke="#22c55e" stroke-width="3"/>
    <path d="M18 30 L26 38 L42 22" fill="none" stroke="#22c55e" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Text -->
  <text x="600" y="560" text-anchor="middle" fill="#9ca3af" font-family="system-ui, sans-serif" font-size="18">
    Raspberry Pi Password Reset via WSL
  </text>
</svg>
