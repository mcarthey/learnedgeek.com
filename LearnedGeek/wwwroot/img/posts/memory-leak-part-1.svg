<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="800" height="450" fill="#1a1a2e"/>

  <!-- Memory graph visualization -->
  <g transform="translate(50, 80)">
    <!-- Graph axes -->
    <line x1="0" y1="250" x2="700" y2="250" stroke="#3a3a4e" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="250" stroke="#3a3a4e" stroke-width="2"/>

    <!-- Time labels -->
    <text x="0" y="275" font-family="Arial, sans-serif" font-size="12" fill="#666666">0s</text>
    <text x="200" y="275" font-family="Arial, sans-serif" font-size="12" fill="#666666">30s</text>
    <text x="400" y="275" font-family="Arial, sans-serif" font-size="12" fill="#666666">60s</text>
    <text x="600" y="275" font-family="Arial, sans-serif" font-size="12" fill="#666666">90s</text>

    <!-- Memory labels -->
    <text x="-45" y="255" font-family="Arial, sans-serif" font-size="11" fill="#666666">10 MB</text>
    <text x="-55" y="130" font-family="Arial, sans-serif" font-size="11" fill="#666666">100 MB</text>
    <text x="-55" y="30" font-family="Arial, sans-serif" font-size="11" fill="#666666">200 MB</text>

    <!-- Memory leak line (exponential growth) -->
    <path d="M 0 240 Q 150 230 250 180 T 500 80 T 700 10"
          fill="none" stroke="#ff4444" stroke-width="4" stroke-linecap="round"/>

    <!-- Danger zone fill -->
    <path d="M 0 240 Q 150 230 250 180 T 500 80 T 700 10 L 700 250 L 0 250 Z"
          fill="url(#dangerGradient)" opacity="0.2"/>

    <!-- Critical moments -->
    <circle cx="500" cy="80" r="6" fill="#ff4444"/>
    <text x="510" y="70" font-family="Arial, sans-serif" font-size="13" fill="#ff4444" font-weight="bold">5.5M objects</text>

    <!-- Before fix marker -->
    <line x1="250" y1="0" x2="250" y2="250" stroke="#444444" stroke-width="1" stroke-dasharray="5,5"/>
    <text x="180" y="15" font-family="Arial, sans-serif" font-size="11" fill="#666666">2 years →</text>

  </g>

  <!-- Gradient definition -->
  <defs>
    <linearGradient id="dangerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Code snippet box -->
  <g transform="translate(50, 360)">
    <rect width="340" height="60" rx="4" fill="#2d2d2d"/>
    <text x="10" y="25" font-family="monospace" font-size="11" fill="#ff6b6b">// ❌ Missing using statement</text>
    <text x="10" y="42" font-family="monospace" font-size="11" fill="#666666">var response = await GetAsync(url);</text>
  </g>

  <!-- Stats box -->
  <g transform="translate(410, 360)">
    <rect width="340" height="60" rx="4" fill="#2d2d2d"/>
    <text x="10" y="22" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">HttpResponseMessage:</text>
    <text x="190" y="22" font-family="Arial, sans-serif" font-size="12" fill="#ff4444" font-weight="bold">2,257 leaked</text>
    <text x="10" y="42" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Production cost:</text>
    <text x="190" y="42" font-family="Arial, sans-serif" font-size="12" fill="#ff4444" font-weight="bold">$2M in 2 years</text>
  </g>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">The Two-Year Memory Leak</text>
  <text x="400" y="65" font-family="Arial, sans-serif" font-size="16" fill="#8b5cf6" text-anchor="middle">Five Missing `using` Statements</text>
</svg>
