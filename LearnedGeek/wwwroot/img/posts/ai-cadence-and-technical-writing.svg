<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="800" height="450" fill="#1a1a2e"/>

  <!-- Waveform visualization - AI vs Human rhythm -->
  <g transform="translate(50, 120)">
    <!-- AI Cadence (top) - predictable, uniform -->
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="14" fill="#ff6b6b" font-weight="bold">AI Cadence</text>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="11" fill="#666666">Predictable. Safe. Lands neatly.</text>

    <!-- Uniform wave pattern -->
    <path d="M 0 50 Q 30 30 60 50 T 120 50 T 180 50 T 240 50 T 300 50 T 360 50 T 420 50 T 480 50 T 540 50 T 600 50 T 660 50"
          fill="none" stroke="#ff6b6b" stroke-width="3" opacity="0.6"/>
    <path d="M 0 50 Q 30 30 60 50 T 120 50 T 180 50 T 240 50 T 300 50 T 360 50 T 420 50 T 480 50 T 540 50 T 600 50 T 660 50"
          fill="none" stroke="#ff6b6b" stroke-width="1" opacity="0.3" transform="translate(0, 8)"/>
    <path d="M 0 50 Q 30 30 60 50 T 120 50 T 180 50 T 240 50 T 300 50 T 360 50 T 420 50 T 480 50 T 540 50 T 600 50 T 660 50"
          fill="none" stroke="#ff6b6b" stroke-width="1" opacity="0.3" transform="translate(0, -8)"/>

    <!-- Human Voice (bottom) - varied, irregular -->
    <text x="0" y="140" font-family="Arial, sans-serif" font-size="14" fill="#4ade80" font-weight="bold">Human Voice</text>
    <text x="0" y="158" font-family="Arial, sans-serif" font-size="11" fill="#666666">Rhythm. Surprise. Rough edges.</text>

    <!-- Irregular wave pattern -->
    <path d="M 0 200 Q 20 175 40 200 Q 70 185 90 195 Q 110 210 135 195 Q 155 170 180 185 Q 210 200 230 190 Q 250 175 280 195 Q 310 215 340 200 Q 365 180 390 200 Q 420 190 445 205 Q 475 185 500 195 Q 530 210 560 200 Q 590 180 620 195 Q 645 210 660 200"
          fill="none" stroke="#4ade80" stroke-width="3"/>
  </g>

  <!-- Two-column comparison -->
  <g transform="translate(50, 340)">
    <!-- Left: When AI Works -->
    <rect width="320" height="80" rx="8" fill="#2d2d2d"/>
    <text x="160" y="25" font-family="Arial, sans-serif" font-size="13" fill="#4ade80" font-weight="bold" text-anchor="middle">When AI Cadence Works</text>
    <text x="20" y="47" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">• Technical documentation</text>
    <text x="20" y="63" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">• Clear structure, scannable lists</text>

    <!-- Right: When It Kills You -->
    <g transform="translate(380, 0)">
      <rect width="320" height="80" rx="8" fill="#2d2d2d"/>
      <text x="160" y="25" font-family="Arial, sans-serif" font-size="13" fill="#ff6b6b" font-weight="bold" text-anchor="middle">When It Kills You</text>
      <text x="20" y="47" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">• Personal narrative, opinions</text>
      <text x="20" y="63" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">• Brand voice, storytelling</text>
    </g>
  </g>

  <!-- Quote snippet -->
  <g transform="translate(100, 70)">
    <text x="0" y="0" font-family="Georgia, serif" font-size="13" fill="#8b5cf6" font-style="italic">"The real tell is the cadence. Everyone will FEEL it."</text>
  </g>

  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">The AI Cadence Problem</text>
  <text x="400" y="58" font-family="Arial, sans-serif" font-size="16" fill="#8b5cf6" text-anchor="middle">(And Why I'm Okay With It)</text>
</svg>
