<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="panicGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="100%" style="stop-color:#991b1b"/>
    </linearGradient>
    <linearGradient id="calmGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.4"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGrad)"/>

  <!-- Dramatic rays from center (crossed out) -->
  <g opacity="0.1">
    <line x1="400" y1="225" x2="0" y2="0" stroke="#ef4444" stroke-width="40"/>
    <line x1="400" y1="225" x2="800" y2="0" stroke="#ef4444" stroke-width="40"/>
    <line x1="400" y1="225" x2="0" y2="450" stroke="#ef4444" stroke-width="40"/>
    <line x1="400" y1="225" x2="800" y2="450" stroke="#ef4444" stroke-width="40"/>
  </g>

  <!-- Title banner -->
  <rect x="100" y="15" width="600" height="50" rx="8" fill="#0f172a" filter="url(#shadow)"/>
  <text x="400" y="48" text-anchor="middle" fill="#f8fafc" font-family="'Times New Roman', serif" font-size="22" font-weight="700" font-style="italic">A Modest Proposal for AI Safety</text>

  <!-- LEFT: The Panic Version -->
  <g transform="translate(40, 85)">
    <rect x="0" y="0" width="320" height="280" rx="10" fill="#1e293b" filter="url(#shadow)"/>

    <!-- Header -->
    <rect x="0" y="0" width="320" height="40" rx="10" fill="url(#panicGrad)"/>
    <rect x="0" y="30" width="320" height="10" fill="url(#panicGrad)"/>
    <text x="160" y="28" text-anchor="middle" fill="#fef2f2" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="700">WHAT THEY TELL YOU</text>

    <!-- Scary robot -->
    <g transform="translate(110, 55)">
      <!-- Robot head -->
      <rect x="20" y="0" width="60" height="50" rx="8" fill="#374151" stroke="#ef4444" stroke-width="2"/>
      <!-- Evil eyes -->
      <circle cx="40" cy="20" r="8" fill="#ef4444" filter="url(#glow)"/>
      <circle cx="60" cy="20" r="8" fill="#ef4444" filter="url(#glow)"/>
      <circle cx="40" cy="20" r="3" fill="#fef2f2"/>
      <circle cx="60" cy="20" r="3" fill="#fef2f2"/>
      <!-- Menacing mouth -->
      <path d="M30 35 L70 35 L60 42 L40 42 Z" fill="#ef4444"/>
      <!-- Antenna -->
      <line x1="50" y1="0" x2="50" y2="-15" stroke="#ef4444" stroke-width="3"/>
      <circle cx="50" cy="-18" r="5" fill="#ef4444" filter="url(#glow)"/>
    </g>

    <!-- Panic bullet points -->
    <g transform="translate(20, 130)">
      <text x="0" y="0" fill="#ef4444" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="700">!!!</text>
      <text x="30" y="0" fill="#fca5a5" font-family="Inter, system-ui, sans-serif" font-size="12">"AI WILL TAKE ALL JOBS"</text>
    </g>

    <g transform="translate(20, 158)">
      <text x="0" y="0" fill="#ef4444" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="700">!!!</text>
      <text x="30" y="0" fill="#fca5a5" font-family="Inter, system-ui, sans-serif" font-size="12">"HUMANITY IS OBSOLETE"</text>
    </g>

    <g transform="translate(20, 186)">
      <text x="0" y="0" fill="#ef4444" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="700">!!!</text>
      <text x="30" y="0" fill="#fca5a5" font-family="Inter, system-ui, sans-serif" font-size="12">"THE MACHINES ARE COMING"</text>
    </g>

    <g transform="translate(20, 214)">
      <text x="0" y="0" fill="#ef4444" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="700">!!!</text>
      <text x="30" y="0" fill="#fca5a5" font-family="Inter, system-ui, sans-serif" font-size="12">"SUBSCRIBE TO MY NEWSLETTER"</text>
    </g>

    <!-- Newspaper style label -->
    <rect x="60" y="242" width="200" height="28" rx="4" fill="#7f1d1d"/>
    <text x="160" y="261" text-anchor="middle" fill="#fecaca" font-family="'Times New Roman', serif" font-size="11" font-style="italic">- Every LinkedIn Thought Leader</text>
  </g>

  <!-- RIGHT: The Reality -->
  <g transform="translate(440, 85)">
    <rect x="0" y="0" width="320" height="280" rx="10" fill="#1e293b" filter="url(#shadow)"/>

    <!-- Header -->
    <rect x="0" y="0" width="320" height="40" rx="10" fill="url(#calmGrad)"/>
    <rect x="0" y="30" width="320" height="10" fill="url(#calmGrad)"/>
    <text x="160" y="28" text-anchor="middle" fill="#f0fdf4" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="700">WHAT ACTUALLY HAPPENS</text>

    <!-- Friendly robot with human -->
    <g transform="translate(85, 55)">
      <!-- Human stick figure -->
      <circle cx="30" cy="10" r="12" fill="#60a5fa"/>
      <line x1="30" y1="22" x2="30" y2="50" stroke="#60a5fa" stroke-width="4"/>
      <line x1="30" y1="30" x2="15" y2="45" stroke="#60a5fa" stroke-width="4"/>
      <line x1="30" y1="30" x2="45" y2="35" stroke="#60a5fa" stroke-width="4"/>

      <!-- Handshake to robot -->
      <line x1="45" y1="35" x2="85" y2="35" stroke="#a78bfa" stroke-width="3" stroke-dasharray="4"/>

      <!-- Friendly robot -->
      <rect x="85" y="5" width="50" height="40" rx="8" fill="#374151" stroke="#22c55e" stroke-width="2"/>
      <!-- Happy eyes -->
      <circle cx="100" cy="20" r="6" fill="#22c55e"/>
      <circle cx="120" cy="20" r="6" fill="#22c55e"/>
      <!-- Smile -->
      <path d="M97 32 Q110 40 123 32" stroke="#22c55e" stroke-width="2" fill="none"/>
      <!-- Antenna with heart -->
      <line x1="110" y1="5" x2="110" y2="-8" stroke="#22c55e" stroke-width="2"/>
      <text x="110" y="-10" text-anchor="middle" fill="#22c55e" font-size="12">♥</text>
    </g>

    <!-- Reality bullet points -->
    <g transform="translate(20, 130)">
      <circle cx="8" cy="-4" r="6" fill="#22c55e"/>
      <text x="8" y="0" text-anchor="middle" fill="white" font-family="Inter, system-ui, sans-serif" font-size="8" font-weight="700">✓</text>
      <text x="22" y="0" fill="#bbf7d0" font-family="Inter, system-ui, sans-serif" font-size="12">Handles tedious tasks</text>
    </g>

    <g transform="translate(20, 158)">
      <circle cx="8" cy="-4" r="6" fill="#22c55e"/>
      <text x="8" y="0" text-anchor="middle" fill="white" font-family="Inter, system-ui, sans-serif" font-size="8" font-weight="700">✓</text>
      <text x="22" y="0" fill="#bbf7d0" font-family="Inter, system-ui, sans-serif" font-size="12">Catches common mistakes</text>
    </g>

    <g transform="translate(20, 186)">
      <circle cx="8" cy="-4" r="6" fill="#22c55e"/>
      <text x="8" y="0" text-anchor="middle" fill="white" font-family="Inter, system-ui, sans-serif" font-size="8" font-weight="700">✓</text>
      <text x="22" y="0" fill="#bbf7d0" font-family="Inter, system-ui, sans-serif" font-size="12">Extends capabilities</text>
    </g>

    <g transform="translate(20, 214)">
      <circle cx="8" cy="-4" r="6" fill="#22c55e"/>
      <text x="8" y="0" text-anchor="middle" fill="white" font-family="Inter, system-ui, sans-serif" font-size="8" font-weight="700">✓</text>
      <text x="22" y="0" fill="#bbf7d0" font-family="Inter, system-ui, sans-serif" font-size="12">Still needs human judgment</text>
    </g>

    <!-- Calm label -->
    <rect x="60" y="242" width="200" height="28" rx="4" fill="#14532d"/>
    <text x="160" y="261" text-anchor="middle" fill="#bbf7d0" font-family="'Times New Roman', serif" font-size="11" font-style="italic">- People Who Actually Use It</text>
  </g>

  <!-- Center dividing element - VS -->
  <g transform="translate(370, 200)">
    <circle cx="30" cy="30" r="25" fill="#1e293b" stroke="#64748b" stroke-width="2"/>
    <text x="30" y="38" text-anchor="middle" fill="#94a3b8" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="700">VS</text>
  </g>

  <!-- Bottom quote -->
  <rect x="100" y="385" width="600" height="50" rx="8" fill="#0f172a" opacity="0.9"/>
  <text x="400" y="410" text-anchor="middle" fill="#94a3b8" font-family="'Times New Roman', serif" font-size="13" font-style="italic">"The machines are coming. They're very helpful.</text>
  <text x="400" y="428" text-anchor="middle" fill="#94a3b8" font-family="'Times New Roman', serif" font-size="13" font-style="italic">You should try them."</text>
</svg>
