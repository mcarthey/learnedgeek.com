<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="card-bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937"/>
      <stop offset="100%" style="stop-color:#111827"/>
    </linearGradient>
    <linearGradient id="blazor-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="chrome-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="proxy-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="wasm-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle grid -->
  <g stroke="#334155" stroke-width="0.5" opacity="0.3">
    <line x1="0" y1="157" x2="1200" y2="157"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
    <line x1="0" y1="473" x2="1200" y2="473"/>
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="900" y1="0" x2="900" y2="630"/>
  </g>

  <!-- Left: Your C# Code in WASM -->
  <g transform="translate(60, 90)">
    <text x="100" y="0" text-anchor="middle" fill="#9ca3af" font-family="sans-serif" font-size="14" font-weight="bold">YOUR CODE</text>

    <!-- Browser frame -->
    <rect x="0" y="20" width="200" height="260" rx="8" fill="url(#card-bg)" stroke="url(#blazor-grad)" stroke-width="2"/>
    <rect x="0" y="20" width="200" height="28" rx="8" fill="#374151"/>
    <rect x="0" y="40" width="200" height="8" fill="#374151"/>

    <!-- Browser dots -->
    <circle cx="16" cy="34" r="5" fill="#ef4444"/>
    <circle cx="32" cy="34" r="5" fill="#f59e0b"/>
    <circle cx="48" cy="34" r="5" fill="#22c55e"/>

    <!-- URL bar -->
    <rect x="60" y="26" width="130" height="14" rx="3" fill="#1f2937"/>
    <text x="70" y="37" fill="#6b7280" font-family="monospace" font-size="8">localhost:5199</text>

    <!-- WASM box inside browser -->
    <rect x="15" y="60" width="170" height="90" rx="6" fill="#111827" stroke="url(#wasm-grad)" stroke-width="1.5"/>
    <text x="100" y="82" text-anchor="middle" fill="#22c55e" font-family="sans-serif" font-size="11" font-weight="bold">WebAssembly</text>

    <!-- .NET Runtime -->
    <rect x="25" y="92" width="150" height="48" rx="4" fill="#1f2937"/>
    <text x="100" y="112" text-anchor="middle" fill="#a855f7" font-family="sans-serif" font-size="10">.NET Runtime</text>
    <text x="100" y="128" text-anchor="middle" fill="#e2e8f0" font-family="monospace" font-size="9">YourApp.dll</text>

    <!-- C# code snippet -->
    <rect x="15" y="160" width="170" height="70" rx="4" fill="#111827"/>
    <text x="25" y="180" fill="#a855f7" font-family="monospace" font-size="9">public void Click()</text>
    <text x="25" y="195" fill="#6b7280" font-family="monospace" font-size="9">{</text>
    <text x="35" y="210" fill="#e2e8f0" font-family="monospace" font-size="9">count++;</text>
    <text x="25" y="225" fill="#6b7280" font-family="monospace" font-size="9">}</text>

    <!-- Breakpoint dot -->
    <circle cx="20" cy="207" r="4" fill="#ef4444"/>

    <text x="100" y="260" text-anchor="middle" fill="#a855f7" font-family="sans-serif" font-size="10">Blazor WASM App</text>
  </g>

  <!-- Arrow 1: To Proxy -->
  <g transform="translate(280, 215)">
    <line x1="0" y1="0" x2="60" y2="0" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,3"/>
    <polygon points="60,-6 75,0 60,6" fill="#3b82f6"/>
    <text x="37" y="-10" text-anchor="middle" fill="#60a5fa" font-family="sans-serif" font-size="9">debug</text>
  </g>

  <!-- Middle: Debug Proxy -->
  <g transform="translate(370, 90)">
    <text x="100" y="0" text-anchor="middle" fill="#9ca3af" font-family="sans-serif" font-size="14" font-weight="bold">DEBUG PROXY</text>

    <rect x="0" y="20" width="200" height="260" rx="8" fill="url(#card-bg)" stroke="url(#proxy-grad)" stroke-width="2"/>

    <!-- Endpoint label -->
    <rect x="20" y="35" width="160" height="28" rx="4" fill="#1f2937"/>
    <text x="100" y="54" text-anchor="middle" fill="#60a5fa" font-family="monospace" font-size="10">/_framework/debug</text>

    <!-- Translation icon -->
    <g transform="translate(75, 85)">
      <rect x="0" y="0" width="50" height="50" rx="25" fill="url(#proxy-grad)" opacity="0.2"/>
      <text x="25" y="32" text-anchor="middle" fill="#60a5fa" font-family="sans-serif" font-size="22">⇄</text>
    </g>

    <!-- Process steps -->
    <rect x="15" y="150" width="170" height="30" rx="4" fill="#1f2937" stroke="#374151"/>
    <text x="100" y="170" text-anchor="middle" fill="#e2e8f0" font-family="sans-serif" font-size="10">Connect to port 9222</text>

    <rect x="15" y="190" width="170" height="30" rx="4" fill="#1f2937" stroke="#374151"/>
    <text x="100" y="210" text-anchor="middle" fill="#e2e8f0" font-family="sans-serif" font-size="10">Discover browser tabs</text>

    <rect x="15" y="230" width="170" height="30" rx="4" fill="#1f2937" stroke="#374151"/>
    <text x="100" y="250" text-anchor="middle" fill="#e2e8f0" font-family="sans-serif" font-size="10">Translate protocols</text>

    <text x="100" y="300" text-anchor="middle" fill="#60a5fa" font-family="sans-serif" font-size="10">WasmAppHost</text>
  </g>

  <!-- Arrow 2: To Chrome -->
  <g transform="translate(590, 215)">
    <line x1="0" y1="0" x2="60" y2="0" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,3"/>
    <polygon points="60,-6 75,0 60,6" fill="#f59e0b"/>
    <text x="37" y="-10" text-anchor="middle" fill="#fbbf24" font-family="sans-serif" font-size="9">CDP</text>
  </g>

  <!-- Right: Chrome DevTools -->
  <g transform="translate(680, 90)">
    <text x="100" y="0" text-anchor="middle" fill="#9ca3af" font-family="sans-serif" font-size="14" font-weight="bold">CHROME + CDP</text>

    <!-- Chrome window -->
    <rect x="0" y="20" width="200" height="260" rx="8" fill="url(#card-bg)" stroke="url(#chrome-grad)" stroke-width="2"/>
    <rect x="0" y="20" width="200" height="28" rx="8" fill="#374151"/>
    <rect x="0" y="40" width="200" height="8" fill="#374151"/>

    <!-- Browser dots -->
    <circle cx="16" cy="34" r="5" fill="#ef4444"/>
    <circle cx="32" cy="34" r="5" fill="#f59e0b"/>
    <circle cx="48" cy="34" r="5" fill="#22c55e"/>

    <!-- Chrome icon simplified -->
    <g transform="translate(160, 27)">
      <circle cx="12" cy="7" r="10" fill="none" stroke="#f59e0b" stroke-width="1.5"/>
      <circle cx="12" cy="7" r="4" fill="#f59e0b"/>
    </g>

    <!-- Port label -->
    <rect x="20" y="58" width="160" height="24" rx="4" fill="#1f2937"/>
    <text x="100" y="75" text-anchor="middle" fill="#f59e0b" font-family="monospace" font-size="10">--remote-debugging-port=9222</text>

    <!-- Inspectable pages list -->
    <text x="20" y="105" fill="#9ca3af" font-family="sans-serif" font-size="11" font-weight="bold">Inspectable pages</text>

    <rect x="15" y="115" width="170" height="28" rx="4" fill="#1f2937" stroke="#374151"/>
    <text x="25" y="133" fill="#22c55e" font-family="sans-serif" font-size="9">localhost:5199</text>

    <rect x="15" y="150" width="170" height="28" rx="4" fill="#111827" stroke="#374151"/>
    <text x="25" y="168" fill="#6b7280" font-family="sans-serif" font-size="9">chrome://new-tab</text>

    <rect x="15" y="185" width="170" height="28" rx="4" fill="#111827" stroke="#374151"/>
    <text x="25" y="203" fill="#6b7280" font-family="sans-serif" font-size="9">service-worker...</text>

    <!-- DevTools Protocol -->
    <rect x="15" y="225" width="170" height="35" rx="4" fill="#1f2937"/>
    <text x="100" y="240" text-anchor="middle" fill="#fbbf24" font-family="sans-serif" font-size="9">Chrome DevTools Protocol</text>
    <text x="100" y="253" text-anchor="middle" fill="#6b7280" font-family="sans-serif" font-size="8">WebSocket on :9222</text>

    <text x="100" y="300" text-anchor="middle" fill="#f59e0b" font-family="sans-serif" font-size="10">Browser with Debugging</text>
  </g>

  <!-- Far Right: IDE/Debugger -->
  <g transform="translate(920, 90)">
    <text x="100" y="0" text-anchor="middle" fill="#9ca3af" font-family="sans-serif" font-size="14" font-weight="bold">YOUR IDE</text>

    <rect x="0" y="20" width="200" height="260" rx="8" fill="url(#card-bg)" stroke="#6366f1" stroke-width="2"/>

    <!-- VS/VSCode window chrome -->
    <rect x="0" y="20" width="200" height="24" rx="8" fill="#374151"/>
    <rect x="0" y="36" width="200" height="8" fill="#374151"/>
    <text x="100" y="38" text-anchor="middle" fill="#a5b4fc" font-family="sans-serif" font-size="10" font-weight="bold">Visual Studio</text>

    <!-- Debug toolbar -->
    <rect x="15" y="55" width="170" height="30" rx="4" fill="#1f2937"/>
    <g transform="translate(25, 63)">
      <polygon points="0,0 12,7 0,14" fill="#22c55e"/>
      <rect x="20" y="2" width="10" height="10" fill="#f59e0b"/>
      <rect x="38" y="0" width="4" height="14" fill="#60a5fa"/>
      <rect x="44" y="0" width="4" height="14" fill="#60a5fa"/>
      <path d="M58,7 L70,7 M64,2 L64,12" stroke="#a855f7" stroke-width="2"/>
      <path d="M78,2 L78,12 L88,12" stroke="#ef4444" stroke-width="2" fill="none"/>
    </g>

    <!-- Code with breakpoint -->
    <rect x="15" y="95" width="170" height="100" rx="4" fill="#111827"/>
    <text x="30" y="115" fill="#6b7280" font-family="monospace" font-size="9">12</text>
    <text x="50" y="115" fill="#a855f7" font-family="monospace" font-size="9">void Click()</text>
    <text x="30" y="130" fill="#6b7280" font-family="monospace" font-size="9">13</text>
    <text x="50" y="130" fill="#6b7280" font-family="monospace" font-size="9">{</text>
    <circle cx="22" cy="142" r="5" fill="#ef4444"/>
    <rect x="45" y="135" width="130" height="14" rx="2" fill="#422006" opacity="0.5"/>
    <text x="30" y="145" fill="#fbbf24" font-family="monospace" font-size="9">14</text>
    <text x="50" y="145" fill="#e2e8f0" font-family="monospace" font-size="9">count++;</text>
    <text x="30" y="160" fill="#6b7280" font-family="monospace" font-size="9">15</text>
    <text x="50" y="160" fill="#6b7280" font-family="monospace" font-size="9">}</text>

    <!-- Arrow pointing to current line -->
    <polygon points="40,142 48,142 44,138 48,142 44,146" fill="#fbbf24"/>

    <!-- Variables panel -->
    <rect x="15" y="205" width="170" height="55" rx="4" fill="#1f2937"/>
    <text x="25" y="222" fill="#9ca3af" font-family="sans-serif" font-size="9" font-weight="bold">Locals</text>
    <text x="25" y="238" fill="#60a5fa" font-family="monospace" font-size="9">count</text>
    <text x="75" y="238" fill="#e2e8f0" font-family="monospace" font-size="9">= 42</text>
    <text x="25" y="252" fill="#60a5fa" font-family="monospace" font-size="9">this</text>
    <text x="75" y="252" fill="#a855f7" font-family="monospace" font-size="9">{Counter}</text>

    <text x="100" y="300" text-anchor="middle" fill="#a5b4fc" font-family="sans-serif" font-size="10">Set breakpoints, inspect</text>
  </g>

  <!-- Arrow 3: IDE to Proxy (reverse) -->
  <g transform="translate(900, 180)">
    <line x1="0" y1="0" x2="-60" y2="0" stroke="#6366f1" stroke-width="2"/>
    <polygon points="-60,-6 -75,0 -60,6" fill="#6366f1"/>
  </g>

  <!-- Title -->
  <text x="600" y="420" text-anchor="middle" fill="#e2e8f0" font-family="sans-serif" font-size="28" font-weight="bold">Blazor WASM Debugging</text>
  <text x="600" y="455" text-anchor="middle" fill="#9ca3af" font-family="sans-serif" font-size="16">How the /_framework/debug endpoint connects everything</text>

  <!-- Tech badges -->
  <g transform="translate(350, 490)">
    <rect x="0" y="0" width="80" height="24" rx="12" fill="#1f2937" stroke="#374151"/>
    <text x="40" y="16" text-anchor="middle" fill="#a855f7" font-family="sans-serif" font-size="10">Blazor</text>

    <rect x="90" y="0" width="80" height="24" rx="12" fill="#1f2937" stroke="#374151"/>
    <text x="130" y="16" text-anchor="middle" fill="#22c55e" font-family="sans-serif" font-size="10">WebAssembly</text>

    <rect x="180" y="0" width="80" height="24" rx="12" fill="#1f2937" stroke="#374151"/>
    <text x="220" y="16" text-anchor="middle" fill="#f59e0b" font-family="sans-serif" font-size="10">Chrome</text>

    <rect x="270" y="0" width="80" height="24" rx="12" fill="#1f2937" stroke="#374151"/>
    <text x="310" y="16" text-anchor="middle" fill="#60a5fa" font-family="sans-serif" font-size="10">DevTools</text>

    <rect x="360" y="0" width="80" height="24" rx="12" fill="#1f2937" stroke="#374151"/>
    <text x="400" y="16" text-anchor="middle" fill="#a5b4fc" font-family="sans-serif" font-size="10">.NET</text>
  </g>

  <!-- Bottom explanation -->
  <text x="600" y="550" text-anchor="middle" fill="#6b7280" font-family="sans-serif" font-size="12">C# runs in WebAssembly → Debug proxy translates protocols → Chrome exposes DevTools → IDE connects</text>
</svg>
