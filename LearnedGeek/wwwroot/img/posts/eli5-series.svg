<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <!-- Crayon texture filter - makes lines look hand-drawn -->
    <filter id="crayon" x="-5%" y="-5%" width="110%" height="110%">
      <feTurbulence type="turbulence" baseFrequency="0.04" numOctaves="4" seed="2" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    <!-- Heavier crayon for text -->
    <filter id="crayonHeavy" x="-5%" y="-5%" width="110%" height="110%">
      <feTurbulence type="turbulence" baseFrequency="0.03" numOctaves="3" seed="5" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="4" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    <!-- Subtle paper texture background -->
    <filter id="paper">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" seed="1" result="noise"/>
      <feColorMatrix type="saturate" values="0" in="noise" result="grayNoise"/>
      <feBlend in="SourceGraphic" in2="grayNoise" mode="multiply"/>
    </filter>
  </defs>

  <!-- Paper background -->
  <rect width="800" height="450" fill="#FFF9F0" filter="url(#paper)"/>

  <!-- Faint ruled lines like notebook paper -->
  <g opacity="0.12" stroke="#89B4D6" stroke-width="1">
    <line x1="40" y1="60" x2="760" y2="60"/>
    <line x1="40" y1="90" x2="760" y2="90"/>
    <line x1="40" y1="120" x2="760" y2="120"/>
    <line x1="40" y1="150" x2="760" y2="150"/>
    <line x1="40" y1="180" x2="760" y2="180"/>
    <line x1="40" y1="210" x2="760" y2="210"/>
    <line x1="40" y1="240" x2="760" y2="240"/>
    <line x1="40" y1="270" x2="760" y2="270"/>
    <line x1="40" y1="300" x2="760" y2="300"/>
    <line x1="40" y1="330" x2="760" y2="330"/>
    <line x1="40" y1="360" x2="760" y2="360"/>
    <line x1="40" y1="390" x2="760" y2="390"/>
    <line x1="40" y1="420" x2="760" y2="420"/>
  </g>
  <!-- Red margin line -->
  <line x1="80" y1="40" x2="80" y2="440" stroke="#E8A0A0" stroke-width="1.5" opacity="0.25"/>

  <!-- Main content group with crayon filter -->
  <g filter="url(#crayon)">

    <!-- Left bracket - red crayon -->
    <g stroke="#E24444" fill="none" stroke-width="7" stroke-linecap="round" stroke-linejoin="round">
      <polyline points="195,100 175,100 175,295 195,295"/>
    </g>

    <!-- Right bracket - red crayon -->
    <g stroke="#E24444" fill="none" stroke-width="7" stroke-linecap="round" stroke-linejoin="round">
      <polyline points="505,100 525,100 525,295 505,295"/>
    </g>

    <!-- Brain outline - left half (circuits side) - blue crayon -->
    <path d="M 350,105 C 330,100 305,102 290,112 C 270,125 260,145 258,165 C 255,185 260,200 258,215 C 255,235 248,250 252,270 C 258,290 280,298 305,298 C 325,298 340,296 350,295"
          fill="#D4E8FC" stroke="#3B82F6" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Brain outline - right half (binary side) - green crayon -->
    <path d="M 350,105 C 370,100 395,102 410,112 C 430,125 440,145 442,165 C 445,185 440,200 442,215 C 445,235 452,250 448,270 C 442,290 420,298 395,298 C 375,298 360,296 350,295"
          fill="#D4F8D4" stroke="#22C55E" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Brain center line -->
    <line x1="350" y1="108" x2="350" y2="295" stroke="#666" stroke-width="3" stroke-linecap="round" opacity="0.4"/>

    <!-- Left side: crayon circuit traces - blue -->
    <g stroke="#3B82F6" fill="none" stroke-width="3.5" stroke-linecap="round" opacity="0.8">
      <!-- Vertical trace -->
      <line x1="310" y1="140" x2="310" y2="260"/>
      <!-- Horizontal branches -->
      <line x1="275" y1="165" x2="310" y2="165"/>
      <line x1="310" y1="195" x2="340" y2="195"/>
      <line x1="272" y1="225" x2="310" y2="225"/>
      <line x1="310" y1="250" x2="338" y2="250"/>
    </g>
    <!-- Circuit nodes - colored dots like crayon circles -->
    <circle cx="310" cy="140" r="6" fill="#F59E0B" stroke="#E24444" stroke-width="2.5"/>
    <circle cx="275" cy="165" r="5" fill="#F59E0B" stroke="#E24444" stroke-width="2.5"/>
    <circle cx="340" cy="195" r="5" fill="#F59E0B" stroke="#E24444" stroke-width="2.5"/>
    <circle cx="272" cy="225" r="5" fill="#F59E0B" stroke="#E24444" stroke-width="2.5"/>
    <circle cx="310" cy="260" r="6" fill="#F59E0B" stroke="#E24444" stroke-width="2.5"/>
    <circle cx="338" cy="250" r="5" fill="#F59E0B" stroke="#E24444" stroke-width="2.5"/>

    <!-- Right side: childish 1s and 0s -->
    <g font-family="Comic Sans MS, Chalkboard, cursive" font-weight="bold" font-size="22" opacity="0.85">
      <text x="362" y="150" fill="#22C55E">1</text>
      <text x="380" y="148" fill="#8B5CF6">0</text>
      <text x="400" y="152" fill="#22C55E">1</text>
      <text x="420" y="147" fill="#8B5CF6">1</text>

      <text x="365" y="180" fill="#8B5CF6">0</text>
      <text x="385" y="183" fill="#22C55E">1</text>
      <text x="405" y="178" fill="#8B5CF6">0</text>
      <text x="425" y="182" fill="#22C55E">1</text>

      <text x="368" y="212" fill="#22C55E">1</text>
      <text x="388" y="215" fill="#22C55E">1</text>
      <text x="408" y="210" fill="#8B5CF6">0</text>
      <text x="425" y="213" fill="#8B5CF6">0</text>

      <text x="365" y="245" fill="#8B5CF6">0</text>
      <text x="383" y="242" fill="#22C55E">1</text>
      <text x="403" y="247" fill="#8B5CF6">0</text>
      <text x="422" y="243" fill="#22C55E">1</text>

      <text x="370" y="275" fill="#22C55E">1</text>
      <text x="390" y="278" fill="#8B5CF6">0</text>
      <text x="410" y="273" fill="#22C55E">1</text>
    </g>
  </g>

  <!-- ELI5 text as paths (font-independent) -->
  <g stroke-width="9" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <path d="M311,352 V400 M311,352 H349 M311,376 H341 M311,400 H349" stroke="#E24444"/>
    <path d="M365,352 V400 H403" stroke="#3B82F6"/>
    <path d="M415,352 H431 M423,352 V400 M415,400 H431" stroke="#22C55E"/>
    <path d="M485,352 H449 V374 H475 Q489,374 489,387 Q489,400 475,400 H449" stroke="#F59E0B"/>
  </g>

  <!-- Small "series" text below -->
  <text x="400" y="430" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="18" fill="#888" opacity="0.7" letter-spacing="8">
    series
  </text>

  <!-- Crayon lying at bottom-right corner -->
  <g filter="url(#crayon)" transform="translate(640, 395) rotate(-25)">
    <!-- Crayon body -->
    <rect x="0" y="0" width="90" height="18" rx="2" fill="#E24444" stroke="#C33" stroke-width="1.5"/>
    <!-- Crayon tip -->
    <polygon points="90,0 90,18 108,9" fill="#F4D4A0" stroke="#C9A96E" stroke-width="1"/>
    <!-- Crayon label stripe -->
    <rect x="20" y="3" width="45" height="12" rx="1" fill="#C33" opacity="0.5"/>
    <!-- Paper wrapper -->
    <rect x="5" y="2" width="12" height="14" rx="1" fill="#FFF" opacity="0.3"/>
  </g>

  <!-- Second crayon - blue -->
  <g filter="url(#crayon)" transform="translate(660, 410) rotate(-15)">
    <rect x="0" y="0" width="80" height="16" rx="2" fill="#3B82F6" stroke="#2563EB" stroke-width="1.5"/>
    <polygon points="80,0 80,16 96,8" fill="#F4D4A0" stroke="#C9A96E" stroke-width="1"/>
    <rect x="18" y="2.5" width="40" height="11" rx="1" fill="#2563EB" opacity="0.5"/>
    <rect x="5" y="1.5" width="10" height="13" rx="1" fill="#FFF" opacity="0.3"/>
  </g>
</svg>
