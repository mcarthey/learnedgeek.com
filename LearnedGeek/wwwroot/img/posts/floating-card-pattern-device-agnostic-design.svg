<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420">
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="brandBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1565C0"/>
      <stop offset="100%" style="stop-color:#0D47A1"/>
    </linearGradient>
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="420" fill="url(#bgGrad2)"/>

  <!-- Device 1: Small phone -->
  <g transform="translate(80, 60)">
    <rect width="140" height="280" rx="16" fill="#0d1117" stroke="#30363d" stroke-width="2"/>
    <!-- Branded background -->
    <rect x="8" y="25" width="124" height="230" rx="4" fill="url(#brandBg)"/>
    <!-- Floating card -->
    <rect x="16" y="45" width="108" height="190" rx="16" fill="#1e1e2e" filter="url(#cardShadow)"/>
    <rect x="26" y="60" width="88" height="12" rx="2" fill="#4fc3f7" opacity="0.7"/>
    <rect x="26" y="80" width="70" height="8" rx="2" fill="#555" opacity="0.5"/>
    <rect x="26" y="95" width="80" height="8" rx="2" fill="#555" opacity="0.5"/>
    <rect x="26" y="130" width="88" height="35" rx="8" fill="#6750A4"/>
    <rect x="26" y="180" width="88" height="35" rx="8" fill="#00796B"/>
    <text x="70" y="268" font-family="system-ui, sans-serif" font-size="9" fill="#8b949e" text-anchor="middle">Small</text>
  </g>

  <!-- Device 2: Medium phone -->
  <g transform="translate(280, 40)">
    <rect width="180" height="320" rx="20" fill="#0d1117" stroke="#30363d" stroke-width="2"/>
    <!-- Branded background -->
    <rect x="10" y="30" width="160" height="260" rx="4" fill="url(#brandBg)"/>
    <!-- Floating card -->
    <rect x="20" y="55" width="140" height="215" rx="20" fill="#1e1e2e" filter="url(#cardShadow)"/>
    <rect x="35" y="75" width="110" height="14" rx="2" fill="#4fc3f7" opacity="0.7"/>
    <rect x="35" y="98" width="85" height="10" rx="2" fill="#555" opacity="0.5"/>
    <rect x="35" y="115" width="95" height="10" rx="2" fill="#555" opacity="0.5"/>
    <rect x="35" y="145" width="110" height="40" rx="10" fill="#6750A4"/>
    <rect x="35" y="195" width="110" height="40" rx="10" fill="#00796B"/>
    <text x="90" y="305" font-family="system-ui, sans-serif" font-size="10" fill="#8b949e" text-anchor="middle">Medium</text>
  </g>

  <!-- Device 3: Large phone/tablet -->
  <g transform="translate(520, 20)">
    <rect width="220" height="360" rx="24" fill="#0d1117" stroke="#30363d" stroke-width="2"/>
    <!-- Branded background -->
    <rect x="12" y="35" width="196" height="290" rx="4" fill="url(#brandBg)"/>
    <!-- Floating card -->
    <rect x="25" y="65" width="170" height="240" rx="24" fill="#1e1e2e" filter="url(#cardShadow)"/>
    <rect x="45" y="90" width="130" height="16" rx="2" fill="#4fc3f7" opacity="0.7"/>
    <rect x="45" y="118" width="100" height="12" rx="2" fill="#555" opacity="0.5"/>
    <rect x="45" y="138" width="115" height="12" rx="2" fill="#555" opacity="0.5"/>
    <rect x="45" y="170" width="130" height="45" rx="12" fill="#6750A4"/>
    <rect x="45" y="225" width="130" height="45" rx="12" fill="#00796B"/>
    <text x="110" y="345" font-family="system-ui, sans-serif" font-size="10" fill="#8b949e" text-anchor="middle">Large</text>
  </g>

  <!-- Connecting arrows showing same content -->
  <g stroke="#4fc3f7" stroke-width="2" fill="none" opacity="0.6">
    <path d="M230 200 Q255 200 265 200" marker-end="url(#arrowhead)"/>
    <path d="M470 200 Q495 200 505 200" marker-end="url(#arrowhead)"/>
  </g>

  <!-- Equals signs -->
  <text x="248" y="205" font-family="system-ui, sans-serif" font-size="20" fill="#4fc3f7">=</text>
  <text x="488" y="205" font-family="system-ui, sans-serif" font-size="20" fill="#4fc3f7">=</text>

  <!-- Title -->
  <text x="400" y="405" font-family="system-ui, sans-serif" font-size="14" fill="#8b949e" text-anchor="middle">One Design • Every Device • Same Experience</text>
</svg>