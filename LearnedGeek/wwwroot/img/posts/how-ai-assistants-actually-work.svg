<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="brainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <filter id="eli5_crayon" x="-5%" y="-5%" width="110%" height="110%">
      <feTurbulence type="turbulence" baseFrequency="0.04" numOctaves="4" seed="2" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    <filter id="eli5_shadow" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#fff" text-anchor="middle" font-weight="bold">
    How AI Assistants Actually Work
  </text>
  <text x="400" y="65" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">
    The Clever Parrot Explained
  </text>

  <!-- Parrot analogy visual -->
  <g transform="translate(60, 100)">
    <rect x="0" y="0" width="320" height="180" rx="12" fill="#2a2a4a" stroke="#a855f7" stroke-width="2"/>
    <text x="160" y="28" font-family="Arial, sans-serif" font-size="14" fill="#a855f7" text-anchor="middle" font-weight="bold">The World's Most Well-Read Parrot</text>

    <!-- Parrot icon (stylized) -->
    <g transform="translate(30, 50)">
      <ellipse cx="50" cy="60" rx="35" ry="45" fill="url(#brainGrad)"/>
      <ellipse cx="50" cy="35" rx="25" ry="20" fill="#a855f7"/>
      <circle cx="40" cy="32" r="6" fill="#1e293b"/>
      <circle cx="42" cy="30" r="2" fill="#fff"/>
      <path d="M60,40 L80,35 L75,45 Z" fill="#f59e0b"/>
      <!-- Wing -->
      <ellipse cx="65" cy="70" rx="20" ry="30" fill="#7c3aed"/>
    </g>

    <!-- Books flowing into parrot -->
    <g transform="translate(130, 45)">
      <rect x="0" y="0" width="30" height="20" rx="2" fill="#374151" stroke="#6b7280"/>
      <rect x="40" y="10" width="30" height="20" rx="2" fill="#374151" stroke="#6b7280"/>
      <rect x="80" y="0" width="30" height="20" rx="2" fill="#374151" stroke="#6b7280"/>
      <rect x="20" y="35" width="30" height="20" rx="2" fill="#374151" stroke="#6b7280"/>
      <rect x="60" y="40" width="30" height="20" rx="2" fill="#374151" stroke="#6b7280"/>
      <rect x="100" y="30" width="30" height="20" rx="2" fill="#374151" stroke="#6b7280"/>

      <!-- Arrow -->
      <path d="M70,75 L70,95" stroke="#a855f7" stroke-width="2"/>
      <polygon points="65,95 75,95 70,105" fill="#a855f7"/>
    </g>

    <text x="200" y="130" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">Billions of sentences</text>
    <text x="200" y="145" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">Trillions of patterns</text>
    <text x="160" y="170" font-family="Arial, sans-serif" font-size="10" fill="#a855f7" text-anchor="middle">"What sounds like it should come next?"</text>
  </g>

  <!-- Prediction visualization -->
  <g transform="translate(420, 100)">
    <rect x="0" y="0" width="320" height="180" rx="12" fill="#2a2a4a" stroke="#4a4a6a" stroke-width="2"/>
    <text x="160" y="28" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">Autocomplete on Steroids</text>

    <!-- Text prediction example -->
    <g transform="translate(20, 50)">
      <text x="0" y="0" font-family="monospace" font-size="12" fill="#94a3b8">The capital of France is</text>
      <rect x="175" y="-15" width="80" height="22" rx="4" fill="#10b981"/>
      <text x="215" y="2" font-family="monospace" font-size="12" fill="#fff" text-anchor="middle">Paris</text>
    </g>

    <g transform="translate(20, 85)">
      <text x="0" y="0" font-family="monospace" font-size="12" fill="#94a3b8">Write me a poem about</text>
      <rect x="160" y="-15" width="95" height="22" rx="4" fill="#a855f7"/>
      <text x="207" y="2" font-family="monospace" font-size="11" fill="#fff" text-anchor="middle">the ocean...</text>
    </g>

    <g transform="translate(20, 120)">
      <text x="0" y="0" font-family="monospace" font-size="12" fill="#94a3b8">def calculate_tax(</text>
      <rect x="135" y="-15" width="120" height="22" rx="4" fill="#3b82f6"/>
      <text x="195" y="2" font-family="monospace" font-size="11" fill="#fff" text-anchor="middle">income, rate):</text>
    </g>

    <text x="160" y="165" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Predicts the most likely next words</text>
  </g>

  <!-- Key concepts at bottom -->
  <g transform="translate(60, 300)">
    <rect x="0" y="0" width="220" height="100" rx="8" fill="#2a2a4a" stroke="#10b981" stroke-width="1"/>
    <text x="110" y="25" font-family="Arial, sans-serif" font-size="12" fill="#10b981" text-anchor="middle" font-weight="bold">What It's Good At</text>
    <text x="20" y="48" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">• Pattern completion</text>
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">• Style matching</text>
    <text x="20" y="82" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">• Brainstorming ideas</text>
  </g>

  <g transform="translate(290, 300)">
    <rect x="0" y="0" width="220" height="100" rx="8" fill="#2a2a4a" stroke="#ef4444" stroke-width="1"/>
    <text x="110" y="25" font-family="Arial, sans-serif" font-size="12" fill="#ef4444" text-anchor="middle" font-weight="bold">What It's Bad At</text>
    <text x="20" y="48" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">• Reliable facts</text>
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">• Novel reasoning</text>
    <text x="20" y="82" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">• Knowing what it doesn't know</text>
  </g>

  <g transform="translate(520, 300)">
    <rect x="0" y="0" width="220" height="100" rx="8" fill="#2a2a4a" stroke="#fbbf24" stroke-width="1"/>
    <text x="110" y="25" font-family="Arial, sans-serif" font-size="12" fill="#fbbf24" text-anchor="middle" font-weight="bold">The Takeaway</text>
    <text x="110" y="55" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">It doesn't "know" things.</text>
    <text x="110" y="75" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">It predicts what sounds right.</text>
    <text x="110" y="92" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">Sometimes that's enough.</text>
  </g>

  <!-- Key insight -->
  <g transform="translate(200, 420)">
    <text x="200" y="0" font-family="Arial, sans-serif" font-size="13" fill="#a855f7" text-anchor="middle" font-weight="bold">
      Pattern matching at incomprehensible scale
    </text>
  </g>
  <!-- ELI5 Badge - lower right -->
  <g transform="translate(695, 355)">
    <g filter="url(#eli5_shadow)">
      <g transform="rotate(-5, 50, 45)">
        <rect x="2" y="4" width="88" height="82" rx="4" fill="#FFF9F0" stroke="#DDD" stroke-width="1" opacity="0.95"/>
        <line x1="8" y1="24" x2="84" y2="24" stroke="#89B4D6" stroke-width="0.5" opacity="0.2"/>
        <line x1="8" y1="38" x2="84" y2="38" stroke="#89B4D6" stroke-width="0.5" opacity="0.2"/>
        <line x1="8" y1="52" x2="84" y2="52" stroke="#89B4D6" stroke-width="0.5" opacity="0.2"/>
        <line x1="8" y1="66" x2="84" y2="66" stroke="#89B4D6" stroke-width="0.5" opacity="0.2"/>
      </g>
      <g transform="translate(46, 30)">
        <g stroke="#E24444" fill="none" stroke-width="2.5" stroke-linecap="round">
          <polyline points="-22,-12 -26,-12 -26,12 -22,12"/>
        </g>
        <g stroke="#E24444" fill="none" stroke-width="2.5" stroke-linecap="round">
          <polyline points="22,-12 26,-12 26,12 22,12"/>
        </g>
        <path d="M 0,-13 C -8,-14 -16,-12 -19,-6 C -20,0 -19,6 -18,10 C -16,14 -8,15 0,14" fill="#D4E8FC" stroke="#3B82F6" stroke-width="2" stroke-linecap="round"/>
        <path d="M 0,-13 C 8,-14 16,-12 19,-6 C 20,0 19,6 18,10 C 16,14 8,15 0,14" fill="#D4F8D4" stroke="#22C55E" stroke-width="2" stroke-linecap="round"/>
        <line x1="0" y1="-12" x2="0" y2="13" stroke="#999" stroke-width="1" opacity="0.3"/>
        <circle cx="-10" cy="-3" r="2" fill="#F59E0B" stroke="#E24444" stroke-width="1"/>
        <circle cx="-8" cy="6" r="2" fill="#F59E0B" stroke="#E24444" stroke-width="1"/>
        <line x1="-10" y1="-3" x2="-8" y2="6" stroke="#3B82F6" stroke-width="1" stroke-linecap="round"/>
      </g>
    </g>
    <g stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" fill="none">
      <path d="M22,54 V68 M22,54 H32 M22,61 H30 M22,68 H32" stroke="#E24444"/>
      <path d="M37,54 V68 H47" stroke="#3B82F6"/>
      <path d="M50,54 H56 M53,54 V68 M50,68 H56" stroke="#22C55E"/>
      <path d="M68,54 H60 V60 H65 Q70,60 70,64 Q70,68 65,68 H60" stroke="#F59E0B"/>
    </g>
  </g>
</svg>
