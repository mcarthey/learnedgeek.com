<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="lockGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <filter id="eli5_crayon" x="-5%" y="-5%" width="110%" height="110%">
      <feTurbulence type="turbulence" baseFrequency="0.04" numOctaves="4" seed="2" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    <filter id="eli5_shadow" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#fff" text-anchor="middle" font-weight="bold">
    How HTTPS Keeps You Safe
  </text>
  <text x="400" y="65" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">
    The Lock Icon Explained
  </text>

  <!-- HTTP (Postcard) - Left -->
  <g transform="translate(60, 100)">
    <rect x="0" y="0" width="300" height="160" rx="12" fill="#2a2a4a" stroke="#ef4444" stroke-width="2"/>
    <text x="150" y="28" font-family="Arial, sans-serif" font-size="14" fill="#ef4444" text-anchor="middle" font-weight="bold">HTTP: The Postcard</text>

    <!-- Postcard visual -->
    <rect x="30" y="50" width="140" height="90" rx="4" fill="#f5f5f4" stroke="#d4d4d4" stroke-width="1"/>
    <line x1="100" y1="50" x2="100" y2="140" stroke="#d4d4d4"/>
    <text x="50" y="75" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Password:</text>
    <text x="50" y="90" font-family="Arial, sans-serif" font-size="10" fill="#ef4444" font-weight="bold">hunter123</text>
    <text x="50" y="110" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Card #:</text>
    <text x="50" y="125" font-family="Arial, sans-serif" font-size="9" fill="#ef4444">4111-2222-...</text>

    <!-- Peeking eyes -->
    <g transform="translate(200, 60)">
      <circle cx="20" cy="20" r="18" fill="#1e293b" stroke="#ef4444" stroke-width="2"/>
      <circle cx="20" cy="20" r="8" fill="#fff"/>
      <circle cx="22" cy="18" r="4" fill="#1e293b"/>
      <circle cx="60" cy="20" r="18" fill="#1e293b" stroke="#ef4444" stroke-width="2"/>
      <circle cx="60" cy="20" r="8" fill="#fff"/>
      <circle cx="62" cy="18" r="4" fill="#1e293b"/>
    </g>
    <text x="240" y="115" font-family="Arial, sans-serif" font-size="10" fill="#ef4444" text-anchor="middle">Anyone can</text>
    <text x="240" y="130" font-family="Arial, sans-serif" font-size="10" fill="#ef4444" text-anchor="middle">read it!</text>
  </g>

  <!-- HTTPS (Sealed Envelope) - Right -->
  <g transform="translate(440, 100)">
    <rect x="0" y="0" width="300" height="160" rx="12" fill="#2a2a4a" stroke="#10b981" stroke-width="2"/>
    <text x="150" y="28" font-family="Arial, sans-serif" font-size="14" fill="#10b981" text-anchor="middle" font-weight="bold">HTTPS: Sealed Envelope</text>

    <!-- Envelope visual -->
    <g transform="translate(30, 50)">
      <rect x="0" y="20" width="140" height="80" rx="4" fill="#374151" stroke="#10b981" stroke-width="2"/>
      <path d="M0,20 L70,70 L140,20" fill="none" stroke="#10b981" stroke-width="2"/>
      <path d="M0,100 L60,60" fill="none" stroke="#10b981" stroke-width="1"/>
      <path d="M140,100 L80,60" fill="none" stroke="#10b981" stroke-width="1"/>

      <!-- Lock on envelope -->
      <g transform="translate(55, 45)">
        <rect x="0" y="12" width="30" height="22" rx="3" fill="url(#lockGrad)"/>
        <path d="M5,12 L5,5 Q5,0 15,0 Q25,0 25,5 L25,12" fill="none" stroke="#10b981" stroke-width="3"/>
        <circle cx="15" cy="22" r="3" fill="#1e293b"/>
      </g>
    </g>

    <!-- Confused eyes -->
    <g transform="translate(200, 60)">
      <circle cx="20" cy="20" r="18" fill="#1e293b" stroke="#6b7280" stroke-width="2"/>
      <text x="20" y="25" font-family="Arial, sans-serif" font-size="16" fill="#6b7280" text-anchor="middle">?</text>
      <circle cx="60" cy="20" r="18" fill="#1e293b" stroke="#6b7280" stroke-width="2"/>
      <text x="60" y="25" font-family="Arial, sans-serif" font-size="16" fill="#6b7280" text-anchor="middle">?</text>
    </g>
    <text x="240" y="115" font-family="Arial, sans-serif" font-size="10" fill="#10b981" text-anchor="middle">Only recipient</text>
    <text x="240" y="130" font-family="Arial, sans-serif" font-size="10" fill="#10b981" text-anchor="middle">can read it!</text>
  </g>

  <!-- Certificate section -->
  <g transform="translate(200, 280)">
    <rect x="0" y="0" width="400" height="100" rx="12" fill="#2a2a4a" stroke="#fbbf24" stroke-width="2"/>
    <text x="200" y="25" font-family="Arial, sans-serif" font-size="14" fill="#fbbf24" text-anchor="middle" font-weight="bold">The Certificate: Verified ID</text>

    <!-- ID card visual -->
    <g transform="translate(30, 40)">
      <rect x="0" y="0" width="120" height="50" rx="4" fill="#1e293b" stroke="#fbbf24"/>
      <circle cx="25" cy="25" r="15" fill="#374151"/>
      <circle cx="25" cy="20" r="6" fill="#fbbf24"/>
      <rect x="19" y="28" width="12" height="12" rx="2" fill="#fbbf24"/>
      <text x="55" y="20" font-family="Arial, sans-serif" font-size="9" fill="#fff">yourbank.com</text>
      <text x="55" y="35" font-family="Arial, sans-serif" font-size="7" fill="#94a3b8">Verified by:</text>
      <text x="55" y="45" font-family="Arial, sans-serif" font-size="7" fill="#fbbf24">Let's Encrypt</text>
    </g>

    <!-- Checkmark and trust -->
    <g transform="translate(180, 45)">
      <circle cx="20" cy="20" r="18" fill="#10b981"/>
      <path d="M10,20 L17,27 L30,12" stroke="#fff" stroke-width="3" fill="none"/>
    </g>

    <text x="290" y="55" font-family="Arial, sans-serif" font-size="11" fill="#fff">A trusted authority</text>
    <text x="290" y="72" font-family="Arial, sans-serif" font-size="11" fill="#fff">verified this identity</text>
  </g>

  <!-- Key insight -->
  <g transform="translate(60, 400)">
    <circle cx="10" cy="10" r="8" fill="#10b981"/>
    <path d="M5,10 L8,13 L15,6" stroke="#fff" stroke-width="2" fill="none"/>
    <text x="30" y="15" font-family="Arial, sans-serif" font-size="12" fill="#10b981">Encrypted in transit</text>

    <circle cx="220" cy="10" r="8" fill="#10b981"/>
    <path d="M215,10 L218,13 L225,6" stroke="#fff" stroke-width="2" fill="none"/>
    <text x="240" y="15" font-family="Arial, sans-serif" font-size="12" fill="#10b981">Identity verified</text>

    <circle cx="430" cy="10" r="8" fill="#10b981"/>
    <path d="M425,10 L428,13 L435,6" stroke="#fff" stroke-width="2" fill="none"/>
    <text x="450" y="15" font-family="Arial, sans-serif" font-size="12" fill="#10b981">Certificate current</text>
  </g>
  <!-- ELI5 Badge - lower right -->
  <g transform="translate(695, 355)" filter="url(#eli5_shadow)">
    <g transform="rotate(-5, 50, 45)">
      <rect x="2" y="4" width="88" height="82" rx="4" fill="#FFF9F0" stroke="#DDD" stroke-width="1" opacity="0.95"/>
      <line x1="8" y1="24" x2="84" y2="24" stroke="#89B4D6" stroke-width="0.5" opacity="0.2"/>
      <line x1="8" y1="38" x2="84" y2="38" stroke="#89B4D6" stroke-width="0.5" opacity="0.2"/>
      <line x1="8" y1="52" x2="84" y2="52" stroke="#89B4D6" stroke-width="0.5" opacity="0.2"/>
      <line x1="8" y1="66" x2="84" y2="66" stroke="#89B4D6" stroke-width="0.5" opacity="0.2"/>
    </g>
    <g filter="url(#eli5_crayon)" transform="translate(46, 30)">
      <g stroke="#E24444" fill="none" stroke-width="2.5" stroke-linecap="round">
        <polyline points="-22,-12 -26,-12 -26,12 -22,12"/>
      </g>
      <g stroke="#E24444" fill="none" stroke-width="2.5" stroke-linecap="round">
        <polyline points="22,-12 26,-12 26,12 22,12"/>
      </g>
      <path d="M 0,-13 C -8,-14 -16,-12 -19,-6 C -20,0 -19,6 -18,10 C -16,14 -8,15 0,14" fill="#D4E8FC" stroke="#3B82F6" stroke-width="2" stroke-linecap="round"/>
      <path d="M 0,-13 C 8,-14 16,-12 19,-6 C 20,0 19,6 18,10 C 16,14 8,15 0,14" fill="#D4F8D4" stroke="#22C55E" stroke-width="2" stroke-linecap="round"/>
      <line x1="0" y1="-12" x2="0" y2="13" stroke="#999" stroke-width="1" opacity="0.3"/>
      <circle cx="-10" cy="-3" r="2" fill="#F59E0B" stroke="#E24444" stroke-width="1"/>
      <circle cx="-8" cy="6" r="2" fill="#F59E0B" stroke="#E24444" stroke-width="1"/>
      <line x1="-10" y1="-3" x2="-8" y2="6" stroke="#3B82F6" stroke-width="1" stroke-linecap="round"/>
      <text x="6" y="-2" font-family="Comic Sans MS, Chalkboard, cursive" font-size="7" font-weight="bold" fill="#22C55E">10</text>
      <text x="5" y="8" font-family="Comic Sans MS, Chalkboard, cursive" font-size="7" font-weight="bold" fill="#8B5CF6">01</text>
    </g>
    <g>
      <text x="46" y="68" text-anchor="middle" font-family="Comic Sans MS, Chalkboard, cursive" font-size="24" font-weight="bold" letter-spacing="2">
        <tspan fill="#E24444">E</tspan><tspan fill="#3B82F6">L</tspan><tspan fill="#22C55E">I</tspan><tspan fill="#F59E0B">5</tspan>
      </text>
    </g>
  </g>
</svg>
