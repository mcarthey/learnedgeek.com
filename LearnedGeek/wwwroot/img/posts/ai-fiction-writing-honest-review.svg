<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="robotGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <g opacity="0.03">
    <pattern id="grid" width="25" height="25" patternUnits="userSpaceOnUse">
      <path d="M 25 0 L 0 0 0 25" fill="none" stroke="#fff" stroke-width="0.5"/>
    </pattern>
    <rect width="800" height="450" fill="url(#grid)"/>
  </g>

  <!-- Left side: Robot writing -->
  <g transform="translate(100, 100)">
    <!-- Robot body -->
    <rect x="50" y="80" width="100" height="120" rx="10" fill="url(#robotGrad)" stroke="#718096" stroke-width="2"/>

    <!-- Robot head -->
    <rect x="60" y="20" width="80" height="60" rx="8" fill="url(#robotGrad)" stroke="#718096" stroke-width="2"/>

    <!-- Robot eyes -->
    <circle cx="85" cy="45" r="10" fill="#1a202c"/>
    <circle cx="115" cy="45" r="10" fill="#1a202c"/>
    <circle cx="85" cy="45" r="5" fill="#63b3ed"/>
    <circle cx="115" cy="45" r="5" fill="#63b3ed"/>

    <!-- Antenna -->
    <line x1="100" y1="20" x2="100" y2="5" stroke="#718096" stroke-width="3"/>
    <circle cx="100" cy="5" r="5" fill="#fc8181"/>

    <!-- Robot arm writing -->
    <rect x="150" y="120" width="60" height="15" rx="4" fill="#4a5568"/>
    <rect x="200" y="110" width="40" height="8" rx="2" fill="#4a5568"/>

    <!-- Pencil in hand -->
    <g transform="translate(230, 100) rotate(30)">
      <rect x="0" y="0" width="8" height="40" fill="#f6c744"/>
      <polygon points="0,40 4,52 8,40" fill="#ffd89b"/>
      <polygon points="2,46 4,55 6,46" fill="#333"/>
    </g>

    <!-- Label -->
    <text x="100" y="230" font-family="Arial, sans-serif" font-size="14" fill="#a0aec0" text-anchor="middle">AI "Writing"</text>
  </g>

  <!-- Speech bubble from robot with purple prose -->
  <g transform="translate(280, 50)">
    <path d="M 0 60 Q 0 0 60 0 L 180 0 Q 240 0 240 60 L 240 100 Q 240 140 180 140 L 60 140 L 30 170 L 40 140 Q 0 140 0 100 Z" fill="#2d3748" stroke="#4a5568" stroke-width="1"/>

    <!-- Bad AI text -->
    <text x="120" y="35" font-family="Georgia, serif" font-size="9" fill="#e2e8f0" text-anchor="middle" font-style="italic">"A wave of emotion</text>
    <text x="120" y="50" font-family="Georgia, serif" font-size="9" fill="#e2e8f0" text-anchor="middle" font-style="italic">washed over her as she</text>
    <text x="120" y="65" font-family="Georgia, serif" font-size="9" fill="#e2e8f0" text-anchor="middle" font-style="italic">gazed meaningfully at</text>
    <text x="120" y="80" font-family="Georgia, serif" font-size="9" fill="#e2e8f0" text-anchor="middle" font-style="italic">the sunset, pondering</text>
    <text x="120" y="95" font-family="Georgia, serif" font-size="9" fill="#e2e8f0" text-anchor="middle" font-style="italic">the nature of fate..."</text>

    <!-- Yawn/boring indicator -->
    <text x="120" y="125" font-family="Arial, sans-serif" font-size="18" fill="#fc8181" text-anchor="middle">ðŸ˜´</text>
  </g>

  <!-- Right side: Human writing -->
  <g transform="translate(530, 100)">
    <!-- Desk -->
    <rect x="20" y="180" width="180" height="10" fill="#8B4513"/>

    <!-- Person silhouette (simple) -->
    <circle cx="110" cy="80" r="30" fill="#4a5568"/>
    <ellipse cx="110" cy="150" rx="40" ry="50" fill="#4a5568"/>

    <!-- Arm -->
    <rect x="140" y="120" width="50" height="12" rx="4" fill="#4a5568" transform="rotate(15, 140, 126)"/>

    <!-- Pencil -->
    <g transform="translate(185, 140) rotate(45)">
      <rect x="0" y="0" width="6" height="30" fill="#f6c744"/>
      <polygon points="0,30 3,40 6,30" fill="#ffd89b"/>
      <polygon points="1,35 3,42 5,35" fill="#333"/>
    </g>

    <!-- Label -->
    <text x="110" y="230" font-family="Arial, sans-serif" font-size="14" fill="#48bb78" text-anchor="middle">You Writing</text>
  </g>

  <!-- Speech bubble from human with authentic voice -->
  <g transform="translate(530, 20)">
    <path d="M 0 40 Q 0 0 40 0 L 150 0 Q 190 0 190 40 L 190 80 Q 190 120 150 120 L 80 120 L 60 145 L 65 120 L 40 120 Q 0 120 0 80 Z" fill="#2f4f4f" stroke="#48bb78" stroke-width="2"/>

    <!-- Good human text -->
    <text x="95" y="30" font-family="Courier, monospace" font-size="9" fill="#e2e8f0" text-anchor="middle">"Sarah checked her</text>
    <text x="95" y="45" font-family="Courier, monospace" font-size="9" fill="#e2e8f0" text-anchor="middle">phone. Three missed</text>
    <text x="95" y="60" font-family="Courier, monospace" font-size="9" fill="#e2e8f0" text-anchor="middle">calls. She deleted</text>
    <text x="95" y="75" font-family="Courier, monospace" font-size="9" fill="#e2e8f0" text-anchor="middle">all three."</text>

    <!-- Check mark -->
    <text x="95" y="105" font-family="Arial, sans-serif" font-size="18" fill="#48bb78" text-anchor="middle">âœ“</text>
  </g>

  <!-- VS divider -->
  <g transform="translate(400, 200)">
    <circle r="25" fill="#1a202c" stroke="#718096" stroke-width="2"/>
    <text y="6" font-family="Arial, sans-serif" font-size="16" fill="#f6e05e" text-anchor="middle" font-weight="bold">VS</text>
  </g>

  <!-- Bottom comparison boxes -->
  <g transform="translate(60, 340)">
    <!-- AI box -->
    <rect width="300" height="70" rx="6" fill="#2d3748"/>
    <text x="150" y="25" font-family="Arial, sans-serif" font-size="12" fill="#fc8181" text-anchor="middle" font-weight="bold">AI Output</text>
    <text x="150" y="45" font-family="Arial, sans-serif" font-size="10" fill="#a0aec0" text-anchor="middle">Generic â€¢ Purple prose â€¢ No voice</text>
    <text x="150" y="60" font-family="Arial, sans-serif" font-size="10" fill="#a0aec0" text-anchor="middle">Continuity errors â€¢ Hallucinations</text>
  </g>

  <g transform="translate(440, 340)">
    <!-- Human box -->
    <rect width="300" height="70" rx="6" fill="#2d3748" stroke="#48bb78" stroke-width="1"/>
    <text x="150" y="25" font-family="Arial, sans-serif" font-size="12" fill="#48bb78" text-anchor="middle" font-weight="bold">Your Words</text>
    <text x="150" y="45" font-family="Arial, sans-serif" font-size="10" fill="#a0aec0" text-anchor="middle">Specific â€¢ Authentic â€¢ Your voice</text>
    <text x="150" y="60" font-family="Arial, sans-serif" font-size="10" fill="#a0aec0" text-anchor="middle">Consistent â€¢ Intentional choices</text>
  </g>

  <!-- Title area -->
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="11" fill="#4a5568" text-anchor="middle">AI can help you think about your novel. You still have to write it.</text>
</svg>
