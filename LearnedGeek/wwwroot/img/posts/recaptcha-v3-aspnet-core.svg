<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="shield-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="bot-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="human-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle grid -->
  <g stroke="#334155" stroke-width="0.5" opacity="0.3">
    <line x1="0" y1="157" x2="1200" y2="157"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
    <line x1="0" y1="473" x2="1200" y2="473"/>
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="900" y1="0" x2="900" y2="630"/>
  </g>

  <!-- Center Shield (reCAPTCHA protection) -->
  <g transform="translate(600, 280)">
    <!-- Shield shape -->
    <path d="M0 -120 L80 -90 L80 30 Q80 100 0 130 Q-80 100 -80 30 L-80 -90 Z"
          fill="url(#shield-grad)" stroke="#4ade80" stroke-width="3"/>
    <!-- Checkmark on shield -->
    <path d="M-30 10 L-10 30 L35 -25" stroke="white" stroke-width="10" fill="none"
          stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Score indicator -->
    <text x="0" y="85" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="16" font-weight="bold">0.9</text>
  </g>

  <!-- Left side: Bot being blocked -->
  <g transform="translate(180, 250)">
    <!-- Bot icon -->
    <rect x="-50" y="-60" width="100" height="80" rx="10" fill="url(#bot-grad)" stroke="#fca5a5" stroke-width="2"/>
    <!-- Bot eyes -->
    <circle cx="-20" cy="-30" r="12" fill="#1f2937"/>
    <circle cx="20" cy="-30" r="12" fill="#1f2937"/>
    <circle cx="-20" cy="-30" r="6" fill="#ef4444"/>
    <circle cx="20" cy="-30" r="6" fill="#ef4444"/>
    <!-- Bot mouth -->
    <rect x="-25" y="0" width="50" height="8" rx="2" fill="#1f2937"/>
    <!-- Antenna -->
    <line x1="0" y1="-60" x2="0" y2="-80" stroke="#fca5a5" stroke-width="3"/>
    <circle cx="0" cy="-85" r="8" fill="#ef4444"/>

    <!-- Blocked X -->
    <g transform="translate(0, 80)">
      <circle cx="0" cy="0" r="25" fill="#7f1d1d" stroke="#ef4444" stroke-width="2"/>
      <line x1="-12" y1="-12" x2="12" y2="12" stroke="#ef4444" stroke-width="4" stroke-linecap="round"/>
      <line x1="12" y1="-12" x2="-12" y2="12" stroke="#ef4444" stroke-width="4" stroke-linecap="round"/>
    </g>

    <!-- Score -->
    <text x="0" y="130" text-anchor="middle" fill="#ef4444" font-family="system-ui" font-size="14" font-weight="bold">Score: 0.2</text>
    <text x="0" y="150" text-anchor="middle" fill="#9ca3af" font-family="system-ui" font-size="12">BLOCKED</text>
  </g>

  <!-- Blocked arrow -->
  <g transform="translate(300, 280)">
    <line x1="0" y1="0" x2="100" y2="0" stroke="#ef4444" stroke-width="3" stroke-dasharray="8,4"/>
    <line x1="80" y1="0" x2="120" y2="0" stroke="#ef4444" stroke-width="3" opacity="0.3"/>
    <!-- X at end -->
    <g transform="translate(140, 0)">
      <line x1="-10" y1="-10" x2="10" y2="10" stroke="#ef4444" stroke-width="3"/>
      <line x1="10" y1="-10" x2="-10" y2="10" stroke="#ef4444" stroke-width="3"/>
    </g>
  </g>

  <!-- Right side: Human passing through -->
  <g transform="translate(1020, 250)">
    <!-- Human icon (simplified) -->
    <circle cx="0" cy="-45" r="30" fill="url(#human-grad)" stroke="#93c5fd" stroke-width="2"/>
    <!-- Face -->
    <circle cx="-10" cy="-50" r="4" fill="#1f2937"/>
    <circle cx="10" cy="-50" r="4" fill="#1f2937"/>
    <path d="M-10 -35 Q0 -28 10 -35" stroke="#1f2937" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- Body -->
    <rect x="-25" y="-10" width="50" height="60" rx="8" fill="url(#human-grad)" stroke="#93c5fd" stroke-width="2"/>

    <!-- Checkmark -->
    <g transform="translate(0, 80)">
      <circle cx="0" cy="0" r="25" fill="#166534" stroke="#22c55e" stroke-width="2"/>
      <path d="M-12 0 L-4 8 L12 -8" stroke="#22c55e" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>

    <!-- Score -->
    <text x="0" y="130" text-anchor="middle" fill="#22c55e" font-family="system-ui" font-size="14" font-weight="bold">Score: 0.9</text>
    <text x="0" y="150" text-anchor="middle" fill="#9ca3af" font-family="system-ui" font-size="12">ALLOWED</text>
  </g>

  <!-- Allowed arrow -->
  <g transform="translate(760, 280)">
    <line x1="0" y1="0" x2="140" y2="0" stroke="#22c55e" stroke-width="3"/>
    <polygon points="140,-8 158,0 140,8" fill="#22c55e"/>
  </g>

  <!-- Contact form representation -->
  <g transform="translate(520, 450)">
    <rect x="0" y="0" width="160" height="100" rx="8" fill="#1f2937" stroke="#374151" stroke-width="1"/>
    <rect x="10" y="10" width="140" height="20" rx="4" fill="#374151"/>
    <rect x="10" y="40" width="140" height="20" rx="4" fill="#374151"/>
    <rect x="10" y="70" width="60" height="20" rx="4" fill="#22c55e"/>
    <text x="40" y="84" fill="white" font-family="system-ui" font-size="10" font-weight="600">Send</text>
  </g>

  <!-- Labels -->
  <text x="180" y="100" text-anchor="middle" fill="#f87171" font-family="system-ui" font-size="18" font-weight="bold">Bot</text>
  <text x="600" y="100" text-anchor="middle" fill="#4ade80" font-family="system-ui" font-size="18" font-weight="bold">reCAPTCHA v3</text>
  <text x="1020" y="100" text-anchor="middle" fill="#60a5fa" font-family="system-ui" font-size="18" font-weight="bold">Human</text>

  <!-- Bottom text -->
  <text x="600" y="590" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="16">
    Invisible Protection • Score-Based Validation • Zero User Friction
  </text>
</svg>
