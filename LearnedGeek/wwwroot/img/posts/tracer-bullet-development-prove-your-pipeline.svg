<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="tracerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#1a1a2e"/>

  <!-- The glowing tracer line -->
  <line x1="50" y1="200" x2="750" y2="200" stroke="url(#tracerGradient)" stroke-width="8" stroke-linecap="round"/>
  <line x1="50" y1="200" x2="750" y2="200" stroke="#fbbf24" stroke-width="2" opacity="0.8"/>

  <!-- Mobile App -->
  <g transform="translate(80, 100)">
    <rect x="0" y="0" width="120" height="80" rx="8" fill="#16213e" stroke="#22c55e" stroke-width="2"/>
    <text x="60" y="30" font-family="system-ui" font-size="12" fill="#86efac" text-anchor="middle" font-weight="bold">Mobile</text>
    <text x="60" y="50" font-family="system-ui" font-size="10" fill="#4ade80" text-anchor="middle">(MAUI)</text>
    <text x="60" y="70" font-family="monospace" font-size="8" fill="#22c55e" text-anchor="middle">LogError()</text>

    <!-- Glow point -->
    <circle cx="60" cy="100" r="8" fill="#fbbf24"/>
    <circle cx="60" cy="100" r="12" fill="#fbbf24" opacity="0.3"/>
  </g>

  <!-- REST API -->
  <g transform="translate(250, 100)">
    <rect x="0" y="0" width="120" height="80" rx="8" fill="#16213e" stroke="#22c55e" stroke-width="2"/>
    <text x="60" y="30" font-family="system-ui" font-size="12" fill="#86efac" text-anchor="middle" font-weight="bold">REST API</text>
    <text x="60" y="50" font-family="system-ui" font-size="10" fill="#4ade80" text-anchor="middle">(ASP.NET)</text>
    <text x="60" y="70" font-family="monospace" font-size="8" fill="#22c55e" text-anchor="middle">POST /logs</text>

    <circle cx="60" cy="100" r="8" fill="#fbbf24"/>
    <circle cx="60" cy="100" r="12" fill="#fbbf24" opacity="0.3"/>
  </g>

  <!-- Database -->
  <g transform="translate(420, 100)">
    <rect x="0" y="0" width="120" height="80" rx="8" fill="#16213e" stroke="#22c55e" stroke-width="2"/>
    <text x="60" y="30" font-family="system-ui" font-size="12" fill="#86efac" text-anchor="middle" font-weight="bold">Database</text>
    <text x="60" y="50" font-family="system-ui" font-size="10" fill="#4ade80" text-anchor="middle">(SQL Server)</text>
    <text x="60" y="70" font-family="monospace" font-size="8" fill="#22c55e" text-anchor="middle">ClientLogs</text>

    <circle cx="60" cy="100" r="8" fill="#fbbf24"/>
    <circle cx="60" cy="100" r="12" fill="#fbbf24" opacity="0.3"/>
  </g>

  <!-- Web Admin -->
  <g transform="translate(590, 100)">
    <rect x="0" y="0" width="120" height="80" rx="8" fill="#16213e" stroke="#22c55e" stroke-width="2"/>
    <text x="60" y="30" font-family="system-ui" font-size="12" fill="#86efac" text-anchor="middle" font-weight="bold">Web Admin</text>
    <text x="60" y="50" font-family="system-ui" font-size="10" fill="#4ade80" text-anchor="middle">(Blazor)</text>
    <text x="60" y="70" font-family="monospace" font-size="8" fill="#22c55e" text-anchor="middle">/admin/logs</text>

    <circle cx="60" cy="100" r="8" fill="#fbbf24"/>
    <circle cx="60" cy="100" r="12" fill="#fbbf24" opacity="0.3"/>
  </g>

  <!-- Benefits -->
  <g transform="translate(100, 260)">
    <rect x="0" y="0" width="600" height="80" rx="8" fill="#16213e" stroke="#f59e0b" stroke-width="2"/>
    <text x="300" y="25" font-family="system-ui" font-size="12" fill="#fbbf24" text-anchor="middle" font-weight="bold">ONE TRACER BULLET PROVES:</text>
    <g transform="translate(30, 40)">
      <circle cx="0" cy="8" r="4" fill="#22c55e"/>
      <text x="15" y="12" font-family="system-ui" font-size="10" fill="#86efac">HTTP calls work</text>
    </g>
    <g transform="translate(160, 40)">
      <circle cx="0" cy="8" r="4" fill="#22c55e"/>
      <text x="15" y="12" font-family="system-ui" font-size="10" fill="#86efac">API deserializes</text>
    </g>
    <g transform="translate(300, 40)">
      <circle cx="0" cy="8" r="4" fill="#22c55e"/>
      <text x="15" y="12" font-family="system-ui" font-size="10" fill="#86efac">EF Core writes</text>
    </g>
    <g transform="translate(430, 40)">
      <circle cx="0" cy="8" r="4" fill="#22c55e"/>
      <text x="15" y="12" font-family="system-ui" font-size="10" fill="#86efac">CORS configured</text>
    </g>
    <g transform="translate(100, 60)">
      <circle cx="0" cy="8" r="4" fill="#22c55e"/>
      <text x="15" y="12" font-family="system-ui" font-size="10" fill="#86efac">SSL works</text>
    </g>
    <g transform="translate(230, 60)">
      <circle cx="0" cy="8" r="4" fill="#22c55e"/>
      <text x="15" y="12" font-family="system-ui" font-size="10" fill="#86efac">Migrations applied</text>
    </g>
    <g transform="translate(380, 60)">
      <circle cx="0" cy="8" r="4" fill="#22c55e"/>
      <text x="15" y="12" font-family="system-ui" font-size="10" fill="#86efac">End-to-end pipeline</text>
    </g>
  </g>

  <!-- Title -->
  <text x="400" y="375" font-family="system-ui, sans-serif" font-size="13" fill="#6b7280" text-anchor="middle">Build one complete path before building breadth</text>
</svg>
