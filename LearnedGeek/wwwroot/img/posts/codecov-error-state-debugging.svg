<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="card-bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937"/>
      <stop offset="100%" style="stop-color:#111827"/>
    </linearGradient>
    <linearGradient id="success-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="error-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="codecov-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f01f7a"/>
      <stop offset="100%" style="stop-color:#c41562"/>
    </linearGradient>
    <linearGradient id="github-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6e7681"/>
      <stop offset="100%" style="stop-color:#484f58"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle grid -->
  <g stroke="#334155" stroke-width="0.5" opacity="0.3">
    <line x1="0" y1="157" x2="1200" y2="157"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
    <line x1="0" y1="473" x2="1200" y2="473"/>
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="900" y1="0" x2="900" y2="630"/>
  </g>

  <!-- Left: GitHub Actions - Success -->
  <g transform="translate(60, 70)">
    <text x="120" y="0" text-anchor="middle" fill="#22c55e" font-family="sans-serif" font-size="14" font-weight="bold">CI UPLOAD</text>

    <rect x="0" y="20" width="240" height="180" rx="8" fill="url(#card-bg)" stroke="url(#success-grad)" stroke-width="2"/>

    <!-- GitHub logo simplified -->
    <g transform="translate(95, 40)">
      <circle cx="25" cy="20" r="18" fill="url(#github-grad)"/>
      <circle cx="25" cy="17" r="8" fill="#1f2937"/>
      <ellipse cx="25" cy="28" rx="10" ry="6" fill="#1f2937"/>
    </g>

    <!-- Success messages -->
    <g transform="translate(15, 85)">
      <circle cx="8" cy="8" r="6" fill="#22c55e"/>
      <path d="M 5 8 L 7 10 L 11 5" fill="none" stroke="#fff" stroke-width="1.5"/>
      <text x="22" y="12" fill="#e2e8f0" font-family="monospace" font-size="9">10 files found</text>
    </g>

    <g transform="translate(15, 110)">
      <circle cx="8" cy="8" r="6" fill="#22c55e"/>
      <path d="M 5 8 L 7 10 L 11 5" fill="none" stroke="#fff" stroke-width="1.5"/>
      <text x="22" y="12" fill="#e2e8f0" font-family="monospace" font-size="9">Upload complete</text>
    </g>

    <g transform="translate(15, 135)">
      <circle cx="8" cy="8" r="6" fill="#22c55e"/>
      <path d="M 5 8 L 7 10 L 11 5" fill="none" stroke="#fff" stroke-width="1.5"/>
      <text x="22" y="12" fill="#22c55e" font-family="monospace" font-size="9" font-weight="bold">status_code=200</text>
    </g>

    <g transform="translate(15, 160)">
      <circle cx="8" cy="8" r="6" fill="#22c55e"/>
      <path d="M 5 8 L 7 10 L 11 5" fill="none" stroke="#fff" stroke-width="1.5"/>
      <text x="22" y="12" fill="#e2e8f0" font-family="monospace" font-size="9">CI passed!</text>
    </g>

    <text x="120" y="220" text-anchor="middle" fill="#22c55e" font-family="sans-serif" font-size="11">Everything looks good...</text>
  </g>

  <!-- Arrow 1 -->
  <g transform="translate(320, 150)">
    <line x1="0" y1="0" x2="50" y2="0" stroke="#6b7280" stroke-width="2"/>
    <polygon points="50,-6 65,0 50,6" fill="#6b7280"/>
  </g>

  <!-- Middle: Codecov - Error -->
  <g transform="translate(400, 70)">
    <text x="120" y="0" text-anchor="middle" fill="#ef4444" font-family="sans-serif" font-size="14" font-weight="bold">CODECOV RESULT</text>

    <rect x="0" y="20" width="240" height="180" rx="8" fill="url(#card-bg)" stroke="url(#error-grad)" stroke-width="2"/>

    <!-- Codecov-ish logo -->
    <g transform="translate(95, 35)">
      <circle cx="25" cy="20" r="18" fill="url(#codecov-grad)" opacity="0.3"/>
      <circle cx="25" cy="20" r="12" fill="none" stroke="url(#codecov-grad)" stroke-width="3"/>
      <text x="25" y="25" text-anchor="middle" fill="#f01f7a" font-family="sans-serif" font-size="12" font-weight="bold">%</text>
    </g>

    <!-- Error state JSON -->
    <rect x="15" y="75" width="210" height="105" rx="4" fill="#111827"/>
    <text x="25" y="95" fill="#6b7280" font-family="monospace" font-size="9">{</text>
    <text x="35" y="112" fill="#ef4444" font-family="monospace" font-size="9">"state":</text>
    <text x="90" y="112" fill="#fbbf24" font-family="monospace" font-size="9">"error"</text>
    <text x="35" y="129" fill="#9ca3af" font-family="monospace" font-size="9">"files":</text>
    <text x="85" y="129" fill="#ef4444" font-family="monospace" font-size="10" font-weight="bold">0</text>
    <text x="35" y="146" fill="#9ca3af" font-family="monospace" font-size="9">"coverage":</text>
    <text x="105" y="146" fill="#ef4444" font-family="monospace" font-size="10" font-weight="bold">0.0%</text>
    <text x="25" y="163" fill="#6b7280" font-family="monospace" font-size="9">}</text>

    <!-- Big X -->
    <g transform="translate(175, 30)">
      <circle cx="20" cy="20" r="16" fill="#ef4444" opacity="0.2"/>
      <path d="M 12 12 L 28 28 M 28 12 L 12 28" stroke="#ef4444" stroke-width="3" stroke-linecap="round"/>
    </g>

    <text x="120" y="220" text-anchor="middle" fill="#ef4444" font-family="sans-serif" font-size="11">...but nothing processed?!</text>
  </g>

  <!-- Arrow 2 with question marks -->
  <g transform="translate(660, 150)">
    <text x="30" y="-15" text-anchor="middle" fill="#f59e0b" font-family="sans-serif" font-size="16">???</text>
    <line x1="0" y1="0" x2="50" y2="0" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,3"/>
    <polygon points="50,-6 65,0 50,6" fill="#f59e0b"/>
  </g>

  <!-- Right: The Fix -->
  <g transform="translate(740, 70)">
    <text x="120" y="0" text-anchor="middle" fill="#22c55e" font-family="sans-serif" font-size="14" font-weight="bold">THE FIX</text>

    <rect x="0" y="20" width="240" height="180" rx="8" fill="url(#card-bg)" stroke="url(#success-grad)" stroke-width="2"/>

    <!-- Delete file icon -->
    <g transform="translate(85, 35)">
      <rect x="10" y="5" width="50" height="60" rx="3" fill="#374151" stroke="#6b7280"/>
      <text x="35" y="42" text-anchor="middle" fill="#9ca3af" font-family="monospace" font-size="8">.codecov</text>
      <text x="35" y="52" text-anchor="middle" fill="#9ca3af" font-family="monospace" font-size="8">.yml</text>
      <!-- Red X over file -->
      <circle cx="50" cy="15" r="12" fill="#ef4444"/>
      <path d="M 44 9 L 56 21 M 56 9 L 44 21" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
    </g>

    <!-- Command -->
    <rect x="15" y="105" width="210" height="28" rx="4" fill="#111827"/>
    <text x="25" y="124" fill="#22c55e" font-family="monospace" font-size="10">rm .codecov.yml</text>

    <!-- Result -->
    <rect x="15" y="143" width="210" height="42" rx="4" fill="#052e16" stroke="#22c55e" stroke-width="1"/>
    <text x="25" y="162" fill="#22c55e" font-family="monospace" font-size="9">"state": "complete"</text>
    <text x="25" y="178" fill="#22c55e" font-family="monospace" font-size="9">"files": 88, "coverage": 18.69%</text>

    <text x="120" y="220" text-anchor="middle" fill="#22c55e" font-family="sans-serif" font-size="11">Delete the config. That's it.</text>
  </g>

  <!-- Bottom: The Journey -->
  <g transform="translate(60, 320)">
    <text x="0" y="0" fill="#9ca3af" font-family="sans-serif" font-size="12" font-weight="bold">THE DEBUGGING JOURNEY</text>

    <!-- Timeline -->
    <line x1="0" y1="30" x2="900" y2="30" stroke="#374151" stroke-width="2"/>

    <!-- Attempt 1 -->
    <g transform="translate(0, 20)">
      <circle cx="0" cy="10" r="8" fill="#ef4444"/>
      <text x="0" y="14" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="8">1</text>
      <text x="0" y="40" text-anchor="middle" fill="#9ca3af" font-family="sans-serif" font-size="9">Remove sed</text>
      <text x="0" y="52" text-anchor="middle" fill="#ef4444" font-family="sans-serif" font-size="8">Still broken</text>
    </g>

    <!-- Attempt 2 -->
    <g transform="translate(220, 20)">
      <circle cx="0" cy="10" r="8" fill="#ef4444"/>
      <text x="0" y="14" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="8">2</text>
      <text x="0" y="40" text-anchor="middle" fill="#9ca3af" font-family="sans-serif" font-size="9">Remove fixes:</text>
      <text x="0" y="52" text-anchor="middle" fill="#ef4444" font-family="sans-serif" font-size="8">Still broken</text>
    </g>

    <!-- Attempt 3 -->
    <g transform="translate(440, 20)">
      <circle cx="0" cy="10" r="8" fill="#ef4444"/>
      <text x="0" y="14" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="8">3</text>
      <text x="0" y="40" text-anchor="middle" fill="#9ca3af" font-family="sans-serif" font-size="9">Simplify config</text>
      <text x="0" y="52" text-anchor="middle" fill="#ef4444" font-family="sans-serif" font-size="8">Still broken!</text>
    </g>

    <!-- Attempt 4 - Success -->
    <g transform="translate(660, 20)">
      <circle cx="0" cy="10" r="8" fill="#22c55e"/>
      <text x="0" y="14" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="8">4</text>
      <text x="0" y="40" text-anchor="middle" fill="#22c55e" font-family="sans-serif" font-size="9" font-weight="bold">DELETE .codecov.yml</text>
      <text x="0" y="52" text-anchor="middle" fill="#22c55e" font-family="sans-serif" font-size="8">IT WORKS!</text>
    </g>

    <!-- Lines changed callout -->
    <g transform="translate(820, 5)">
      <rect x="0" y="0" width="130" height="55" rx="6" fill="#1f2937" stroke="#374151"/>
      <text x="65" y="20" text-anchor="middle" fill="#9ca3af" font-family="sans-serif" font-size="10">Lines changed:</text>
      <text x="65" y="42" text-anchor="middle" fill="#22c55e" font-family="monospace" font-size="18" font-weight="bold">-96</text>
    </g>
  </g>

  <!-- Title -->
  <text x="600" y="450" text-anchor="middle" fill="#e2e8f0" font-family="sans-serif" font-size="26" font-weight="bold">Codecov Says "Error" But Upload Succeeded</text>
  <text x="600" y="485" text-anchor="middle" fill="#9ca3af" font-family="sans-serif" font-size="16">When your config file is the problem, not the solution</text>

  <!-- Tech badges -->
  <g transform="translate(350, 520)">
    <rect x="0" y="0" width="80" height="24" rx="12" fill="#1f2937" stroke="#374151"/>
    <text x="40" y="16" text-anchor="middle" fill="#f01f7a" font-family="sans-serif" font-size="10">Codecov</text>

    <rect x="90" y="0" width="100" height="24" rx="12" fill="#1f2937" stroke="#374151"/>
    <text x="140" y="16" text-anchor="middle" fill="#6e7681" font-family="sans-serif" font-size="10">GitHub Actions</text>

    <rect x="200" y="0" width="70" height="24" rx="12" fill="#1f2937" stroke="#374151"/>
    <text x="235" y="16" text-anchor="middle" fill="#60a5fa" font-family="sans-serif" font-size="10">CI/CD</text>

    <rect x="280" y="0" width="80" height="24" rx="12" fill="#1f2937" stroke="#374151"/>
    <text x="320" y="16" text-anchor="middle" fill="#ef4444" font-family="sans-serif" font-size="10">Debugging</text>
  </g>

  <!-- Key insight -->
  <g transform="translate(780, 520)">
    <rect x="0" y="0" width="200" height="24" rx="6" fill="#052e16" stroke="#22c55e" stroke-width="1"/>
    <text x="100" y="16" text-anchor="middle" fill="#22c55e" font-family="sans-serif" font-size="10">Best config = no config</text>
  </g>
</svg>
