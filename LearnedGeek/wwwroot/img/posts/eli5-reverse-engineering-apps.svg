<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="eli5reBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="eli5reBox" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574"/>
      <stop offset="100%" style="stop-color:#a0724a"/>
    </linearGradient>
    <linearGradient id="eli5rePhone" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#374151"/>
      <stop offset="100%" style="stop-color:#1f2937"/>
    </linearGradient>
    <linearGradient id="eli5reServer" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#475569"/>
      <stop offset="100%" style="stop-color:#334155"/>
    </linearGradient>
    <filter id="eli5_crayon" x="-5%" y="-5%" width="110%" height="110%">
      <feTurbulence type="turbulence" baseFrequency="0.04" numOctaves="4" seed="2" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    <filter id="eli5_shadow" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <filter id="eli5reGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#eli5reBg)"/>

  <!-- Subtle grid -->
  <g opacity="0.04" stroke="#8b5cf6" stroke-width="0.5">
    <line x1="0" y1="112" x2="800" y2="112"/>
    <line x1="0" y1="225" x2="800" y2="225"/>
    <line x1="0" y1="337" x2="800" y2="337"/>
    <line x1="200" y1="0" x2="200" y2="450"/>
    <line x1="400" y1="0" x2="400" y2="450"/>
    <line x1="600" y1="0" x2="600" y2="450"/>
  </g>

  <!-- ===== LEFT SECTION: Pizza Box / APK ===== -->
  <g transform="translate(65, 65)">
    <!-- Section panel -->
    <rect x="0" y="0" width="200" height="300" rx="12" fill="#1e293b" stroke="#f59e0b" stroke-width="1.5" opacity="0.8"/>

    <!-- Pizza box (closed) -->
    <g transform="translate(100, 70)">
      <!-- Box bottom -->
      <path d="M-55,0 L-45,-20 L45,-20 L55,0 L55,25 L-55,25 Z" fill="url(#eli5reBox)" stroke="#8b6331" stroke-width="1.5"/>
      <!-- Box lid -->
      <path d="M-55,0 L-45,-20 L45,-20 L55,0 Z" fill="#dbb590" stroke="#8b6331" stroke-width="1"/>
      <!-- Box lid fold line -->
      <line x1="-45" y1="-10" x2="45" y2="-10" stroke="#c49a6c" stroke-width="0.8" opacity="0.5"/>
      <!-- .APK label on box -->
      <rect x="-18" y="-15" width="36" height="12" rx="3" fill="#f59e0b" opacity="0.8"/>
    </g>

    <!-- Arrow pointing down -->
    <g transform="translate(100, 115)" opacity="0.7">
      <line x1="0" y1="0" x2="0" y2="25" stroke="#f59e0b" stroke-width="2"/>
      <polygon points="-6,22 6,22 0,30" fill="#f59e0b"/>
    </g>

    <!-- Unzipped contents -->
    <g transform="translate(25, 155)">
      <!-- Code file -->
      <rect x="0" y="0" width="45" height="35" rx="4" fill="#3b82f6" opacity="0.25" stroke="#60a5fa" stroke-width="1"/>
      <line x1="8" y1="10" x2="37" y2="10" stroke="#60a5fa" stroke-width="1" opacity="0.5"/>
      <line x1="8" y1="17" x2="30" y2="17" stroke="#60a5fa" stroke-width="1" opacity="0.4"/>
      <line x1="8" y1="24" x2="34" y2="24" stroke="#60a5fa" stroke-width="1" opacity="0.3"/>

      <!-- Image file -->
      <rect x="55" y="0" width="35" height="35" rx="4" fill="#22c55e" opacity="0.25" stroke="#4ade80" stroke-width="1"/>
      <!-- Mountain icon -->
      <polygon points="62,28 72,12 82,28" fill="#22c55e" opacity="0.3"/>
      <circle cx="78" cy="12" r="4" fill="#22c55e" opacity="0.3"/>

      <!-- Data table file -->
      <rect x="100" y="0" width="50" height="35" rx="4" fill="#f59e0b" opacity="0.25" stroke="#fbbf24" stroke-width="1"/>
      <!-- Grid lines for "spreadsheet" -->
      <line x1="108" y1="0" x2="108" y2="35" stroke="#fbbf24" stroke-width="0.5" opacity="0.3"/>
      <line x1="125" y1="0" x2="125" y2="35" stroke="#fbbf24" stroke-width="0.5" opacity="0.3"/>
      <line x1="100" y1="12" x2="150" y2="12" stroke="#fbbf24" stroke-width="0.5" opacity="0.3"/>
      <line x1="100" y1="23" x2="150" y2="23" stroke="#fbbf24" stroke-width="0.5" opacity="0.3"/>
    </g>

    <!-- Secret recipe label -->
    <g transform="translate(100, 220)">
      <!-- Magnifying glass icon -->
      <circle cx="0" cy="0" r="12" fill="none" stroke="#fbbf24" stroke-width="2" opacity="0.6"/>
      <line x1="9" y1="9" x2="18" y2="18" stroke="#fbbf24" stroke-width="2.5" opacity="0.6" stroke-linecap="round"/>
      <!-- Sparkle inside magnifying glass -->
      <g fill="#fbbf24" opacity="0.8">
        <rect x="-1" y="-5" width="2" height="10"/>
        <rect x="-5" y="-1" width="10" height="2"/>
      </g>
    </g>

    <!-- Small stats revealed below -->
    <g transform="translate(30, 250)">
      <rect x="0" y="0" width="140" height="35" rx="4" fill="#fbbf24" opacity="0.08" stroke="#fbbf24" stroke-width="0.5" stroke-opacity="0.3"/>
      <!-- Stat bars -->
      <rect x="8" y="6" width="50" height="5" rx="2" fill="#ef4444" opacity="0.4"/>
      <rect x="8" y="14" width="70" height="5" rx="2" fill="#22c55e" opacity="0.4"/>
      <rect x="8" y="22" width="40" height="5" rx="2" fill="#3b82f6" opacity="0.4"/>
      <!-- Checkmark -->
      <path d="M115,10 L120,16 L130,5" fill="none" stroke="#22c55e" stroke-width="2" stroke-linecap="round"/>
    </g>
  </g>

  <!-- ===== CENTER SECTION: Walkie-Talkie Conversation ===== -->
  <g transform="translate(300, 65)">
    <!-- Section panel -->
    <rect x="0" y="0" width="200" height="300" rx="12" fill="#1e293b" stroke="#a78bfa" stroke-width="1.5" opacity="0.8"/>

    <!-- Phone icon (top) -->
    <g transform="translate(60, 30)">
      <rect x="0" y="0" width="35" height="55" rx="6" fill="url(#eli5rePhone)" stroke="#6b7280" stroke-width="1.5"/>
      <!-- Screen -->
      <rect x="4" y="8" width="27" height="35" rx="2" fill="#1e40af" opacity="0.4"/>
      <!-- Game icon on screen -->
      <polygon points="12,18 12,32 24,25" fill="#60a5fa" opacity="0.6"/>
      <!-- Home button -->
      <circle cx="17.5" cy="49" r="3" fill="none" stroke="#6b7280" stroke-width="1"/>
    </g>

    <!-- Walkie-talkie waves (phone to server) -->
    <g transform="translate(100, 100)" opacity="0.6">
      <!-- Down arrow with speech bubbles -->
      <line x1="0" y1="0" x2="0" y2="85" stroke="#a78bfa" stroke-width="1.5" stroke-dasharray="4 3"/>

      <!-- Message bubble going down -->
      <g transform="translate(-35, 15)">
        <rect x="0" y="0" width="30" height="14" rx="4" fill="#a78bfa" opacity="0.2" stroke="#a78bfa" stroke-width="0.8"/>
        <line x1="4" y1="5" x2="22" y2="5" stroke="#a78bfa" stroke-width="1" opacity="0.4"/>
        <line x1="4" y1="9" x2="16" y2="9" stroke="#a78bfa" stroke-width="1" opacity="0.3"/>
      </g>

      <!-- Message bubble going up -->
      <g transform="translate(8, 40)">
        <rect x="0" y="0" width="35" height="14" rx="4" fill="#22c55e" opacity="0.2" stroke="#4ade80" stroke-width="0.8"/>
        <line x1="4" y1="5" x2="27" y2="5" stroke="#4ade80" stroke-width="1" opacity="0.4"/>
        <line x1="4" y1="9" x2="20" y2="9" stroke="#4ade80" stroke-width="1" opacity="0.3"/>
      </g>

      <!-- Message bubble going down -->
      <g transform="translate(-30, 65)">
        <rect x="0" y="0" width="25" height="14" rx="4" fill="#a78bfa" opacity="0.2" stroke="#a78bfa" stroke-width="0.8"/>
        <line x1="4" y1="5" x2="18" y2="5" stroke="#a78bfa" stroke-width="1" opacity="0.4"/>
        <line x1="4" y1="9" x2="14" y2="9" stroke="#a78bfa" stroke-width="1" opacity="0.3"/>
      </g>
    </g>

    <!-- Server icon (bottom) -->
    <g transform="translate(60, 205)">
      <rect x="0" y="0" width="80" height="50" rx="6" fill="url(#eli5reServer)" stroke="#6b7280" stroke-width="1.5"/>
      <!-- Server LEDs -->
      <circle cx="12" cy="15" r="3" fill="#22c55e" opacity="0.7"/>
      <circle cx="12" cy="27" r="3" fill="#22c55e" opacity="0.5"/>
      <circle cx="12" cy="39" r="3" fill="#f59e0b" opacity="0.4"/>
      <!-- Server lines -->
      <line x1="22" y1="15" x2="68" y2="15" stroke="#6b7280" stroke-width="0.8" opacity="0.4"/>
      <line x1="22" y1="27" x2="68" y2="27" stroke="#6b7280" stroke-width="0.8" opacity="0.4"/>
      <line x1="22" y1="39" x2="68" y2="39" stroke="#6b7280" stroke-width="0.8" opacity="0.4"/>
    </g>

    <!-- Ear/listener icon between phone and server -->
    <g transform="translate(160, 140)" opacity="0.5">
      <!-- Ear shape -->
      <path d="M0,-12 Q12,-12 12,0 Q12,12 6,15 Q3,12 6,8 Q10,4 10,0 Q10,-8 0,-8" fill="none" stroke="#c4b5fd" stroke-width="1.5"/>
      <!-- Sound waves -->
      <path d="M-5,-6 Q-10,0 -5,6" fill="none" stroke="#c4b5fd" stroke-width="1" opacity="0.5"/>
      <path d="M-10,-9 Q-16,0 -10,9" fill="none" stroke="#c4b5fd" stroke-width="1" opacity="0.3"/>
    </g>
  </g>

  <!-- ===== RIGHT SECTION: Speaking the Language / Bot ===== -->
  <g transform="translate(535, 65)">
    <!-- Section panel -->
    <rect x="0" y="0" width="200" height="300" rx="12" fill="#1e293b" stroke="#2dd4bf" stroke-width="1.5" opacity="0.8"/>

    <!-- Robot icon -->
    <g transform="translate(100, 55)">
      <!-- Robot head -->
      <rect x="-25" y="-25" width="50" height="40" rx="8" fill="#0d9488" opacity="0.4" stroke="#2dd4bf" stroke-width="1.5"/>
      <!-- Eyes -->
      <circle cx="-10" cy="-10" r="5" fill="#2dd4bf" opacity="0.7"/>
      <circle cx="10" cy="-10" r="5" fill="#2dd4bf" opacity="0.7"/>
      <!-- Eye pupils -->
      <circle cx="-8" cy="-10" r="2" fill="#0a0e27"/>
      <circle cx="12" cy="-10" r="2" fill="#0a0e27"/>
      <!-- Mouth (happy) -->
      <path d="M-10,2 Q0,12 10,2" fill="none" stroke="#2dd4bf" stroke-width="1.5" stroke-linecap="round"/>
      <!-- Antenna -->
      <line x1="0" y1="-25" x2="0" y2="-35" stroke="#2dd4bf" stroke-width="2"/>
      <circle cx="0" cy="-37" r="3" fill="#fbbf24" opacity="0.8"/>
    </g>

    <!-- Checklist (daily tasks) -->
    <g transform="translate(20, 105)">
      <!-- Task 1 - checked -->
      <rect x="0" y="0" width="160" height="18" rx="4" fill="#22c55e" opacity="0.1"/>
      <rect x="4" y="3" width="12" height="12" rx="2" fill="#22c55e" opacity="0.3"/>
      <path d="M7,9 L10,12 L14,6" fill="none" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round"/>
      <rect x="22" y="6" width="60" height="5" rx="2" fill="#22c55e" opacity="0.2"/>

      <!-- Task 2 - checked -->
      <rect x="0" y="24" width="160" height="18" rx="4" fill="#22c55e" opacity="0.1"/>
      <rect x="4" y="27" width="12" height="12" rx="2" fill="#22c55e" opacity="0.3"/>
      <path d="M7,33 L10,36 L14,30" fill="none" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round"/>
      <rect x="22" y="30" width="80" height="5" rx="2" fill="#22c55e" opacity="0.2"/>

      <!-- Task 3 - checked -->
      <rect x="0" y="48" width="160" height="18" rx="4" fill="#22c55e" opacity="0.1"/>
      <rect x="4" y="51" width="12" height="12" rx="2" fill="#22c55e" opacity="0.3"/>
      <path d="M7,57 L10,60 L14,54" fill="none" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round"/>
      <rect x="22" y="54" width="50" height="5" rx="2" fill="#22c55e" opacity="0.2"/>

      <!-- Task 4 - checked -->
      <rect x="0" y="72" width="160" height="18" rx="4" fill="#22c55e" opacity="0.1"/>
      <rect x="4" y="75" width="12" height="12" rx="2" fill="#22c55e" opacity="0.3"/>
      <path d="M7,81 L10,84 L14,78" fill="none" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round"/>
      <rect x="22" y="78" width="70" height="5" rx="2" fill="#22c55e" opacity="0.2"/>

      <!-- Task 5 - in progress -->
      <rect x="0" y="96" width="160" height="18" rx="4" fill="#f59e0b" opacity="0.1"/>
      <rect x="4" y="99" width="12" height="12" rx="2" fill="#f59e0b" opacity="0.3"/>
      <rect x="22" y="102" width="90" height="5" rx="2" fill="#f59e0b" opacity="0.2"/>

      <!-- Task 6 - pending -->
      <rect x="0" y="120" width="160" height="18" rx="4" fill="#6b7280" opacity="0.1"/>
      <rect x="4" y="123" width="12" height="12" rx="2" fill="#6b7280" opacity="0.2"/>
      <rect x="22" y="126" width="55" height="5" rx="2" fill="#6b7280" opacity="0.15"/>

      <!-- Task 7 - pending -->
      <rect x="0" y="144" width="160" height="18" rx="4" fill="#6b7280" opacity="0.1"/>
      <rect x="4" y="147" width="12" height="12" rx="2" fill="#6b7280" opacity="0.2"/>
      <rect x="22" y="150" width="65" height="5" rx="2" fill="#6b7280" opacity="0.15"/>
    </g>

    <!-- Timer badge -->
    <g transform="translate(130, 275)">
      <rect x="-25" y="-10" width="50" height="20" rx="10" fill="#2dd4bf" opacity="0.2" stroke="#2dd4bf" stroke-width="1"/>
      <!-- Clock icon -->
      <circle cx="-10" cy="0" r="6" fill="none" stroke="#2dd4bf" stroke-width="1"/>
      <line x1="-10" y1="-4" x2="-10" y2="0" stroke="#2dd4bf" stroke-width="1"/>
      <line x1="-10" y1="0" x2="-7" y2="2" stroke="#2dd4bf" stroke-width="1"/>
    </g>
  </g>

  <!-- ===== Connection arrows between sections ===== -->
  <g opacity="0.5">
    <!-- Left to center -->
    <path d="M270,215 L295,215" fill="none" stroke="#fbbf24" stroke-width="1.5"/>
    <polygon points="293,211 300,215 293,219" fill="#fbbf24"/>

    <!-- Center to right -->
    <path d="M505,215 L530,215" fill="none" stroke="#a78bfa" stroke-width="1.5"/>
    <polygon points="528,211 535,215 528,219" fill="#a78bfa"/>
  </g>

  <!-- ===== Section labels (small, below panels) ===== -->
  <g opacity="0.5">
    <!-- Left label dots -->
    <circle cx="165" cy="385" r="3" fill="#f59e0b"/>
    <!-- Center label dots -->
    <circle cx="400" cy="385" r="3" fill="#a78bfa"/>
    <!-- Right label dots -->
    <circle cx="635" cy="385" r="3" fill="#2dd4bf"/>
  </g>

  <!-- ===== ELI5 Badge - lower right ===== -->
  <g transform="translate(695, 355)">
    <g filter="url(#eli5_shadow)">
      <g transform="rotate(-5, 50, 45)">
        <rect x="2" y="4" width="88" height="82" rx="4" fill="#FFF9F0" stroke="#DDD" stroke-width="1" opacity="0.95"/>
        <line x1="8" y1="24" x2="84" y2="24" stroke="#89B4D6" stroke-width="0.5" opacity="0.2"/>
        <line x1="8" y1="38" x2="84" y2="38" stroke="#89B4D6" stroke-width="0.5" opacity="0.2"/>
        <line x1="8" y1="52" x2="84" y2="52" stroke="#89B4D6" stroke-width="0.5" opacity="0.2"/>
        <line x1="8" y1="66" x2="84" y2="66" stroke="#89B4D6" stroke-width="0.5" opacity="0.2"/>
      </g>
      <g filter="url(#eli5_crayon)" transform="translate(46, 30)">
        <g stroke="#E24444" fill="none" stroke-width="2.5" stroke-linecap="round">
          <polyline points="-22,-12 -26,-12 -26,12 -22,12"/>
        </g>
        <g stroke="#E24444" fill="none" stroke-width="2.5" stroke-linecap="round">
          <polyline points="22,-12 26,-12 26,12 22,12"/>
        </g>
        <path d="M 0,-13 C -8,-14 -16,-12 -19,-6 C -20,0 -19,6 -18,10 C -16,14 -8,15 0,14" fill="#D4E8FC" stroke="#3B82F6" stroke-width="2" stroke-linecap="round"/>
        <path d="M 0,-13 C 8,-14 16,-12 19,-6 C 20,0 19,6 18,10 C 16,14 8,15 0,14" fill="#D4F8D4" stroke="#22C55E" stroke-width="2" stroke-linecap="round"/>
        <line x1="0" y1="-12" x2="0" y2="13" stroke="#999" stroke-width="1" opacity="0.3"/>
        <circle cx="-10" cy="-3" r="2" fill="#F59E0B" stroke="#E24444" stroke-width="1"/>
        <circle cx="-8" cy="6" r="2" fill="#F59E0B" stroke="#E24444" stroke-width="1"/>
        <line x1="-10" y1="-3" x2="-8" y2="6" stroke="#3B82F6" stroke-width="1" stroke-linecap="round"/>
      </g>
    </g>
    <!-- ELI5 text as stroke paths (font-independent for iOS) -->
    <g stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none">
      <path d="M21,54 V70 M21,54 H31 M21,62 H29 M21,70 H31" stroke="#E24444"/>
      <path d="M36,54 V70 H46" stroke="#3B82F6"/>
      <path d="M50,54 H56 M53,54 V70 M50,70 H56" stroke="#22C55E"/>
      <path d="M70,54 H61 V61 H67 Q71,61 71,65.5 Q71,70 67,70 H61" stroke="#F59E0B"/>
    </g>
  </g>
</svg>
