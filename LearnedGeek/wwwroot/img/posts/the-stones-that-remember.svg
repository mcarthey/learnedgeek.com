<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2e1a"/>
      <stop offset="50%" style="stop-color:#0f1f0f"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#d97706"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
    <filter id="stone-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Ireland outline (simplified) -->
  <g transform="translate(600, 315)" opacity="0.1">
    <path d="M-80 -150 Q-100 -100 -120 -50 Q-130 0 -100 50 Q-80 100 -40 130 Q0 150 50 140 Q100 120 120 80 Q130 40 110 0 Q100 -50 80 -100 Q60 -140 20 -150 Q-30 -160 -80 -150" fill="none" stroke="#4ade80" stroke-width="2"/>
  </g>

  <!-- Standing stones across the image - network -->
  <!-- Stone 1 - West -->
  <g transform="translate(150, 350)">
    <path d="M-20 100 Q-25 0 -15 -60 Q-5 -90 0 -100 Q5 -90 15 -60 Q25 0 20 100 Z" fill="#374151"/>
    <circle cx="0" cy="-30" r="15" fill="url(#glow)" filter="url(#stone-glow)" opacity="0.8"/>
    <path d="M0 -40 Q8 -35 8 -30 Q8 -25 0 -20 Q-8 -25 -8 -30 Q-8 -35 0 -40" fill="none" stroke="#fbbf24" stroke-width="2"/>
  </g>

  <!-- Stone 2 - Northwest -->
  <g transform="translate(350, 280)">
    <path d="M-15 80 Q-20 0 -12 -50 Q-4 -75 0 -80 Q4 -75 12 -50 Q20 0 15 80 Z" fill="#374151"/>
    <circle cx="0" cy="-20" r="12" fill="url(#glow)" filter="url(#stone-glow)" opacity="0.8"/>
    <path d="M0 -28 Q6 -24 6 -20 Q6 -16 0 -12 Q-6 -16 -6 -20 Q-6 -24 0 -28" fill="none" stroke="#fbbf24" stroke-width="2"/>
  </g>

  <!-- Stone 3 - Center (main) -->
  <g transform="translate(600, 300)">
    <path d="M-25 130 Q-30 20 -20 -60 Q-10 -110 0 -120 Q10 -110 20 -60 Q30 20 25 130 Z" fill="#374151"/>
    <circle cx="0" cy="-40" r="25" fill="url(#glow)" filter="url(#stone-glow)"/>
    <!-- Triple spiral -->
    <g stroke="#fbbf24" stroke-width="2" fill="none">
      <path d="M0 -50 Q10 -50 10 -40 Q10 -30 0 -30 Q-10 -30 -10 -45 Q-10 -55 5 -55"/>
      <path d="M-10 -35 Q-15 -35 -15 -40 Q-15 -50 -5 -50"/>
      <path d="M10 -35 Q15 -35 15 -45 Q15 -55 5 -55"/>
    </g>
  </g>

  <!-- Stone 4 - Northeast -->
  <g transform="translate(850, 280)">
    <path d="M-15 80 Q-20 0 -12 -50 Q-4 -75 0 -80 Q4 -75 12 -50 Q20 0 15 80 Z" fill="#374151"/>
    <circle cx="0" cy="-20" r="12" fill="url(#glow)" filter="url(#stone-glow)" opacity="0.8"/>
    <path d="M0 -28 Q6 -24 6 -20 Q6 -16 0 -12 Q-6 -16 -6 -20 Q-6 -24 0 -28" fill="none" stroke="#fbbf24" stroke-width="2"/>
  </g>

  <!-- Stone 5 - East -->
  <g transform="translate(1050, 350)">
    <path d="M-20 100 Q-25 0 -15 -60 Q-5 -90 0 -100 Q5 -90 15 -60 Q25 0 20 100 Z" fill="#374151"/>
    <circle cx="0" cy="-30" r="15" fill="url(#glow)" filter="url(#stone-glow)" opacity="0.8"/>
    <path d="M0 -40 Q8 -35 8 -30 Q8 -25 0 -20 Q-8 -25 -8 -30 Q-8 -35 0 -40" fill="none" stroke="#fbbf24" stroke-width="2"/>
  </g>

  <!-- Connection lines between stones (ley lines) -->
  <g stroke="#4ade80" stroke-width="1" opacity="0.4" stroke-dasharray="8,4">
    <line x1="150" y1="320" x2="350" y2="260"/>
    <line x1="350" y1="260" x2="600" y2="260"/>
    <line x1="600" y1="260" x2="850" y2="260"/>
    <line x1="850" y1="260" x2="1050" y2="320"/>
    <line x1="150" y1="320" x2="600" y2="260"/>
    <line x1="1050" y1="320" x2="600" y2="260"/>
    <!-- Cross connections -->
    <line x1="350" y1="260" x2="850" y2="260"/>
    <line x1="150" y1="320" x2="1050" y2="320"/>
  </g>

  <!-- Pulse effect from center -->
  <g transform="translate(600, 260)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="#fbbf24" stroke-width="1" opacity="0.6"/>
    <circle cx="0" cy="0" r="80" fill="none" stroke="#fbbf24" stroke-width="1" opacity="0.4"/>
    <circle cx="0" cy="0" r="120" fill="none" stroke="#fbbf24" stroke-width="1" opacity="0.2"/>
  </g>

  <!-- Ground/grass -->
  <rect x="0" y="450" width="1200" height="180" fill="#1a2e1a" opacity="0.5"/>

  <!-- Text -->
  <text x="600" y="520" text-anchor="middle" fill="#4ade80" font-family="Georgia, serif" font-size="20" font-style="italic" opacity="0.8">
    "The land as a single breathing entity"
  </text>
  <text x="600" y="580" text-anchor="middle" fill="#9ca3af" font-family="system-ui, sans-serif" font-size="16">
    Stone Circles as Neural Network â€¢ Ireland Remembers
  </text>
</svg>
