<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="50%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e1e2e"/>
    </linearGradient>
    <linearGradient id="lock" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="warning" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0.1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Grid pattern -->
  <g stroke="#334155" stroke-width="0.5" opacity="0.3">
    <line x1="0" y1="0" x2="0" y2="630"/>
    <line x1="100" y1="0" x2="100" y2="630"/>
    <line x1="200" y1="0" x2="200" y2="630"/>
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="400" y1="0" x2="400" y2="630"/>
    <line x1="500" y1="0" x2="500" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="700" y1="0" x2="700" y2="630"/>
    <line x1="800" y1="0" x2="800" y2="630"/>
    <line x1="900" y1="0" x2="900" y2="630"/>
    <line x1="1000" y1="0" x2="1000" y2="630"/>
    <line x1="1100" y1="0" x2="1100" y2="630"/>
    <line x1="1200" y1="0" x2="1200" y2="630"/>
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="400" x2="1200" y2="400"/>
    <line x1="0" y1="500" x2="1200" y2="500"/>
    <line x1="0" y1="600" x2="1200" y2="600"/>
  </g>

  <!-- Glow effect -->
  <ellipse cx="600" cy="300" rx="350" ry="200" fill="url(#glow)"/>

  <!-- Existing certificate (left) with checkmark -->
  <g transform="translate(200, 200)">
    <rect width="100" height="130" rx="6" fill="#334155"/>
    <rect x="12" y="12" width="50" height="10" rx="3" fill="#22c55e"/>
    <rect x="12" y="30" width="76" height="6" rx="2" fill="#475569"/>
    <rect x="12" y="42" width="76" height="6" rx="2" fill="#475569"/>
    <rect x="12" y="54" width="50" height="6" rx="2" fill="#475569"/>
    <circle cx="70" cy="100" r="16" fill="none" stroke="#22c55e" stroke-width="3"/>
    <path d="M62 100 L67 105 L78 94" fill="none" stroke="#22c55e" stroke-width="3"/>
  </g>

  <!-- Arrow from left to center -->
  <g stroke="#475569" stroke-width="2" opacity="0.6">
    <line x1="320" y1="265" x2="420" y2="265"/>
    <polygon points="420,260 430,265 420,270" fill="#475569"/>
  </g>

  <!-- Center: New domain with warning/question -->
  <g transform="translate(450, 180)">
    <!-- Certificate outline (dashed = pending) -->
    <rect width="120" height="160" rx="8" fill="#1e293b" stroke="#fbbf24" stroke-width="3" stroke-dasharray="8,4"/>
    <rect x="15" y="15" width="60" height="12" rx="4" fill="#fbbf24" opacity="0.7"/>
    <rect x="15" y="35" width="90" height="8" rx="2" fill="#475569"/>
    <rect x="15" y="50" width="90" height="8" rx="2" fill="#475569"/>
    <rect x="15" y="65" width="60" height="8" rx="2" fill="#475569"/>

    <!-- Warning triangle -->
    <g transform="translate(70, 100)">
      <polygon points="25,0 50,45 0,45" fill="url(#warning)"/>
      <text x="25" y="35" text-anchor="middle" fill="#0f172a" font-family="system-ui, sans-serif" font-size="28" font-weight="bold">!</text>
    </g>
  </g>

  <!-- Arrow from center to right -->
  <g stroke="#475569" stroke-width="2" opacity="0.6">
    <line x1="590" y1="265" x2="690" y2="265"/>
    <polygon points="690,260 700,265 690,270" fill="#475569"/>
  </g>

  <!-- Right: Success certificate -->
  <g transform="translate(720, 200)">
    <rect width="100" height="130" rx="6" fill="#334155"/>
    <rect x="12" y="12" width="50" height="10" rx="3" fill="#22c55e"/>
    <rect x="12" y="30" width="76" height="6" rx="2" fill="#475569"/>
    <rect x="12" y="42" width="76" height="6" rx="2" fill="#475569"/>
    <rect x="12" y="54" width="50" height="6" rx="2" fill="#475569"/>
    <circle cx="70" cy="100" r="16" fill="none" stroke="#22c55e" stroke-width="3"/>
    <path d="M62 100 L67 105 L78 94" fill="none" stroke="#22c55e" stroke-width="3"/>
  </g>

  <!-- Checklist items floating -->
  <g transform="translate(900, 150)" opacity="0.7">
    <rect width="180" height="180" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="15" y="30" fill="#94a3b8" font-family="monospace" font-size="12">CHECKLIST</text>

    <!-- Item 1 - checked -->
    <rect x="15" y="45" width="14" height="14" rx="2" fill="none" stroke="#22c55e" stroke-width="2"/>
    <path d="M18 52 L21 55 L26 49" fill="none" stroke="#22c55e" stroke-width="2"/>
    <text x="35" y="56" fill="#64748b" font-family="monospace" font-size="11">API token</text>

    <!-- Item 2 - checked -->
    <rect x="15" y="70" width="14" height="14" rx="2" fill="none" stroke="#22c55e" stroke-width="2"/>
    <path d="M18 77 L21 80 L26 74" fill="none" stroke="#22c55e" stroke-width="2"/>
    <text x="35" y="81" fill="#64748b" font-family="monospace" font-size="11">certbot</text>

    <!-- Item 3 - checked -->
    <rect x="15" y="95" width="14" height="14" rx="2" fill="none" stroke="#22c55e" stroke-width="2"/>
    <path d="M18 102 L21 105 L26 99" fill="none" stroke="#22c55e" stroke-width="2"/>
    <text x="35" y="106" fill="#64748b" font-family="monospace" font-size="11">export PFX</text>

    <!-- Item 4 - checked -->
    <rect x="15" y="120" width="14" height="14" rx="2" fill="none" stroke="#22c55e" stroke-width="2"/>
    <path d="M18 127 L21 130 L26 124" fill="none" stroke="#22c55e" stroke-width="2"/>
    <text x="35" y="131" fill="#64748b" font-family="monospace" font-size="11">chmod 644</text>

    <!-- Item 5 - checked -->
    <rect x="15" y="145" width="14" height="14" rx="2" fill="none" stroke="#22c55e" stroke-width="2"/>
    <path d="M18 152 L21 155 L26 149" fill="none" stroke="#22c55e" stroke-width="2"/>
    <text x="35" y="156" fill="#64748b" font-family="monospace" font-size="11">update script</text>
  </g>

  <!-- Cloudflare icon (top right) -->
  <g transform="translate(100, 120)" opacity="0.5">
    <circle cx="40" cy="40" r="35" fill="none" stroke="#f97316" stroke-width="3"/>
    <path d="M25 45 Q40 30 55 45 Q70 60 55 55 L25 55 Q15 55 25 45" fill="#f97316" opacity="0.5"/>
  </g>

  <!-- Terminal hint (bottom left) -->
  <g transform="translate(100, 420)" opacity="0.5">
    <rect width="160" height="90" rx="6" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <rect x="8" y="8" width="60" height="8" rx="2" fill="#475569"/>
    <text x="15" y="35" fill="#22c55e" font-family="monospace" font-size="11">$ certbot</text>
    <text x="15" y="50" fill="#dc2626" font-family="monospace" font-size="10">Unable to determine</text>
    <text x="15" y="63" fill="#dc2626" font-family="monospace" font-size="10">zone_id...</text>
    <text x="15" y="80" fill="#22c55e" font-family="monospace" font-size="11">$ # fix token!</text>
  </g>

  <!-- Text label -->
  <text x="600" y="520" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="18">
    Adding New Domains: The Gotchas You'll Forget
  </text>
</svg>
