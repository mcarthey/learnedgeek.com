<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="bookCover" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#78350f"/>
      <stop offset="100%" style="stop-color:#451a03"/>
    </linearGradient>
    <linearGradient id="termGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#15803d"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="38" font-family="Georgia, serif" font-size="18" fill="#e2e8f0" text-anchor="middle" font-weight="bold">The Stones Remember: Proof Day</text>
  <text x="400" y="58" font-family="Georgia, serif" font-size="11" fill="#94a3b8" text-anchor="middle" font-style="italic">When the thing you built becomes real</text>

  <!-- LEFT: Physical book -->
  <g transform="translate(100, 80)">
    <!-- Book shadow -->
    <rect x="8" y="8" width="180" height="240" rx="4" fill="#000" opacity="0.3"/>
    <!-- Book spine -->
    <rect x="0" y="0" width="18" height="240" rx="2" fill="#92400e" stroke="#78350f" stroke-width="1"/>
    <text x="9" y="190" font-family="Georgia, serif" font-size="7" fill="#fef3c7" text-anchor="middle" transform="rotate(-90, 9, 190)" letter-spacing="1">THE STONES REMEMBER</text>
    <!-- Book cover -->
    <rect x="18" y="0" width="162" height="240" rx="3" fill="url(#bookCover)" stroke="#92400e" stroke-width="1"/>
    <!-- Cover texture lines -->
    <g opacity="0.08" stroke="#fef3c7" stroke-width="0.5">
      <line x1="30" y1="20" x2="170" y2="20"/>
      <line x1="30" y1="220" x2="170" y2="220"/>
    </g>
    <!-- Title on cover -->
    <text x="99" y="80" font-family="Georgia, serif" font-size="13" fill="#fef3c7" text-anchor="middle" font-weight="bold">The Stones</text>
    <text x="99" y="100" font-family="Georgia, serif" font-size="13" fill="#fef3c7" text-anchor="middle" font-weight="bold">Remember</text>
    <text x="99" y="130" font-family="Georgia, serif" font-size="9" fill="#d4a574" text-anchor="middle" font-style="italic">a novel</text>
    <text x="99" y="175" font-family="Georgia, serif" font-size="9" fill="#d4a574" text-anchor="middle">M.M. McArthey</text>
    <!-- NOT FOR RESALE banner -->
    <g transform="translate(28, 195)">
      <rect x="0" y="0" width="142" height="18" fill="#f59e0b" opacity="0.9"/>
      <text x="71" y="13" font-family="sans-serif" font-size="8" fill="#451a03" text-anchor="middle" font-weight="bold" letter-spacing="2">NOT FOR RESALE</text>
    </g>
  </g>

  <!-- CENTER: Equals sign / mapping -->
  <g transform="translate(335, 130)">
    <text x="0" y="0" font-family="sans-serif" font-size="40" fill="#475569">=</text>
  </g>

  <!-- RIGHT: Terminal / deploy -->
  <g transform="translate(400, 80)">
    <!-- Terminal window -->
    <rect x="0" y="0" width="320" height="240" rx="8" fill="#0f172a" stroke="#334155" stroke-width="1.5"/>
    <!-- Title bar -->
    <rect x="0" y="0" width="320" height="24" rx="8" fill="#1e293b"/>
    <rect x="0" y="12" width="320" height="12" fill="#1e293b"/>
    <circle cx="14" cy="12" r="4" fill="#ef4444" opacity="0.7"/>
    <circle cx="28" cy="12" r="4" fill="#f59e0b" opacity="0.7"/>
    <circle cx="42" cy="12" r="4" fill="#22c55e" opacity="0.7"/>
    <text x="160" y="16" font-family="monospace" font-size="8" fill="#64748b" text-anchor="middle">staging-deploy</text>

    <!-- Terminal content -->
    <text x="15" y="48" font-family="monospace" font-size="8" fill="#94a3b8">First draft</text>
    <text x="160" y="48" font-family="monospace" font-size="8" fill="#64748b">=</text>
    <text x="175" y="48" font-family="monospace" font-size="8" fill="#86efac">prototype</text>

    <text x="15" y="68" font-family="monospace" font-size="8" fill="#94a3b8">Editing rounds</text>
    <text x="160" y="68" font-family="monospace" font-size="8" fill="#64748b">=</text>
    <text x="175" y="68" font-family="monospace" font-size="8" fill="#c4b5fd">refactoring</text>

    <text x="15" y="88" font-family="monospace" font-size="8" fill="#94a3b8">Beta readers</text>
    <text x="160" y="88" font-family="monospace" font-size="8" fill="#64748b">=</text>
    <text x="175" y="88" font-family="monospace" font-size="8" fill="#fde68a">QA</text>

    <text x="15" y="108" font-family="monospace" font-size="8" fill="#94a3b8">Formatting</text>
    <text x="160" y="108" font-family="monospace" font-size="8" fill="#64748b">=</text>
    <text x="175" y="108" font-family="monospace" font-size="8" fill="#93c5fd">CSS</text>

    <line x1="15" y1="120" x2="305" y2="120" stroke="#334155" stroke-width="0.5"/>

    <text x="15" y="142" font-family="monospace" font-size="9" fill="#f59e0b" font-weight="bold">The proof</text>
    <text x="160" y="142" font-family="monospace" font-size="9" fill="#64748b">=</text>
    <text x="175" y="142" font-family="monospace" font-size="9" fill="#f59e0b" font-weight="bold">staging</text>

    <line x1="15" y1="158" x2="305" y2="158" stroke="#334155" stroke-width="0.5"/>

    <!-- Deploy status -->
    <g transform="translate(15, 170)">
      <rect x="0" y="0" width="290" height="28" rx="4" fill="#22c55e" opacity="0.1" stroke="#22c55e" stroke-width="1"/>
      <g transform="translate(10, 5)">
        <circle cx="8" cy="8" r="8" fill="#22c55e" opacity="0.3"/>
        <path d="M4 8 L7 11 L13 5" stroke="#22c55e" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      </g>
      <text x="35" y="18" font-family="monospace" font-size="9" fill="#86efac">Deploy preview: ready to hold</text>
    </g>

    <text x="160" y="222" font-family="monospace" font-size="7" fill="#475569" text-anchor="middle">ship day minus one</text>
  </g>

  <!-- Bottom tagline -->
  <text x="400" y="355" font-family="Georgia, serif" font-size="12" fill="#94a3b8" text-anchor="middle" font-style="italic">The difference between building and having built.</text>
  <text x="400" y="380" font-family="sans-serif" font-size="9" fill="#64748b" text-anchor="middle">Historical fiction meets software engineering.</text>
</svg>
