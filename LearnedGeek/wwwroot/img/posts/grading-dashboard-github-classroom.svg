<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748"/>
      <stop offset="100%" style="stop-color:#1a202c"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#48bb78"/>
      <stop offset="100%" style="stop-color:#38a169"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fc8181"/>
      <stop offset="100%" style="stop-color:#f56565"/>
    </linearGradient>
    <linearGradient id="yellowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f6e05e"/>
      <stop offset="100%" style="stop-color:#ecc94b"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <g opacity="0.05">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#fff" stroke-width="1"/>
    </pattern>
    <rect width="800" height="450" fill="url(#grid)"/>
  </g>

  <!-- Dashboard frame -->
  <rect x="50" y="40" width="700" height="370" rx="12" fill="url(#cardGrad)" opacity="0.9"/>
  <rect x="50" y="40" width="700" height="370" rx="12" fill="none" stroke="#4a5568" stroke-width="1"/>

  <!-- Header bar -->
  <rect x="50" y="40" width="700" height="50" rx="12" fill="#2d3748"/>
  <rect x="50" y="78" width="700" height="12" fill="#2d3748"/>

  <!-- Window controls -->
  <circle cx="80" cy="65" r="6" fill="#fc8181"/>
  <circle cx="100" cy="65" r="6" fill="#f6e05e"/>
  <circle cx="120" cy="65" r="6" fill="#48bb78"/>

  <!-- Dashboard title -->
  <text x="400" y="72" font-family="Monaco, monospace" font-size="14" fill="#e2e8f0" text-anchor="middle" font-weight="bold">Student Grading Dashboard</text>

  <!-- Stats row -->
  <g transform="translate(70, 105)">
    <!-- Total students -->
    <rect width="150" height="60" rx="8" fill="#2d3748"/>
    <text x="75" y="25" font-family="Arial, sans-serif" font-size="11" fill="#a0aec0" text-anchor="middle">TOTAL STUDENTS</text>
    <text x="75" y="48" font-family="Arial, sans-serif" font-size="22" fill="#e2e8f0" text-anchor="middle" font-weight="bold">30</text>

    <!-- Passing builds -->
    <g transform="translate(165, 0)">
      <rect width="150" height="60" rx="8" fill="#2d3748"/>
      <text x="75" y="25" font-family="Arial, sans-serif" font-size="11" fill="#a0aec0" text-anchor="middle">PASSING BUILDS</text>
      <text x="75" y="48" font-family="Arial, sans-serif" font-size="22" fill="#48bb78" text-anchor="middle" font-weight="bold">27</text>
    </g>

    <!-- Needs review -->
    <g transform="translate(330, 0)">
      <rect width="150" height="60" rx="8" fill="#2d3748"/>
      <text x="75" y="25" font-family="Arial, sans-serif" font-size="11" fill="#a0aec0" text-anchor="middle">NEEDS REVIEW</text>
      <text x="75" y="48" font-family="Arial, sans-serif" font-size="22" fill="#f6e05e" text-anchor="middle" font-weight="bold">5</text>
    </g>

    <!-- Stretch goals -->
    <g transform="translate(495, 0)">
      <rect width="150" height="60" rx="8" fill="#2d3748"/>
      <text x="75" y="25" font-family="Arial, sans-serif" font-size="11" fill="#a0aec0" text-anchor="middle">STRETCH GOALS</text>
      <text x="75" y="48" font-family="Arial, sans-serif" font-size="22" fill="#9f7aea" text-anchor="middle" font-weight="bold">8</text>
    </g>
  </g>

  <!-- Student cards -->
  <g transform="translate(70, 180)">
    <!-- Card 1 - Good -->
    <rect width="200" height="100" rx="6" fill="#1a202c"/>
    <rect x="0" y="0" width="6" height="100" rx="3" fill="url(#greenGrad)"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="13" fill="#e2e8f0" font-weight="bold">Student A</text>
    <text x="20" y="45" font-family="Monaco, monospace" font-size="10" fill="#48bb78">Build: PASS</text>
    <text x="20" y="60" font-family="Monaco, monospace" font-size="10" fill="#a0aec0">TODOs: 0 | Smells: 2</text>
    <text x="20" y="80" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">Score: <tspan fill="#48bb78" font-weight="bold">95</tspan></text>
    <circle cx="175" cy="50" r="15" fill="#48bb78" opacity="0.2"/>
    <text x="175" y="55" font-family="Arial, sans-serif" font-size="14" fill="#48bb78" text-anchor="middle" font-weight="bold">A</text>

    <!-- Card 2 - Warning -->
    <g transform="translate(215, 0)">
      <rect width="200" height="100" rx="6" fill="#1a202c"/>
      <rect x="0" y="0" width="6" height="100" rx="3" fill="url(#yellowGrad)"/>
      <text x="20" y="25" font-family="Arial, sans-serif" font-size="13" fill="#e2e8f0" font-weight="bold">Student B</text>
      <text x="20" y="45" font-family="Monaco, monospace" font-size="10" fill="#48bb78">Build: PASS</text>
      <text x="20" y="60" font-family="Monaco, monospace" font-size="10" fill="#f6e05e">TODOs: 7 | Questions: 2</text>
      <text x="20" y="80" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">Score: <tspan fill="#f6e05e" font-weight="bold">72</tspan></text>
      <circle cx="175" cy="50" r="15" fill="#f6e05e" opacity="0.2"/>
      <text x="175" y="55" font-family="Arial, sans-serif" font-size="14" fill="#f6e05e" text-anchor="middle" font-weight="bold">?</text>
    </g>

    <!-- Card 3 - Failing -->
    <g transform="translate(430, 0)">
      <rect width="200" height="100" rx="6" fill="#1a202c"/>
      <rect x="0" y="0" width="6" height="100" rx="3" fill="url(#redGrad)"/>
      <text x="20" y="25" font-family="Arial, sans-serif" font-size="13" fill="#e2e8f0" font-weight="bold">Student C</text>
      <text x="20" y="45" font-family="Monaco, monospace" font-size="10" fill="#fc8181">Build: FAIL</text>
      <text x="20" y="60" font-family="Monaco, monospace" font-size="10" fill="#a0aec0">TODOs: 12 | Smells: 8</text>
      <text x="20" y="80" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">Score: <tspan fill="#fc8181" font-weight="bold">58</tspan></text>
      <circle cx="175" cy="50" r="15" fill="#fc8181" opacity="0.2"/>
      <text x="175" y="55" font-family="Arial, sans-serif" font-size="14" fill="#fc8181" text-anchor="middle" font-weight="bold">!</text>
    </g>
  </g>

  <!-- Filter buttons row -->
  <g transform="translate(70, 300)">
    <rect width="80" height="28" rx="4" fill="#4a5568"/>
    <text x="40" y="19" font-family="Arial, sans-serif" font-size="11" fill="#e2e8f0" text-anchor="middle">All (30)</text>

    <rect x="90" width="100" height="28" rx="4" fill="#2d3748" stroke="#f56565" stroke-width="1"/>
    <text x="140" y="19" font-family="Arial, sans-serif" font-size="11" fill="#fc8181" text-anchor="middle">Failed (3)</text>

    <rect x="200" width="110" height="28" rx="4" fill="#2d3748" stroke="#ecc94b" stroke-width="1"/>
    <text x="255" y="19" font-family="Arial, sans-serif" font-size="11" fill="#f6e05e" text-anchor="middle">Review (5)</text>

    <rect x="320" width="100" height="28" rx="4" fill="#2d3748" stroke="#9f7aea" stroke-width="1"/>
    <text x="370" y="19" font-family="Arial, sans-serif" font-size="11" fill="#b794f4" text-anchor="middle">Stretch (8)</text>
  </g>

  <!-- Last updated -->
  <text x="680" y="385" font-family="Monaco, monospace" font-size="10" fill="#4a5568" text-anchor="end">Last scan: 2 hours ago</text>

  <!-- Robot/automation icon -->
  <g transform="translate(680, 100)">
    <circle cx="30" cy="30" r="25" fill="#4a5568"/>
    <rect x="18" y="20" width="10" height="8" rx="2" fill="#48bb78"/>
    <rect x="32" y="20" width="10" height="8" rx="2" fill="#48bb78"/>
    <rect x="22" y="35" width="16" height="4" rx="2" fill="#a0aec0"/>
  </g>

  <!-- GitHub icon hint -->
  <g transform="translate(145, 52)">
    <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z" fill="#a0aec0" transform="scale(0.7)"/>
  </g>
</svg>
