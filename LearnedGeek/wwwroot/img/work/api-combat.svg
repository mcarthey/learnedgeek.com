<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="ac_bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="50%" style="stop-color:#171717"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <linearGradient id="ac_red" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="ac_amber" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#ac_bg)"/>

  <!-- Scanline effect -->
  <g opacity="0.02">
    <line x1="0" y1="2" x2="1200" y2="2" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="6" x2="1200" y2="6" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="10" x2="1200" y2="10" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="14" x2="1200" y2="14" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="18" x2="1200" y2="18" stroke="#fff" stroke-width="1"/>
  </g>

  <!-- Terminal window (left side) -->
  <g transform="translate(60, 80)">
    <rect width="520" height="470" rx="10" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
    <!-- Title bar -->
    <rect width="520" height="35" rx="10" fill="#262626"/>
    <rect y="25" width="520" height="12" fill="#262626"/>
    <circle cx="18" cy="16" r="6" fill="#ef4444" opacity="0.8"/>
    <circle cx="38" cy="16" r="6" fill="#f59e0b" opacity="0.8"/>
    <circle cx="58" cy="16" r="6" fill="#22c55e" opacity="0.8"/>
    <text x="260" y="21" font-family="monospace" font-size="11" fill="#666" text-anchor="middle">terminal â€” bash</text>

    <!-- Code content -->
    <g font-family="monospace" font-size="13" transform="translate(16, 60)">
      <text y="0" fill="#64748b">$ curl -X POST https://api.apicombat.com/battle \</text>
      <text y="22" fill="#64748b">  -H "Authorization: Bearer $API_KEY" \</text>
      <text y="44" fill="#64748b">  -H "Content-Type: application/json" \</text>
      <text y="66" fill="#64748b">  -d '{</text>
      <text y="88" fill="#f59e0b">    "strategy"</text><text y="88" x="120" fill="#666">:</text><text y="88" x="130" fill="#22c55e">"flanking-assault"</text><text y="88" x="302" fill="#666">,</text>
      <text y="110" fill="#f59e0b">    "team"</text><text y="110" x="68" fill="#666">: [</text>
      <text y="132" fill="#666">      {</text><text y="132" x="40" fill="#f59e0b">"unit"</text><text y="132" x="76" fill="#666">:</text><text y="132" x="84" fill="#22c55e">"tank"</text><text y="132" x="130" fill="#666">,</text><text y="132" x="140" fill="#f59e0b">"pos"</text><text y="132" x="172" fill="#666">:</text><text y="132" x="180" fill="#a78bfa">"front"</text><text y="132" x="230" fill="#666">},</text>
      <text y="154" fill="#666">      {</text><text y="154" x="40" fill="#f59e0b">"unit"</text><text y="154" x="76" fill="#666">:</text><text y="154" x="84" fill="#22c55e">"healer"</text><text y="154" x="142" fill="#666">,</text><text y="154" x="152" fill="#f59e0b">"pos"</text><text y="154" x="184" fill="#666">:</text><text y="154" x="192" fill="#a78bfa">"back"</text><text y="154" x="234" fill="#666">},</text>
      <text y="176" fill="#666">      {</text><text y="176" x="40" fill="#f59e0b">"unit"</text><text y="176" x="76" fill="#666">:</text><text y="176" x="84" fill="#22c55e">"dps"</text><text y="176" x="120" fill="#666">,</text><text y="176" x="130" fill="#f59e0b">"pos"</text><text y="176" x="162" fill="#666">:</text><text y="176" x="170" fill="#a78bfa">"flank"</text><text y="176" x="220" fill="#666">}</text>
      <text y="198" fill="#666">    ]</text>
      <text y="220" fill="#666">  }'</text>

      <!-- Response -->
      <text y="260" fill="#22c55e">HTTP/1.1 200 OK</text>
      <text y="282" fill="#666">{</text>
      <text y="304" fill="#f59e0b">  "result"</text><text y="304" x="90" fill="#666">:</text><text y="304" x="98" fill="#22c55e">"VICTORY"</text><text y="304" x="170" fill="#666">,</text>
      <text y="326" fill="#f59e0b">  "damage_dealt"</text><text y="326" x="130" fill="#666">:</text><text y="326" x="140" fill="#a78bfa">2847</text><text y="326" x="176" fill="#666">,</text>
      <text y="348" fill="#f59e0b">  "rank"</text><text y="348" x="64" fill="#666">:</text><text y="348" x="72" fill="#22c55e">"Stack Overflow Survivor"</text>
      <text y="370" fill="#666">}</text>
    </g>
  </g>

  <!-- Right side: Battle visualization -->
  <g transform="translate(680, 100)">
    <!-- Title -->
    <text x="220" y="0" font-family="system-ui, sans-serif" font-size="48" font-weight="900" fill="#f5f5f5" text-anchor="middle" letter-spacing="-1">API</text>
    <text x="220" y="52" font-family="system-ui, sans-serif" font-size="48" font-weight="900" fill="url(#ac_red)" text-anchor="middle" letter-spacing="-1">COMBAT</text>

    <text x="220" y="82" font-family="system-ui, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">A game played entirely through REST APIs</text>

    <!-- VS battle display -->
    <g transform="translate(100, 120)">
      <!-- Player 1 -->
      <rect x="0" y="0" width="100" height="100" rx="8" fill="#1a1a1a" stroke="#3b82f6" stroke-width="2"/>
      <text x="50" y="35" font-family="monospace" font-size="24" fill="#3b82f6" text-anchor="middle">P1</text>
      <text x="50" y="55" font-family="system-ui, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">HP: 2400</text>
      <rect x="15" y="65" width="70" height="6" rx="3" fill="#333"/>
      <rect x="15" y="65" width="55" height="6" rx="3" fill="#3b82f6"/>
      <text x="50" y="90" font-family="monospace" font-size="9" fill="#64748b" text-anchor="middle">ATTACKING...</text>

      <!-- VS -->
      <text x="140" y="58" font-family="system-ui, sans-serif" font-size="28" font-weight="900" fill="#ef4444" text-anchor="middle">VS</text>

      <!-- Crossed swords -->
      <line x1="120" y1="65" x2="160" y2="85" stroke="#ef4444" stroke-width="2" opacity="0.5"/>
      <line x1="160" y1="65" x2="120" y2="85" stroke="#ef4444" stroke-width="2" opacity="0.5"/>

      <!-- Player 2 -->
      <rect x="180" y="0" width="100" height="100" rx="8" fill="#1a1a1a" stroke="#ef4444" stroke-width="2"/>
      <text x="230" y="35" font-family="monospace" font-size="24" fill="#ef4444" text-anchor="middle">P2</text>
      <text x="230" y="55" font-family="system-ui, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">HP: 1153</text>
      <rect x="195" y="65" width="70" height="6" rx="3" fill="#333"/>
      <rect x="195" y="65" width="30" height="6" rx="3" fill="#ef4444"/>
      <text x="230" y="90" font-family="monospace" font-size="9" fill="#64748b" text-anchor="middle">DEFENDING</text>
    </g>

    <!-- Rank badges -->
    <g transform="translate(70, 280)" font-family="system-ui, sans-serif">
      <rect x="0" y="0" width="300" height="30" rx="6" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
      <text x="15" y="20" font-size="10" fill="#64748b">RANK:</text>
      <text x="60" y="20" font-size="11" fill="#f59e0b" font-weight="700">Stack Overflow Survivor</text>
      <text x="250" y="20" font-size="10" fill="#64748b" text-anchor="end">ELO: 1847</text>
    </g>

    <!-- Feature tags -->
    <g transform="translate(70, 335)" font-family="system-ui, sans-serif" font-size="10">
      <rect x="0" y="0" width="90" height="24" rx="12" fill="#ef4444" opacity="0.15" stroke="#ef4444" stroke-width="1" stroke-opacity="0.3"/>
      <text x="45" y="16" fill="#ef4444" text-anchor="middle">Ranked PvP</text>

      <rect x="100" y="0" width="90" height="24" rx="12" fill="#f59e0b" opacity="0.15" stroke="#f59e0b" stroke-width="1" stroke-opacity="0.3"/>
      <text x="145" y="16" fill="#f59e0b" text-anchor="middle">Tournaments</text>

      <rect x="200" y="0" width="90" height="24" rx="12" fill="#22c55e" opacity="0.15" stroke="#22c55e" stroke-width="1" stroke-opacity="0.3"/>
      <text x="245" y="16" fill="#22c55e" text-anchor="middle">Guild Wars</text>

      <rect x="30" y="34" width="100" height="24" rx="12" fill="#3b82f6" opacity="0.15" stroke="#3b82f6" stroke-width="1" stroke-opacity="0.3"/>
      <text x="80" y="50" fill="#60a5fa" text-anchor="middle">Education Mode</text>

      <rect x="140" y="34" width="120" height="24" rx="12" fill="#a78bfa" opacity="0.15" stroke="#a78bfa" stroke-width="1" stroke-opacity="0.3"/>
      <text x="200" y="50" fill="#a78bfa" text-anchor="middle">Strategy Market</text>
    </g>
  </g>
</svg>