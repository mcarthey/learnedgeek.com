<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="ct_bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="ct_blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="ct_green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="ct_map_bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2332"/>
      <stop offset="100%" style="stop-color:#162029"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#ct_bg)"/>

  <!-- Subtle grid -->
  <g opacity="0.03" stroke="#fff" stroke-width="1">
    <line x1="0" y1="100" x2="1200" y2="100"/><line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="300" x2="1200" y2="300"/><line x1="0" y1="400" x2="1200" y2="400"/>
    <line x1="0" y1="500" x2="1200" y2="500"/>
    <line x1="200" y1="0" x2="200" y2="630"/><line x1="400" y1="0" x2="400" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/><line x1="800" y1="0" x2="800" y2="630"/>
    <line x1="1000" y1="0" x2="1000" y2="630"/>
  </g>

  <!-- Schedule board (left side) -->
  <g transform="translate(60, 120)">
    <rect width="420" height="250" rx="10" fill="#1e293b" stroke="#334155" stroke-width="1"/>

    <!-- Header -->
    <rect width="420" height="42" rx="10" fill="#334155"/>
    <rect y="32" width="420" height="12" fill="#334155"/>
    <text x="16" y="27" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#94a3b8">CREW SCHEDULE</text>
    <text x="320" y="27" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Feb 14, 2026</text>

    <!-- Day columns -->
    <g font-family="system-ui, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">
      <text x="90" y="62">MON</text><text x="170" y="62">TUE</text>
      <text x="250" y="62">WED</text><text x="330" y="62">THU</text>
    </g>

    <!-- Crew A -->
    <text x="16" y="90" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8" font-weight="500">Crew A</text>
    <rect x="52" y="76" width="110" height="22" rx="4" fill="url(#ct_blue)" opacity="0.8"/>
    <text x="60" y="91" font-family="system-ui, sans-serif" font-size="9" fill="#fff">Oak St. Lawn</text>
    <rect x="170" y="76" width="70" height="22" rx="4" fill="url(#ct_green)" opacity="0.8"/>
    <text x="178" y="91" font-family="system-ui, sans-serif" font-size="9" fill="#fff">Maple Dr.</text>
    <rect x="250" y="76" width="155" height="22" rx="4" fill="url(#ct_blue)" opacity="0.6"/>
    <text x="258" y="91" font-family="system-ui, sans-serif" font-size="9" fill="#fff">Commercial Plaza</text>

    <!-- Crew B -->
    <text x="16" y="122" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8" font-weight="500">Crew B</text>
    <rect x="52" y="108" width="70" height="22" rx="4" fill="#eab308" opacity="0.7"/>
    <text x="60" y="123" font-family="system-ui, sans-serif" font-size="9" fill="#1a1a1a">Estimate</text>
    <rect x="130" y="108" width="155" height="22" rx="4" fill="url(#ct_blue)" opacity="0.8"/>
    <text x="138" y="123" font-family="system-ui, sans-serif" font-size="9" fill="#fff">River Bend HOA</text>
    <rect x="295" y="108" width="110" height="22" rx="4" fill="url(#ct_green)" opacity="0.8"/>
    <text x="303" y="123" font-family="system-ui, sans-serif" font-size="9" fill="#fff">Elm Park</text>

    <!-- Crew C -->
    <text x="16" y="154" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8" font-weight="500">Crew C</text>
    <rect x="52" y="140" width="190" height="22" rx="4" fill="url(#ct_blue)" opacity="0.7"/>
    <text x="60" y="155" font-family="system-ui, sans-serif" font-size="9" fill="#fff">Lakewood Condo Complex</text>
    <rect x="250" y="140" width="70" height="22" rx="4" fill="#ef4444" opacity="0.6"/>
    <text x="258" y="155" font-family="system-ui, sans-serif" font-size="9" fill="#fff">Rain Day</text>

    <!-- Time entries -->
    <rect y="175" width="420" height="1" fill="#334155"/>
    <text x="16" y="198" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#94a3b8">TIME ENTRIES</text>
    <g font-family="monospace" font-size="10" fill="#64748b">
      <text x="16" y="218">Mike R.</text><text x="100" y="218" fill="#22c55e">07:02 IN</text><text x="190" y="218">Oak St.</text><text x="310" y="218">6.5h</text>
      <text x="16" y="236">Sarah L.</text><text x="100" y="236" fill="#22c55e">07:15 IN</text><text x="190" y="236">River Bend</text><text x="310" y="236">5.8h</text>
    </g>
  </g>

  <!-- Map view (right of schedule, below title) -->
  <g transform="translate(60, 395)">
    <rect width="420" height="195" rx="10" fill="url(#ct_map_bg)" stroke="#334155" stroke-width="1"/>

    <!-- Map header -->
    <rect width="420" height="30" rx="10" fill="#334155"/>
    <rect y="20" width="420" height="12" fill="#334155"/>
    <text x="16" y="20" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#94a3b8">LIVE CREW MAP</text>
    <circle cx="375" cy="15" r="4" fill="#22c55e" opacity="0.8"/>
    <text x="365" y="20" font-family="system-ui, sans-serif" font-size="9" fill="#22c55e" text-anchor="end">3 active</text>

    <!-- Roads (simplified map grid) -->
    <g stroke="#2a3a4a" stroke-width="1.5" opacity="0.6">
      <!-- Horizontal roads -->
      <line x1="20" y1="80" x2="400" y2="80"/>
      <line x1="20" y1="120" x2="400" y2="120"/>
      <line x1="20" y1="155" x2="400" y2="155"/>
      <!-- Vertical roads -->
      <line x1="80" y1="40" x2="80" y2="185"/>
      <line x1="180" y1="40" x2="180" y2="185"/>
      <line x1="280" y1="40" x2="280" y2="185"/>
      <line x1="360" y1="40" x2="360" y2="185"/>
      <!-- Diagonal -->
      <line x1="20" y1="50" x2="160" y2="160"/>
    </g>

    <!-- Water feature (lake) -->
    <ellipse cx="330" cy="100" rx="50" ry="30" fill="#1a3050" opacity="0.5"/>
    <text x="330" y="104" font-family="system-ui, sans-serif" font-size="7" fill="#2a5a8a" text-anchor="middle">Lac La Belle</text>

    <!-- Job site pins -->
    <!-- Pin A - active (blue pulse) -->
    <circle cx="100" cy="75" r="14" fill="#3b82f6" opacity="0.15"/>
    <circle cx="100" cy="75" r="9" fill="#3b82f6" opacity="0.3"/>
    <circle cx="100" cy="75" r="5" fill="#3b82f6"/>
    <text x="100" y="65" font-family="system-ui, sans-serif" font-size="8" fill="#60a5fa" text-anchor="middle" font-weight="600">A</text>

    <!-- Pin B - active (blue pulse) -->
    <circle cx="210" cy="115" r="14" fill="#3b82f6" opacity="0.15"/>
    <circle cx="210" cy="115" r="9" fill="#3b82f6" opacity="0.3"/>
    <circle cx="210" cy="115" r="5" fill="#3b82f6"/>
    <text x="210" y="105" font-family="system-ui, sans-serif" font-size="8" fill="#60a5fa" text-anchor="middle" font-weight="600">B</text>

    <!-- Pin C - inactive (gray) -->
    <circle cx="155" cy="150" r="5" fill="#555"/>
    <text x="155" y="140" font-family="system-ui, sans-serif" font-size="8" fill="#777" text-anchor="middle" font-weight="600">C</text>

    <!-- Legend -->
    <g transform="translate(16, 170)">
      <circle cx="4" cy="0" r="3" fill="#3b82f6"/>
      <text x="12" y="3" font-family="system-ui, sans-serif" font-size="8" fill="#64748b">Active crew</text>
      <circle cx="80" cy="0" r="3" fill="#555"/>
      <text x="88" y="3" font-family="system-ui, sans-serif" font-size="8" fill="#64748b">Scheduled</text>
    </g>
  </g>

  <!-- Right side: Title and features -->
  <g transform="translate(580, 130)">
    <text x="250" y="50" font-family="system-ui, sans-serif" font-size="52" font-weight="800" fill="#f1f5f9" text-anchor="middle" letter-spacing="-1">CrewTrack</text>
    <text x="250" y="85" font-family="system-ui, sans-serif" font-size="16" fill="#64748b" text-anchor="middle">Field Crew Management Platform</text>

    <!-- Feature cards -->
    <g transform="translate(50, 120)">
      <rect x="0" y="0" width="180" height="65" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1"/>
      <text x="15" y="25" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#60a5fa">Drag-Drop Scheduling</text>
      <text x="15" y="45" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Assign crews to jobs</text>
      <text x="15" y="57" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">with availability view</text>

      <rect x="200" y="0" width="180" height="65" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1"/>
      <text x="215" y="25" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#4ade80">GPS Time Tracking</text>
      <text x="215" y="45" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Mobile clock-in/out</text>
      <text x="215" y="57" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">with location verification</text>

      <rect x="0" y="80" width="180" height="65" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1"/>
      <text x="15" y="105" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#facc15">Work Orders</text>
      <text x="15" y="125" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Create, assign, and track</text>
      <text x="15" y="137" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">with real-time status</text>

      <rect x="200" y="80" width="180" height="65" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1"/>
      <text x="215" y="105" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#a78bfa">Live Crew Map</text>
      <text x="215" y="125" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">See where crews are</text>
      <text x="215" y="137" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">and what they're doing</text>

      <rect x="0" y="160" width="180" height="65" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1"/>
      <text x="15" y="185" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#f87171">Photo Documentation</text>
      <text x="15" y="205" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Before/after photos</text>
      <text x="15" y="217" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">organized by job site</text>

      <rect x="200" y="160" width="180" height="65" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1"/>
      <text x="215" y="185" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#38bdf8">Reporting</text>
      <text x="215" y="205" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Productivity insights</text>
      <text x="215" y="217" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">and operational metrics</text>
    </g>
  </g>
</svg>