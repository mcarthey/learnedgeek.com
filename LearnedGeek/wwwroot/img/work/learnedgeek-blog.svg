<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="lb_bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f0f"/>
      <stop offset="50%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0f0f0f"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#lb_bg)"/>

  <!-- Browser window mockup -->
  <g transform="translate(80, 60)">
    <!-- Browser chrome -->
    <rect width="1040" height="510" rx="10" fill="#262626" stroke="#404040" stroke-width="1"/>
    <rect y="0" width="1040" height="38" rx="10" fill="#333"/>
    <rect y="28" width="1040" height="12" fill="#333"/>

    <!-- Traffic lights -->
    <circle cx="18" cy="16" r="5.5" fill="#ef4444" opacity="0.8"/>
    <circle cx="36" cy="16" r="5.5" fill="#f59e0b" opacity="0.8"/>
    <circle cx="54" cy="16" r="5.5" fill="#22c55e" opacity="0.8"/>

    <!-- URL bar -->
    <rect x="200" y="7" width="640" height="22" rx="4" fill="#1a1a1a"/>
    <text x="220" y="22" font-family="monospace" font-size="11" fill="#64748b">learnedgeek.com/Blog</text>

    <!-- Page content -->
    <rect x="0" y="38" width="1040" height="472" fill="#0f0f0f"/>

    <!-- Nav bar -->
    <rect x="0" y="38" width="1040" height="48" fill="#171717" stroke="#262626" stroke-width="0 0 1 0"/>
    <g font-family="system-ui, sans-serif" font-size="12" fill="#a3a3a3">
      <!-- Logo area -->
      <rect x="30" y="50" width="24" height="24" rx="4" fill="#333"/>
      <text x="64" y="67" font-weight="600" fill="#fff">Learned Geek</text>
      <!-- Nav items -->
      <text x="720" y="67">Home</text><text x="780" y="67">About</text>
      <text x="830" y="67">Work</text><text x="880" y="67" fill="#fff">Blog</text>
      <text x="930" y="67">Contact</text>
      <!-- Dark mode toggle -->
      <circle cx="1000" cy="62" r="10" fill="none" stroke="#555" stroke-width="1.5"/>
      <circle cx="1000" cy="62" r="4" fill="#f59e0b"/>
    </g>

    <!-- Blog post cards grid -->
    <g transform="translate(30, 110)">
      <!-- Post 1 -->
      <rect x="0" y="0" width="310" height="200" rx="6" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
      <rect x="0" y="0" width="310" height="110" rx="6" fill="#1e293b"/>
      <rect y="104" x="0" width="310" height="6" fill="#1a1a1a"/>
      <text x="15" y="50" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">TAILWIND CSS</text>
      <text x="15" y="75" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#e2e8f0">Tailwind vs Bootstrap:</text>
      <text x="15" y="93" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#e2e8f0">The Paradigm Shift</text>
      <text x="15" y="140" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">The mental model that finally</text>
      <text x="15" y="155" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">clicked. Two different philosophies.</text>
      <rect x="15" y="175" width="45" height="16" rx="4" fill="#262626"/>
      <text x="22" y="187" font-family="system-ui, sans-serif" font-size="8" fill="#8b5cf6">Tech</text>
      <text x="245" y="187" font-family="system-ui, sans-serif" font-size="9" fill="#555">Feb 14</text>

      <!-- Post 2 -->
      <rect x="330" y="0" width="310" height="200" rx="6" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
      <rect x="330" y="0" width="310" height="110" rx="6" fill="#0f2b1e"/>
      <text x="345" y="50" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">ASP.NET CORE</text>
      <text x="345" y="75" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#e2e8f0">Schema-Aware EF</text>
      <text x="345" y="93" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#e2e8f0">Core Migrations</text>
      <text x="345" y="140" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Multi-schema database</text>
      <text x="345" y="155" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">deployments that just work.</text>
      <rect x="345" y="175" width="45" height="16" rx="4" fill="#262626"/>
      <text x="352" y="187" font-family="system-ui, sans-serif" font-size="8" fill="#22c55e">Tech</text>
      <text x="575" y="187" font-family="system-ui, sans-serif" font-size="9" fill="#555">Jan 28</text>

      <!-- Post 3 -->
      <rect x="660" y="0" width="310" height="200" rx="6" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
      <rect x="660" y="0" width="310" height="110" rx="6" fill="#2a1a0a"/>
      <text x="675" y="50" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">ELI5 SERIES</text>
      <text x="675" y="75" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#e2e8f0">How Google Finds</text>
      <text x="675" y="93" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#e2e8f0">Your Website</text>
      <text x="675" y="140" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">DNS, crawling, and indexing</text>
      <text x="675" y="155" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">explained like you're five.</text>
      <rect x="675" y="175" width="35" height="16" rx="4" fill="#262626"/>
      <text x="682" y="187" font-family="system-ui, sans-serif" font-size="8" fill="#f59e0b">ELI5</text>
      <text x="905" y="187" font-family="system-ui, sans-serif" font-size="9" fill="#555">Jan 15</text>

      <!-- Second row hints -->
      <rect x="0" y="220" width="310" height="110" rx="6" fill="#1a1a1a" stroke="#333" stroke-width="1" opacity="0.5"/>
      <rect x="330" y="220" width="310" height="110" rx="6" fill="#1a1a1a" stroke="#333" stroke-width="1" opacity="0.3"/>
      <rect x="660" y="220" width="310" height="110" rx="6" fill="#1a1a1a" stroke="#333" stroke-width="1" opacity="0.15"/>
    </g>
  </g>

  <!-- Stats overlay -->
  <g transform="translate(900, 480)">
    <text x="100" y="0" font-family="system-ui, sans-serif" font-size="12" fill="#555" text-anchor="end">20+ posts</text>
    <text x="100" y="18" font-family="system-ui, sans-serif" font-size="12" fill="#555" text-anchor="end">6 series</text>
    <text x="100" y="36" font-family="system-ui, sans-serif" font-size="12" fill="#555" text-anchor="end">Dark mode</text>
  </g>
</svg>