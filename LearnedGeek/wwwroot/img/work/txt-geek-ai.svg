<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="tg_bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a2e"/>
      <stop offset="50%" style="stop-color:#1e1145"/>
      <stop offset="100%" style="stop-color:#1a0a2e"/>
    </linearGradient>
    <linearGradient id="tg_purple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="tg_msg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6d28d9"/>
      <stop offset="100%" style="stop-color:#5b21b6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#tg_bg)"/>

  <!-- Decorative dots -->
  <g opacity="0.05" fill="#8b5cf6">
    <circle cx="100" cy="80" r="60"/><circle cx="1100" cy="550" r="80"/>
    <circle cx="1050" cy="100" r="40"/><circle cx="150" cy="500" r="50"/>
  </g>

  <!-- Phone mockup (centered-left) -->
  <g transform="translate(150, 55)">
    <!-- Phone body -->
    <rect x="0" y="0" width="280" height="520" rx="32" fill="#1e1e2e" stroke="#444" stroke-width="2"/>
    <rect x="12" y="14" width="256" height="492" rx="22" fill="#0f0f1a"/>

    <!-- Status bar -->
    <text x="32" y="38" font-family="system-ui, sans-serif" font-size="12" fill="#64748b">9:41 AM</text>
    <text x="240" y="38" font-family="system-ui, sans-serif" font-size="12" fill="#64748b" text-anchor="end">5G</text>

    <!-- Messages header -->
    <rect x="12" y="48" width="256" height="40" fill="#1a1a2e"/>
    <text x="140" y="73" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#e2e8f0" text-anchor="middle">(205) TXT-GEEK</text>

    <!-- Chat bubbles -->
    <!-- User message -->
    <rect x="100" y="105" width="155" height="40" rx="16" fill="url(#tg_msg)"/>
    <text x="115" y="122" font-family="system-ui, sans-serif" font-size="12" fill="#fff">What is dependency</text>
    <text x="115" y="137" font-family="system-ui, sans-serif" font-size="12" fill="#fff">injection in C#?</text>
    <text x="240" y="156" font-family="system-ui, sans-serif" font-size="9" fill="#555" text-anchor="end">9:41 AM</text>

    <!-- AI response -->
    <rect x="25" y="170" width="210" height="155" rx="16" fill="#1e293b"/>
    <g font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">
      <text x="38" y="192">Great question! Think of it</text>
      <text x="38" y="207">like ordering food vs cooking.</text>
      <text x="38" y="227">Instead of a class creating its</text>
      <text x="38" y="242">own dependencies (cooking),</text>
      <text x="38" y="257">it receives them from outside</text>
      <text x="38" y="272">(ordering delivery).</text>
      <text x="38" y="297" fill="#8b5cf6" font-size="10">// services.AddScoped&lt;IRepo,</text>
      <text x="38" y="312" fill="#8b5cf6" font-size="10">// SqlRepo&gt;();</text>
    </g>
    <text x="25" y="338" font-family="system-ui, sans-serif" font-size="9" fill="#555">9:41 AM</text>

    <!-- User follow-up -->
    <rect x="80" y="352" width="175" height="30" rx="14" fill="url(#tg_msg)"/>
    <text x="95" y="372" font-family="system-ui, sans-serif" font-size="12" fill="#fff">Can you show an example?</text>
    <text x="240" y="393" font-family="system-ui, sans-serif" font-size="9" fill="#555" text-anchor="end">9:42 AM</text>

    <!-- Typing indicator -->
    <rect x="25" y="405" width="70" height="30" rx="14" fill="#1e293b"/>
    <circle cx="45" cy="420" r="4" fill="#8b5cf6" opacity="0.4"/>
    <circle cx="60" cy="420" r="4" fill="#8b5cf6" opacity="0.6"/>
    <circle cx="75" cy="420" r="4" fill="#8b5cf6" opacity="0.8"/>

    <!-- Input bar -->
    <rect x="12" y="460" width="256" height="46" fill="#1a1a2e" rx="0"/>
    <rect x="24" y="470" width="200" height="28" rx="14" fill="#0f0f1a" stroke="#333" stroke-width="1"/>
    <text x="38" y="489" font-family="system-ui, sans-serif" font-size="11" fill="#555">iMessage</text>
    <circle cx="240" cy="484" r="12" fill="url(#tg_purple)"/>
    <text x="240" y="488" font-family="system-ui, sans-serif" font-size="12" fill="#fff" text-anchor="middle" font-weight="700">â†‘</text>
  </g>

  <!-- Right side: branding and features -->
  <g transform="translate(560, 100)">
    <!-- Title -->
    <text x="270" y="50" font-family="system-ui, sans-serif" font-size="20" fill="#8b5cf6" text-anchor="middle" letter-spacing="4" font-weight="600">( 205 ) TXT-GEEK</text>
    <text x="270" y="100" font-family="system-ui, sans-serif" font-size="44" font-weight="800" fill="#f1f5f9" text-anchor="middle" letter-spacing="-1">AI Assistant</text>
    <text x="270" y="130" font-family="system-ui, sans-serif" font-size="44" font-weight="800" fill="#f1f5f9" text-anchor="middle" letter-spacing="-1">via SMS</text>

    <text x="270" y="170" font-family="system-ui, sans-serif" font-size="15" fill="#64748b" text-anchor="middle">Text a question. Get an answer.</text>
    <text x="270" y="192" font-family="system-ui, sans-serif" font-size="15" fill="#64748b" text-anchor="middle">No app required.</text>

    <!-- Feature list -->
    <g transform="translate(120, 230)" font-family="system-ui, sans-serif">
      <circle cx="0" cy="-5" r="4" fill="#8b5cf6"/>
      <text x="15" y="0" font-size="14" fill="#94a3b8">Powered by Claude AI</text>

      <circle cx="0" cy="30" r="4" fill="#8b5cf6"/>
      <text x="15" y="35" font-size="14" fill="#94a3b8">Conversational context</text>

      <circle cx="0" cy="65" r="4" fill="#8b5cf6"/>
      <text x="15" y="70" font-size="14" fill="#94a3b8">Code examples included</text>

      <circle cx="0" cy="100" r="4" fill="#8b5cf6"/>
      <text x="15" y="105" font-size="14" fill="#94a3b8">Works on any phone</text>
    </g>

    <!-- Twilio + Claude badges -->
    <g transform="translate(165, 380)">
      <rect x="0" y="0" width="90" height="28" rx="6" fill="#1e293b" stroke="#333" stroke-width="1"/>
      <text x="45" y="18" font-family="system-ui, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Twilio SMS</text>
      <rect x="100" y="0" width="100" height="28" rx="6" fill="#1e293b" stroke="#333" stroke-width="1"/>
      <text x="150" y="18" font-family="system-ui, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Claude API</text>
    </g>
  </g>
</svg>