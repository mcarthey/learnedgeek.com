<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3a2d"/>
      <stop offset="40%" style="stop-color:#3d4a3d"/>
      <stop offset="100%" style="stop-color:#4a5a4a"/>
    </linearGradient>
    <linearGradient id="ground" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a4535"/>
      <stop offset="100%" style="stop-color:#2a3025"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#d4a04a;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#b8860b;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#8b6914;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="mist" cx="50%" cy="80%" r="60%">
      <stop offset="0%" style="stop-color:#5a6a5a;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#3d4a3d;stop-opacity:0"/>
    </radialGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
  </defs>

  <!-- Sky background -->
  <rect width="400" height="600" fill="url(#sky)"/>

  <!-- Mist layer -->
  <ellipse cx="200" cy="400" rx="300" ry="150" fill="url(#mist)"/>

  <!-- Background standing stones (silhouettes) -->
  <g fill="#2a352a" filter="url(#blur)" opacity="0.6">
    <!-- Far left stone -->
    <path d="M30 380 Q35 280 40 250 Q45 230 50 235 Q55 250 55 380 Z"/>
    <!-- Left stone -->
    <path d="M80 360 Q85 260 95 220 Q105 200 115 210 Q120 240 125 360 Z"/>
    <!-- Right stone -->
    <path d="M280 350 Q285 250 295 200 Q305 180 315 195 Q325 230 330 350 Z"/>
    <!-- Far right stone -->
    <path d="M350 370 Q355 290 360 260 Q365 245 375 250 Q380 280 385 370 Z"/>
  </g>

  <!-- Ground/bog -->
  <ellipse cx="200" cy="520" rx="250" ry="100" fill="url(#ground)"/>

  <!-- Glow behind central stone -->
  <ellipse cx="200" cy="320" rx="80" ry="120" fill="url(#glow)"/>

  <!-- Central standing stone -->
  <path d="M160 450 Q155 350 160 280 Q165 230 180 200 Q195 180 200 175 Q205 180 220 200 Q235 230 240 280 Q245 350 240 450 Z" fill="#3a4035"/>

  <!-- Celtic spiral carvings (glowing) -->
  <g fill="none" stroke="#d4a04a" stroke-width="2" opacity="0.9">
    <!-- Top spiral -->
    <path d="M200 220 Q210 220 210 230 Q210 240 200 240 Q190 240 190 230 Q190 215 205 215 Q220 215 220 235 Q220 250 200 250 Q180 250 180 225 Q180 205 205 205"/>
    <!-- Middle large spiral -->
    <path d="M200 290 Q215 290 215 305 Q215 320 200 320 Q185 320 185 305 Q185 285 205 285 Q230 285 230 310 Q230 335 200 335 Q170 335 170 300 Q170 270 210 270"/>
    <!-- Lower spiral left -->
    <path d="M175 370 Q185 370 185 380 Q185 390 175 390 Q165 390 165 378 Q165 365 180 365 Q195 365 195 385 Q195 400 175 400"/>
    <!-- Lower spiral right -->
    <path d="M225 370 Q235 370 235 380 Q235 390 225 390 Q215 390 215 378 Q215 365 230 365 Q245 365 245 385 Q245 400 225 400"/>
    <!-- Bottom spiral -->
    <path d="M200 420 Q208 420 208 428 Q208 436 200 436 Q192 436 192 426 Q192 415 205 415 Q218 415 218 432 Q218 445 200 445"/>
  </g>

  <!-- Silhouette figure -->
  <g fill="#1a2018">
    <!-- Body -->
    <path d="M185 500 L190 450 Q192 430 195 420 L195 400 Q190 395 188 385 Q192 375 200 370 Q208 375 212 385 Q210 395 205 400 L205 420 Q208 430 210 450 L215 500 Z"/>
    <!-- Head -->
    <ellipse cx="200" cy="360" rx="12" ry="14"/>
    <!-- Arms -->
    <path d="M188 400 Q175 410 170 425"/>
    <path d="M212 400 Q225 410 230 425"/>
    <!-- Legs spread slightly -->
    <path d="M190 450 L185 500"/>
    <path d="M210 450 L215 500"/>
  </g>

  <!-- Title -->
  <text x="200" y="60" text-anchor="middle" fill="#c9a855" font-family="Georgia, serif" font-size="28" font-weight="normal" letter-spacing="3">THE</text>
  <text x="200" y="100" text-anchor="middle" fill="#c9a855" font-family="Georgia, serif" font-size="42" font-weight="bold" letter-spacing="2">STONES</text>
  <text x="200" y="145" text-anchor="middle" fill="#c9a855" font-family="Georgia, serif" font-size="42" font-weight="bold" letter-spacing="2">REMEMBER</text>
  <text x="200" y="175" text-anchor="middle" fill="#a08040" font-family="Georgia, serif" font-size="14" letter-spacing="4">A NOVEL</text>

  <!-- Author -->
  <text x="200" y="570" text-anchor="middle" fill="#c9a855" font-family="Georgia, serif" font-size="22" letter-spacing="2">MM McARTHEY</text>
</svg>
